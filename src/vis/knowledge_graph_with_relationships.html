 3/2/2022. The channel 2 probe was time response tested with satisfactory results (17 seconds) on 4/19/2022. Reportability A review of each individual probe test (on 3/22/2022) showed that in both cases, the Technical Specification (TS) actions taken were appropriate based on a time of discovery failure determination. However, when the tests are taken in aggregate and assessed against the reporting requirements delineated in NUREG-1022, Rev. 3, \"Event Report Guidelines 10 CFR 50.72 and 50.73,\" it was concluded that both probes were likely inoperable prior to their time of discovery and that the station had operated in a condition prohibited by the TS; Consequently, this report is being submitted pursuant to 10 CFR 50.73(a)(2)(i)(B). This report is also being reported pursuant to 10 CFR 50.73(a)(2)(vii)(D) as a common cause inoperability of independent trains or channels, i.e., a single cause resulted in two independent probe channels to become inoperable in a single system designed to mitigate the consequences of an accident. 2.0 Significant Safety Consequences and Implications To determine the potential impact of the slow time response on the non-essential SW automatic isolation function, Engineering performed an evaluation to determine the intake canal minimum level that would have resulted from the slow time responses measured on 3/22/2022. This evaluation assessed the operating conditions present during the interval from the last cleaning (10/5/2021) to the time of the calibration tests (3/22/2022). The analysis concluded that the intake canal level and inventory would have been sufficient to support all accident analysis assumptions even if all four probes were conservatively assumed to actuate at the slowest of the four as found measured response times. In other words, the non-essential service water would have isolated prior to the intake canal level dropping below the assumed initial condition level of 23 feet. Additionally, intake canal level is also monitored by an independent system that provides level indication and high/low level alarms in the main control room. In the event of loss of intake canal level, station procedures direct corrective/ mitigative actions, including isolation of non-essential SW. In summary, this event resulted in no safety consequences or significant implications and the health and safety of the public was not affected at any time. 3.0 Cause of the Event Since both intake canal level probes produced a satisfactory response time with no actions other than being cleaned, it has been concluded that the cause of the event was due to the material that was removed when cleaned. Observations indicate a muddy film that is suspected of being biofouling noted on both probes.  NRC FORM 366A (08-2020) Page  3  of  4 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submission@omb.eop.00v. The NRC may not conduct or sponsor, and a person is not required to respond to, a collection of information unless the document http://www nrc.gov/readina-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Surry Power Station Unit 1 280 2022 001 00 NARRATIVE The biofilm was easily removed with a clean cotton cloth. Once the fouling was removed, the response time testing was found to be satisfactory. The channel 1 probe retested at 38 seconds and the channel 4 probe retested at 53 seconds. These response times are comparable to response times measured during bench testing (i.e., when clean). 4.0 Immediate Corrective Action The probes were cleaned, retested, and returned to service. 5.0 Additional Corrective Actions On 4/21/2022, all four intake canal probes were inspected and cleaned as part of the routine April to October cleaning cycle. 6.0 Planned Corrective Actions 1. Several new coatings are being tested to reduce the biofouling material buildup. The performance of these probes and coatings will be monitored throughout the summer and winter seasons for effectiveness. 2. The cleaning frequency will be changed from April to October, which was based on calendar months, to year-round until the cause of the biofouling is better understood. 7.0 Similar Events 1. LER S1 1997-009-01, \"Intake Canal Level Probes Inoperable Due to Marine Growth.\" 2. LER S1 1998-010-00, \"Intake Canal Level Probes Inoperable Due to Marine Growth.\" 8.0 Additional Information Units 1 and 2 continued to operate at 100% power. Failed Component - Liquid Level Switch, Model 8-66, Manufactured by Fluid Components International (FCI).  NRC FORM 366A (08-2020) Page  4  of  4"}, {"color": "orange", "id": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(vii)", "label": "clause", "shape": "dot", "title": "50.73.(a)(2)(i)(B), 50.73.(a)(2)(vii)"}, {"color": "lightblue", "id": "2802022002R00", "label": "2802022002R00", "shape": "dot", "title": "Facility: Surry Power Station, Urit 1\u003cbr\u003eDate: 7/25/2022"}, {"color": "lightgreen", "id": "Event: Failure of Unit 1 Emergency Diesel Generator at Surry Power Station resulted in an operation or condition prohibited by technical specifications. This occurred on July 25, 2022, when both units of the power station were at 100% power. The failure was due to a partial loss of load during monthly surveillance testing for the Unit 1 emergency diesel generator (EDG-1), which required repair and restoration.", "label": "Event", "shape": "dot", "title": "Failure of Unit 1 Emergency Diesel Generator at Surry Power Station resulted in an operation or condition prohibited by technical specifications. This occurred on July 25, 2022, when both units of the power station were at 100% power. The failure was due to a partial loss of load during monthly surveillance testing for the Unit 1 emergency diesel generator (EDG-1), which required repair and restoration."}, {"color": "lightgreen", "id": "Cause: The cause of the incident was corrosion between the lugs of the field lead causing a hard ground on one pole of the generator rotor.", "label": "Cause", "shape": "dot", "title": "The cause of the incident was corrosion between the lugs of the field lead causing a hard ground on one pole of the generator rotor."}, {"color": "lightgreen", "id": "Influence: The failure of the EDG-1 led to an exceedance of the 7-day Technical Specification (TS) Allowed Outage Time (AOT) for an emergency diesel generator (EDG). This required a request for enforcement discretion that extended the TS AOT by two days. The risk analysis performed concluded that the increase in core damage and large early release probability remained within the NRC Enforcement Manual, Appendix F limits.", "label": "Influence", "shape": "dot", "title": "The failure of the EDG-1 led to an exceedance of the 7-day Technical Specification (TS) Allowed Outage Time (AOT) for an emergency diesel generator (EDG). This required a request for enforcement discretion that extended the TS AOT by two days. The risk analysis performed concluded that the increase in core damage and large early release probability remained within the NRC Enforcement Manual, Appendix F limits."}, {"color": "lightgreen", "id": "Corrective Actions: The corrective actions taken included replacement of the EDG-1 generator and verification of operability of the EDG-2 and EDG-3. A request for enforcement discretion was submitted and approved, which extended the TS AOT by two days.", "label": "Corrective Actions", "shape": "dot", "title": "The corrective actions taken included replacement of the EDG-1 generator and verification of operability of the EDG-2 and EDG-3. A request for enforcement discretion was submitted and approved, which extended the TS AOT by two days."}, {"color": "orange", "id": "facility: Surry Power Station, Urit 1", "label": "facility", "shape": "dot", "title": "Surry Power Station, Urit 1"}, {"color": "orange", "id": "event_date: 7/25/2022", "label": "event_date", "shape": "dot", "title": "7/25/2022"}, {"color": "orange", "id": "title: Failure of Unit 1 Emercency Diesel Generator Results in an Operation or Condition Prohibited by Technical Specifications", "label": "title", "shape": "dot", "title": "Failure of Unit 1 Emercency Diesel Generator Results in an Operation or Condition Prohibited by Technical Specifications"}, {"color": "lightblue", "id": "2802022003R00", "label": "2802022003R00", "shape": "dot", "title": "Facility: Surry Power Station Unit 1 05000  280 1 OF  5\u003cbr\u003eDate: 9/15/2022"}, {"color": "lightgreen", "id": "Event: The air handling unit (AHU) fan V-belts for both of the Unit 1 Emergency Switchgear Room (ESGR) cooling trains were replaced as part of planned maintenance. These V-belts eventually failed, resulting in the inoperability of one or both of the AHU(s).", "label": "Event", "shape": "dot", "title": "The air handling unit (AHU) fan V-belts for both of the Unit 1 Emergency Switchgear Room (ESGR) cooling trains were replaced as part of planned maintenance. These V-belts eventually failed, resulting in the inoperability of one or both of the AHU(s)."}, {"color": "lightgreen", "id": "Cause: The V-belt vendor sent a different variant of the BX-99 V-belt ordered (Torq Titan vs. the Grip Notch V-belt expected) and these belts were inadvertently accepted and installed at the station. There were missed opportunities to recognize that the new V-belts were not the same design as those being replaced.", "label": "Cause", "shape": "dot", "title": "The V-belt vendor sent a different variant of the BX-99 V-belt ordered (Torq Titan vs. the Grip Notch V-belt expected) and these belts were inadvertently accepted and installed at the station. There were missed opportunities to recognize that the new V-belts were not the same design as those being replaced."}, {"color": "lightgreen", "id": "Influence: There were no safety consequences because of this event since the maximum temperature in the room stayed well below the design basis upper limit.", "label": "Influence", "shape": "dot", "title": "There were no safety consequences because of this event since the maximum temperature in the room stayed well below the design basis upper limit."}, {"color": "lightgreen", "id": "Corrective Actions: Planned corrective actions include procedural enhancements and coaching of personnel to ensure that the parts received at the station comply with those ordered.", "label": "Corrective Actions", "shape": "dot", "title": "Planned corrective actions include procedural enhancements and coaching of personnel to ensure that the parts received at the station comply with those ordered."}, {"color": "orange", "id": "facility: Surry Power Station Unit 1 05000  280 1 OF  5", "label": "facility", "shape": "dot", "title": "Surry Power Station Unit 1 05000  280 1 OF  5"}, {"color": "orange", "id": "event_date: 9/15/2022", "label": "event_date", "shape": "dot", "title": "9/15/2022"}, {"color": "orange", "id": "title: Loss of Emergency Switchgear Room Cooling Due to Use of Incorrect Air Handler Fan V-Belts", "label": "title", "shape": "dot", "title": "Loss of Emergency Switchgear Room Cooling Due to Use of Incorrect Air Handler Fan V-Belts"}, {"color": "orange", "id": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(A), 50.73.(a)(2)(vii)", "label": "clause", "shape": "dot", "title": "50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(A), 50.73.(a)(2)(vii)"}, {"color": "lightblue", "id": "2822021001R00", "label": "2822021001R00", "shape": "dot", "title": "Facility: Prairie Island Nuclear Generating Plant, Unit 1 05000282 1 OF 2\u003cbr\u003eDate: 1/26/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027The 12 Diesel Driven Cooling Water Pump (DDCLP) at the Prairie Island Nuclear Generating Plant (PINGP) auto started due to a sensed low header pressure. This was following the isolation of 22 Cooling Water Strainer for maintenance and subsequent auto initiation of backwash of the other Cooling Water Strainers.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The direct cause of this event was low pressure at the discharge of 12 DDCLP due to the isolation of the Cooling Water Strainer while 22 DDCLP was isolated during low CL system flow conditions.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027There were no nuclear safety impacts. The system operated as designed. All systems responded normally. This event is reportable under 10CFR 50.73(a)(2)(iv)(A) due to a valid Emergency Service Water system actuation.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The corrective actions included securing the 12 DDCLP and returning 22 CL Strainer to service. In addition, procedure updates are planned.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Prairie Island Nuclear Generating Plant, Unit 1 05000282 1 OF 2", "label": "facility", "shape": "dot", "title": "Prairie Island Nuclear Generating Plant, Unit 1 05000282 1 OF 2"}, {"color": "orange", "id": "event_date: 1/26/2021", "label": "event_date", "shape": "dot", "title": "1/26/2021"}, {"color": "orange", "id": "title: 12 Diesel Driven Cooling Water Pump Auto Start Due to Low System Pressure", "label": "title", "shape": "dot", "title": "12 Diesel Driven Cooling Water Pump Auto Start Due to Low System Pressure"}, {"color": "lightblue", "id": "2822021002R00", "label": "2822021002R00", "shape": "dot", "title": "Facility: Prairie Island Nuclear Generating Plant, Unit 1 05000282 1 OF 3\u003cbr\u003eDate: 10/17/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027The Prairie Island Nuclear Generating Plant (PINGP) 2RY Transformer was de-energized due to an error by operations personnel. This led to a loss of power to the Unit 2 4.16 KV Bus 23, causing an auto-start of 121 Motor Driven Cooling Water Pump on a sensed low header pressure.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The de-energization of the 2RY Transformer was caused by individual errors during hard match and concurrent verification. Operations personnel opened the wrong switch during restoration of the 2RX Transformer in the substation.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The loss of power led to an auto-start of the 121 Motor Driven Cooling Water Pump due to a sensed low header pressure. However, the event did not challenge nuclear safety as the Cooling Water system responded as designed.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The corrective action implemented required all substation switching to be identified as high risk with field supervisor oversight required.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Prairie Island Nuclear Generating Plant, Unit 1 05000282 1 OF 3", "label": "facility", "shape": "dot", "title": "Prairie Island Nuclear Generating Plant, Unit 1 05000282 1 OF 3"}, {"color": "orange", "id": "event_date: 10/17/2021", "label": "event_date", "shape": "dot", "title": "10/17/2021"}, {"color": "orange", "id": "title: Loss of Electrical Bus Results in 121 Motor Driven Cooling Water Pump Auto Start", "label": "title", "shape": "dot", "title": "Loss of Electrical Bus Results in 121 Motor Driven Cooling Water Pump Auto Start"}, {"color": "lightblue", "id": "2822023001R01", "label": "2822023001R01", "shape": "dot", "title": "Facility: Prairie Island Nuclear Generating Plant, Unit 1\u003cbr\u003eDate: 10/19/2023"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027Reactor trip, Auxiliary Feedwater and Emergency Service Water system actuation due to electrical transient in DC control power cables. Multiple substation breakers unexpectedly opened and multiple grounds were detected on DC control power cabling from the plant to the substation control house. This resulted in a Unit 1 Turbine Trip and subsequent Reactor Trip with a loss of all non-safety related busses and the actuation of Auxiliary Feedwater and Emergency Service Water.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027Horizontal directional drilling in progress at the site damaged DC control cables resulting in the identified plant response. This was caused by weakness in the Excavation Permit approval process as well as inadequate oversight of the personnel performing the work.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The reactor trip resulted in Steam Generator Water Level (SGWL) in both Steam Generators rapidly shrinking to below the setpoint for an automatic start of both Auxiliary Feedwater (AFW) pumps. The health and safety of the public and site personnel were not impacted during this event.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Operators responded to the event in accordance with approved procedures and safely placed the plant in Mode 3. DC cable replacement has been completed and multiple procedure changes have been initiated to address the identified gaps and prevent recurrence of this event.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Prairie Island Nuclear Generating Plant, Unit 1", "label": "facility", "shape": "dot", "title": "Prairie Island Nuclear Generating Plant, Unit 1"}, {"color": "orange", "id": "event_date: 10/19/2023", "label": "event_date", "shape": "dot", "title": "10/19/2023"}, {"color": "orange", "id": "title: Reactor trip, Auxiliary Feedwater and Emergency Service Water system actuation due to electrical transient in DC control power cables", "label": "title", "shape": "dot", "title": "Reactor trip, Auxiliary Feedwater and Emergency Service Water system actuation due to electrical transient in DC control power cables"}, {"color": "lightblue", "id": "3062021001R00", "label": "3062021001R00", "shape": "dot", "title": "Facility: Prairie Island Nuclear Generating Plant, Unit 2 05000306 1 OF 2\u003cbr\u003eDate: 10/3/2021"}, {"color": "lightgreen", "id": "Event: On October 3, 2021, the 22 Turbine Driven Auxiliary Feedwater (AFW) Pump at Prairie Island Nuclear Generating Plant (PINGP) Unit 2 received a valid actuation signal while in Cold Shutdown. The turbine and pump did not turn because the equipment was out of service with the steam supply valves closed.", "label": "Event", "shape": "dot", "title": "On October 3, 2021, the 22 Turbine Driven Auxiliary Feedwater (AFW) Pump at Prairie Island Nuclear Generating Plant (PINGP) Unit 2 received a valid actuation signal while in Cold Shutdown. The turbine and pump did not turn because the equipment was out of service with the steam supply valves closed."}, {"color": "lightgreen", "id": "Cause: The cause of this event was a latent procedure error in Surveillance Procedure (SP) 2083A. The error occurred when the 22 Turbine Driven AFW Pump selector switch in the Main Control Room was placed in Shutdown Auto from Manual, which, combined with having the Non-Safety Related 4160 Volt buses 21 and 22 isolated for maintenance, completed the automatic start signal.", "label": "Cause", "shape": "dot", "title": "The cause of this event was a latent procedure error in Surveillance Procedure (SP) 2083A. The error occurred when the 22 Turbine Driven AFW Pump selector switch in the Main Control Room was placed in Shutdown Auto from Manual, which, combined with having the Non-Safety Related 4160 Volt buses 21 and 22 isolated for maintenance, completed the automatic start signal."}, {"color": "lightgreen", "id": "Influence: There was no impact on the ability to maintain safe shutdown conditions. There were no radiological, environmental, or industrial impacts associated with this event. The health and safety of the public and site personnel were not impacted during this event.", "label": "Influence", "shape": "dot", "title": "There was no impact on the ability to maintain safe shutdown conditions. There were no radiological, environmental, or industrial impacts associated with this event. The health and safety of the public and site personnel were not impacted during this event."}, {"color": "lightgreen", "id": "Corrective Actions: The corrective action was an update to the SP 2083A prerequisite checklist to place the 22 Turbine Driven AFW Pump selector switch to Manual.", "label": "Corrective Actions", "shape": "dot", "title": "The corrective action was an update to the SP 2083A prerequisite checklist to place the 22 Turbine Driven AFW Pump selector switch to Manual."}, {"color": "orange", "id": "facility: Prairie Island Nuclear Generating Plant, Unit 2 05000306 1 OF 2", "label": "facility", "shape": "dot", "title": "Prairie Island Nuclear Generating Plant, Unit 2 05000306 1 OF 2"}, {"color": "orange", "id": "event_date: 10/3/2021", "label": "event_date", "shape": "dot", "title": "10/3/2021"}, {"color": "orange", "id": "title: 22 Turbine Driven Auxiliary Feedwater Pump Actuation Signal Due to Procedure Error", "label": "title", "shape": "dot", "title": "22 Turbine Driven Auxiliary Feedwater Pump Actuation Signal Due to Procedure Error"}, {"color": "lightblue", "id": "3062023001R00", "label": "3062023001R00", "shape": "dot", "title": "Facility: Prairie Island Nuclear Generating Plant, Unit 2\u003cbr\u003eDate: 5/27/2023"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027The 2GT/XFMR locked out due to the failure of a lightning arrester, causing Unit 2 Reactor to trip at the Prairie Island Nuclear Generating Plant. This resulted in the actuation of the reactor protection system and a Notification of Unusual Event.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The direct cause of this event was the failure of the A-phase lightning arrester on 2GT/XFMR. The failed lightning arrester shorted to ground causing a correct actuation of protective relaying, specifically instantaneous overcurrent and short to ground that led to the lockout of the 2GT/XFMR transformer.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The reactor trip and subsequent actions maintained the steam generator level using the AFW system. There were no additional radiological, industrial or environmental risks. The health and safety of the public and site personnel were not impacted during this event.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Operators responded to the event in accordance with approved procedures and safely placed the plant in Mode 3. The failed arrester was sent out for a failure analysis to be performed by a third-party laboratory. Operations actions were taken as a part of the event response procedures and successfully restored power to all non-safeguard buses.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Prairie Island Nuclear Generating Plant, Unit 2", "label": "facility", "shape": "dot", "title": "Prairie Island Nuclear Generating Plant, Unit 2"}, {"color": "orange", "id": "event_date: 5/27/2023", "label": "event_date", "shape": "dot", "title": "5/27/2023"}, {"color": "orange", "id": "title: 2GT/XFMR lockout due to failure of lightning arrester caused Unit 2 Reactor Trip", "label": "title", "shape": "dot", "title": "2GT/XFMR lockout due to failure of lightning arrester caused Unit 2 Reactor Trip"}, {"color": "lightblue", "id": "3152021001R00", "label": "3152021001R00", "shape": "dot", "title": "Facility: 05000315 1 OF 4\u003cbr\u003eDate: 2/26/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027An electrical fault occurred between the high side of the Reserve Feed Auxiliary Transformer (RAT) and associated breaker on the Train B Reserve Feed for both units at Donald C. Cook Nuclear Plant Unit 1 and Unit 2. This caused the circuit breakers to open, removing access to one of the two immediate offsite power sources, and Unit 1 and Unit 2 Train B Reserve Feed was declared inoperable.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the issue was due to insulator contamination and moisture inside the enclosure.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The incident caused the removal of access to one of the two immediate offsite power sources, and Unit 1 and Unit 2 Train B Reserve Feed was declared inoperable. The incident also required extensive troubleshooting time to identify the cause of the problem.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Enforcement discretion was requested to allow exceeding the 72 hour completion time of Required Action A.3 of Technical Specification 3.8.1 AC Sources - Operating, by an additional 48 hours to complete repairs. Heaters were installed to prevent condensation of moisture inside the enclosure. The faulted bus was splice-repaired, successfully post-maintenance tested, and the loop feed enclosure was re-terminated. Power was restored and Train B Reserve Feed was declared operable on March 2, 2021.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: 05000315 1 OF 4", "label": "facility", "shape": "dot", "title": "05000315 1 OF 4"}, {"color": "orange", "id": "event_date: 2/26/2021", "label": "event_date", "shape": "dot", "title": "2/26/2021"}, {"color": "orange", "id": "title: Condition Prohibited by Technical Specifications Due to Loss of Train B Reserve Power", "label": "title", "shape": "dot", "title": "Condition Prohibited by Technical Specifications Due to Loss of Train B Reserve Power"}, {"color": "lightblue", "id": "3152022001R00", "label": "3152022001R00", "shape": "dot", "title": "Facility: Donald C. Cook Nuclear Plant Unit 1 05000315 1 OF 4\u003cbr\u003eDate: 5/24/2022"}, {"color": "lightgreen", "id": "Event: Manual Reactor Trip Following Manual Turbine Trip due to High Vibrations on Main Turbine", "label": "Event", "shape": "dot", "title": "Manual Reactor Trip Following Manual Turbine Trip due to High Vibrations on Main Turbine"}, {"color": "lightgreen", "id": "Cause: The Main Turbine experienced high vibrations due to an apparent rub, which was likely caused by significant maintenance done on the Unit 1 High Pressure Turbine during the Unit 1 Cycle 31 refueling outage (U1C31).", "label": "Cause", "shape": "dot", "title": "The Main Turbine experienced high vibrations due to an apparent rub, which was likely caused by significant maintenance done on the Unit 1 High Pressure Turbine during the Unit 1 Cycle 31 refueling outage (U1C31)."}, {"color": "lightgreen", "id": "Influence: The high vibrations led to a manual trip of the Main Turbine and subsequently, the Unit 1 Reactor. The Main Steam Stop Valves were closed, and main condenser vacuum was broken. The Auxiliary Feedwater Pumps started as required and operated properly. The event resulted in a valid actuation of the Reactor Protection System (RPS) and the Auxiliary Feedwater System.", "label": "Influence", "shape": "dot", "title": "The high vibrations led to a manual trip of the Main Turbine and subsequently, the Unit 1 Reactor. The Main Steam Stop Valves were closed, and main condenser vacuum was broken. The Auxiliary Feedwater Pumps started as required and operated properly. The event resulted in a valid actuation of the Reactor Protection System (RPS) and the Auxiliary Feedwater System."}, {"color": "lightgreen", "id": "Corrective Actions: The Unit 1 Reactor was manually tripped, the Main Steam Stop Valves were closed, and main condenser vacuum was broken. The Auxiliary Feedwater Pumps started as required and operated properly. No Safety Injection actuation was initiated or required. Decay Heat Removal was through the Unit 1 Steam Generator Power-Operated Relief Valves (SG PORVs). All required equipment operated as expected.", "label": "Corrective Actions", "shape": "dot", "title": "The Unit 1 Reactor was manually tripped, the Main Steam Stop Valves were closed, and main condenser vacuum was broken. The Auxiliary Feedwater Pumps started as required and operated properly. No Safety Injection actuation was initiated or required. Decay Heat Removal was through the Unit 1 Steam Generator Power-Operated Relief Valves (SG PORVs). All required equipment operated as expected."}, {"color": "orange", "id": "facility: Donald C. Cook Nuclear Plant Unit 1 05000315 1 OF 4", "label": "facility", "shape": "dot", "title": "Donald C. Cook Nuclear Plant Unit 1 05000315 1 OF 4"}, {"color": "orange", "id": "event_date: 5/24/2022", "label": "event_date", "shape": "dot", "title": "5/24/2022"}, {"color": "orange", "id": "title: Manual Reactor Trip Following Manual Turbine Trip due to High Vibrations on Main Turbine", "label": "title", "shape": "dot", "title": "Manual Reactor Trip Following Manual Turbine Trip due to High Vibrations on Main Turbine"}, {"color": "lightblue", "id": "3162021001R00", "label": "3162021001R00", "shape": "dot", "title": "Facility: 05000316 1 OF 4\u003cbr\u003eDate: 4/15/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened?\u0027: \u0027The Main Steam Safety Valves (MSSVs) in Donald C. Cook Unit 2 were found to have setpoints outside the Technical Specifications (TS) limits during surveillance testing.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen?\u0027: \u0027The cause was determined to be setpoint drift, which led to the MSSVs not meeting the surveillance test acceptance criteria.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact?\u0027: \u0027The discrepancies identified would normally be considered to occur at the time of test. However, based on NUREG-1022 guidance, the MSSVs are considered to have been inoperable during plant operation, for a period longer than allowed by TS. This event is reportable as it is a condition prohibited by Technical Specifications.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it?\u0027: \u0027Adjustments were made to the MSSVs and they met the as-left testing criteria of +/- 1 percent lift setpoint pressure. Additionally, due to the as found lift setpoint pressure of 2-SV-1A-3, 2-SV-2B-3, and 2-SV-2B-2 being outside of acceptance limits, all 20 SG MSSVs were tested.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: 05000316 1 OF 4", "label": "facility", "shape": "dot", "title": "05000316 1 OF 4"}, {"color": "orange", "id": "title: Main Steam Safety Valve Setpoints Found Outside Technical Specifications Limits", "label": "title", "shape": "dot", "title": "Main Steam Safety Valve Setpoints Found Outside Technical Specifications Limits"}, {"color": "lightblue", "id": "3162021002R00", "label": "3162021002R00", "shape": "dot", "title": "Facility: 05000316 1 OF 4\u003cbr\u003eDate: 6/22/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027A manual reactor trip occurred due to an unisolable steam leak in a crossover pipe at the Right Moisture Separator Reheater (MSR) joint at Donald C. Cook Unit 2.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The steam leak occurred at a right MSR crossover piping expansion joint. The expansion joint protective liner was displaced downstream due to a failed weld that exposed the bellows to direct steam flow.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The reactor had to be manually tripped and the operation was halted. The event led to the actuation of the Reactor Protection System (RPS) and the Auxiliary Feedwater System.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \"Operators manually tripped the reactor and isolated the EHC fluid leak from the hydraulic actuator. A failure investigation was conducted, which led to a design change in the expansion joint liner. The thickness of the inner liner was increased from 1/8 inch to 1/4 inch and a thicker weld was specified to attach the liner to the replacement expansion joint. The LPT \u0027A\u0027 Left, \u0027B\u0027 Right, and \u0027C\u0027 Left expansion joints were replaced that included the liners and welds with the revised specifications. Unit 2 was returned to service when the main generator was synchronized to the electrical grid.\"}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "event_date: 6/22/2021", "label": "event_date", "shape": "dot", "title": "6/22/2021"}, {"color": "orange", "id": "title: Manual Reactor Trip due to an Unisolable Steam Leak", "label": "title", "shape": "dot", "title": "Manual Reactor Trip due to an Unisolable Steam Leak"}, {"color": "lightblue", "id": "3232021001R00", "label": "3232021001R00", "shape": "dot", "title": "Facility: Diablo Canyon Power Plant, Unit 2 05000323 1 OF 3\u003cbr\u003eDate: 7/22/2021"}, {"color": "lightgreen", "id": "Event: Emergency Diesel Generator (EDG) 2-3 at Diablo Canyon Power Plant (DCPP) Unit 2 was declared inoperable due to a low frequency condition discovered during a routine surveillance test.", "label": "Event", "shape": "dot", "title": "Emergency Diesel Generator (EDG) 2-3 at Diablo Canyon Power Plant (DCPP) Unit 2 was declared inoperable due to a low frequency condition discovered during a routine surveillance test."}, {"color": "lightgreen", "id": "Cause: The EDG 2-3 was not able to attain Technical Specification (TS) minimum frequency when started in automatic. This was discovered during a routine surveillance test which evaluates EDG frequency during standby and loading conditions.", "label": "Cause", "shape": "dot", "title": "The EDG 2-3 was not able to attain Technical Specification (TS) minimum frequency when started in automatic. This was discovered during a routine surveillance test which evaluates EDG frequency during standby and loading conditions."}, {"color": "lightgreen", "id": "Influence: The EDG frequency being outside TS required limits for a period beyond the TS required completion time could have prevented the fulfillment of a safety function. However, the remaining two of the three EDGs were operable and the low frequency condition did not prevent EDG 2-3 from performing its specified safety function.", "label": "Influence", "shape": "dot", "title": "The EDG frequency being outside TS required limits for a period beyond the TS required completion time could have prevented the fulfillment of a safety function. However, the remaining two of the three EDGs were operable and the low frequency condition did not prevent EDG 2-3 from performing its specified safety function."}, {"color": "lightgreen", "id": "Corrective Actions: Upon discovery, the condition was corrected and the EDG was restored to operable status on July 22, 2021.", "label": "Corrective Actions", "shape": "dot", "title": "Upon discovery, the condition was corrected and the EDG was restored to operable status on July 22, 2021."}, {"color": "orange", "id": "facility: Diablo Canyon Power Plant, Unit 2 05000323 1 OF 3", "label": "facility", "shape": "dot", "title": "Diablo Canyon Power Plant, Unit 2 05000323 1 OF 3"}, {"color": "orange", "id": "event_date: 7/22/2021", "label": "event_date", "shape": "dot", "title": "7/22/2021"}, {"color": "orange", "id": "title: Emergency Diesel Generator Declared Inoperable due to Low Frequency Condition Discovery during Routine Surveillance", "label": "title", "shape": "dot", "title": "Emergency Diesel Generator Declared Inoperable due to Low Frequency Condition Discovery during Routine Surveillance"}, {"color": "lightblue", "id": "3232022001R00", "label": "3232022001R00", "shape": "dot", "title": "Facility: Diablo Canyon Power Plant, Unit 2\u003cbr\u003eDate: 10/23/2022"}, {"color": "lightgreen", "id": "Event: During routine outage inspections on Unit 2, it was determined that the reactor coolant pressure boundary did not meet American Society of Mechanical Engineers (ASME) Boiler and Pressure Vessel Code (BPVC) Section XI acceptance criteria due to finding a through-wall indication at a 2-inch stainless steel socket weld (Weld No. WIB-975D) on the cold leg Loop 1 vacuum refill connecting piping (Line No. 1140).", "label": "Event", "shape": "dot", "title": "During routine outage inspections on Unit 2, it was determined that the reactor coolant pressure boundary did not meet American Society of Mechanical Engineers (ASME) Boiler and Pressure Vessel Code (BPVC) Section XI acceptance criteria due to finding a through-wall indication at a 2-inch stainless steel socket weld (Weld No. WIB-975D) on the cold leg Loop 1 vacuum refill connecting piping (Line No. 1140)."}, {"color": "lightgreen", "id": "Cause: The presumed cause of the degradation was vibration-induced fatigue propagation of a flaw initiated at a weld defect.", "label": "Cause", "shape": "dot", "title": "The presumed cause of the degradation was vibration-induced fatigue propagation of a flaw initiated at a weld defect."}, {"color": "lightgreen", "id": "Influence: There was no impact to the health and safety of the public or plant personnel.", "label": "Influence", "shape": "dot", "title": "There was no impact to the health and safety of the public or plant personnel."}, {"color": "lightgreen", "id": "Corrective Actions: Corrective actions to address the condition consisted of performing a weld repair in accordance with ASME BPVC Section XI Case N-666-1 during the refueling outage.", "label": "Corrective Actions", "shape": "dot", "title": "Corrective actions to address the condition consisted of performing a weld repair in accordance with ASME BPVC Section XI Case N-666-1 during the refueling outage."}, {"color": "orange", "id": "facility: Diablo Canyon Power Plant, Unit 2", "label": "facility", "shape": "dot", "title": "Diablo Canyon Power Plant, Unit 2"}, {"color": "orange", "id": "title: Unit 2 Reactor Coolant System Pressure Boundary Degradation", "label": "title", "shape": "dot", "title": "Unit 2 Reactor Coolant System Pressure Boundary Degradation"}, {"color": "lightblue", "id": "3272021001R00", "label": "3272021001R00", "shape": "dot", "title": "Facility: Sequoyah Nuclear Plant Unit 1 05000327  1 OF 5\u003cbr\u003eDate: 5/24/2021"}, {"color": "lightgreen", "id": "Event: On May 24, 2021, at 0915 eastern daylight time (EDT), SQN Unit 1 experienced an automatic reactor trip. Approximately 0.5 seconds before the reactor trip, an unexpected Rod Control Urgent Failure alarm annunciated and Control Bank B, Group 2 rods began to lower. The reactor trip first out alarm indicated the trip was from a Power Range High Neutron Flux Rate detected by the Power Range Nuclear Instruments.", "label": "Event", "shape": "dot", "title": "On May 24, 2021, at 0915 eastern daylight time (EDT), SQN Unit 1 experienced an automatic reactor trip. Approximately 0.5 seconds before the reactor trip, an unexpected Rod Control Urgent Failure alarm annunciated and Control Bank B, Group 2 rods began to lower. The reactor trip first out alarm indicated the trip was from a Power Range High Neutron Flux Rate detected by the Power Range Nuclear Instruments."}, {"color": "lightgreen", "id": "Cause: The direct cause of the failure has been attributed to the card connection between Control Bank B Group 2 stationary gripper phase control card and the backplane of the card cage. Bad pin connections on the backplane of the phase card associated with Control Bank B were discovered during troubleshooting.", "label": "Cause", "shape": "dot", "title": "The direct cause of the failure has been attributed to the card connection between Control Bank B Group 2 stationary gripper phase control card and the backplane of the card cage. Bad pin connections on the backplane of the phase card associated with Control Bank B were discovered during troubleshooting."}, {"color": "lightgreen", "id": "Influence: The automatic reactor trip resulted in an automatic actuation of the Reactor Protection System and the Auxiliary Feedwater (AFW) System. All plant safety systems responded as designed and all rods fully inserted as required.", "label": "Influence", "shape": "dot", "title": "The automatic reactor trip resulted in an automatic actuation of the Reactor Protection System and the Auxiliary Feedwater (AFW) System. All plant safety systems responded as designed and all rods fully inserted as required."}, {"color": "lightgreen", "id": "Corrective Actions: The phase card was replaced and tested. Pin reformation was performed by the vendor and system functional testing was also carried out. The corrective action for this event is to revise the procedure to modify how calibration activities are performed based on learnings obtained from the equipment failure evaluation.", "label": "Corrective Actions", "shape": "dot", "title": "The phase card was replaced and tested. Pin reformation was performed by the vendor and system functional testing was also carried out. The corrective action for this event is to revise the procedure to modify how calibration activities are performed based on learnings obtained from the equipment failure evaluation."}, {"color": "orange", "id": "facility: Sequoyah Nuclear Plant Unit 1 05000327  1 OF 5", "label": "facility", "shape": "dot", "title": "Sequoyah Nuclear Plant Unit 1 05000327  1 OF 5"}, {"color": "orange", "id": "event_date: 5/24/2021", "label": "event_date", "shape": "dot", "title": "5/24/2021"}, {"color": "orange", "id": "title: Reactor Trip on High Neutron Flux Rate Due to Dropped Control Rods", "label": "title", "shape": "dot", "title": "Reactor Trip on High Neutron Flux Rate Due to Dropped Control Rods"}, {"color": "lightblue", "id": "3272021003R00", "label": "3272021003R00", "shape": "dot", "title": "Facility: Sequoyah Nuclear Plant Unit 1 05000327 1 OF 6\u003cbr\u003eDate: 8/20/2021"}, {"color": "lightgreen", "id": "Event: On August 20, 2021, auxiliary building secondary containment enclosure (ABSCE) boundary Door A118 was found open, creating a breach of the ABSCE boundary that exceeded the allowed breach margin and rendered both trains of the Auxiliary Building Gas Treatment System (ABGTS) inoperable. This was discovered by Fix-it-now personnel.", "label": "Event", "shape": "dot", "title": "On August 20, 2021, auxiliary building secondary containment enclosure (ABSCE) boundary Door A118 was found open, creating a breach of the ABSCE boundary that exceeded the allowed breach margin and rendered both trains of the Auxiliary Building Gas Treatment System (ABGTS) inoperable. This was discovered by Fix-it-now personnel."}, {"color": "lightgreen", "id": "Cause: The event was caused by miscommunication between the Work Control Center Senior Reactor Operator and Maintenance Services personnel on the requirements of the ABSCE breaching procedure, resulting in a breach permit not being issued when required.", "label": "Cause", "shape": "dot", "title": "The event was caused by miscommunication between the Work Control Center Senior Reactor Operator and Maintenance Services personnel on the requirements of the ABSCE breaching procedure, resulting in a breach permit not being issued when required."}, {"color": "lightgreen", "id": "Influence: The open door created a breach of the ABSCE boundary that exceeded the allowed breach margin and rendered both trains of the ABGTS inoperable. This could have prevented fulfillment of a safety function of structures or systems that are needed to control the release of radioactive material and mitigate the consequences of an accident.", "label": "Influence", "shape": "dot", "title": "The open door created a breach of the ABSCE boundary that exceeded the allowed breach margin and rendered both trains of the ABGTS inoperable. This could have prevented fulfillment of a safety function of structures or systems that are needed to control the release of radioactive material and mitigate the consequences of an accident."}, {"color": "lightgreen", "id": "Corrective Actions: Revising the ABSCE breaching procedure to clarify exception requirements and require a breach permit if an ABSCE door will be left open greater than the allowable time. Briefings with Operations personnel concerning the requirements of the ABSCE breaching procedure were also conducted.", "label": "Corrective Actions", "shape": "dot", "title": "Revising the ABSCE breaching procedure to clarify exception requirements and require a breach permit if an ABSCE door will be left open greater than the allowable time. Briefings with Operations personnel concerning the requirements of the ABSCE breaching procedure were also conducted."}, {"color": "orange", "id": "facility: Sequoyah Nuclear Plant Unit 1 05000327 1 OF 6", "label": "facility", "shape": "dot", "title": "Sequoyah Nuclear Plant Unit 1 05000327 1 OF 6"}, {"color": "orange", "id": "event_date: 8/20/2021", "label": "event_date", "shape": "dot", "title": "8/20/2021"}, {"color": "orange", "id": "title: Exceeded Breach Margin Renders Both Trains of the Auxiliary Building Gas Treatment System Inoperable", "label": "title", "shape": "dot", "title": "Exceeded Breach Margin Renders Both Trains of the Auxiliary Building Gas Treatment System Inoperable"}, {"color": "lightblue", "id": "3272022001R00", "label": "3272022001R00", "shape": "dot", "title": "Facility: Sequoyah Nuclear Plant Unit 1 05000327 1 OF 6\u003cbr\u003eDate: 7/22/2022"}, {"color": "lightgreen", "id": "Event: Failure of 1B-B Centrifugal Charging Pump (CCP) resulted in a condition prohibited by the Technical Specifications. The 1B-B CCP was declared inoperable and Condition A of the Technical Specification Limiting Condition for Operation was entered. The pump was inoperable for approximately 138 hours.", "label": "Event", "shape": "dot", "title": "Failure of 1B-B Centrifugal Charging Pump (CCP) resulted in a condition prohibited by the Technical Specifications. The 1B-B CCP was declared inoperable and Condition A of the Technical Specification Limiting Condition for Operation was entered. The pump was inoperable for approximately 138 hours."}, {"color": "lightgreen", "id": "Cause: Disassembly of the 1B-B CCP element showed severe wear on impellers 11 through 6 and less severe wear on impellers 5 through 1. The wear was on one side of the impellers, indicative of shaft bowing. Dye penetrant examination of the shaft showed a crack in the split ring keeper key groove at the 11th stage impeller. The most likely cause of the failure is low stress, high cycle fatigue.", "label": "Cause", "shape": "dot", "title": "Disassembly of the 1B-B CCP element showed severe wear on impellers 11 through 6 and less severe wear on impellers 5 through 1. The wear was on one side of the impellers, indicative of shaft bowing. Dye penetrant examination of the shaft showed a crack in the split ring keeper key groove at the 11th stage impeller. The most likely cause of the failure is low stress, high cycle fatigue."}, {"color": "lightgreen", "id": "Influence: The failure resulted in an operation or condition prohibited by Technical Specifications. The unit was not placed in MODE 3 within 78 hours, which constitutes an operation or condition prohibited by TSs.", "label": "Influence", "shape": "dot", "title": "The failure resulted in an operation or condition prohibited by Technical Specifications. The unit was not placed in MODE 3 within 78 hours, which constitutes an operation or condition prohibited by TSs."}, {"color": "lightgreen", "id": "Corrective Actions: The 1B-B CCP element was replaced. Corrective actions include implementing preventative maintenance tasks to periodically replace CCP shafts.", "label": "Corrective Actions", "shape": "dot", "title": "The 1B-B CCP element was replaced. Corrective actions include implementing preventative maintenance tasks to periodically replace CCP shafts."}, {"color": "orange", "id": "event_date: 7/22/2022", "label": "event_date", "shape": "dot", "title": "7/22/2022"}, {"color": "orange", "id": "title: Failure of 1B-B Centrifugal Charging Pump Results in Condition Prohibited by Technical Specifications", "label": "title", "shape": "dot", "title": "Failure of 1B-B Centrifugal Charging Pump Results in Condition Prohibited by Technical Specifications"}, {"color": "lightblue", "id": "3272022002R00", "label": "3272022002R00", "shape": "dot", "title": "Facility: Sequoyah Nuclear Plant Unit 1 05000327 1 OF 6\u003cbr\u003eDate: 10/22/2022"}, {"color": "lightgreen", "id": "Event: On October 22, 2022, during power descension for the upcoming Unit 1 refueling outage, main control room operators initiated a manual turbine trip. The Main Steam Throttle Valve 2 (TV-2), associated with the high-pressure turbine and turbine trip function failed to close. The valve remained open until it closed on its own.", "label": "Event", "shape": "dot", "title": "On October 22, 2022, during power descension for the upcoming Unit 1 refueling outage, main control room operators initiated a manual turbine trip. The Main Steam Throttle Valve 2 (TV-2), associated with the high-pressure turbine and turbine trip function failed to close. The valve remained open until it closed on its own."}, {"color": "lightgreen", "id": "Cause: Pending completion of requested failure analysis, the most likely cause of valve failure is mechanical binding of on ns taken by Operations or Maintenance personnel, to induce a closure. During the event, steam dumps assumed the remaining steam load from the turbine, as seen by a rise in steam dump demand. Based on the rise in steam dump demand, reduction to 0 megawatts electric, and all other turbine valves verified closed, the turbine was determined to be tripped. TV-2 was inoperable from October 22, 2022, at 0003 until 0013 when the unit exited the Mode of Applicability. Visual inspections were performed during valve disassembly. There were no visual indications as to why the valve failed to close during the turbine trip. Pending completion of requested failure analysis, the most likely cause of valve failure is mechanical binding of one or more valve components. The valve and the associated actuator were replaced to correct the condition. Once the failure analysis is obtained, new actions will be initiated in the corrective action program to address the likelihood of future similar events, if required. NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104   EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk ail: oira_submission@omb.eop.gov. The NRC may not conduct or (See NUREG 1022, R.3 for instruction and guidance for completing this form sponsor,  and a person is not required to respond to, a collection of information unless  the document https://ww  w.n  rc.gov/reading rm/doc collections/nuregs/staff/sr1022/r3/) requesting or re of four throttle valves to close, and with TV-2 inoperable, the turbine trip function would not have been performed within the required 2.5 seconds (per the Final Safety Analysis Report (FSAR)). Therefore, Surveillance Requirement 3.3.2.9 (Verify ESFAS [Engineered Safety Feature Actuation System] RESPONSE TIMES are within limit) would not have been met. This constitutes an event or condition that could have prevented the fulfillment of a safety function necessary to mitigate the consequences of an accident, which is reportable under 10 CFR 50.73(a)(2)(v)(D). B. Status of structures, components, or systems that were inoperable at the start of the event and contributed to the event: No inoperable structures, components, or systems contributed to this event. NRC FORM 366A (08-2020)  Page 2 of 6 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY   O  MB: NO. 3150 0104   EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk ail: oira submission@omb.eop.gov. The NRC may not conduct or (See NUREG  1022, R.3 for instruction and guidance for completing this form sponsor,  and a person is not required to respond to, a collection of information unless  the document https://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY NAME  2. DOCKET NUMBER  3. LER NUMBER YEAR  SEQUENTIAL REV Sequoyah Nuclear Plant Unit 1  05000-327 NUMBER NO. 2022   002 ranch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk ail: oira_submission@omb.eop.gov. The NRC may not conduct or (See NUREG 1022, R.3  for instruction and guidance for completing this form sponsor,  and a person is not required to respond to, a collection of information unless  the document https://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY NAME  2. DOCKET NUMBER  3. L ER NUMBER YEAR  SEQUENTIAL REV Sequoyah Nuclear Plant Unit 1  05000-327 NUMBER NO. 2022   002  - 00 III. Cause of the Event A. Cause of each component or system failure or personnel error: Visual inspections were performed during valve disassembly. There were no visual indications as to why the valve failed to close during the turbine trip. Pending completion of requested failure analysis, the most likely cause of valve failure is mechanical binding of one or more valve components. B. Cause(s) and circumstances for each human performance related root cause: There were no human performance related causes. IV.  Analysis of the Event: The primary functions of the Turbine Trip and Feedwater Isolation signals are to prevent damage to the turbine due to water in the steam lines, and to stop the excessive flow of feedwater into the steam generators (SGs). These Functions are necessary to mitigate the effects of a high-water level in the SGs, which could result in carryover of water into the steam lines and excessive cooldown of the primary system. Turbine Trip and Feedwater Isolation functions must be operable in Modes 1, 2, and 3 except when all main feedwater (MFW) isolation valves (MFIVs), MFW regulation valves (MFRVs), and associated MFRV bypass valves are closed or isolated by a closed manual valve when the MFW System is in operation and the turbine generator may be in operation. Turbine Trip and Feedwater Isolation is also initiated by all Functions that initiate a Safety Injection (SI) signal. Turbine trip is a required part of ESFAS as outlined in TS 3.3.2. The response time testing requirement for turbine trip is 2.5 seconds per the FSAR. TS 3.3.2 requires that the throttle valves close in 1.1 seconds (SR 3.3.2.9) so that, when combined with the other trip logic in a turbine trip signal, the overall response time testing requirement is met. The turbine trip function requires four- out-of-four throttle valves to close. During the period of inoperability, the main turbine governor valves were closed and thus also functioning to remove steam flow from the main turbine. These valves function as a series valve to the throttle valves and receive the same trip signal that is supplied to the throttle valves. These valves are not response time tested, but at the time of this event, were all functioning correctly which includes tripping closed in a similar time to the throttle valves??design time. Additionally, there was no challenge with the Feedwater Isolation function or MSIVs. With the MSIVs available, the capability existed to mitigate a cooldown event by isolating all steam supplied from the reactor to the secondary plant. NRC FORM 366A (08-2020)  Page 4 of 6 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Informat til 0013 when the unit exited the Mode of Applicability. VI.  Corrective Actions The event was entered into the Tennessee Valley Authority Corrective Action Program (CAP) under Condition Report 1811241. A. Immediate Corrective Actions: TV-2 and the associated actuator were replaced during refueling outage. B. Corrective Actions to Prevent Recurrence or to reduce probability of similar events occurring in the future: The valve and the associated actuator were replaced to correct the condition. Once the failure analysis is obtained, new actions will be initiated in the corrective action program to address the likelihood of future similar events, if required. NRC FORM 366A (08-2020)  Page 5 of 6 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk ail: oira_submission@omb.eop.gov. The NRC may not conduct or (See NUREG 1022, R.3 for instruction and guidance for completing this form sponsor, and a person is not required to respond to, a collection of  information unless  the document https://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY  NAME  2.  DOCKET NUMBER   3. L ER NUMBER YEAR  SEQUENTIAL REV Sequoyah Nuclear Plant Unit 1  05000-327 NUMBER NO. 2022   002  - 00 VII. Pr  ev ious Similar Events a  t th e Same Site: LER 2-2021-002 documented an event on Unit  mode was mechanical binding caused by thermal expansion. H. Operator actions: MCR operators identified the valve failed to close through MCR indication. After verifying the turbine was tripped, MCR operators continued to conduct a plant shutdown in accordance with plant procedures I. Automatically and manually initiated safety system responses: None. NRC FORM 366A (08-2020)  Page 3 of 6 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY   O  MB: NO. 3150 0104   EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk ail: oira_submission@omb.eop.gov. The NRC may not conduct or (See NUREG 1022, R.3  for instruction and guidance for completing this form sponsor,  and a person is not required to respond to, a collection of information unless  the document https://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY NAME  2. DOCKET NUMBER  3. L ER NUMBER YEAR  SEQUENTIAL REV Sequoyah Nuclear Plant Unit 1  05000-327 NUMBER NO. 2022   002  - 00 III. Cause of the Event A. Cause of each component or system failure or personnel error: Visual inspections were performed during valve disassembly. There were no visual indications as to why the valve failed to close during the turbine trip. Pending completion of requested failure analysis, the most likely cause of valve failure is mechanical binding of one or more valve components. B. Cause(s) and circumstances for each human performance related root cause: There were no human performance related causes. IV.  Analysis of the Event: The primary functions of the Turbine Trip and Feedwater Isolation signals are to prevent damage to the turbine due to water in the steam lines, and to stop the excessive flow of feedwater into the steam generators (SGs). These Functions are necessary to mitigate the effects of a high-water level in the SGs, which could result in carryover of water into the steam lines and excessive cooldown of the primary system. Turbine Trip and Feedwater Isolation functions must be operable in Modes 1, 2, and 3 except when all main feedwater (MFW) isolation valves (MFIVs), MFW regulation valves (MFRVs), and associated MFRV bypass valves are closed or isolated by a closed manual valve when the MFW System is in operation and the turbine generator may be in operation. Turbine Trip and Feedwater Isolation is also initiated by all Functions that initiate a Safety Injection (SI) signal. Turbine trip is a required part of ESFAS as outlined in TS 3.3.2. The response time testing requirement for turbine trip is 2.5 seconds per the FSAR. TS 3.3.2 requires that the throttle valves close in 1.1 seconds (SR 3.3.2.9) so that, when combined with the other trip logic in a turbine trip signal, the overall response time testing requirement is met. The turbine trip function requires four- out-of-four throttle valves to close. During the period of inoperability, the main turbine governor valves were closed and thus also functioning to remove steam flow from the main turbine. These valves function as a series valve to the throttle valves and receive the same trip signal that is supplied to the throttle valves. These valves are not response time tested, but at the time of this event, were all functioning correctly which includes tripping closed in a similar time to the throttle valves??design time. Additionally, there was no challenge with the Feedwater Isolation function or MSIVs. With the MSIVs available, the capability existed to mitigate a cooldown event by isolating all steam supplied from the reactor to the secondary plant. NRC FORM 366A (08-2020)  Page 4 of 6 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk ail: oira_submission@omb.eop.gov. The NRC may not conduct or (See NUREG-1022, R.3 for instruction and guidance for completing this form sponsor, and a person is not required to respond to, a collection of information unless the document https://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY NAME  2. DOCKET NUMBER  3. LER NUMBER YEAR  SEQUENTIAL REV Sequoyah Nuclear Plant Unit 1  05000-327 NUMBER NO. 2022  - 002  - 00 V.  Assessment of Safety Consequences There were no actual safety consequences because of this event. After the turbine trip was initiated, the turbine coasted down as expected, and when requested, the MSIVs closed with no challenges. This demonstrated that neither turbine governor valve functionality nor MSIV operability was challenged concurrently with the inoperability of TV-2. A probabilistic risk assessment determined that increase to risk for Core Damage Frequency or Large Early Release Frequency was considered negligible. A. Availability of systems or components that could have performed the same function as the components and systems that failed during the event: With TV-2 inoperable, there were additional methods to stop steam flow to the main turbine, closure of the main turbine governor valves, and another, closure of the MSIVs. B. For events that occurred when the reactor was shut down, availability of systems or components needed to shutdown the reactor and maintain safe shutdown conditions, remove residual heat, control the release of radioactive material, or mitigate the consequences of an accident: The event did not occur when the reactor was shut down. C. For failure that rendered a train of a safety system inoperable, an estimate of the elapsed time from discovery of the failure until the train was returned to service: TV-2 was inoperable from October 22, 2022, at 0003 until 0013 when the unit exited the Mode of Applicability. VI.  Corrective Actions The event was entered into the Tennessee Valley Authority Corrective Action Program (CAP) under Condition Report 1811241. A. Immediate Corrective Actions: TV-2 and the associated actuator were replaced during refueling outage. B. Corrective Actions to Prevent Recurrence or to reduce probability of similar events occurring in the future: The valve and the associated actuator were replaced to correct the condition. Once the failure analysis is obtained, new actions will be initiated in the corrective action program to address the likelihood of future similar events, if required. NRC FORM 366A (08-2020)  Page 5 of 6 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk ail: oira_submission@omb.eop.gov. The NRC may not conduct or (See NUREG 1022, R.3 for instruction and guidance for completing this form sponsor, and a person is not required to respond to, a collection of  information unless  the document https://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY  NAME  2.  DOCKET NUMBER   3. L ER NUMBER YEAR  SEQUENTIAL REV Sequoyah Nuclear Plant Unit 1  05000-327 NUMBER NO. 2022   002  - 00 VII. Pr  ev ious Similar Events a  t th e Same Site: LER 2-2021-002 documented an event on Unit 2 where during testing a turbine throttle valve failed to close within response time limits. This event was classified as a human performance event and not due to component or system failure. These two events are associated with turbine throttle valve closure times; however, the underlying causes are not the same. VIII. Additional Information There is no additional information. IX. Commitments: There are no commitments. NRC FORM 366A (08-2020)  Page 6 of 6"}, {"color": "orange", "id": "clause: 50.73.(a)(2)(v)(D)", "label": "clause", "shape": "dot", "title": "50.73.(a)(2)(v)(D)"}, {"color": "lightblue", "id": "3282021001R00", "label": "3282021001R00", "shape": "dot", "title": "Facility: Sequoyah Nuclear Plant Unit 2 05000328 1 OF 6\u003cbr\u003eDate: 7/25/2021"}, {"color": "lightgreen", "id": "Event: On July 25, 2021, the SQN Unit 2 ice bed temperature monitoring system stopped providing accurate data. The Unit 2 ice bed was declared inoperable for 20 minutes from 1238 until 1258.", "label": "Event", "shape": "dot", "title": "On July 25, 2021, the SQN Unit 2 ice bed temperature monitoring system stopped providing accurate data. The Unit 2 ice bed was declared inoperable f urveillance Requirement Frequency"}, {"color": "orange", "id": "clause: 50.73.(a)(2)(v)(C), 50.73.(a)(2)(v)(D)", "label": "clause", "shape": "dot", "title": "50.73.(a)(2)(v)(C), 50.73.(a)(2)(v)(D)"}, {"color": "lightblue", "id": "3282021002R00", "label": "3282021002R00", "shape": "dot", "title": "Facility: Sequoyah Nuclear Plant Unit 2 05000328 1 OF 6\u003cbr\u003eDate: 11/8/2021"}, {"color": "lightgreen", "id": "Event: On October 28, 2021, Main Steam Throttle Valve 1 (TV-1), associated with the high-pressure turbine and turbine trip function, was replaced during the Unit 2 refueling outage. On November 8, during turbine overspeed trip testing, it was identified that TV-1 took longer than expected to close on the overspeed trip signal.", "label": "Event", "shape": "dot", "title": "On October 28, 2021, Main Steam Throttle Valve 1 (TV-1), associated with the high-pressure turbine and turbine trip function, was replaced during the Unit 2 refueling outage. On November 8, during turbine overspeed trip testing, it was identified that TV-1 took longer than expected to close on the overspeed trip signal."}, {"color": "lightgreen", "id": "Cause: The cause of the event was the failure to follow procedural requirements regarding a quality critical maintenance (QCM) step. The TVA QCM signee performed the step in an independent verification role vice providing oversight and witnessing the installation of the correct orifice plate. TV-1 was installed with the incorrect block.", "label": "Cause", "shape": "dot", "title": "The cause of the event was the failure to follow procedural requirements regarding a quality critical maintenance (QCM) step. The TVA QCM signee performed the step in an independent verification role vice providing oversight and witnessing the installation of the correct orifice plate. TV-1 was installed with the incorrect block."}, {"color": "lightgreen", "id": "Influence: The incorrect installation of TV-1 led to it taking longer than expected to close on the overspeed trip signal. This could potentially impact the safety and efficiency of the turbine operation.", "label": "Influence", "shape": "dot", "title": "The incorrect installation of TV-1 led to it taking longer than expected to close on the overspeed trip signal. This could potentially impact the safety and efficiency of the turbine operation."}, {"color": "lightgreen", "id": "Corrective Actions: Station personnel developed a support/refute matrix that included validating installation of an orifice block vice a flushing block in TV-1. This led to the discovery that TV-1 was installed with the incorrect block. The flushing block was replaced with the correct orifice block. On November 9, at 0700, SR 3.3.2.9 was successfully completed restoring the valve to operable status. Corrective actions also included providing a briefing for Outage Services personnel regarding oversight responsibilities associated with QCM steps and revising the vendor\u0027s procedure \u0027Critical Step\u0027 with photos and guidance to visually confirm and photograph blocks when installing.", "label": "Corrective Actions", "shape": "dot", "title": "Station personnel developed a support/refute matrix that included validating installation of an orifice block vice a flushing block in TV-1. This led to the discovery that TV-1 was installed with the incorrect block. The flushing block was replaced with the correct orifice block. On November 9, at 0700, SR 3.3.2.9 was successfully completed restoring the valve to operable status. Corrective actions also included providing a briefing for Outage Services personnel regarding oversight responsibilities associated with QCM steps and revising the vendor\u0027s procedure \u0027Critical Step\u0027 with photos and guidance to visually confirm and photograph blocks when installing."}, {"color": "orange", "id": "event_date: 11/8/2021", "label": "event_date", "shape": "dot", "title": "11/8/2021"}, {"color": "orange", "id": "title: Turbine Trip Function Inope istinct for the particular door being tested to alert the performer and the reviewer of the acceptable values."}, {"color": "lightgreen", "id": "Influence: Because SQN Unit 2 entered an applicable mode without meeting TS LCO 3.6.13, this is a condition prohibited by TS and is therefore being reported in accordance with 10 CFR 50.73(a)(2)(i)(B), as any operation or condition which was prohibited by the plant\u0027s Technical Specifications.", "label": "Influence", "shape": "dot", "title": "Because SQN Unit 2 entered an applicable mode without meeting TS LCO 3.6.13, this is a condition prohibited by TS and is therefore being reported in accordance with 10 CFR 50.73(a)(2)(i)(B), as any operation or condition which was prohibited by the plant\u0027s Technical Specifications."}, {"color": "lightgreen", "id": "Corrective Actions: The corrective action was to revise the SI procedure to remove the error trap by listing the specific acceptance criteria to each door being surveilled.", "label": "Corrective Actions", "shape": "dot", "title": "The corrective action was to revise the SI procedure to remove the error trap by listing the specific acceptance criteria to each door being surveilled."}, {"color": "orange", "id": "facility: 328", "label": "facility", "shape": "dot", "title": "328"}, {"color": "orange", "id": "title: Inoperable Ice Condenser Intermediate Deck Doors Results in Condition Prohibited by Technical Specifications", "label": "title", "shape": "dot", "title": "Inoperable Ice Condenser Intermediate Deck Doors Results in Condition Prohibited by Technical Specifications"}, {"color": "lightblue", "id": "3342021001R00", "label": "3342021001R00", "shape": "dot", "title": "Facility: Beaver Valley Power Station, Unit 1\u003cbr\u003eDate: 5/8/2021"}, {"color": "lightgreen", "id": "Event: During startup from the 27th Beaver Valley Power Station, Unit 1 (BVPS-1) refueling outage, BVPS-1 entered Mode 4 and then Mode 3 without satisfying Technical Specification (TS) 3.6.3,
