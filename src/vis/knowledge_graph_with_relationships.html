ecification Allowed Outage Time (TS AOT), a request was made, and approved, for a Notice Of Enforcement Discretion for 72 hours beyond the TS AOT to provide time to restore the fan and operability of ECCS and RPCCW. ECCS and RPCCW were inoperable for a total of 105 hours and 32 minutes. The cause of the fan failure was a failed motor bearing. The fan was repaired and restored to operable status on January 27, 2022 at 2050 hours. This condition is being reported pursuant to 10CFR50.73(a)(2)(i)(B) as a condition prohibited by Technical Specifications. NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 Al OM), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submission@omb.eougy. The NRC may not conduct or sponsor, and a person is not required to respond to, a collection of information unless the document http://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Millstone Power Station Unit 3 423 2022 001 00 NARRATIVE 1. EVENT DESCRIPTION On January 23, 2022, at 1118 hours, the \u0027B\u0027 train Charging Pump and Reactor Plant Component Cooling Water (RPCCW) Pump Area Exhaust Fan, 3HVR*FN13B, failed. This resulted in tripping its supply breaker, 32-1W(F4M), fire alarms, Control Room alarms, and an auto start of the standby fan. This fan provides a support function for the Charging Pumps and RPCCW Pumps, as well as supporting operation of the Auxiliary Building Filter system and Supplemental Leak Collection and Release System (SLCRS). As a result of the fan tripping, Operations personnel entered the following Technical Specification Action Statements (TSAS): ??TSAS 3.5.2.a for one Emergency Core Cooling System (ECCS) subsystem inoperable, which requires the inoperable subsystem to be restored to operable status within 72 hours, or the unit placed in HOT STANDBY within the next 6 hours, and HOT SHUTDOWN within the following 6 hours. ??TSAS 3.7.3 for one RPCCW safety loop inoperable, which requires the inoperable safety loop to be restored to operable status within 72 hours, or the unit placed in HOT STANDBY within the following 6 hours, and COLD SHUTDOWN within the following 30 hours. ??TSAS 3.6.6.1 for one SLCRS system inoperable, which requires the inoperable system to be restored within 7 days, or the unit placed in HOT STANDBY within the next 6 hours, and COLD SHUTDOWN within the following 30 hours. ??TSAS 3.7.9 for one Auxiliary Building Filter system inoperable, which requires the inoperable system to be restored within 7 days, or the unit placed in HOT STANDBY within the next 6 hours, and COLD SHUTDOWN within the following 30 hours. Millstone Maintenance inspected the fan and found that the motor shaft was bent, causing the fan blades to contact the housing. After the failure was identified, repair activities proceeded on a continuous basis with the goal of completing the repairs and validating operability of the fan prior to expiration of the 72-hour Allowed Outage time (AOT) of TSAS 3.5.2.a and 3.7.3. However, as corrective maintenance activities to replace the fan motor and fan hub assembly progressed, completion of the repairs was forecasted to extend beyond the original 72-hour AOT. Therefore, on January 26, 2022, at approximately 0830 hours, Dominion Energy Nuclear Connecticut (DENC) informed the Nuclear Regulatory Commission (NRC) of the need for a Notice Of Enforcement Discretion (NOED) from the requirements of TS 3.5.2 and 3.7.3 for a period of 72 hours to avoid an unnecessary shutdown while repairs were completed. The NOED request was verbally approved by the NRC on January 26, 2022, at approximately 1034 hours. On January 27, 2022, at 2050 hours, corrective maintenance and post-maintenance testing of the fan was completed satisfactorily, the TSASs were exited, and the period of Notice Of Enforcement Discretion exited. One ECCS subsystem and one RPCCW safety loop were inoperable for a total of 105 hours and 32 minutes, which exceeds the 72-hour AOT of TSAS 3.5.2.a and 3.7.3. Therefore, this event is being reported in accordance with 10CFR50.73(a)(2)(i)(B) as a condition prohibited by Technical Specifications. 2. CAUSE Investigation has determined that the fan failure was caused by a motor bearing failure. The failed bearing is manufactured by FAFNIR and its model number is 314KDD BEARING.  NRC FORM 366A (08-2020) Page 2  of  4 NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (1-6 A10M), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submissiou@omb.eon.gov. The NRC may not conduct or sponsor, and a person is not required to respond to, a collection of information unless the document http://www.nrc.govireading-rm/doc-collectionsinuregsistaffisrl 022/r3/1 requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Millstone Power Station Unit 3 423 2022 001 00 NARRATIVE 3. ASSESSMENT OF SAFETY CONSEQUENCES MPS3 Charging Pump and RPCCW Pump Area exhaust fan 3HVR*FN13B is safety related but does not have any direct TS requirements. However, the fan does support the charging pump and RPCCW pump and heat exchangers, as well as the Auxiliary Building Filter and SLCRS systems, which are TS equipment. Therefore, this fan affects the TS for ECCS, RPCCW, SLCRS, and Auxiliary Building Filter System. The Charging Pump and RPCCW Pump Area supply and exhaust fans are part of the Auxiliary Building Filter System (ABFS). The fans are redundant, 100% capacity each. The fans provide an environment suitable for personnel access and equipment operation. It also controls and minimizes the potential for spread of airborne radioactive material within the building. In the event of a safety injection signal (SIS) or a containment depressurization actuation (CDA) signal, the auxiliary building general area ventilation is shutdown; the building outlet isolation dampers close; the Charging Pump and RPCCW Pump Area ventilation exhaust dampers close; the auxiliary building filter unit inlet and outlet dampers open; the filter exhaust fans start automatically; and the Charging Pump and RPCCW Pump Area supply and exhaust fans continue to operate venting through the turbine building stack via the Auxiliary Building Filter System (ABFS). An SIS signal also automatically starts operation of SLCRS. During accident conditions, the ABFS and SLCRS operate together to bring the secondary containment enclosure, auxiliary building, engineered safety features (ESF) building, hydrogen re-combiner building, and the main steam valve building to negative pressure within 120 seconds. Operability of 3HVR*FN13B is required by MPS3 procedures in recognition of the potential for higher (more adverse) ambient temperatures in the area of the charging and RPCCW pumps if the exhaust fan is lost, and also as the suction air source for the ABFS. However, the fan is not included as a TS or Technical Requirements Manual (TRM) required component. Adequate heat removal has been demonstrated with an Ultimate Heat Sink temperature up to 80 \u00c3\u201a\u00c2\u00b0F (TS 3/4.7.5). During the period 3HVR*FN13B was inoperable, the service water temperature was approximately 41.8 \u00c3\u201a\u00c2\u00b0F and outside air temperatures (winter air temperatures) ensure delivered air is on the lower side of the allowed range. These service water and outside air temperatures provided substantial margin for ensuring pump cooling capacity. 3HVR*FN13A was in service providing the necessary ventilation for normal operation and as the initial condition for accident scenarios. For 3HVR*FN13B being out of service to have had an adverse effect on an analyzed transient, an event initiator would need to be combined with a failure specifically in the \u0027A\u0027 train (either 3HVR*FN13A, \u0027A\u0027 train Emergency Diesel Generator or 4160 Volt Power Supply). Margin in the current FSAR dose consequence analyses to the 10 CFR 50.67 Total Effective Dose Equivalent (TEDE) Limits is shown in the table below. This margin is available to offset the potential fora reduction in the SLCRS drawdown capability following a potential loss of both trains of ABFS. However, all forced flow releases would remain filtered by the SLCRS. During the time spent in the TSAS, including the period of enforcement discretion, the opposite train of ABFS was maintained in service. Therefore, safety margins were maintained. Dose Location 50.67 TEDE Limits (rem) FSAR Table 15.0-8 Results (rem) EAB 25 5.4 LPZ 25 1.1 Control Room 5 3.4 NRC FORM 366A (08-2020)  Page  3  of  4 NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments n\u0027\u00264?? LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 MOM), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the 0MB reviewer at: 0MB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submission@pmb.eonoov. The NRC may not conduct or sponsor, and a person is not required to respond to, a collection of information unless the document http://www.nrc.ciovireadinn-rmidoc-collections/nuregs/staff/srl 022/r3b requesting or requiring the collection displays a currently valid 0MB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Millstone Power Station Unit 3 423 2022 001 00 NARRATIVE The System Operating Procedure for Auxiliary Building Emergency Ventilation and Exhaust (OP 3314J) provides instruction for the installation and operation of Portable Emergency Ventilation Fan, 3HVR-FN18, and a portable generator. Performance of this procedure satisfies requirements of TRM 7.4.1, Fire Related Safe Shutdown Components. This procedure is the contingency plan in the event of failure of the charging and RPCCW pump area ventilation system. Providing emergency ventilation to the Auxiliary Building in accordance with OP 3314J is modeled as a recovery action given failure of the Charging/RPCCW area ventilation system in the quantitative risk assessment. The ECCS and RPCCW systems were expected to maintain their ability to perform their safety functions during the period of enforcement discretion. No other structures, systems, or components (SSCs) were affected during the period of enforcement discretion and no limits were imposed on any SSC that hindered their ability to perform their specified function. The independence of the physical barriers to radiological releases were not degraded during the period of enforcement discretion. The planned activities on 3HVR*FN13B did not impact fuel cladding, RCS or Containment integrity. No other SSCs were affected by the proposed period of enforcement discretion, and therefore no limits were imposed on any SSC in performing their specified safety function. Based on the above, there were no safety consequences associated with 3HVR*FN13B being inoperable for a period of approximately 33.5 hours beyond the TS AOT. 4. CORRECTIVE ACTIONS The damaged motor was replaced with a spare motor from the warehouse. A like-for-like fan hub and blade assembly was used to replace the damaged hub and blade assembly. Additional corrective actions will be taken in accordance with the station Corrective Action Program. 5. PREVIOUS OCCURRENCES There have been no similar events of a fan being inoperable for longer than the TS AOT at Millstone Power Station Unit 3 in the past three years. 6. ENERGY INDUSTRY IDENTIFICATION SYSTEM (EIIS) CODES VF - Auxiliary Building Environmental Control System FAN - Fan NRC FORM 366A (08-2020)  Page  4  of  4", "label": "title", "shape": "dot", "title": "Emergency Core Cooling and Reactor Plant Component Cooling Water Systems Inoperable For Time Greater Than Allowed by Technical Specifications 5 Event Date 6. LER Number 7. Report Date 8. Other Facilities Involved Month Day Year Year Sequentia e failure was identified, repair activities proceeded on a continuous basis with the goal of completing the repairs and validating operability of the fan prior to expiration of the 72-hour Allowed Outage time (AOT) of TSAS 3.5.2.a and 3.7.3. However, as corrective maintenance activities to replace the fan motor and fan hub assembly progressed, completion of the repairs was forecasted to extend beyond the original 72-hour AOT. Therefore, on January 26, 2022, at approximately 0830 hours, Dominion Energy Nuclear Connecticut (DENC) informed the Nuclear Regulatory Commission (NRC) of the need for a Notice Of Enforcement Discretion (NOED) from the requirements of TS 3.5.2 and 3.7.3 for a period of 72 hours to avoid an unnecessary shutdown while repairs were completed. The NOED request was verbally approved by the NRC on January 26, 2022, at approximately 1034 hours. On January 27, 2022, at 2050 hours, corrective maintenance and post-maintenance testing of the fan was completed satisfactorily, the TSASs were exited, and the period of Notice Of Enforcement Discretion exited. One ECCS subsystem and one RPCCW safety loop were inoperable for a total of 105 hours and 32 minutes, which exceeds the 72-hour AOT of TSAS 3.5.2.a and 3.7.3. Therefore, this event is being reported in accordance with 10CFR50.73(a)(2)(i)(B) as a condition prohibited by Technical Specifications. 2. CAUSE Investigation has determined that the fan failure was caused by a motor bearing failure. The failed bearing is manufactured by FAFNIR and its model number is 314KDD BEARING.  NRC FORM 366A (08-2020) Page 2  of  4 NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (1-6 A10M), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submissiou@omb.eon.gov. The NRC may not conduct or sponsor, and a person is not required to respond to, a collection of information unless the document http://www.nrc.govireading-rm/doc-collectionsinuregsistaffisrl 022/r3/1 requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Millstone Power Station Unit 3 423 2022 001 00 NARRATIVE 3. ASSESSMENT OF SAFETY CONSEQUENCES MPS3 Charging Pump and RPCCW Pump Area exhaust fan 3HVR*FN13B is safety related but does not have any direct TS requirements. However, the fan does support the charging pump and RPCCW pump and heat exchangers, as well as the Auxiliary Building Filter and SLCRS systems, which are TS equipment. Therefore, this fan affects the TS for ECCS, RPCCW, SLCRS, and Auxiliary Building Filter System. The Charging Pump and RPCCW Pump Area supply and exhaust fans are part of the Auxiliary Building Filter System (ABFS). The fans are redundant, 100% capacity each. The fans provide an environment suitable for personnel access and equipment operation. It also controls and minimizes the potential for spread of airborne radioactive material within the building. In the event of a safety injection signal (SIS) or a containment depressurization actuation (CDA) signal, the auxiliary building general area ventilation is shutdown; the building outlet isolation dampers close; the Charging Pump and RPCCW Pump Area ventilation exhaust dampers close; the auxiliary building filter unit inlet and outlet dampers open; the filter exhaust fans start automatically; and the Charging Pump and RPCCW Pump Area supply and exhaust fans continue to operate venting through the turbine building stack via the Auxiliary Building Filter System (ABFS). An SIS signal also automatically starts operation of SLCRS. During accident conditions, the ABFS and SLCRS operate together to bring the secondary containment enclosure, auxiliary building, engineered safety features (ESF) building, hydrogen re-combiner building, and the main steam valve building to negative pressure within 120 seconds. Operability of 3HVR*FN13B is required by MPS3 procedures in recognition of the potential for higher (more adverse) ambient temperatures in the area of the charging and RPCCW pumps if the exhaust fan is lost, and also as the suction air source for the ABFS. However, the fan is not included as a TS or Technical Requirements Manual (TRM) required component. Adequate heat removal has been demonstrated with an Ultimate Heat Sink temperature up to 80 \u00c3\u201a\u00c2\u00b0F (TS 3/4.7.5). During the period 3HVR*FN13B was inoperable, the service water temperature was approximately 41.8 \u00c3\u201a\u00c2\u00b0F and outside air temperatures (winter air temperatures) ensure delivered air is on the lower side of the allowed range. These service water and outside air temperatures provided substantial margin for ensuring pump cooling capacity. 3HVR*FN13A was in service providing the necessary ventilation for normal operation and as the initial condition for accident scenarios. For 3HVR*FN13B being out of service to have had an adverse effect on an analyzed transient, an event initiator would need to be combined with a failure specifically in the \u0027A\u0027 train (either 3HVR*FN13A, \u0027A\u0027 train Emergency Diesel Generator or 4160 Volt Power Supply). Margin in the current FSAR dose consequence analyses to the 10 CFR 50.67 Total Effective Dose Equivalent (TEDE) Limits is shown in the table below. This margin is available to offset the potential fora reduction in the SLCRS drawdown capability following a potential loss of both trains of ABFS. However, all forced flow releases would remain filtered by the SLCRS. During the time spent in the TSAS, including the period of enforcement discretion, the opposite train of ABFS was maintained in service. Therefore, safety margins were maintained. Dose Location 50.67 TEDE Limits (rem) FSAR Table 15.0-8 Results (rem) EAB 25 5.4 LPZ 25 1.1 Control Room 5 3.4 NRC FORM 366A (08-2020)  Page  3  of  4 NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments n\u0027\u00264?? LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 MOM), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the 0MB reviewer at: 0MB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submission@pmb.eonoov. The NRC may not conduct or sponsor, and a person is not required to respond to, a collection of information unless the document http://www.nrc.ciovireadinn-rmidoc-collections/nuregs/staff/srl 022/r3b requesting or requiring the collection displays a currently valid 0MB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Millstone Power Station Unit 3 423 2022 001 00 NARRATIVE The System Operating Procedure for Auxiliary Building Emergency Ventilation and Exhaust (OP 3314J) provides instruction for the installation and operation of Portable Emergency Ventilation Fan, 3HVR-FN18, and a portable generator. Performance of this procedure satisfies requirements of TRM 7.4.1, Fire Related Safe Shutdown Components. This procedure is the contingency plan in the event of failure of the charging and RPCCW pump area ventilation system. Providing emergency ventilation to the Auxiliary Building in accordance with OP 3314J is modeled as a recovery action given failure of the Charging/RPCCW area ventilation system in the quantitative risk assessment. The ECCS and RPCCW systems were expected to maintain their ability to perform their safety functions during the period of enforcement discretion. No other structures, systems, or components (SSCs) were affected during the period of enforcement discretion and no limits were imposed on any SSC that hindered their ability to perform their specified function. The independence of the physical barriers to radiological releases were not degraded during the period of enforcement discretion. The planned activities on 3HVR*FN13B did not impact fuel cladding, RCS or Containment integrity. No other SSCs were affected by the proposed period of enforcement discretion, and therefore no limits were imposed on any SSC in performing their specified safety function. Based on the above, there were no safety consequences associated with 3HVR*FN13B being inoperable for a period of approximately 33.5 hours beyond the TS AOT. 4. CORRECTIVE ACTIONS The damaged motor was replaced with a spare motor from the warehouse. A like-for-like fan hub and blade assembly was used to replace the damaged hub and blade assembly. Additional corrective actions will be taken in accordance with the station Corrective Action Program. 5. PREVIOUS OCCURRENCES There have been no similar events of a fan being inoperable for longer than the TS AOT at Millstone Power Station Unit 3 in the past three years. 6. ENERGY INDUSTRY IDENTIFICATION SYSTEM (EIIS) CODES VF - Auxiliary Building Env cation required response time testing that one of three reactor coolant system (RCS) loop 4 narrow range hot leg resistance temperature detector (RTD), 3RCS*TE441C, did  not meet its response time acceptance criteria. Investigation revealed that this condition had existed for the operating cycle. 3RCS*TE441C was found not fully inserted into the thermowell due to a loose coupling nut. The RTD was successfully replaced, calibrated, and response time tested. This condition is being reported pursuant to 10 CFR 50.73(a)(2)(i)(B) as any operation or condition prohibited by the plant\u0027s Technical Specifications. NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 03/31/2024 (10-01-2023) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry, Send comments \u00c3\u201a\u00c2\u00b0  LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 MOM), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by email to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Office for the Nuclear Regulatory Commission, 725 17th Street NW, Washington, DC 20503; email: oira submission@omb.eoo.gov. The NRC may not conduct or (See NUREG-1022, R.3 for instruction and guidance for completing this form sponsor, and a person is not required to respond to, a collection of information unless the document http://www.nrc.govireading-rm/doc-collections/nuregs/staff/sr1022/r34 requesting or requiring the collection di plays a currently valid OMB control number. 1. FACILITY NAME n 2. DOCKET NUMBER 3. LER NUMBER 050 YEAR SEQUENTIAL REV NUMBER NO. Millstone Power Station - Unit 3 423 q 052 2023 003 00 NARRATIVE On October 11, 2023 at 1252 hours, with Millstone Power Station Unit 3 in Mode 1 at 100 percent reactor power, it was identified during response time testing in accordance with surveillance SP 3443E42, \"Rakset 4 RCS Narrow Range RTD Time Response\", that the reactor coolant system (RCS) loop 4 narrow range hot leg resistance temperature detector (RTD), 3RCS*TE441C, did not meet its response time acceptance criteria. AOP 3571, \"Abnormal Operating Procedure\", was entered at 1427 hours and the actions of Attachment A, \"RCS Narrow Range Temperature Channel Failure\", were performed. Technical Specification (TS) 3.3.1 action 6A and TS 3.3.2 action 20 were entered and the associated reactor protection system (RPS) bistables were placed in the trip condition. Required TS actions were completed on October 11, 2023 at 1517 hours. The temperature indicated by 3RCS*TE441C (Computer Point RCS-T441G) was consistent with the other two narrow range hot leg RTDs in loop 4. The trend of 3RCS*TE441C indicated diminished variation compared to other 11 narrow range hot leg temperature computer points beginning in June of 2022. Based on this trend it was determined that the 3RCS*TE441C slow response time had existed for longer than allowed by plant\u0027s technical specifications. On October 16 2023 at 1638, in accordance with SP 3442B04, \"Hot Leg RTD Failure Compensation Procedure\", 3RCS*TE441C was removed from the circuit and in its place, a biased average of the other two RTDs was inserted. The remaining two hot leg RTDs plus the biased signal returned the loop to operable, and bistables were restored to service. TS 3.3.1 action 6A and TS 3.3.2 action 20 were exited. During the Millstone Unit 3 refueling outage in October 2023, 3RCS*TE441C was found not fully inserted into its thermowell. The RTD was successfully replaced, calibrated, and response time tested in accordance with of surveillance SP 3443E42. Technical Specification 3.3.1 action 6A for Mode 1 and 2 states that with the number of operable channels one less than the total number of channels, during startup and/or power operation, may proceed provided following conditions are satisfied. (a) The inoperable channel is placed in tripped condition within 72 hours and (B) minimum channel operable requirement is met. Technical Specification 3.3.2 action 20 for Mode 1 and 2 states that with the number of operable channels one less than the total number of channels, during startup and/or power operation, may proceed provided following conditions are satisfied. (a) The inoperable channel is placed in tripped condition within 6 hours and (B) minimum channel operable requirement is met. This condition is reportable pursuant to 10 CFR 50.73(a)(2)(i)(B), any operation or condition which was prohibited by the plant\u0027s technical specifications. CAUSE 3RCS*TE441C was found not fully inserted into the thermowell due to a loose coupling nut. The cause of the coupling nut becoming loose is unknown.  NRC FORM 366A (10-01-2023) Page  2  of   4 NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 03/31/2024 (10-01-2023) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 M OM), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by email to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Office for the Nuclear Regulatory Commission, 725 17th Street NW, Washington, DC 20503; email: oira submission@omb.eoo.gov. The NRC may not conduct or (See NUREG-1022, R.3 for instruction and guidance for completing this form sponsor, and a person is not required o respond to, a collection of information unless the document http://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection di plays a currently valid OMB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER El 050 YEAR SEQUENTIAL REV NUMBER NO. Millstone Power Station - Unit 3 423 2023 052 003 00 NARRATIVE ASSESSMENT OF SAFETY CONSEQUENCES The RCS has three thermowells on each of the four reactor coolant system hot leg loops, and each thermowell houses one dual-element resistance temperature detector (RTD). 3RCS*TE441C senses narrow range hot leg temperature in conjunction with 3RCS*TE441A and 3RCS*TE441D. All three hot leg RTDs, along with a single RTD located in the cold leg of the same RCS loop feed into delta T and Tavg circuitry, in this case supplying signals to RAKSET 4. If 3RCS*TE441C is deemed inoperable, the entire Delta T/Tavg protection circuit would be impacted in RAKSET 4 potentially impacting the response of the overpower delta T (OPAT) and overtemperature delta T (OTAT) trip functions. Each of the other 3 RCS loops have identical and independent instrumentation to the other 3 protection channels. A reactor trip is generated when 2 of the 4 independent channels reach a trip condition. Most of the Chapter 15 safety analysis events that credit the action of the OPAT or OTAT trips are symmetric events in which the behavior of each RCS loop is essentially identical to the behavior of the other RCS loops. In these cases, the potentially degraded behavior of the single loop containing 3RCS*TE441C would not affect the timing of a reactor trip. For events that do not have symmetric loop behavior, the main steam line break (MSLB) shows the greatest loop to loop differences in temperature response. The event presented in Chapter 15 of the final safety analysis report (FSAR) is the limiting MSLB event which is initialized from zero power conditions. As part of the sensitivity studies confirming the limiting nature of the zero power case, an analysis was performed to demonstrate that the MSLB initiated from full power conditions was less limiting. This full power analysis examined a spectrum of break sizes, some of which resulted in an OPAT trip to terminate the event. As expected, the OPAT RCS loop with the break reached the trip condition first. However, as this is just a single channel, a reactor trip did not occur. Of the remaining 3 loops, the next two fastest responding reached an OPAT condition within 0.1 seconds of each other. Therefore, assuming a break occurs in the steam line attached to the RCS loop with 3RCS*TE441C invalidating that loops OPAT trip, an OPAT trip would be delayed at most 0.1 seconds until the next two loops were both in a tripped condition. There is more than adequate margin between the hot full power case results and the event acceptance criteria that the zero power case presented in the FSAR would still be limiting. Therefore, the safety functions provided by the temperature inputs to the reactor protection system was maintained despite the single hot leg RTD, 3RCS*TE441C, not meeting its response time acceptance criteria. NRC FORM 366A (10-01-2023) Page 3  of   4 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 03/31/2024 (10-01-2023) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by email to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Office for the Nuclear Regulatory Commission, 725 17th Street NW, Washington, DC 20503; email: oira submission@omb.eop.gov. The NRC may not conduct or (See NUREG-1022, R.3 for instruction and guidance for completing this or": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \"The direct cause of the \u0027B\u0027 PORV failure to stroke was determined to be a failed Stellite pilot solenoid operated valve. The SOV contained Stellite material, which was not in conformance with design. Subsequent leakage through the \u0027B\u0027 PORV throughout the operating cycle damaged the SOV top stem and valve ball assembly and prevented it from stroking during surveillance testing.\"}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \"This incident resulted in a condition prohibited by technical specifications, and it is reasonable that the \u0027B\u0027 PORV was inoperable for a period greater than allowed by Technical Specifications.\"}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The failed PORV was replaced with a rebuilt PORV, and a new pilot solenoid operated valve (SOV). During plant cooldown, alternative means were utilized to satisfy the associated cold over pressure protection requirements.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: 00423 1  OF  6", "label": "facility", "shape": "dot", "title": "00423 1  OF  6"}, {"color": "orange", "id": "event_date: 10/20/2023", "label": "event_date", "shape": "dot", "title": "10/20/2023"}, {"color": "orange", "id": "title: Pressurizer Power Operated Relief Valve Failed to Open During Surveillance Testing Resulting In a Condition Prohibited by Technical Specifications.", "label": "title", "shape": "dot", "title": "Pressurizer Power Operated Relief Valve Failed to Open During Surveillance Testing Resulting In a Condition Prohibited by Technical Specifications."}, {"color": "lightblue", "id": "4242021001R00", "label": "4242021001R00", "shape": "dot", "title": "Facility: Vogtle Electric Generating Plant\u003cbr\u003eDate: 9/16/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027The Unit 1 A Safety Injection (SI) pump became inoperable due to unexpected rise in bearing temperatures. This was caused by a piece of plastic tubing between the gears of the lube oil pump, resulting in oil starvation of two bearings and their subsequent failure.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \"Improper oil sampling on the Unit 1 Alpha train SI pump introduced foreign material into the pump\u0027s oil system. A plastic tube was inserted into the gearbox next to the oil pump shaft, causing pieces of the plastic tubing to be removed from the end of the tube and left in the tube oil system.\"}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The unit operated in a condition prohibited by Technical Specifications for 47.4 hours. The SI pump would not have been able to perform its required safety function during this time.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The bearings were replaced, the system was flushed, and the pump was restored to operable status on September 29, 2021.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Vogtle Electric Generating Plant", "label": "facility", "shape": "dot", "title": "Vogtle Electric Generating Plant"}, {"color": "orange", "id": "event_date: 9/16/2021", "label": "event_date", "shape": "dot", "title": "9/16/2021"}, {"color": "orange", "id": "title: Unit 1 Train A Safety Injection Pump inoperability causes the unit to operate in a Condition Prohibited by Technical Specifications", "label": "title", "shape": "dot", "title": "Unit 1 Train A Safety Injection Pump inoperability causes the unit to operate in a Condition Prohibited by Technical Specifications"}, {"color": "lightblue", "id": "4242022001R00", "label": "4242022001R00", "shape": "dot", "title": "Facility: Vogtle Electric Generating Plant\u003cbr\u003eDate: 5/3/2022"}, {"color": "lightgreen", "id": "Event: On May 3, 2022, the Control Room Operators observed lowering steam generator water levels and manually tripped the reactor. The lowering steam generator levels were caused by a malfunction of the 1B Main Feed Pump control system.", "label": "Event", "shape": "dot", "title": "On May 3, 2022, the Control Room Operators observed lowering steam generator water levels and manually tripped the reactor. The lowering steam generator levels were caused by a malfunction of the 1B Main Feed Pump control system."}, {"color": "lightgreen", "id": "Cause: The event was caused by a failure of the 1B Main Feed Pump control system which caused the pump to slow down, resulting in lowering main feedwater flow to the steam generators.", "label": "Cause", "shape": "dot", "title": "The event was caused by a failure of the 1B Main Feed Pump control system which caused the pump to slow down, resulting in lowering main feedwater flow to the steam generators."}, {"color": "lightgreen", "id": "Influence: The event did not pose a threat to the health and safety of the public. The safety significance of this issue is very low. There was no release of radioactivity.", "label": "Influence", "shape": "dot", "title": "The event did not pose a threat to the health and safety of the public. The safety significance of this issue is very low. There was no release of radioactivity."}, {"color": "lightgreen", "id": "Corrective Actions: The control system for the Main Feed Pump was repaired.", "label": "Corrective Actions", "shape": "dot", "title": "The control system for the Main Feed Pump was repaired."}, {"color": "orange", "id": "event_date: 5/3/2022", "label": "event_date", "shape": "dot", "title": "5/3/2022"}, {"color": "orange", "id": "title: Manual Reactor Trip due to loss of a Main Feed Pump 5 Event Date 6. LER Number 7. Report Date 8. Other Facilities Involved Sequential Revision month Facility Name Docket Number Month Day Year Year Day Year Number No. N/A 05000 05 03 2022 2022 -  001  - 00 06 24 2022 Facility Name Docket Number N/A 05000 9. Operating Mode 10. Power Level 1 100 11. This Report is Submitted Pursuant to the Requirements of 10 CFR \u00c3\u201a\u00c2\u00a7: (Check all that apply) 10 CFR Part 20 20.2203(a)(2)(vi) 50.36(c)(2) ?? / 50.73(a)(2)(iv)(A) 50.73(a)(2)(x) 20.2201(b) 20.2203(a)(3)(i) 50.46(a)(3)(ii) 50.73(a)(2)(v)(A) 10 CFR Part 73 20.2201(d) 20.2203(a)(3)(ii) 50.69(g) 50.73(a)(2)(v)(B) 73.71(a)(4) 20.2203(a)(1) 20.2203(a)(4) 50.73(a)(2)(iXA) 50.73(a)(2)(v)(C) 73.71(a)(5) 20.2203(a)(2)(i) 10 CFR Part 21 50.73(a)(2)(i)(B) 50.73(a)(2)(v)(D) 73.77(a)(1)(i) 20.2203(a)(2)(ii) 21.2(c) 50.73(a)(2)(i)(C) 50.73(a)(2)(vii) 73.77(a)(2)(i) ri r-- 20.2203(a)(2)(iii) 10 CFR Part 50 50.73(a)(2)(ii)(A) 50.73(a)(2)(viii)(A) 73.77(a)(2)(ii) 20.2203(a)(2)(iv) 50.36(c)(1)(i)(A) 50.73(a)(2)(ii)(B) 50.73(a)(2)(viii)(B) 20.2203(a)(2)(v) 50.36(c)(1)(ii)(A) 50.73(a)(2)(iii) 50.73(a)(2)(ix)(A) OTHER (Specify here, in abstract, or NRC 366A). 12. Licensee Contact for this LER Licensee Contact Phone Number (Include area code) Jeff Deal (Licensing Manager) 706-848-3792 13. Complete One Line for each Component Failure Described in this Report Cause System Component Manufacturer Reportable to IRIS Cause System Component Manufacturer Reportable to IRIS X SJ SC GE Y N/A 14. Supplemental Report Expected Month Day Year 15. Expected Submission Date ,/ No Yes (If yes, complete 15. Expected Submission Date) 16. Abstract (Limit to 15613 spaces, i.e., approximately 15 single-spaced typewritten lines) On May 3, 2022 at 15:41 EDT, with Unit 1 in Mode 1 and 100 percent power, the Control Room Operators observed lowering steam generator water levels and manually tripped the reactor. The lowering steam generator levels were caused by a malfunction of the 1B Main Feed Pump control system. The trip was not complex, and all systems responded normally post trip. The Operators stabilized the plant in Mode 3, and decay heat was removed by the steam generators, through the steam dumps to the condenser. Unit 2 was not affected. The operating crew performed as expected. The Main Feed Pump control system was repaired and the unit was restarted. Due to the manual Reactor Protection System (RPS) actuation and the automatic actuation of Auxiliary Feedwater (AFVV) System, this event is being reported under 10 CFR 50.73(a)(2)(iv)(A). NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, library, and Information Collections Branch (T-6 Al0M), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the 0MB reviewer at OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submission@omh.eop.gov. The NRC may not conduct or blip://www.nrc.g_ovireading-rm/doc-collections/nuregsistaff/srl 022/r3/ r sponsor, and a person is not required to respond to, a collection of information unless the document requesting or requiring the collection di plays a currently valid 0MB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Vogtle Electric Generating Plant 00424 2022 001 00 NARRATIVE NARRATIVE A. Event Description On May 3, 2022 at 15:41 EDT, with Unit 1 in Mode 1 and 100 percent power, the Control Room Operators observed lowering steam generator water levels and manually tripped the reactor. The lowering steam generator levels were caused by a malfunction of the 1B Main Feed Pump control system [JK]. The trip was not complex, and all systems responded normally post trip. The components that failed were General Electric IS420UCSBH1A control modules. There were no Structures, Systems, or Components (SSCs) that were out of service at the beginning of the event that contributed to the event. Due to the actuation of the Reactor Protection System (RPS)[JC] and the actuation of the Auxiliary Feedwater (AFW)[BA] System, this event is being reported in accordance with 10 CFR 50.73(a)(2)(iv)(A). B. Cause of Event The cause of the event was a failure of the 1B Main Feed Pump control system which caused the pump to slow down, resulting in lowering main feedwater flow to the steam generators. C. Safety Assessment The Main Feed Pumps [SJ] serve no safety-related function for the unit. When the Operators manually tripped the plant, all the appropriate safety systems responded as designed. The AFW system actuated as designed and all control rods [AA] fully inserted into the core. The operating crew performed as expected. The event was within the analysis of the Updated Final Safety Analysis Report, Chapter 15, and there was no release of radioactivity. This event did not pose a threat to the health and safety of the public, therefore the safety significance of this issue is very low. D. Corrective Actions The control system for the Main Feed Pump was repaired. E. Previous Similar Events None.  NRC FORM 366A (08-2020) Page  2  of  2", "label": "title", "shape": "dot", "title": "Manual Reactor Trip due to loss of a Main Feed Pump 5 Event Date 6. LER Number 7. Report Date 8. Other Facilities Involved Sequential Revision month Facility Nam  by a malfunction of the 1B Main Feed Pump control system [JK]. The trip was not complex, and all systems responded normally post trip. The components that failed were General Electric IS420UCSBH1A control modules. There were no Structures, Systems, or Components (SSCs) that were out of service at the beginning of the event that contributed to the event. Due to the actuation of the Reactor Protection System (RPS)[JC] and the actuation of the Auxiliary Feedwater (AFW)[BA] System, this event is being reported in accordance with 10 CFR 50.73(a)(2)(iv)(A). B. Cause of Event The cause of the event was a failure of the 1B Main Feed Pump control system which caused the pump to slow down, resulting in lowering main feedwater flow to the steam generators. C. Safety Assessment The Main Feed Pumps [SJ] serve no safety-related function for the unit. When the Operators manually tripped the plant, all the appropriate safety systems responded as designed. The AFW system actuated as designed and all control rods [AA] fully inserted into the core. The operating crew performed as expected. The event was within the analysis of the Updated Final Safety Analysis Report, Chapter 15, and there was no release of radioactivity. This event did not pose a threat to the health and safety of the public, therefore the safety significance of this issue is very low. D. Corrective Actions The control system for the Main Feed Pump was repaired. E. Previous Similar Events None.  NRC FORM 366A (08-2020) Page  2  of  2"}, {"color": "lightblue", "id": "4242023001R00", "label": "4242023001R00", "shape": "dot", "title": "Facility: Vogtle Electric Generating Plant, Unit 1\u003cbr\u003eDate: 1/3/2023"}, {"color": "lightgreen", "id": "Event: Partial Loss of Offsite Power resulted in an automatic actuation of the Unit 1 Bravo and the Unit 2 Alpha Emergency Diesel Generator Systems and associated Auxiliary Feedwater Systems.", "label": "Event", "shape": "dot", "title": "Partial Loss of Offsite Power resulted in an automatic actuation of the Unit 1 Bravo and the Unit 2 Alpha Emergency Diesel Generator Systems and associated Auxiliary Feedwater Systems."}, {"color": "lightgreen", "id": "Cause: The incident was caused by the failure of a lightning arrestor associated with the Unit 1 Bravo Reserve Auxiliary Transformer.", "label": "Cause", "shape": "dot", "title": "The incident was caused by the failure of a lightning arrestor associated with the Unit 1 Bravo Reserve Auxiliary Transformer."}, {"color": "lightgreen", "id": "Influence: The failure resulted in the upstream breaker to the Unit 1 Bravo and Unit 2 Alpha Reserve Auxiliary Transformers opening, causing the Unit 1 Bravo and Unit 2 Alpha emergency electrical buses to de-energize and the automatic start of the associated Emergency Diesel Generator and Auxiliary Feedwater Systems. The units remained in Mode 1 and 100 percent power, and the operating crew performed as expected.", "label": "Influence", "shape": "dot", "title": "The failure resulted in the upstream breaker to the Unit 1 Bravo and Unit 2 Alpha Reserve Auxiliary Transformers opening, causing the Unit 1 Bravo and Unit 2 Alpha emergency electrical buses to de-energize and the automatic start of the associated Emergency Diesel Generator and Auxiliary Feedwater Systems. The units remained in Mode 1 and 100 percent power, and the operating crew performed as expected."}, {"color": "lightgreen", "id": "Corrective Actions: The lightning arrestor was replaced and the Reserve Auxiliary Transformers were returned to service.", "label": "Corrective Actions", "shape": "dot", "title": "The lightning arrestor was replaced and the Reserve Auxiliary Transformers were returned to service."}, {"color": "orange", "id": "facility: Vogtle Electric Generating Plant, Unit 1", "label": "facility", "shape": "dot", "title": "Vogtle Electric Generating Plant, Unit 1"}, {"color": "orange", "id": "event_date: 1/3/2023", "label": "event_date", "shape": "dot", "title": "1/3/2023"}, {"color": "orange", "id": "title: Partial Loss of Offsite Power results in Emergency Diesel Generator and Auxiliary Feedwater Actuation", "label": "title", "shape": "dot", "title": "Partial Loss of Offsite Power results in Emergency Diesel Generator and Auxiliary Feedwater Actuation"}, {"color": "lightblue", "id": "4242023002R00", "label": "4242023002R00", "shape": "dot", "title": "Facility: Vogtle Electric Generating Plant, Unit1\u003cbr\u003eDate: 8/22/2023"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \"The Control Room Operators manually tripped the reactor due to lowering Main Feed pump suction pressure and Steam Generator water levels. The initiating event was Heater Drain pump \u0027B\u0027 motor tripping on overcurrent. The cause of the reactor trip was the failure of Condensate pump \u0027A\u0027 to start automatically or manually. At 1735, the Control Room was notified of the Heater Drain pump \u0027B\u0027 motor being on fire, and the fire was extinguished by the onsite fire brigade at 1807.\"}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \"The initiating event was Heater Drain pump \u0027B\u0027 tripping on overcurrent due to a surge experienced by the motor, causing a phase-to-phase fault. The cause of the reactor trip was the failure of Condensate pump \u0027A\u0027 to start automatically or manually due to the differential relay being in the tripped position, causing the lockout relay to trip and preventing breaker closure.\"}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027Units 2, 3, and 4 were not affected. The operating crew performed as expected. The unit was stabilized in Mode 3 with decay heat removed through the Steam Dumps to the Condenser. There were no Structures, Systems, or Components (SSCs) that were inoperable at the beginning of the event that contributed to the event.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \"The corrective actions were replacement of the Heater Drain pump \u0027B\u0027 motor and the differential relay for the Condensate pump \u0027A\u0027 breaker. Additionally, the lockout relay for Condensate pump \u0027A\u0027 was conservatively replaced.\"}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Vogtle Electric Generating Plant, Unit1", "label": "facility", "shape": "dot", "title": "Vogtle Electric Generating Plant, Unit1"}, {"color": "orange", "id": "event_date: 8/22/2023", "label": "event_date", "shape": "dot", "title": "8/22/2023"}, {"color": "orange", "id": "title: Manual Reactor Trip Due to Failure of a Heater Drain Pump and Standby Condensate Pump", "label": "title", "shape": "dot", "title": "Manual Reactor Trip Due to Failure of a Heater Drain Pump and Standby Condensate Pump"}, {"color": "lightblue", "id": "4432021002R00", "label": "4432021002R00", "shape": "dot", "title": "Facility: Seabrook Station\u003cbr\u003eDate: 9/17/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \"The Unit 1 Service Water Cooling Tower Fan \u0027B\u0027 at Seabrook Station was declared inoperable due to failure of the associated gear box. The fan\u0027s drive shaft was broken and oil was leaking out of its gearbox.\"}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The event was caused by a failed fan reduction gearbox due to inadequate lubrication. The condition that caused the failure was traced back to maintenance performed in January 2021.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The station entered Technical Specification (TS) 3.7.4, Action B, which states that with one cooling tower service water loop or one cooling tower cell inoperable, return the affected loop or cell to OPERABLE status within 7 days, or be in at least HOT STANDBY within 6 hours and in COLD SHUTDOWN within the following 30 hours.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Immediate corrective actions were to replace the gear box and drive shaft, perform necessary gear alignments, and perform post maintenance testing that demonstrated Operability. Operability was restored on September 26, 2021 at 04:47 following the completion of a 24 hour post maintenance run.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Seabrook Station", "label": "facility", "shape": "dot", "title": "Seabrook Station"}, {"color": "orange", "id": "event_date: 9/17/2021", "label": "event_date", "shape": "dot", "title": "9/17/2021"}, {"color": "orange", "id": "title: Condition Prohibited by Technical Specifications Entered due to Service Water Cooling Tower Fan Inoperable", "label": "title", "shape": "dot", "title": "Condition Prohibited by Technical Specifications Entered due to Service Water Cooling Tower Fan Inoperable"}, {"color": "lightblue", "id": "4432023002R00", "label": "4432023002R00", "shape": "dot", "title": "Facility: Seabrook Station 00443 1 OF  3\u003cbr\u003eDate: 5/2/2023"}, {"color": "lightgreen", "id": "Event: Automatic Actuation of Emergency Service Water during Testing due to a Defective Relay occurred on May 2, 2023. The Tower Actuation (TA) signal occurred due to the failure of the first level undervoltage load shedding scheme to shed loads from the 4KV bus prior to the Service Water (SW) Ocean Pumps coasting down following the opening of the 4KV supply breaker.", "label": "Event", "shape": "dot", "title": "Automatic Actuation of Emergency Service Water during Testing due to a Defective Relay occurred on May 2, 2023. The Tower Actuation (TA) signal occurred due to the failure of the first level undervoltage load shedding scheme to shed loads from the 4KV bus prior to the Service Water (SW) Ocean Pumps coasting down following the opening of the 4KV supply breaker."}, {"color": "lightgreen", "id": "Cause: The incident was caused by a defective relay contact in the first level undervoltage load shedding scheme. This failure led to the failure of the first level undervoltage load shedding scheme to shed loads from the 4KV bus prior to the SW Ocean Pumps coasting down following the opening of the 4KV supply breaker.", "label": "Cause", "shape": "dot", "title": "The incident was caused by a defective relay contact in the first level undervoltage load shedding scheme. This failure led to the failure of the first level undervoltage load shedding scheme to shed loads from the 4KV bus prior to the SW Ocean Pumps coasting down following the opening of the 4KV supply breaker."}, {"color": "lightgreen", "id": "Influence: There was minimal impact to the station due to the unplanned actuation. This event had no impact on the health and safety of the public. There were no other Structures, Systems, or Components (SSCs) that contributed to this event.", "label": "Influence", "shape": "dot", "title": "There was minimal impact to the station due to the unplanned actuation. This event had no impact on the health and safety of the public. There were no other Structures, Systems, or Components (SSCs) that contributed to this event."}, {"color": "lightgreen", "id": "Corrective Actions: Troubleshooting determined that a defective relay contact in the first level undervoltage load shedding scheme caused the failure. The relay was replaced, and the system was returned to service.", "label": "Corrective Actions", "shape": "dot", "title": "Troubleshooting determined that a defective relay contact in the first level undervoltage load shedding scheme caused the failure. The relay was replaced, and the system was returned to service."}, {"color": "orange", "id": "facility: Seabrook Station 00443 1 OF  3", "label": "facility", "shape": "dot", "title": "Seabrook Station 00443 1 OF  3"}, {"color": "orange", "id": "title: Automatic Actuation of Emergency Service Water during Testing due to a Defective Relay", "label": "title", "shape": "dot", "title": "Automatic Actuation of Emergency Service Water during Testing due to a Defective Relay"}, {"color": "lightblue", "id": "4432023005R00", "label": "4432023005R00", "shape": "dot", "title": "Facility: 00443 1 OF  3\u003cbr\u003eDate: 11/7/2023"}, {"color": "lightgreen", "id": "Event: The Auxiliary Feedwater System at Seabrook Station was declared inoperable due to loss of control power to the \u0027B\u0027 train Emergency Feedwater (EFW) flow control valve, which supplies the \u0027D\u0027 Steam Generator (SG).", "label": "Event", "shape": "dot", "title": "The Auxiliary Feedwater System at Seabrook Station was declared inoperable due to loss of control power to the \u0027B\u0027 train Emergency Feedwater (EFW) flow control valve, which supplies the \u0027D\u0027 Steam Generator (SG)."}, {"color": "lightgreen", "id": "Cause: The loss of control power to the flow control valve was due to a failed transformer in the motor control center. Without control power, the automatic high-flow isolation design function was challenged.", "label": "Cause", "shape": "dot", "title": "The loss of control power to the flow control valve was due to a failed transformer in the motor control center. Without control power, the automatic high-flow isolation design function was challenged."}, {"color": "lightgreen", "id": "Influence: The event could have prevented the fulfillment of the safety function of systems needed to remove residual heat. However, due to redundancy in the system, there were no adverse effects to the health and safety of the public, nuclear safety, industrial safety, or radiological safety. The station remained in steady-state power operation.", "label": "Influence", "shape": "dot", "title": "The event could have prevented the fulfillment of the safety function of systems needed to remove residual heat. However, due to redundancy in the system, there were no adverse effects to the health and safety of the public, nuclear safety, industrial safety, or radiological safety. The station remained in steady-state power operation."}, {"color": "lightgreen", "id": "Corrective Actions: The failed transformer was replaced, restoring operability to the EFW system.", "label": "Corrective Actions", "shape": "dot", "title": "The failed transformer was replaced, restoring operability to the EFW system."}, {"color": "orange", "id": "facility: 00443 1 OF  3", "label": "facility", "shape": "dot", "title": "00443 1 OF  3"}, {"color": "orange", "id": "event_date: 11/7/2023", "label": "event_date", "shape": "dot", "title": "11/7/2023"}, {"color": "orange", "id": "title: Auxiliary Feedwater System Inoperable", "label": "title", "shape": "dot", "title": "Auxiliary Feedwater System Inoperable"}, {"color": "orange", "id": "clause: 50.73.(a)(2)(v)(B)", "label": "clause", "shape": "dot", "title": "50.73.(a)(2)(v)(B)"}, {"color": "lightblue", "id": "4452022001R00", "label": "4452022001R00", "shape": "dot", "title": "Facility: Comanche Peak Nuclear Power Plant\u003cbr\u003eDate: 9/5/2022"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027A reactor trip occurred due to a turbine trip with reactor power greater than 50% at Unit 1. This was caused by a spurious failure of the channel 1 shaft displacement signal coupled with a previous failure of the channel 2 shaft displacement signal.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The event was caused by the spurious, momentary failure of the channel 1 main turbine shaft displacement signal coupled with the complete failure of the channel 2 main turbine shaft displacement signal. The cause of the signal failures was determined to be inadequate protection of the shaft displacement probe cabling against chafing.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The incident led to a Unit 1 reactor trip due to a turbine trip with reactor power greater than 50%. The Auxiliary Feedwater System (AFW) automatically started as expected. However, entry into the Emergency Plan was not required.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Corrective actions included replacement of all three channels of shaft probes, cables, and drivers, as well as defeating the shaft displacement trip through the next refueling outage. Additional corrective actions included revising the shaft displacement probe installation instructions and developing permanent modifications for the routing of the turbine shaft displacement probes for implementation during the next refueling outage.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Comanche Peak Nuclear Power Plant", "label": "facility", "shape": "dot", "title": "Comanche Peak Nuclear Power Plant"}, {"color": "orange", "id": "event_date: 9/5/2022", "label": "event_date", "shape": "dot", "title": "9/5/2022"}, {"color": "orange", "id": "title: Reactor Trip Due To Turbine Trip Greater Than 50% Power", "label": "title", "shape": "dot", "title": "Reactor Trip Due To Turbine Trip Greater Than 50% Power"}, {"color": "lightblue", "id": "4452023001R01", "label": "4452023001R01", "shape": "dot", "title": "Facility: Comanche Peak Nuclear Power Plant\u003cbr\u003eDate: 6/16/2023"}, {"color": "lightgreen", "id": "Event: Automatic Reactor Trip Due to Lo-LoSteam Generator Level", "label": "Event", "shape": "dot", "title": "Automatic Reactor Trip Due to Lo-LoSteam Generator Level"}, {"color": "lightgreen", "id": "Cause: The direct cause of this event was a degraded servo on the 1B Main Feedwater Pump (MFP). The most probable cause is particulate accumulation in the servo valve due to historical water intrusion events into the 1B lube oil system.", "label": "Cause", "shape": "dot", "title": "The direct cause of this event was a degraded servo on the 1B Main Feedwater Pump (MFP). The most probable cause is particulate accumulation in the servo valve due to historical water intrusion events into the 1B lube oil system."}, {"color": "lightgreen", "id": "Influence: The reactor automatically tripped due to Steam Generator #4 Lo-Lo water level. The Unit responded with an automatic runback to 700MWe.", "label": "Influence", "shape": "dot", "title": "The reactor automatically tripped due to Steam Generator #4 Lo-Lo water level. The Unit responded with an automatic runback to 700MWe."}, {"color": "lightgreen", "id": "Corrective Actions: Corrective action included replacement of the servo. Further analysis is ongoing and an additional supplement will be submitted if more conclusive results are found.", "label": "Corrective Actions", "shape": "dot", "title": "Corrective action included replacement of the servo. Further analysis is ongoing and an additional supplement will be submitted if more conclusive results are found."}, {"color": "orange", "id": "event_date: 6/16/2023", "label": "event_date", "shape": "dot", "title": "6/16/2023"}, {"color": "orange", "id": "title: Automatic Reactor Trip Due to Lo-LoSteam Generator Level", "label": "title", "shape": "dot", "title": "Automatic Reactor Trip Due to Lo-LoSteam Generator Level"}, {"color": "lightblue", "id": "4542021001R01", "label": "4542021001R01", "shape": "dot", "title": "Facility: Byron Station, Unit 1 05000454 1  OF 4\u003cbr\u003eDate: 9/19/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027During the Unit 1 fall 2021 refueling outage, a pressurizer safety valve (PSV) was tested and found to be outside the Technical Specifications (TS) and Inservice Testing (IST) program limits. The remaining two PSVs were also tested and found to be outside the TS and IST program limits.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the PSVs being outside their required lift setting tolerance band is not explicitly mentioned in the text.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The event required the removal and testing of all three PSVs. However, an engineering analysis concluded that all acceptance criteria in the Updated Final Safety Analysis Report Chapter 15 analyses are still met. The condition of multiple pressurizer safety valves being outside of their required lift setting tolerance band is reportable in accordance with 10 CFR 50.73(a)(2)(i)(b).\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The three PSVs that were found to be outside the TS and IST program limits were replaced during the outage.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Byron Station, Unit 1 05000454 1  OF 4", "label": "facility", "shape": "dot", "title": "Byron Station, Unit 1 05000454 1  OF 4"}, {"color": "orange", "id": "event_date: 9/19/2021", "label": "event_date", "shape": "dot", "title": "9/19/2021"}, {"color": "orange", "id": "title: Pressurizer Safety Valves As-Found Lift Pressure Outside of Tech Spec Limit", "label": "title", "shape": "dot", "title": "Pressurizer Safety Valves As-Found Lift Pressure Outside of Tech Spec Limit"}, {"color": "lightblue", "id": "4542022001R00", "label": "4542022001R00", "shape": "dot", "title": "Facility: Byron Station. Unit 1 05000454 1  OF  3\u003cbr\u003eDate: 7/12/2022"}, {"color": "lightgreen", "id": "Event: The OB Control Room Ventilation (VC)[VI] supply fan (OVCO1CB) failed to start when commanded due to an erroneous position indication from the closed limit switch (OZS-FP432B-A) for the OB VC recirculation charcoal deluge valve (OFP432B).", "label": "Event", "shape": "dot", "title": "The OB Control Room Ventilation (VC)[VI] supply fan (OVCO1CB) failed to start when commanded due to an erroneous position indication from the closed limit switch (OZS-FP432B-A) for the OB VC recirculation charcoal deluge valve (OFP432B)."}, {"color": "lightgreen", "id": "Cause: The cause of the OB VC supply fan to not start was the limit switch operating lever had rolled under the limit switch finger which made the 0FP432B valve appear to be in the intermediate or open position causing the supply fan shunt trip coil to remain energized, thereby preventing the fan breaker from remaining closed after the start command. There were inadequate margins in the length of the limit switch operating levers to be made up with the limit switch finger.", "label": "Cause", "shape": "dot", "title": "The cause of the OB VC supply fan to not start was the limit switch operating lever had rolled under the limit switch finger which made the 0FP432B valve appear to be in the intermediate or open position causing the supply fan shunt trip coil to remain energized, thereby preventing the fan breaker from remaining closed after the start command. There were inadequate margins in the length of the limit switch operating levers to be made up with the limit switch finger."}, {"color": "lightgreen", "id": "Influence: This resulted in the OB train of VC not being operable for 48 days. However, this condition had no actual safety consequences impacting plant or public safety. This event is not considered an event or condition that could have prevented fulfillment of a safety function.", "label": "Influence", "shape": "dot", "title": "This resulted in the OB train of VC not being operable for 48 days. However, this condition had no actual safety consequences impacting plant or public safety. This event is not considered an event or condition that could have prevented fulfillment of a safety function."}, {"color": "lightgreen", "id": "Corrective Actions: Once identified, the actuator arm and limit switch were adjusted to properly make up the closed limit and the fan was started, restoring the OB train of VC to operable. On July 12. 2022. at 19:48, after completion of post-maintenance testing, Limiting Condition for Operation (LCO) Condition A for Technical Specifications 3.7.10. Control Room Ventilation (VC) Filtration System and LCO Condition A for TS 3.7.11. Control Room Ventilation (VC) Temperature Control System- were exited, and operability of the OB train of VC was restored.", "label": "Corrective Actions", "shape": "dot", "title": "Once identified, the actuator arm and limit switch were adjusted to properly make up the closed limit and the fan was started, restoring the OB train of VC to operable. On July 12. 2022. at 19:48, after completion of post-maintenance testing, Limiting Condition for Operation (LCO) Condition A for Technical Specifications 3.7.10. Control Room Ventilation (VC) Filtration System and LCO Condition A for TS 3.7.11. Control Room Ventilation (VC) Temperature Control System- were exited, and operability of the OB train of VC was restored."}, {"color": "orange", "id": "facility: Byron Station. Unit 1 05000454 1  OF  3", "label": "facility", "shape": "dot", "title": "Byron Station. Unit 1 05000454 1  OF  3"}, {"color": "orange", "id": "event_date: 7/12/2022", "label": "event_date", "shape": "dot", "title": "7/12/2022"}, {"color": "orange", "id": "title: OB Control Room Ventilation Supply Fan Failed to Start due to Erroneous Position Indication from the Closed Limit Switch for Charcoal Deluge Valve Interlock", "label": "title", "shape": "dot", "title": "OB Control Room Ventilation Supply Fan Failed to Start due to Erroneous Position Indication from the Closed Limit Switch for Charcoal Deluge Valve Interlock"}, {"color": "lightblue", "id": "4542023001R01", "label": "4542023001R01", "shape": "dot", "title": "Facility: Byron Station, Unit 1 05000454 1  OF 3\u003cbr\u003eDate: 3/16/2023"}, {"color": "lightgreen", "id": "Event: The OA Control Room Ventilation (VC) failed to actuate during the 1A Diesel Generator (DG) sequencer testing due to installed jumpers on OPRO31J and OPRO32J, Main Control Room Outside Air Intake A Monitors. The jumpers were not removed as expected at the conclusion of the bus outage, resulting in OPRO31J and OPRO32J being inoperable for approximately 37 hours.", "label": "Event", "shape": "dot", "title": "The OA Control Room Ventilation (VC) failed to actuate during the 1A Diesel Generator (DG) sequencer testing due to installed jumpers on OPRO31J and OPRO32J, Main Control Room Outside Air Intake A Monitors. The jumpers were not removed as expected at the conclusion of the bus outage, resulting in OPRO31J and OPRO32J being inoperable for approximately 37 hours."}, {"color": "lightgreen", "id": "Cause: An Instrument Maintenance First Line Supervisor (IM FLS) used the incorrect process to update the work instructions for installation of the jumpers. The IM FLS changed the installation instructions but did not change the restoration instructions of the work order. After completion of the bus outage, a second IM FLS did not review the jumper installation steps when an IM technician questioned the Equipment Plant Nomenclature (EPN) listed in the restoration instructions of the work order. EPNs listed in the work order were not correct due to a typographical error and did not match the plant radiation monitors where jumpers had previously been installed. The second IM FLS incorrectly assumed that jumpers were not installed and N/A\u0027d the removal steps.", "label": "Cause", "shape": "dot", "title": "An Instrument Maintenance First Line Supervisor (IM FLS) used the incorrect process to update the work instructions for installation of the jumpers. The IM FLS changed the installation instructions but did not change the restoration instructions of the work order. After completion of the bus outage, a second IM FLS did not review the jumper installation steps when an IM technician questioned the Equipment Plant Nomenclature (EPN) listed in the restoration instructions of the work order. EPNs listed in the work order were not correct due to a typographical error and did not match the plant radiation monitors where jumpers had previously been installed. The second IM FLS incorrectly assumed that jumpers were not installed and N/A\u0027d the removal steps."}, {"color": "lightgreen", "id": "Influence: This incident resulted in OPRO31J and OPRO32J being inoperable for approximately 37 hours. However, it had no safety consequences impacting plant or public safety as the VC system has two full capacity, redundant equipment trains that perform the same function.", "label": "Influence", "shape": "dot", "title": "This incident resulted in OPRO31J and OPRO32J being inoperable for approximately 37 hours. However, it had no safety consequences impacting plant or public safety as the VC system has two full capacity, redundant equipment trains that perform the same function."}, {"color": "lightgreen", "id": "Corrective Actions: Once identified, the jumpers were removed from OPRO31J and OPRO32J and the monitors were restored to operable status.", "label": "Corrective Actions", "shape": "dot", "title": "Once identified, the jumpers were removed from OPRO31J and OPRO32J and the monitors were restored to operable status."}, {"color": "orange", "id": "facility: Byron Station, Unit 1 05000454 1  OF 3", "label": "facility", "shape": "dot", "title": "Byron Station, Unit 1 05000454 1  OF 3"}, {"color": "orange", "id": "event_date: 3/16/2023", "label": "event_date", "shape": "dot", "title": "3/16/2023"}, {"color": "orange", "id": "title: OA Control Room Ventilation Inoperable due to Jumpers left on OPRO31J and OPRO32J", "label": "title", "shape": "dot", "title": "OA Control Room Ventilation Inoperable due to Jumpers left on OPRO31J and OPRO32J"}, {"color": "lightblue", "id": "4552022001R01", "label": "4552022001R01", "shape": "dot", "title": "Facility: Byron Station, Unit 2 05000455 1  OF 4\u003cbr\u003eDate: 4/23/2022"}, {"color": "lightgreen", "id": "Event: {\u0027What happened?\u0027: \u0027During the Byron Station, Unit 2, spring 2022, refueling outage, volumetric examinations of the Reactor Vessel Head Core Exit Thermocouple Penetration P-75 identified a recordable indication that did not meet the applicable acceptance criteria.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen?\u0027: \u0027The cause of the P-75 unacceptable indication is attributed to Primary Water Stress Corrosion Cracking.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact?\u0027: \u0027The indication was found to be acceptable for continued operation for two refueling cycles under ASME Code Case N-729-6 ASME Section XI requirements. However, it is reportable as it results in the condition of the nuclear power plant being seriously degraded.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it?\u0027: \u0027The indication will be repaired within the next two refuel cycles. An analysis was completed to determine growth of the flaw in accordance with ASME Code Case N-729-6 and ASME Section XI, 2007 Edition through the 2008 Addenda.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Byron Station, Unit 2 05000455 1  OF 4", "label": "facility", "shape": "dot", "title": "Byron Station, Unit 2 05000455 1  OF 4"}, {"color": "orange", "id": "title: Byron Station Unit 2 Volumetric Examinations of Reactor Pressure Vessel Head Core Exit Thermocouple Penetration P-75 Identified an Indication Attributed to Primary Water Stress Corrosion Cracking.", "label": "title", "shape": "dot", "title": "Byron Station Unit 2 Volumetric Examinations of Reactor Pressure Vessel Head Core Exit Thermocouple Penetration P-75 Identified an Indication Attributed to Primary Water Stress Corrosion Cracking."}, {"color": "lightblue", "id": "4562021001R00", "label": "4562021001R00", "shape": "dot", "title": "Facility: Braidwood Station, Unit 1 05000456 1 OF 5\u003cbr\u003eDate: 4/23/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027During reactor startup activities, control room personnel identified that both Train A and Train B source range neutron flux reactor trip functions were bypassed. The condition existed since April 21, 2021 at 0738 hours with the unit in Mode 5.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the event was failure of the Operations crew to adequately track equipment status in accordance with operating procedures and processes.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The event led to periods where TS 3.3.1 Conditions were not met, and mode changes not in accordance with TS LCO 3.0.4. This event is being reported as any operation or condition which was prohibited by Technical Specifications in accordance with 10 CFR 50.73(a)(2)(i)(B), and as any event or condition that co
