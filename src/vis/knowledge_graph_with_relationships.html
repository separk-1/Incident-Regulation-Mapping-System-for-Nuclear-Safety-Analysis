7  OTHER (Specify here, in abstract, or NRC 366A . 12. Licensee Contact for this LER Licensee Contact Phone Number (Include area code) Michael Moore (803) 345-4752 13. Complete One Line for each Component Failure Described in this Report Cause System Component Manufacturer Reportable to IRIS Cause System Component Manufacturer Reportable to IRIS B SJ P G533 Y 14. Supplemental Report Expected Month Day Year 15. Expected Submission Date III  No 1  I  Yes (If yes. complete 15. Expected Submission Date) 16. Abstract (Limit to 1326 spaces, i.e.. approximately 13 single-spaced typewritten lines) MANUAL REACTOR TRIP On April 5, 2023, at approximately 0651 EDT with Unit 1 in Mode 1 at 85 percent power, the reactor was manually tripped due to the loss of Main Feedwater Pump \u0027C\u0027 (FWP \u0027C\u0027) with FWP \u0027B\u0027 removed from service as a part of normal plant shutdown procedures. The turbine tripped automatically based on the reactor trip signal. Emergency Feedwater (EFW) actuation occurred as expected due to the low-low steam generator water levels which occurred as a result of the reactor trip. The reactor trip was not complex with safety systems responding normally post trip. Operations stabilized the plant in Mode 3. Decay heat was removed by the steam generators, utilizing the steam dump system. Due to the manual Reactor Protection System (RPS) actuation and the automatic actuation of the EFW system, this event is being reported in accordance with 10 CFR 50.73(a)(2)(iv)(A). NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (03-14-2023) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA. Library, and Information Collections Branch (T-6 A10M): U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by email to CONTINUATION SHEET Infocollects.Resource@nrc.gov. and the OMB reviewer at: OMB Office of Information and Regulatory Affairs. (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, Washington. DC 20503: email: ore submission@pmb.eop.gov. The NRC may not conduct or (See NUREG-1022, R.3 for instruction and guidance for completing this form sponsor: and a person is not required to respond to, a collection of information unless the document http://www.nrc,goykkoing-rmidoc-collections/nuregs/staffisrl 0221r.3A. requesting or requiring the collection di plays a currently valid OMB control number. 1. FACILITY NAME  \"2. DOCKET NUMBER 3. LER NUMBER ??050 YEAR SEQUENTIAL REV NUMBER NO. V.C. Summer Nuclear Station, Unit 1 395 2023 052 001 00 NARRATIVE 1.0 DESCRIPTION OF THE EVENT On April 5, 2023, at approximately 0651 EDT with Unit 1 in Mode 1 at 85 percent power, the reactor was manually tripped due to the loss of Main Feedwater Pump \u0027C\u0027 (FWP \u0027C\u0027). FWP \u0027B\u0027 was removed from service at 0551 per the plant operating procedures. V.C. Summer Nuclear Station (VCSNS) operations had completed a power reduction to 85% per procedure at 0537 hours and generator output was 865 Mwe. The plant was stable at 85% power to meet the required conditions to support pre-outage scheduled Main Steam Safety Valve testing. These were pre-planned plant operations prior to entering Refueling Outage 27 (RF27). The turbine tripped automatically based on the reactor trip signal. Emergency Feedwater (EFW) actuation occurred as expected due to the low-low steam generator water levels which occurred as a result of the reactor trip. The reactor trip was not complex with safety systems responding normally post trip. Operations stabilized the plant in Mode 3. Decay heat was removed by the steam generators, utilizing the steam dump system. Subsequently on April 5, 2023, the decision to enter RF27 ahead of schedule was made. With FWP B\u0027 removed from service in preparation for a planned shutdown for RF27, the station was aware of the conditional risk of two feedwater pump operation, which was necessary prior to the outage. Aware of the risk, the operating crew was trained and briefed to trip the unit upon loss of one of two operating feedwater pumps in that plant condition. The crew responded accordingly and placed the plant in a safe condition, as previously had been briefed for the condition. Due to the manual Reactor Protection System (RPS) actuation and the automatic actuation of the EFW system, this event is being reported in accordance with 10 CFR 50.73(a)(2)(iv)(A). 2.0 SIGNIFICANT SAFETY CONSEQUENCES AND IMPLICATIONS The operating crew responded correctly to the event. The applicable emergency operating procedures were properly entered. and documentation met expectations. 3.0 CAUSE OF THE EVENT The apparent cause of the FWP \u0027C\u0027 trip was a combination of the following factors: improper instrumentation thresholds during the last vendor preventative maintenance evolution in 2014, normal thrust bearing wear, and change in pump performance characteristics when the \u0027B\u0027 Main Feedwater Pump was secured. Engineering analysis determined that the thrust bearing wear detector \u0027Y\u0027 clearance was set low at some time in the past, most likely during major inspection as a part of RF21 in the Spring of 2014. The FWP  thrust bearing wear detector configuration on April 5, 2023, did not allow online monitoring of thrust bearing wear oil sensing lines. 4.0 IMMEDIATE CORRECTIVE ACTIONS VCSNS entered its planned RF27 and performed a failure modes analysis to determine the FWP \u0027C\u0027 trip cause.  NRC FORM 366A (03-14-2023) Page  2  of  3 NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (03-14-2023) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA: Library. and Information Collections Branch (T-6 A10M). U. S. Nuclear Regulatory Commission. Washington, DC 20555-0001: or by email to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs. (3150-0104). Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW. Washington. DC 20503: email: \u00c3\u201a\u00c2\u00b0ire submission@omb.eop.00v. The NRC may not conduct or (See NUREG-1022, R.3 for instruction and guidance for completing this form sponsor. and a person is not required o respond to. a collection of information unless the document http://mwv.nrp.gov/readingHm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection di plays a currently valid OMB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER n 050 YEAR SEQUENTIAL REV NUMBER NO. V.C. Summer Nuclear Station, Unit 1 395 2023 052 001 00 NARRATIVE 5.0 ADDITIONAL CORRECTIVE ACTIONS An extent of condition was performed for FWPs \u0027A\u0027 and \u0027B\u0027 thrust bearings and thrust bearing wear detectors. This extent of condition found that neither FWP \u0027A\u0027 nor \u0027B\u0027 were similarly affected by the error on the thrust bearing wear detectors. 6.0 ACTIONS TO PREVENT RECURRENCE As a final measure to mitigate the risk of a similar trip in the future, an engineering design change was implemented to install pressure gauges on both the active and the inactive thrust bearing wear detector oil sensing lines for all three Main Feedwater Pumps. This modification will allow for online monitoring of the margin to the thrust bearing wear trip setpoint. Field measurements were also taken by Design Engineering and a vendor to consider future enhancements. 7.0 SIMILAR EVENTS No similar events were identified within the last three years, where a reactor trip was required due to a feedwater malfunction. 8.0 MANUFACTURER \u0026 MODEL (OR OTHER IDENTIFICATION) General Electric DRV-631, 6 Stage, Dual Inlet, Feedwater Pump Turbine 9.0 ADDITIONAL INFORMATION None  NRC FORM 366A (03-14-2023) Page  3  of  3"}, {"arrows": "to", "from": "3952023001R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "4002021004R00", "to": "Event: {\u0027What happened\u0027: \u0027The lift setting of pressurizer safety valve (PSV) 1RC-123 at Shearon Harris Nuclear Power Plant, Unit 1 (HNP), was found to be -1.3 percent (%) from its setpoint, which is outside the Technical Specification (TS) allowed tolerance of +/-1%.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027The lift setting of pressurizer safety valve (PSV) 1RC-123 at Shearon Harris Nuclear Power Plant, Unit 1 (HNP), was found to be -1.3 percent (%) from its setpoint, which is outside the Technical Specification (TS) allowed tolerance of +/-1%.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The PSV lift setting being out of tolerance was due to a personnel error that resulted in the inadvertent installation of a valve that had previously demonstrated setpoint drift incompatible with TS criteria.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The PSV lift setting being out of tolerance was due to a personnel error that resulted in the inadvertent installation of a valve that had previously demonstrated setpoint drift incompatible with TS criteria.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \"The event had no significance with respect to the health and safety of the public as the as-found PSV lift setting of -1.3% is well within the safety analysis. However, it was a violation of the plant\u0027s Technical Specifications.\"}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \"The event had no significance with respect to the health and safety of the public as the as-found PSV lift setting of -1.3% is well within the safety analysis. However, it was a violation of the plant\u0027s Technical Specifications.\"}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The PSV was replaced with another PSV confirmed to have a lift setting within the TS allowed tolerance and no history of significant drift. The PSV with a history of significant setpoint drift will be retired from service.\u0027}"}, {"arrows": "to", "from": "4002021004R00", "to": "facility: Shearon Harris Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "4002021004R00", "to": "event_date: 4/29/2021"}, {"arrows": "to", "from": "4002021004R00", "to": "title: Pressurizer Safety Valve Lift Setpoint Drifted Outside of Technical Specification Tolerance"}, {"arrows": "to", "from": "4002021004R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "4002021005R00", "to": "Event: The Waste Processing Building (WPB) Vent Stack 5A High Range Noble Gas Radiation Monitor was found to have incorrect database values used for flow rate measurement, rendering the monitor inoperable. The monitor was inoperable since October 6, 2020, and was discovered and corrected on June 22, 2021."}, {"arrows": "to", "from": "Event: The Waste Processing Building (WPB) Vent Stack 5A High Range Noble Gas Radiation Monitor was found to have incorrect database values used for flow rate measurement, rendering the monitor inoperable. The monitor was inoperable since October 6, 2020, and was discovered and corrected on June 22, 2021.", "to": "Cause: During a surveillance test on October 6, 2020, the database values were restored incorrectly. Maintenance personnel did not recognize a note in the Radiation Monitor Data Sheet Library that requires substitute values to be entered when the flow transmitter for this radiation monitor is inoperable."}, {"arrows": "to", "from": "Cause: During a surveillance test on October 6, 2020, the database values were restored incorrectly. Maintenance personnel did not recognize a note in the Radiation Monitor Data Sheet Library that requires substitute values to be entered when the flow transmitter for this radiation monitor is inoperable.", "to": "Influence: The inoperability of the radiation monitor exceeded the time allowed by Technical Specifications (TS), and no alternate method for monitoring was implemented nor special report completed as required by TS. This event had no significance with respect to the health and safety of the public."}, {"arrows": "to", "from": "Influence: The inoperability of the radiation monitor exceeded the time allowed by Technical Specifications (TS), and no alternate method for monitoring was implemented nor special report completed as required by TS. This event had no significance with respect to the health and safety of the public.", "to": "Corrective Actions: The database values for this radiation monitor were immediately corrected upon discovery of this condition and operability was restored on June 22, 2021. Actions to ensure tracking of the flow rate monitor status have been completed."}, {"arrows": "to", "from": "4002021005R00", "to": "facility: Shearon Harris Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "4002021005R00", "to": "event_date: 6/22/2021"}, {"arrows": "to", "from": "4002021005R00", "to": "title: Past Inoperability of Effluent Accident Monitor Exceeded Time Allowed by Technical Specifications"}, {"arrows": "to", "from": "4002021005R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "4002022001R00", "to": "Event: {\u0027What happened\u0027: \"The \u0027A\u0027 Train Essential Services Chilled Water System chiller\u0027s compressor pre-rotation vane (PRV) was mispositioned at the Shearon Harris Nuclear Power Plant, Unit 1. This led to the chiller being declared inoperable.\"}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \"The \u0027A\u0027 Train Essential Services Chilled Water System chiller\u0027s compressor pre-rotation vane (PRV) was mispositioned at the Shearon Harris Nuclear Power Plant, Unit 1. This led to the chiller being declared inoperable.\"}", "to": "Cause: {\u0027Why did it happen\u0027: \"The PRV control arm had slipped at its tapered connection to the associated control shaft due to reduced torque on the cap screw holding it in place. This was caused by inadequate guidance within maintenance procedure CM-M0259, \u0027Essential Chiller Compressor Maintenance,\u0027 which presented a latent error trap for installation of the cap screw over an adjacent cam plate.\"}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \"The PRV control arm had slipped at its tapered connection to the associated control shaft due to reduced torque on the cap screw holding it in place. This was caused by inadequate guidance within maintenance procedure CM-M0259, \u0027Essential Chiller Compressor Maintenance,\u0027 which presented a latent error trap for installation of the cap screw over an adjacent cam plate.\"}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The chiller was declared inoperable which resulted in reduced available chiller cooling capacity to respond to a design basis event. Further, the chiller would have been unable to restart if it tripped, which is an expected occurrence when responding to certain design basis events.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The chiller was declared inoperable which resulted in reduced available chiller cooling capacity to respond to a design basis event. Further, the chiller would have been unable to restart if it tripped, which is an expected occurrence when responding to certain design basis events.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The cap screw was retorqued to proper specification and the adjacent cam plate was validated to no longer interfere with the cap screw. The maintenance procedure CM-M0259 was revised to provide guidance for proper cap screw installation. The chiller was declared operable following successful completion of corrective maintenance.\u0027}"}, {"arrows": "to", "from": "4002022001R00", "to": "facility: Shearon Harris Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "4002022001R00", "to": "event_date: 1/10/2022"}, {"arrows": "to", "from": "4002022001R00", "to": "title: Essential Services Chilled Water Chiller Inoperable Due to Pre-Rotation Vane Actuator Control Arm Position"}, {"arrows": "to", "from": "4002022001R00", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(D)"}, {"arrows": "to", "from": "4002022003R00", "to": "Event: The reactor at Shearon Harris Nuclear Power Plant, Unit 1 (HNP), was manually tripped due to degrading condenser vacuum approaching the turbine trip setpoint."}, {"arrows": "to", "from": "Event: The reactor at Shearon Harris Nuclear Power Plant, Unit 1 (HNP), was manually tripped due to degrading condenser vacuum approaching the turbine trip setpoint.", "to": "Cause: The root cause of this event is the combination of two simultaneous equipment failures, resulting in a large volume of main condenser air-in-leakage. The 1AE-16 failure cause is indeterminate; however, the likely cause is an intermittent malfunction of the control relay associated with the solenoid operated valve (SOV) that controls 1AE-16 actuator operation. The 1AE-19 failure cause is attributed to poor valve construction with the disk arm not being centered, resulting in contact between the disc and valve body. Corrosion product buildup along this contact surface caused valve binding."}, {"arrows": "to", "from": "Cause: The root cause of this event is the combination of two simultaneous equipment failures, resulting in a large volume of main condenser air-in-leakage. The 1AE-16 failure cause is indeterminate; however, the likely cause is an intermittent malfunction of the control relay associated with the solenoid operated valve (SOV) that controls 1AE-16 actuator operation. The 1AE-19 failure cause is attributed to poor valve construction with the disk arm not being centered, resulting in contact between the disc and valve body. Corrosion product buildup along this contact surface caused valve binding.", "to": "Influence: The reactor trip was not complex, with all systems responding normally post-trip. The Reactor Protection System and Auxiliary Feedwater System actuated as designed."}, {"arrows": "to", "from": "Influence: The reactor trip was not complex, with all systems responding normally post-trip. The Reactor Protection System and Auxiliary Feedwater System actuated as designed.", "to": "Corrective Actions: The CVP operating procedure was revised to close the CVP manual suction isolation valve prior to securing the CVP. Control relays and a circuit breaker mechanism operated cell assembly for 1AE-16 were replaced. 1AE-19 was replaced. The 1AE-16 SOV and the \u0027A\u0027 CVP discharge check valve will be replaced."}, {"arrows": "to", "from": "4002022003R00", "to": "facility: Shearon Harris Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "4002022003R00", "to": "event_date: 4/29/2022"}, {"arrows": "to", "from": "4002022003R00", "to": "title: Manual Reactor Trip due to Degrading Condenser Vacuum"}, {"arrows": "to", "from": "4002022003R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4002022004R00", "to": "Event: On May 2, 2022, during testing of the Chemical Volume Control System/ Safety Injection System Operability Train B at Shearon Harris Nuclear Power Plant, Unit 1 (HNP), an alarm was triggered indicating low flow of the Reactor Coolant Pump (RCP) seal injection. Both \u0027A\u0027 Train and \u0027B\u0027 Train high head safety injection (HHSI) were found to be inoperable due to a valve being locked shut."}, {"arrows": "to", "from": "Event: On May 2, 2022, during testing of the Chemical Volume Control System/ Safety Injection System Operability Train B at Shearon Harris Nuclear Power Plant, Unit 1 (HNP), an alarm was triggered indicating low flow of the Reactor Coolant Pump (RCP) seal injection. Both \u0027A\u0027 Train and \u0027B\u0027 Train high head safety injection (HHSI) were found to be inoperable due to a valve being locked shut.", "to": "Cause: The incident occurred because the \u0027B\u0027 CSIP discharge valve, 1CS-197, was locked shut from prior post-maintenance testing instead of being in its required open position. This was due to not validating assumptions related to a \u0027B\u0027 CSIP clearance."}, {"arrows": "to", "from": "Cause: The incident occurred because the \u0027B\u0027 CSIP discharge valve, 1CS-197, was locked shut from prior post-maintenance testing instead of being in its required open position. This was due to not validating assumptions related to a \u0027B\u0027 CSIP clearance.", "to": "Influence: This incident led to a violation of Technical Specification (TS) requirements to have at least one CSIP operable. However, there was no actual safety consequence on the health and safety of the public as a result of this event."}, {"arrows": "to", "from": "Influence: This incident led to a violation of Technical Specification (TS) requirements to have at least one CSIP operable. However, there was no actual safety consequence on the health and safety of the public as a result of this event.", "to": "Corrective Actions: Valve 1CS-220 was immediately restored to the open position and seal injection flows recovered to normal within approximately 23 seconds. If a condition occurred that initiated a safety injection signal while 1CS-220 was closed in accordance with test procedure OST-1093, an operator in the MCR would procedurally restore the valve to its open position, restoring the \u0027A\u0027 CSIP and its discharge path for the Emergency Core Cooling System to operable."}, {"arrows": "to", "from": "4002022004R00", "to": "facility: Shearon Harris Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "4002022004R00", "to": "event_date: 5/2/2022"}, {"arrows": "to", "from": "4002022004R00", "to": "title: Both Trains of High Head Safety Injection Inoperable"}, {"arrows": "to", "from": "4002022004R00", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(A), 50.73.(a)(2)(v)(D)"}, {"arrows": "to", "from": "4002022005R01", "to": "Event: {\u0027What happened\u0027: \"Manual Reactor Trip due to \u0027B\u0027 Condensate Pump Motor Failure. The reactor was manually tripped in response to an automatic trip of the \u0027B\u0027 main feedwater pump caused by a trip of the \u0027B\u0027 condensate pump. The \u0027B\u0027 condensate pump tripped following an electrical failure of its motor.\"}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \"Manual Reactor Trip due to \u0027B\u0027 Condensate Pump Motor Failure. The reactor was manually tripped in response to an automatic trip of the \u0027B\u0027 main feedwater pump caused by a trip of the \u0027B\u0027 condensate pump. The \u0027B\u0027 condensate pump tripped following an electrical failure of its motor.\"}", "to": "Cause: {\u0027Why did it happen\u0027: \"The \u0027B\u0027 condensate pump motor electrical failure was caused by a lightning strike. The design of condensate pump motors and associated surge protection did not prevent motor damage and failure from a lightning strike.\"}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \"The \u0027B\u0027 condensate pump motor electrical failure was caused by a lightning strike. The design of condensate pump motors and associated surge protection did not prevent motor damage and failure from a lightning strike.\"}", "to": "Influence: {\u0027What was the impact\u0027: \"The trip of the \u0027B\u0027 condensate pump resulted in subsequent trips of the \u0027B\u0027 condensate booster pump and the \u0027B\u0027 main feedwater pump as designed. The \u0027A\u0027 main feedwater pump tripped shortly after the manual reactor trip due to a low suction pressure condition created from the condensate and feedwater transient. The auxiliary feedwater pumps auto-started on low steam generator level as designed. Safety systems functioned as required. This event had no impact on the health and safety of the public.\"}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \"The trip of the \u0027B\u0027 condensate pump resulted in subsequent trips of the \u0027B\u0027 condensate booster pump and the \u0027B\u0027 main feedwater pump as designed. The \u0027A\u0027 main feedwater pump tripped shortly after the manual reactor trip due to a low suction pressure condition created from the condensate and feedwater transient. The auxiliary feedwater pumps auto-started on low steam generator level as designed. Safety systems functioned as required. This event had no impact on the health and safety of the public.\"}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \"The \u0027B\u0027 condensate pump motor was replaced. The \u0027A\u0027 condensate pump and \u0027B\u0027 condensate pump motor surge protectors were inspected and tested, with no deficiencies identified. A study will be completed to determine changes needed to prevent future lightning induced failures of the condensate pump motors.\"}"}, {"arrows": "to", "from": "4002022005R01", "to": "facility: Shearon Harris Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "4002022005R01", "to": "event_date: 8/28/2022"}, {"arrows": "to", "from": "4002022005R01", "to": "title: Manual Reactor Trip due to ?\u00c5\u201cB??Condensate Pump Motor Failure"}, {"arrows": "to", "from": "4002022005R01", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4002022006R02", "to": "Event: {\u0027What happened\u0027: \"At 20:50 Eastern Daylight Time on October 27, 2022, all auxiliary feedwater (AFW) pumps at Shearon Harris Nuclear Power Plant, Unit 1 (HNP), were declared inoperable. The capability to throttle flow to the \u0027B\u0027 steam generator was not maintained due to improper operation of a flow control valve, 1AF-51. The turbine-driven AFW pump was also inoperable at the time of this event due to incomplete post-maintenance testing.\"}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \"At 20:50 Eastern Daylight Time on October 27, 2022, all auxiliary feedwater (AFW) pumps at Shearon Harris Nuclear Power Plant, Unit 1 (HNP), were declared inoperable. The capability to throttle flow to the \u0027B\u0027 steam generator was not maintained due to improper operation of a flow control valve, 1AF-51. The turbine-driven AFW pump was also inoperable at the time of this event due to incomplete post-maintenance testing.\"}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the 1AF-51 inoperability was an actuator malfunction.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the 1AF-51 inoperability was an actuator malfunction.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The event had no impact on the health and safety of the public. However, it was reported under 10 CFR 50.72(b)(3)(v) as a condition that could have prevented the fulfillment of the safety function of structures or systems that are needed to mitigate the consequences of an accident.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The event had no impact on the health and safety of the public. However, it was reported under 10 CFR 50.72(b)(3)(v) as a condition that could have prevented the fulfillment of the safety function of structures or systems that are needed to mitigate the consequences of an accident.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The actuator for 1AF-51 was replaced to restore proper flow control capability.\u0027}"}, {"arrows": "to", "from": "4002022006R02", "to": "facility: Shearon Harris Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "4002022006R02", "to": "event_date: 10/27/2022"}, {"arrows": "to", "from": "4002022006R02", "to": "title: Auxiliary Feedwater Pump Inoperability"}, {"arrows": "to", "from": "4002022006R02", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(D)"}, {"arrows": "to", "from": "4002022007R01", "to": "Event: An automatic reactor trip occurred due to an under-voltage condition on the \u0027A\u0027 reactor coolant pump (RCP) and the \u0027C\u0027 RCP that resulted from a loss of power from the \u0027A\u0027 auxiliary bus."}, {"arrows": "to", "from": "Event: An automatic reactor trip occurred due to an under-voltage condition on the \u0027A\u0027 reactor coolant pump (RCP) and the \u0027C\u0027 RCP that resulted from a loss of power from the \u0027A\u0027 auxiliary bus.", "to": "Cause: The incident was caused by a wiring error in the current transformers (CTs) in the \u0027A-3\u0027 cubicle. This wiring error occurred during maintenance activities on the CTs that were reinstalled during the refueling outage."}, {"arrows": "to", "from": "Cause: The incident was caused by a wiring error in the current transformers (CTs) in the \u0027A-3\u0027 cubicle. This wiring error occurred during maintenance activities on the CTs that were reinstalled during the refueling outage.", "to": "Influence: The incident led to a loss of power from the \u0027A\u0027 auxiliary bus, which caused the \u0027A\u0027 main feedwater pump (MFP) to trip. With the loss of power, the auxiliary feedwater system actuated as designed. However, this event did not impact public health and safety."}, {"arrows": "to", "from": "Influence: The incident led to a loss of power from the \u0027A\u0027 auxiliary bus, which caused the \u0027A\u0027 main feedwater pump (MFP) to trip. With the loss of power, the auxiliary feedwater system actuated as designed. However, this event did not impact public health and safety.", "to": "Corrective Actions: The corrective actions taken involved rewiring of the CTs in accordance with design. The root cause of the CT wiring error was identified and it was determined that the post-maintenance testing (PMT) following the maintenance activity was inadequate since it only included wire land verification. The development and approval of the PMT did not adequately address the potential consequences of bus de-energization for an incorrectly wired CT."}, {"arrows": "to", "from": "4002022007R01", "to": "facility: Shearon Harris Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "4002022007R01", "to": "event_date: 10/30/2022"}, {"arrows": "to", "from": "4002022007R01", "to": "title: Automatic Reactor Trip due to Loss of Power from the ??A??Auxiliary Bus"}, {"arrows": "to", "from": "4002022007R01", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4002022008R00", "to": "Event: {\u0027What happened\u0027: \u0027An automatic actuation of the auxiliary feedwater (AFW) system occurred during an attempt to start the ??B??main feedwater pump (MFP). The ??B??MFP breaker did not close, which resulted in a valid AFW system actuation signal for loss of the last running MFP.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027An automatic actuation of the auxiliary feedwater (AFW) system occurred during an attempt to start the ??B??main feedwater pump (MFP). The ??B??MFP breaker did not close, which resulted in a valid AFW system actuation signal for loss of the last running MFP.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the ??B??MFP failure to start was an open limit switch alignment deficiency on the ??B??MFP recirculation line condenser isolation valve. Misalignment of the limit switch prevented meeting the start permissive for the ??B??MFP.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the ??B??MFP failure to start was an open limit switch alignment deficiency on the ??B??MFP recirculation line condenser isolation valve. Misalignment of the limit switch prevented meeting the start permissive for the ??B??MFP.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The AFW system actuated automatically. The ??A??and ??B??motor-driven AFW (MDAFW) pumps were in service for steam generator inventory control prior to the AFW system actuation and remained in service following the event. The MDAFW flow control valves (FCVs) automatically opened as designed when the AFW actuation signal was received.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The AFW system actuated automatically. The ??A??and ??B??motor-driven AFW (MDAFW) pumps were in service for steam generator inventory control prior to the AFW system actuation and remained in service following the event. The MDAFW flow control valves (FCVs) automatically opened as designed when the AFW actuation signal was received.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Operations took action to control the AFW flow rate by throttling the FCVs. The limit switch on the ??B??MFP recirculation line condenser isolation valve was adjusted to obtain proper alignment. Procedural guidance will be revised to require start permissive verification checks prior to starting a MFP.\u0027}"}, {"arrows": "to", "from": "4002022008R00", "to": "facility: Shearon Harris Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "4002022008R00", "to": "event_date: 10/30/2022"}, {"arrows": "to", "from": "4002022008R00", "to": "title: Automatic Actuation of Auxiliary Feedwater System"}, {"arrows": "to", "from": "4002022008R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4122021002R00", "to": "Event: {\u0027What happened\u0027: \u0027Unit 2 Automatic Reactor Trip and Automatic Actuation of the Auxiliary Feedwater System occurred at Beaver Valley Power Station. The reactor automatically tripped due to a loss of the Reactor Trip System Interlock for Power Range Neutron Flux and associated power range trip block signals. The Auxiliary Feedwater System automatically started as designed.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027Unit 2 Automatic Reactor Trip and Automatic Actuation of the Auxiliary Feedwater System occurred at Beaver Valley Power Station. The reactor automatically tripped due to a loss of the Reactor Trip System Interlock for Power Range Neutron Flux and associated power range trip block signals. The Auxiliary Feedwater System automatically started as designed.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The apparent cause was a premature failure of a Train A Solid State Protection System (SSPS) universal logic board (ULB) due to manufacturing defects with the solder joints which may have resulted in an intermittent loss of connection.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The apparent cause was a premature failure of a Train A Solid State Protection System (SSPS) universal logic board (ULB) due to manufacturing defects with the solder joints which may have resulted in an intermittent loss of connection.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The incident resulted in automatic actuation of the Reactor Protection System and an automatic actuation of the Auxiliary Feedwater System. The plant was stabilized in Mode 3 after the trip.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The incident resulted in automatic actuation of the Reactor Protection System and an automatic actuation of the Auxiliary Feedwater System. The plant was stabilized in Mode 3 after the trip.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Corrective actions include replacement of the ULB, vendor testing of several ULBs within the SSPS, review of the final vendor test report for additional actions, and establishment of maintenance plans for periodic testing of the SSPS ULBs at both units. Three universal logic boards (ULBs) were replaced and following the replacement, the SSPS was returned to service and BVPS-2 was put back online on October 8, 2021.\u0027}"}, {"arrows": "to", "from": "4122021002R00", "to": "facility: Beaver Valley Power Station, Unit 2"}, {"arrows": "to", "from": "4122021002R00", "to": "event_date: 10/5/2021"}, {"arrows": "to", "from": "4122021002R00", "to": "title: Unit 2 Automatic Reactor Trip and Automatic Actuation of the Auxiliary Feedwater System"}, {"arrows": "to", "from": "4122021002R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4122021003R00", "to": "Event: During the Beaver Valley Power Station, Unit No. 2 (BVPS-2) twenty-second refueling outage (2R22), ultrasonic examinations performed on Penetrations 28 and 40 of the reactor vessel head did not meet the applicable acceptance criteria. The indications were not through-wall and there was no evidence of leakage at Penetrations 28 and 40 based on inspections performed on top of the reactor vessel head."}, {"arrows": "to", "from": "Event: During the Beaver Valley Power Station, Unit No. 2 (BVPS-2) twenty-second refueling outage (2R22), ultrasonic examinations performed on Penetrations 28 and 40 of the reactor vessel head did not meet the applicable acceptance criteria. The indications were not through-wall and there was no evidence of leakage at Penetrations 28 and 40 based on inspections performed on top of the reactor vessel head.", "to": "Cause: Primary Water Stress Corrosion Cracking (PWSCC) of the Alloy 600 penetration tube material was determined to be the cause of the identified flaws."}, {"arrows": "to", "from": "Cause: Primary Water Stress Corrosion Cracking (PWSCC) of the Alloy 600 penetration tube material was determined to be the cause of the identified flaws.", "to": "Influence: The safety significance of these indications was very low. There were no systems, structures, or components that were inoperable at the start of the event that contributed to the event."}, {"arrows": "to", "from": "Influence: The safety significance of these indications was very low. There were no systems, structures, or components that were inoperable at the start of the event that contributed to the event.", "to": "Corrective Actions: Reactor vessel head Penetrations 28 and 40 were repaired in accordance with the applicable embedded flaw repair methodology approved by the Nuclear Regulatory Commission (NRC) for use at BVPS-2. A weld overlay of PWSCC resistant material was performed to isolate the indications from the borated water."}, {"arrows": "to", "from": "4122021003R00", "to": "facility: 05000  412  1 OF 3"}, {"arrows": "to", "from": "4122021003R00", "to": "event_date: 10/22/2021"}, {"arrows": "to", "from": "4122021003R00", "to": "title: Indications Identified During Reactor Vessel Head Inspection"}, {"arrows": "to", "from": "4122021003R00", "to": "clause: 50.73.(a)(2)(ii)(A)"}, {"arrows": "to", "from": "4122021004R00", "to": "Event: The Unit 2 reactor was manually tripped due to increasing steam generator water levels caused by oscillating Main Feedwater Pump Recirculation Valves."}, {"arrows": "to", "from": "Event: The Unit 2 reactor was manually tripped due to increasing steam generator water levels caused by oscillating Main Feedwater Pump Recirculation Valves.", "to": "Cause: The key lock switches for the recirculation valves were left in AUTO, allowing the valves to modulate based on flow indication. This was due to the unit supervisor not properly reading a procedure step from a startup procedure."}, {"arrows": "to", "from": "Cause: The key lock switches for the recirculation valves were left in AUTO, allowing the valves to modulate based on flow indication. This was due to the unit supervisor not properly reading a procedure step from a startup procedure.", "to": "Influence: The oscillation of the valves led to a steam generator water level transient that met predefined reactor trip criteria, resulting in a manual actuation of the Reactor Protection System."}, {"arrows": "to", "from": "Influence: The oscillation of the valves led to a steam generator water level transient that met predefined reactor trip criteria, resulting in a manual actuation of the Reactor Protection System.", "to": "Corrective Actions: Procedural clarifications and cautions were implemented as corrective actions."}, {"arrows": "to", "from": "4122021004R00", "to": "facility: Beaver Valley Power Station, Unit 2"}, {"arrows": "to", "from": "4122021004R00", "to": "event_date: 11/12/2021"}, {"arrows": "to", "from": "4122021004R00", "to": "title: Unit 2 Manual Reactor Trip"}, {"arrows": "to", "from": "4122021004R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4122021005R00", "to": "Event: The Beaver Valley Power Station, Unit No. 2 (BVPS-2) reactor was manually tripped at approximately 100 percent power due to a trip of a main feedwater pump (MFP) caused by a loss of adequate suction pressure. This was due to a transient in the Heater Drain System from a level increase in a Second Point Heater Drain Receiver Tank. The standby condensate pump was not available to automatically start on low MFP pressure."}, {"arrows": "to", "from": "Event: The Beaver Valley Power Station, Unit No. 2 (BVPS-2) reactor was manually tripped at approximately 100 percent power due to a trip of a main feedwater pump (MFP) caused by a loss of adequate suction pressure. This was due to a transient in the Heater Drain System from a level increase in a Second Point Heater Drain Receiver Tank. The standby condensate pump was not available to automatically start on low MFP pressure.", "to": "Cause: The direct cause was the loss of MFP suction pressure resulting in an automatic trip of a running MFP. The apparent cause was that additional mitigating actions were not taken when the third condensate pump motor was not returned from the vendor as scheduled. Not having the standby condensate pump available created a conditional single point vulnerability within the Condensate and Heater Drains systems that were not identified or mitigated."}, {"arrows": "to", "from": "Cause: The direct cause was the loss of MFP suction pressure resulting in an automatic trip of a running MFP. The apparent cause was that additional mitigating actions were not taken when the third condensate pump motor was not returned from the vendor as scheduled. Not having the standby condensate pump available created a conditional single point vulnerability within the Condensate and Heater Drains systems that were not identified or mitigated.", "to": "Influence: The manual reactor trip resulted in an event that required reporting pursuant to 10 CFR 50.73(a)(2)(iv)(A) as an event that resulted in a manual actuation of the Reactor Protection System, 10 CFR 50.73(a)(2)(iv)(B)(1), and an automatic actuation of the Auxiliary Feedwater System, 10 CFR 50.73(a)(2)(iv)(B)(6)."}, {"arrows": "to", "from": "Influence: The manual reactor trip resulted in an event that required reporting pursuant to 10 CFR 50.73(a)(2)(iv)(A) as an event that resulted in a manual actuation of the Reactor Protection System, 10 CFR 50.73(a)(2)(iv)(B)(1), and an automatic actuation of the Auxiliary Feedwater System, 10 CFR 50.73(a)(2)(iv)(B)(6).", "to": "Corrective Actions: Changes to procedural controls for conditional single point vulnerabilities and condensate pump alignments above 40% power were implemented."}, {"arrows": "to", "from": "4122021005R00", "to": "facility: Beaver Valley Power Station, Unit 2"}, {"arrows": "to", "from": "4122021005R00", "to": "event_date: 11/17/2021"}, {"arrows": "to", "from": "4122021005R00", "to": "title: Manual Reactor Trip and Auxiliary Feedwater Actuation due to trip of a Main Feedwater Pump"}, {"arrows": "to", "from": "4122021005R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4122022001R00", "to": "Event: Fuel oil intrusion was identified in the lube oil for emergency diesel generator (EDG) 2-2 at Beaver Valley Power Station, Unit No. 2. This resulted in a decline in lube oil viscosity, making EDG 2-2 inoperable."}, {"arrows": "to", "from": "Event: Fuel oil intrusion was identified in the lube oil for emergency diesel generator (EDG) 2-2 at Beaver Valley Power Station, Unit No. 2. This resulted in a decline in lube oil viscosity, making EDG 2-2 inoperable.", "to": "Cause: The gravity drain from the fuel oil injection pumps to the underground tank was air bound since the October 2021 refueling outage. This prevented excess fuel oil from draining back to the fuel oil storage tank and allowed for intrusion into the lube oil. The direct cause was a lack of guidance in station procedures to proactively open the gravity drain line vent valve(s) during filling of the fuel oil storage tank."}, {"arrows": "to", "from": "Cause: The gravity drain from the fuel oil injection pumps to the underground tank was air bound since the October 2021 refueling outage. This prevented excess fuel oil from draining back to the fuel oil storage tank and allowed for intrusion into the lube oil. The direct cause was a lack of guidance in station procedures to proactively open the gravity drain line vent valve(s) during filling of the fuel oil storage tank.", "to": "Influence: The incident caused EDG 2-2 to be declared inoperable, potentially impacting the safety and operation of Beaver Valley Power Station, Unit No. 2. The lube oil\u0027s decreasing viscosity due to fuel oil intrusion rendered past operability unsupported for approximately nine months."}, {"arrows": "to", "from": "Influence: The incident caused EDG 2-2 to be declared inoperable, potentially impacting the safety and operation of Beaver Valley Power Station, Unit No. 2. The lube oil\u0027s decreasing viscosity due to fuel oil intrusion rendered past operability unsupported for approximately nine months.", "to": "Corrective Actions: The lube oil was changed and EDG 2-2 was declared operable on July 16, 2022. The station procedures used during the fuel oil tank drain and fill activity were revised to provide guidance for venting the gravity drain lines after filling the tanks."}, {"arrows": "to", "from": "4122022001R00", "to": "facility: Beaver Valley Power Station, Unit No. 2"}, {"arrows": "to", "from": "4122022001R00", "to": "event_date: 7/13/2022"}, {"arrows": "to", "from": "4122022001R00", "to": "title: Unit 2 Operation or Condition Prohibited by Technical Specification and Loss of Safety Function due to Emergency Diesel Generator Fuel Oil Intrusion into Lube Oil"}, {"arrows": "to", "from": "4122022001R00", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(A), 50.73.(a)(2)(v)(D)"}, {"arrows": "to", "from": "4122023001R00", "to": "Event: During the BVPS-2 twenty-third refueling outage on April 22, 2023, two indications identified on the reactor pressure vessel head vent line did not meet the applicable acceptance criteria. The indications could not be dispositioned as acceptable per American Society of Mechanical Engineers (ASME) Code Section XI in a Reactor Coolant System pressure boundary."}, {"arrows": "to", "from": "Event: During the BVPS-2 twenty-third refueling outage on April 22, 2023, two indications identified on the reactor pressure vessel head vent line did not meet the applicable acceptance criteria. The indications could not be dispositioned as acceptable per American Society of Mechanical Engineers (ASME) Code Section XI in a Reactor Coolant System pressure boundary.", "to": "Cause: Primary Water Stress Corrosion Cracking (PWSCC) of the Alloy 600 penetration tube material was determined to be the cause of the identified flaws."}, {"arrows": "to", "from": "Cause: Primary Water Stress Corrosion Cracking (PWSCC) of the Alloy 600 penetration tube material was determined to be the cause of the identified flaws.", "to": "Influence: The plant risk associated with the BVPS-2 eddy current indications identified on the vent line penetration of the reactor vessel head is considered to be of very low safety significance. This is based on the fact that the indications were not through-wall and there was no indication of RCS leakage."}, {"arrows": "to", "from": "Influence: The plant risk associated with the BVPS-2 eddy current indications identified on the vent line penetration of the reactor vessel head is considered to be of very low safety significance. This is based on the fact that the indications were not through-wall and there was no indication of RCS leakage.", "to": "Corrective Actions: The vent line penetration was repaired in accordance with NB-3200 of ASME Section III, ASME Code Case N-638-10, and relief request 2-TYP-4-RV-06. The repairs were completed prior to startup."}, {"arrows": "to", "from": "4122023001R00", "to": "facility: Beaver Valley Power Station, Unit No. 2"}, {"arrows": "to", "from": "4122023001R00", "to": "event_date: 4/22/2023"}, {"arrows": "to", "from": "4122023001R00", "to": "title: Indications Identified During Reactor Vessel Head Inspection"}, {"arrows": "to", "from": "4122023001R00", "to": "clause: 50.73.(a)(2)(ii)(A)"}, {"arrows": "to", "from": "4122023002R00", "to": "Event: {\u0027What happened\u0027: \"Automatic Actuation of Auxiliary Feedwater System occurred at Beaver Valley Power Station, Unit No. 2 (BVPS-2) in Mode 3 at 0 percent power. Both Motor Driven Auxiliary Feedwater (MDAFW) Pumps automatically started when a \u0027Loss of Both Main Feedwater Pumps (MFP)\u0027 signal was received upon the start failure of the \u0027B\u0027 MFP, 2FWS-P21B.\"}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \"Automatic Actuation of Auxiliary Feedwater System occurred at Beaver Valley Power Station, Unit No. 2 (BVPS-2) in Mode 3 at 0 percent power. Both Motor Driven Auxiliary Feedwater (MDAFW) Pumps automatically started when a \u0027Loss of Both Main Feedwater Pumps (MFP)\u0027 signal was received upon the start failure of the \u0027B\u0027 MFP, 2FWS-P21B.\"}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The failure to start was due to the lube oil (LO) pressure start permissive not being met when the LO system relief valve, 2FWS-RV205B, setpoint was set too low during the refueling outage. Also, the MDAFW pump auto-start signal was generated during a plant condition where it was not necessary.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The failure to start was due to the lube oil (LO) pressure start permissive not being met when the LO system relief valve, 2FWS-RV205B, setpoint was set too low during the refueling outage. Also, the MDAFW pump auto-start signal was generated during a plant condition where it was not necessary.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The event resulted in the automatic actuation of the Auxiliary Feedwater (AFW) System.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The event resulted in the automatic actuation of the Auxiliary Feedwater (AFW) System.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Planned corrective actions include adjusting 2FWS-RV2056 setpoint to restore LO system margin and start-up procedures will be revised to disable the MDAFW Pump auto-start circuit when plant conditions do not require the auto-start function. Also, maintenance documents will be enhanced to clarify the desired setpoint value.\u0027}"}, {"arrows": "to", "from": "4122023002R00", "to": "facility: Beaver Valley Power Station, Unit No. 2"}, {"arrows": "to", "from": "4122023002R00", "to": "event_date: 5/19/2023"}, {"arrows": "to", "from": "4122023002R00", "to": "title: Automatic Actuation of Auxiliary Feedwater System"}, {"arrows": "to", "from": "4122023002R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4122023003R01", "to": "Event: On June 11, 2023, a missile shield door at Beaver Valley Power Station, Unit No. 2 (BVPS-2) was discovered to have been left open since April 6, 2023. This resulted in a loss of safety function as both Primary Component Cooling Water trains were inoperable for certain periods."}, {"arrows": "to", "from": "Event: On June 11, 2023, a missile shield door at Beaver Valley Power Station, Unit No. 2 (BVPS-2) was discovered to have been left open since April 6, 2023. This resulted in a loss of safety function as both Primary Component Cooling Water trains were inoperable for certain periods.", "to": "Cause: The direct cause was that station personnel did not adequately track ownership of the door over the multi-day evolution and failed to follow procedure by not assuming ownership and shutting the door at the end of the work activity. The root cause was the lack of a clear and concise process for controlling ownership and responsibility for missile shield doors when temporarily opened."}, {"arrows": "to", "from": "Cause: The direct cause was that station personnel did not adequately track ownership of the door over the multi-day evolution and failed to follow procedure by not assuming ownership and shutting the door at the end of the work activity. The root cause was the lack of a clear and concise process for controlling ownership and responsibility for missile shield doors when temporarily opened.", "to": "Influence: The open door led to a loss of safety function and rendered both Primary Component Cooling Water trains inoperable for certain periods. This could have prevented the fulfillment of the safety function to remove residual heat."}, {"arrows": "to", "from": "Influence: The open door led to a loss of safety function and rendered both Primary Component Cooling Water trains inoperable for certain periods. This could have prevented the fulfillment of the safety function to remove residual heat.", "to": "Corrective Actions: Corrective actions included adding a check that the door is closed to the daily tour log, creating a specific procedure for opening and closing the door, and adding controls to the administrative procedure, including a dedicated closure team requirement until doors are restored to closed and latched."}, {"arrows": "to", "from": "4122023003R01", "to": "facility: ??050"}, {"arrows": "to", "from": "4122023003R01", "to": "event_date: 6/11/2023"}, {"arrows": "to", "from": "4122023003R01", "to": "title: Missile Barrier Door Left Open Resulting in a Loss of Safety Function"}, {"arrows": "to", "from": "4122023003R01", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(ii)(B), 50.73.(a)(2)(v)(B), 50.73.(a)(2)(vii)"}, {"arrows": "to", "from": "4122023004R00", "to": "Event: The 2-2 Emergency Diesel Generator (EDG) at Beaver Valley Power Station, Unit No. 2 (BVPS-2) was declared Inoperable due to its Rocker Arm Lube Oil (LO) System viscosity degrading. This was likely due to Fuel Oil System leakage into the Rocker Arm LO System from a loose fuel oil injection line packing nut."}, {"arrows": "to", "from": "Event: The 2-2 Emergency Diesel Generator (EDG) at Beaver Valley Power Station, Unit No. 2 (BVPS-2) was declared Inoperable due to its Rocker Arm Lube Oil (LO) System viscosity degrading. This was likely due to Fuel Oil System leakage into the Rocker Arm LO System from a loose fuel oil injection line packing nut.", "to": "Cause: The cause of the incident was likely a leakage from the Fuel Oil System into the Rocker Arm LO System due to a loose fuel oil injection line packing nut."}, {"arrows": "to", "from": "Cause: The cause of the incident was likely a leakage from the Fuel Oil System into the Rocker Arm LO System due to a loose fuel oil injection line packing nut.", "to": "Influence: The incident led to the degradation of the Rocker Arm Lube Oil (LO) System viscosity, which resulted in the Emergency Diesel Generator being declared inoperable. This could have potentially impacted the safety functions of the power station."}, {"arrows": "to", "from": "Influence: The incident led to the degradation of the Rocker Arm Lube Oil (LO) System viscosity, which resulted in the Emergency Diesel Generator being declared inoperable. This could have potentially impacted the safety functions of the power station.", "to": "Corrective Actions: Compensatory measures were implemented to monitor and maintain the LO viscosity within the required limit by a proceduralized drain and fill process based on LO sample results and EDG run time. The 2-2 EDG was declared Operable at 0615 on July 15, 2023. The additional planned corrective action is to implement a permanent repair if fuel oil leakage increases during continued monitoring. Enhancements include revising the maintenance procedures to check the tightness of fuel oil packing nuts and to replace the high-pressure fuel oil line O-rings and packing on both EDGs."}, {"arrows": "to", "from": "4122023004R00", "to": "facility: Beaver Valley Power Station, Unit No. 2"}, {"arrows": "to", "from": "4122023004R00", "to": "event_date: 7/12/2023"}, {"arrows": "to", "from": "4122023004R00", "to": "title: Condition Prohibited by Technical Specification and Loss of Safety Function due to Emergency Diesel Generator Lube Oil Contamination by Fuel Oil"}, {"arrows": "to", "from": "4122023004R00", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(A), 50.73.(a)(2)(v)(D)"}, {"arrows": "to", "from": "4132021005R00", "to": "Event: Automatic Actuation of the 1B Emergency Diesel Generator Load Sequencer on Bus Undervoltage Condition occurred on October 27, 2021, at approximately 1430, with Unit 1 in Mode 6 at 0% power. The actuation was due to an undervoltage condition on the 1B 4160v Essential Bus during 1B sequencer timer calibration activities. The actuation signals were sent to both the 1B EDG and the Unit 1 Auxiliary Feedwater (CA) System. However, neither system automatically started as they were both removed from service for maintenance activities at the time."}, {"arrows": "to", "from": "Event: Automatic Actuation of the 1B Emergency Diesel Generator Load Sequencer on Bus Undervoltage Condition occurred on October 27, 2021, at approximately 1430, with Unit 1 in Mode 6 at 0% power. The actuation was due to an undervoltage condition on the 1B 4160v Essential Bus during 1B sequencer timer calibration activities. The actuation signals were sent to both the 1B EDG and the Unit 1 Auxiliary Feedwater (CA) System. However, neither system automatically started as they were both removed from service for maintenance activities at the time.", "to": "Cause: The cause of the event was the mini grabber placed during the testing activity lost adequate connection which allowed the load sequencer to realign from the test condition."}, {"arrows": "to", "from": "Cause: The cause of the event was the mini grabber placed during the testing activity lost adequate connection which allowed the load sequencer to realign from the test condition.", "to": "Influence: The event did not cause any immediate problems as decay heat removal was maintained via 1A train systems. However, it was reported to the NRC as an eight-hour, non-emergency Event Notification Number 55549 on October 27, 2021."}, {"arrows": "to", "from": "Influence: The event did not cause any immediate problems as decay heat removal was maintained via 1A train systems. However, it was reported to the NRC as an eight-hour, non-emergency Event Notification Number 55549 on October 27, 2021.", "to": "Corrective Actions: The event was reported to the NRC for further investigation and necessary actions. The report does not specify any immediate corrective actions taken."}, {"arrows": "to", "from": "4132021005R00", "to": "facility: Catawba Nuclear Station, Unit 1 05000413 1 OF 4"}, {"arrows": "to", "from": "4132021005R00", "to": "event_date: 10/27/2021"}, {"arrows": "to", "from": "4132021005R00", "to": "title: Automatic Actuation of the 1B Emergency Diesel Generator Load Sequencer on Bus Undervoltage Condition"}, {"arrows": "to", "from": "4132021005R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4142021001R00", "to": "Event: During the performance of the Catawba Nuclear Station Unit 2 reactor vessel closure head (RVCH) examinations, a relevant ultrasonic testing (UT) leak path indication was identified on Unit 2, nozzle penetration 74. The indication was confirmed in the J-groove weld with supplemental eddy current and liquid penetrant surface examinations."}, {"arrows": "to", "from": "Event: During the performance of the Catawba Nuclear Station Unit 2 reactor vessel closure head (RVCH) examinations, a relevant ultrasonic testing (UT) leak path indication was identified on Unit 2, nozzle penetration 74. The indication was confirmed in the J-groove weld with supplemental eddy current and liquid penetrant surface examinations.", "to": "Cause: The cause of the Unit 2 RVCH nozzle penetration 74 relevant indication is due to Primary Water Stress Corrosion Cracking (PWSCC) from the Alloy 82/182 weld application in the primary system."}, {"arrows": "to", "from": "Cause: The cause of the Unit 2 RVCH nozzle penetration 74 relevant indication is due to Primary Water Stress Corrosion Cracking (PWSCC) from the Alloy 82/182 weld application in the primary system.", "to": "Influence: The indication did not meet the requirements of 10 CFR 50.55a(g)(6)(ii)(D) and ASME code case N-729-6, which resulted in the condition of the nuclear power plant, including its principal safety barriers, being seriously degraded."}, {"arrows": "to", "from": "Influence: The indication did not meet the requirements of 10 CFR 50.55a(g)(6)(ii)(D) and ASME code case N-729-6, which resulted in the condition of the nuclear power plant, including its principal safety barriers, being seriously degraded.", "to": "Corrective Actions: Unit 2 RVCH nozzle penetration 74 was repaired in accordance with the NRC approved Westinghouse embedded flaw repair method (WCAP-15987-P-A) and Duke Energy relief request RA-21-0145. A bare metal visual examination of the RVCH was performed with no visual evidence of head penetration leakage detected."}, {"arrows": "to", "from": "4142021001R00", "to": "facility: Catawba Nuclear Station, Unit 2 05000414 1 OF 3"}, {"arrows": "to", "from": "4142021001R00", "to": "event_date: 4/20/2021"}, {"arrows": "to", "from": "4142021001R00", "to": "title: Indication Identified During Reactor Pressure Vessel Head Nozzle Penetration Inspection"}, {"arrows": "to", "from": "4142021001R00", "to": "clause: 50.73.(a)(2)(ii)(A)"}, {"arrows": "to", "from": "4142021002R00", "to": "Event: {\u0027What happened\u0027: [\u0027Valid Actuation of the Unit 2 Reactor Protection System and Auxiliary Feedwater System\u0027, \u0027Automatic reactor trip signal on Overpower Delta Temperature\u0027, \u0027Feedwater isolation signal was generated\u0027, \u00272B Feedwater Pump Turbine tripped\u0027, \u0027Actuation of the Auxiliary Feedwater (CA) system\u0027]}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: [\u0027Valid Actuation of the Unit 2 Reactor Protection System and Auxiliary Feedwater System\u0027, \u0027Automatic reactor trip signal on Overpower Delta Temperature\u0027, \u0027Feedwater isolation signal was generated\u0027, \u00272B Feedwater Pump Turbine tripped\u0027, \u0027Actuation of the Auxiliary Feedwater (CA) system\u0027]}", "to": "Cause: {\u0027Why did it happen\u0027: [\u0027Inadequacies in the reactor coolant system temperature cross calibration testing equipment and procedure\u0027, \u0027Inadequate oversight and standards adherence of the Unit 2 feedwater isolation recovery actions\u0027]}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: [\u0027Inadequacies in the reactor coolant system temperature cross calibration testing equipment and procedure\u0027, \u0027Inadequate oversight and standards adherence of the Unit 2 feedwater isolation recovery actions\u0027]}", "to": "Influence: {\u0027What was the impact\u0027: [\u0027No impact to the health and safety of the public\u0027]}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: [\u0027No impact to the health and safety of the public\u0027]}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: [\u0027Procedural revisions\u0027, \u0027Personnel accountability actions\u0027]}"}, {"arrows": "to", "from": "4142021002R00", "to": "facility: Catawba Nuclear Station, Unit 2 1 OF 5"}, {"arrows": "to", "from": "4142021002R00", "to": "event_date: 5/1/2021"}, {"arrows": "to", "from": "4142021002R00", "to": "title: Valid Actuation of the Unit 2 Reactor Protection System and Auxiliary Feedwater System"}, {"arrows": "to", "from": "4142021002R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4142021003R00", "to": "Event: The local leak rate test (LLRT) for the 2EMF-IN containment penetration did not meet 10 CFR 50 Appendix J requirements for both the inboard and outboard containment isolation valves. The leakage assigned to the penetration also resulted in total containment leakage exceeding the allowed overall leakage."}, {"arrows": "to", "from": "Event: The local leak rate test (LLRT) for the 2EMF-IN containment penetration did not meet 10 CFR 50 Appendix J requirements for both the inboard and outboard containment isolation valves. The leakage assigned to the penetration also resulted in total containment leakage exceeding the allowed overall leakage.", "to": "Cause: The most likely cause of the leakages from 2MISV5230 and 2MISV5231 is the degradation of the elastomer seat aggravated by the presence of a buildup of debris in the seating area and overly conservative testing methodology."}, {"arrows": "to", "from": "Cause: The most likely cause of the leakages from 2MISV5230 and 2MISV5231 is the degradation of the elastomer seat aggravated by the presence of a buildup of debris in the seating area and overly conservative testing methodology.", "to": "Influence: The failure of the As-Found local leak rate test for penetration 2EMF-IN and its associated impact on the Containment ILRT, this event is reportable in accordance with 10 CFR 50.73(a)(2)(ii)(A), any event or condition that results in the condition of the nuclear power plant, including its principal safety barriers, being seriously degraded and 10 CFR 50.73(a)(2)(v)(C), Any event or condition that could have prevented the fulfillment of the safety function of structures or systems that are needed to control the release of radioactive material."}, {"arrows": "to", "from": "Influence: The failure of the As-Found local leak rate test for penetration 2EMF-IN and its associated impact on the Containment ILRT, this event is reportable in accordance with 10 CFR 50.73(a)(2)(ii)(A), any event or condition that results in the condition of the nuclear power plant, including its principal safety barriers, being seriously degraded and 10 CFR 50.73(a)(2)(v)(C), Any event or condition that could have prevented the fulfillment of the safety function of structures or systems that are needed to control the release of radioactive material.", "to": "Corrective Actions: The valves were repaired and retested satisfactorily prior to entering the mode of applicability. The event was reported to the NRC as an eight-hour, non-emergency Event Notification Number 55275 on May 25, 2021."}, {"arrows": "to", "from": "4142021003R00", "to": "facility: Catawba Nuclear Station, Unit 2 05000414 1 OF 4"}, {"arrows": "to", "from": "4142021003R00", "to": "event_date: 5/25/2021"}, {"arrows": "to", "from": "4142021003R00", "to": "title: Containment Penetration Failure Resulting in Integrated Leak Rate Test Failure"}, {"arrows": "to", "from": "4142021003R00", "to": "clause: 50.73.(a)(2)(ii)(A)"}, {"arrows": "to", "from": "4142022001R00", "to": "Event: Manual Reactor Trip and Auxiliary Feedwater Start due to Misaligned Control Rods"}, {"arrows": "to", "from": "Event: Manual Reactor Trip and Auxiliary Feedwater Start due to Misaligned Control Rods", "to": "Cause: The event was caused by an intermittent high resistance connection in the rod control system moveable regulation circuitry resulting from insulation inappropriately inserted into a crimped lug connection. The connection was made during initial plant construction and degraded over time."}, {"arrows": "to", "from": "Cause: The event was caused by an intermittent high resistance connection in the rod control system moveable regulation circuitry resulting from insulation inappropriately inserted into a crimped lug connection. The connection was made during initial plant construction and degraded over time.", "to": "Influence: The event did not impact public health and safety. All control rods fully inserted into the core following the manual reactor trip. All safety systems functioned as expected. The Auxiliary Feedwater system actuated as designed to provide makeup flow to the steam generators."}, {"arrows": "to", "from": "Influence: The event did not impact public health and safety. All control rods fully inserted into the core following the manual reactor trip. All safety systems functioned as expected. The Auxiliary Feedwater system actuated as designed to provide makeup flow to the steam generators.", "to": "Corrective Actions: The event was reported to the NRC as a four-hour, non-emergency Event Notification Number 55856 on April 23, 2022 per 10 CFR 50.72(b)2(iv)(B), Actuation of the Reactor Protection System and an eight- hour non-emergency notification under the same Event Notification per 10 CFR 50.72(b)(3)(iv)(A), Specified Safety System Actuation."}, {"arrows": "to", "from": "4142022001R00", "to": "facility: Catawba Nuclear Station, Unit 2 05000414 1 of 4"}, {"arrows": "to", "from": "4142022001R00", "to": "event_date: 4/23/2022"}, {"arrows": "to", "from": "4142022001R00", "to": "title: Manual Reactor Trip and Auxiliary Feedwater Start due to Misaligned Control Rods"}, {"arrows": "to", "from": "4142022001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4142022002R00", "to": "Event: During the Catawba Nuclear Station Unit 2 refueling outage, a planned surface examination Liquid Penetrant test (PT) performed on a previous weld overlay repair on nozzle penetration 74 of the reactor vessel closure head (RVCH) did not meet applicable acceptance standards. The examination was being performed to meet the requirements of Relief Request RA-21-0144."}, {"arrows": "to", "from": "Event: During the Catawba Nuclear Station Unit 2 refueling outage, a planned surface examination Liquid Penetrant test (PT) performed on a previous weld overlay repair on nozzle penetration 74 of the reactor vessel closure head (RVCH) did not meet applicable acceptance standards. The examination was being performed to meet the requirements of Relief Request RA-21-0144.", "to": "Cause: The cause of this event is attributed to mechanical discontinuities/minor subsurface voids which were exposed to the weld surface due to thermal and/or pressure stresses during plant operation."}, {"arrows": "to", "from": "Cause: The cause of this event is attributed to mechanical discontinuities/minor subsurface voids which were exposed to the weld surface due to thermal and/or pressure stresses during plant operation.", "to": "Influence: The discovered indications did not meet the acceptance standards from ASME Section III, NB-5350 and were therefore deemed rejectable. This resulted in the condition of the nuclear power plant, including its principal safety barriers, being seriously degraded."}, {"arrows": "to", "from": "Influence: The discovered indications did not meet the acceptance standards from ASME Section III, NB-5350 and were therefore deemed rejectable. This resulted in the condition of the nuclear power plant, including its principal safety barriers, being seriously degraded.", "to": "Corrective Actions: The penetration required repairs for the discovered indications. The repairs were completed in accordance with the ASME Code of Record prior to returning the RVCH to service. The indications were removed by buffing/grinding, localized weld build-up applied to restore the embedded flaw repair thickness, and a final PT of the locations was performed to ensure acceptance standards were met in the as-left condition."}, {"arrows": "to", "from": "4142022002R00", "to": "facility: Catawba Nuclear Station, Unit 2  1 05000414  1 OF 3"}, {"arrows": "to", "from": "4142022002R00", "to": "event_date: 10/15/2022"}, {"arrows": "to", "from": "4142022002R00", "to": "title: Indications Identified During Reactor Vessel Head Penetration Embedded Flaw Repair Surface Examination"}, {"arrows": "to", "from": "4142022002R00", "to": "clause: 50.73.(a)(2)(ii)(A)"}, {"arrows": "to", "from": "4142022003R00", "to": "Event: The reactor was manually tripped following procedural guidance due to a 213 train main feedwater pump trip. The auxiliary feedwater system started automatically as expected."}, {"arrows": "to", "from": "Event: The reactor was manually tripped following procedural guidance due to a 213 train main feedwater pump trip. The auxiliary feedwater system started automatically as expected.", "to": "Cause: The 213 main feedwater pump tripped on loss of condenser vacuum due to a deficiency in the unit startup procedure. The procedure did not ensure the water/condensate in the main steam equalization header was properly drained prior to opening the main steam supply to the feedwater pump turbine (CFPT) valve. This introduced water into the 213 main feedwater pump turbine condenser causing a loss of vacuum which resulted in the 213 CFPT trip and manual reactor trip."}, {"arrows": "to", "from": "Cause: The 213 main feedwater pump tripped on loss of condenser vacuum due to a deficiency in the unit startup procedure. The procedure did not ensure the water/condensate in the main steam equalization header was properly drained prior to opening the main steam supply to the feedwater pump turbine (CFPT) valve. This introduced water into the 213 main feedwater pump turbine condenser causing a loss of vacuum which resulted in the 213 CFPT trip and manual reactor trip.", "to": "Influence: The reactor was manually tripped and the auxiliary feedwater system started automatically. There was no impact to the health and safety of the public."}, {"arrows": "to", "from": "Influence: The reactor was manually tripped and the auxiliary feedwater system started automatically. There was no impact to the health and safety of the public.", "to": "Corrective Actions: Not specified in the provided text."}, {"arrows": "to", "from": "4142022003R00", "to": "facility: Catawba Nuclear Station, Unit 2 05000414 1 OF 4"}, {"arrows": "to", "from": "4142022003R00", "to": "event_date: 10/24/2022"}, {"arrows": "to", "from": "4142022003R00", "to": "title: Manual Reactor Trip and Auxiliary Feedwater System Actuation"}, {"arrows": "to", "from": "4142022003R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4232022001R00", "to": "Event: On January 23, 2022, the \u0027B\u0027 train Charging Pump and Reactor Plant Component Cooling Water (RPCCW) Pump Area Exhaust Fan failed. This resulted in tripping its supply breaker, fire alarms, Control Room alarms, and an auto start of the standby fan. One ECCS subsystem and one RPCCW safety loop were inoperable for a total of 105 hours and 32 minutes."}, {"arrows": "to", "from": "Event: On January 23, 2022, the \u0027B\u0027 train Charging Pump and Reactor Plant Component Cooling Water (RPCCW) Pump Area Exhaust Fan failed. This resulted in tripping its supply breaker, fire alarms, Control Room alarms, and an auto start of the standby fan. One ECCS subsystem and one RPCCW safety loop were inoperable for a total of 105 hours and 32 minutes.", "to": "Cause: The fan failure was caused by a motor bearing failure. The failed bearing is manufactured by FAFNIR and its model number is 314KDD BEARING."}, {"arrows": "to", "f
