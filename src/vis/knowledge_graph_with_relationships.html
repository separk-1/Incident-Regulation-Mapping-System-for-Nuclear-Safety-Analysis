sed by significant maintenance done on the Unit 1 High Pressure Turbine during the Unit 1 Cycle 31 refueling outage (U1C31).", "to": "Influence: The high vibrations led to a manual trip of the Main Turbine and subsequently, the Unit 1 Reactor. The Main Steam Stop Valves were closed, and main condenser vacuum was broken. The Auxiliary Feedwater Pumps started as required and operated properly. The event resulted in a valid actuation of the Reactor Protection System (RPS) and the Auxiliary Feedwater System."}, {"arrows": "to", "from": "Influence: The high vibrations led to a manual trip of the Main Turbine and subsequently, the Unit 1 Reactor. The Main Steam Stop Valves were closed, and main condenser vacuum was broken. The Auxiliary Feedwater Pumps started as required and operated properly. The event resulted in a valid actuation of the Reactor Protection System (RPS) and the Auxiliary Feedwater System.", "to": "Corrective Actions: The Unit 1 Reactor was manually tripped, the Main Steam Stop Valves were closed, and main condenser vacuum was broken. The Auxiliary Feedwater Pumps started as required and operated properly. No Safety Injection actuation was initiated or required. Decay Heat Removal was through the Unit 1 Steam Generator Power-Operated Relief Valves (SG PORVs). All required equipment operated as expected."}, {"arrows": "to", "from": "3152022001R00", "to": "facility: Donald C. Cook Nuclear Plant Unit 1 05000315 1 OF 4"}, {"arrows": "to", "from": "3152022001R00", "to": "event_date: 5/24/2022"}, {"arrows": "to", "from": "3152022001R00", "to": "title: Manual Reactor Trip Following Manual Turbine Trip due to High Vibrations on Main Turbine"}, {"arrows": "to", "from": "3152022001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3162021001R00", "to": "Event: {\u0027What happened?\u0027: \u0027The Main Steam Safety Valves (MSSVs) in Donald C. Cook Unit 2 were found to have setpoints outside the Technical Specifications (TS) limits during surveillance testing.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened?\u0027: \u0027The Main Steam Safety Valves (MSSVs) in Donald C. Cook Unit 2 were found to have setpoints outside the Technical Specifications (TS) limits during surveillance testing.\u0027}", "to": "Cause: {\u0027Why did it happen?\u0027: \u0027The cause was determined to be setpoint drift, which led to the MSSVs not meeting the surveillance test acceptance criteria.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen?\u0027: \u0027The cause was determined to be setpoint drift, which led to the MSSVs not meeting the surveillance test acceptance criteria.\u0027}", "to": "Influence: {\u0027What was the impact?\u0027: \u0027The discrepancies identified would normally be considered to occur at the time of test. However, based on NUREG-1022 guidance, the MSSVs are considered to have been inoperable during plant operation, for a period longer than allowed by TS. This event is reportable as it is a condition prohibited by Technical Specifications.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact?\u0027: \u0027The discrepancies identified would normally be considered to occur at the time of test. However, based on NUREG-1022 guidance, the MSSVs are considered to have been inoperable during plant operation, for a period longer than allowed by TS. This event is reportable as it is a condition prohibited by Technical Specifications.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it?\u0027: \u0027Adjustments were made to the MSSVs and they met the as-left testing criteria of +/- 1 percent lift setpoint pressure. Additionally, due to the as found lift setpoint pressure of 2-SV-1A-3, 2-SV-2B-3, and 2-SV-2B-2 being outside of acceptance limits, all 20 SG MSSVs were tested.\u0027}"}, {"arrows": "to", "from": "3162021001R00", "to": "facility: 05000316 1 OF 4"}, {"arrows": "to", "from": "3162021001R00", "to": "event_date: 4/15/2021"}, {"arrows": "to", "from": "3162021001R00", "to": "title: Main Steam Safety Valve Setpoints Found Outside Technical Specifications Limits"}, {"arrows": "to", "from": "3162021001R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3162021002R00", "to": "Event: {\u0027What happened\u0027: \u0027A manual reactor trip occurred due to an unisolable steam leak in a crossover pipe at the Right Moisture Separator Reheater (MSR) joint at Donald C. Cook Unit 2.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027A manual reactor trip occurred due to an unisolable steam leak in a crossover pipe at the Right Moisture Separator Reheater (MSR) joint at Donald C. Cook Unit 2.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The steam leak occurred at a right MSR crossover piping expansion joint. The expansion joint protective liner was displaced downstream due to a failed weld that exposed the bellows to direct steam flow.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The steam leak occurred at a right MSR crossover piping expansion joint. The expansion joint protective liner was displaced downstream due to a failed weld that exposed the bellows to direct steam flow.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The reactor had to be manually tripped and the operation was halted. The event led to the actuation of the Reactor Protection System (RPS) and the Auxiliary Feedwater System.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The reactor had to be manually tripped and the operation was halted. The event led to the actuation of the Reactor Protection System (RPS) and the Auxiliary Feedwater System.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \"Operators manually tripped the reactor and isolated the EHC fluid leak from the hydraulic actuator. A failure investigation was conducted, which led to a design change in the expansion joint liner. The thickness of the inner liner was increased from 1/8 inch to 1/4 inch and a thicker weld was specified to attach the liner to the replacement expansion joint. The LPT \u0027A\u0027 Left, \u0027B\u0027 Right, and \u0027C\u0027 Left expansion joints were replaced that included the liners and welds with the revised specifications. Unit 2 was returned to service when the main generator was synchronized to the electrical grid.\"}"}, {"arrows": "to", "from": "3162021002R00", "to": "facility: 05000316 1 OF 4"}, {"arrows": "to", "from": "3162021002R00", "to": "event_date: 6/22/2021"}, {"arrows": "to", "from": "3162021002R00", "to": "title: Manual Reactor Trip due to an Unisolable Steam Leak"}, {"arrows": "to", "from": "3162021002R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3232021001R00", "to": "Event: Emergency Diesel Generator (EDG) 2-3 at Diablo Canyon Power Plant (DCPP) Unit 2 was declared inoperable due to a low frequency condition discovered during a routine surveillance test."}, {"arrows": "to", "from": "Event: Emergency Diesel Generator (EDG) 2-3 at Diablo Canyon Power Plant (DCPP) Unit 2 was declared inoperable due to a low frequency condition discovered during a routine surveillance test.", "to": "Cause: The EDG 2-3 was not able to attain Technical Specification (TS) minimum frequency when started in automatic. This was discovered during a routine surveillance test which evaluates EDG frequency during standby and loading conditions."}, {"arrows": "to", "from": "Cause: The EDG 2-3 was not able to attain Technical Specification (TS) minimum frequency when started in automatic. This was discovered during a routine surveillance test which evaluates EDG frequency during standby and loading conditions.", "to": "Influence: The EDG frequency being outside TS required limits for a period beyond the TS required completion time could have prevented the fulfillment of a safety function. However, the remaining two of the three EDGs were operable and the low frequency condition did not prevent EDG 2-3 from performing its specified safety function."}, {"arrows": "to", "from": "Influence: The EDG frequency being outside TS required limits for a period beyond the TS required completion time could have prevented the fulfillment of a safety function. However, the remaining two of the three EDGs were operable and the low frequency condition did not prevent EDG 2-3 from performing its specified safety function.", "to": "Corrective Actions: Upon discovery, the condition was corrected and the EDG was restored to operable status on July 22, 2021."}, {"arrows": "to", "from": "3232021001R00", "to": "facility: Diablo Canyon Power Plant, Unit 2 05000323 1 OF 3"}, {"arrows": "to", "from": "3232021001R00", "to": "event_date: 7/22/2021"}, {"arrows": "to", "from": "3232021001R00", "to": "title: Emergency Diesel Generator Declared Inoperable due to Low Frequency Condition Discovery during Routine Surveillance"}, {"arrows": "to", "from": "3232021001R00", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(D)"}, {"arrows": "to", "from": "3232022001R00", "to": "Event: During routine outage inspections on Unit 2, it was determined that the reactor coolant pressure boundary did not meet American Society of Mechanical Engineers (ASME) Boiler and Pressure Vessel Code (BPVC) Section XI acceptance criteria due to finding a through-wall indication at a 2-inch stainless steel socket weld (Weld No. WIB-975D) on the cold leg Loop 1 vacuum refill connecting piping (Line No. 1140)."}, {"arrows": "to", "from": "Event: During routine outage inspections on Unit 2, it was determined that the reactor coolant pressure boundary did not meet American Society of Mechanical Engineers (ASME) Boiler and Pressure Vessel Code (BPVC) Section XI acceptance criteria due to finding a through-wall indication at a 2-inch stainless steel socket weld (Weld No. WIB-975D) on the cold leg Loop 1 vacuum refill connecting piping (Line No. 1140).", "to": "Cause: The presumed cause of the degradation was vibration-induced fatigue propagation of a flaw initiated at a weld defect."}, {"arrows": "to", "from": "Cause: The presumed cause of the degradation was vibration-induced fatigue propagation of a flaw initiated at a weld defect.", "to": "Influence: There was no impact to the health and safety of the public or plant personnel."}, {"arrows": "to", "from": "Influence: There was no impact to the health and safety of the public or plant personnel.", "to": "Corrective Actions: Corrective actions to address the condition consisted of performing a weld repair in accordance with ASME BPVC Section XI Case N-666-1 during the refueling outage."}, {"arrows": "to", "from": "3232022001R00", "to": "facility: Diablo Canyon Power Plant, Unit 2"}, {"arrows": "to", "from": "3232022001R00", "to": "event_date: 10/23/2022"}, {"arrows": "to", "from": "3232022001R00", "to": "title: Unit 2 Reactor Coolant System Pressure Boundary Degradation"}, {"arrows": "to", "from": "3232022001R00", "to": "clause: 50.73.(a)(2)(ii)(A)"}, {"arrows": "to", "from": "3272021001R00", "to": "Event: On May 24, 2021, at 0915 eastern daylight time (EDT), SQN Unit 1 experienced an automatic reactor trip. Approximately 0.5 seconds before the reactor trip, an unexpected Rod Control Urgent Failure alarm annunciated and Control Bank B, Group 2 rods began to lower. The reactor trip first out alarm indicated the trip was from a Power Range High Neutron Flux Rate detected by the Power Range Nuclear Instruments."}, {"arrows": "to", "from": "Event: On May 24, 2021, at 0915 eastern daylight time (EDT), SQN Unit 1 experienced an automatic reactor trip. Approximately 0.5 seconds before the reactor trip, an unexpected Rod Control Urgent Failure alarm annunciated and Control Bank B, Group 2 rods began to lower. The reactor trip first out alarm indicated the trip was from a Power Range High Neutron Flux Rate detected by the Power Range Nuclear Instruments.", "to": "Cause: The direct cause of the failure has been attributed to the card connection between Control Bank B Group 2 stationary gripper phase control card and the backplane of the card cage. Bad pin connections on the backplane of the phase card associated with Control Bank B were discovered during troubleshooting."}, {"arrows": "to", "from": "Cause: The direct cause of the failure has been attributed to the card connection between Control Bank B Group 2 stationary gripper phase control card and the backplane of the card cage. Bad pin connections on the backplane of the phase card associated with Control Bank B were discovered during troubleshooting.", "to": "Influence: The automatic reactor trip resulted in an automatic actuation of the Reactor Protection System and the Auxiliary Feedwater (AFW) System. All plant safety systems responded as designed and all rods fully inserted as required."}, {"arrows": "to", "from": "Influence: The automatic reactor trip resulted in an automatic actuation of the Reactor Protection System and the Auxiliary Feedwater (AFW) System. All plant safety systems responded as designed and all rods fully inserted as required.", "to": "Corrective Actions: The phase card was replaced and tested. Pin reformation was performed by the vendor and system functional testing was also carried out. The corrective action for this event is to revise the procedure to modify how calibration activities are performed based on learnings obtained from the equipment failure evaluation."}, {"arrows": "to", "from": "3272021001R00", "to": "facility: Sequoyah Nuclear Plant Unit 1 05000327  1 OF 5"}, {"arrows": "to", "from": "3272021001R00", "to": "event_date: 5/24/2021"}, {"arrows": "to", "from": "3272021001R00", "to": "title: Reactor Trip on High Neutron Flux Rate Due to Dropped Control Rods"}, {"arrows": "to", "from": "3272021001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3272021003R00", "to": "Event: On August 20, 2021, auxiliary building secondary containment enclosure (ABSCE) boundary Door A118 was found open, creating a breach of the ABSCE boundary that exceeded the allowed breach margin and rendered both trains of the Auxiliary Building Gas Treatment System (ABGTS) inoperable. This was discovered by Fix-it-now personnel."}, {"arrows": "to", "from": "Event: On August 20, 2021, auxiliary building secondary containment enclosure (ABSCE) boundary Door A118 was found open, creating a breach of the ABSCE boundary that exceeded the allowed breach margin and rendered both trains of the Auxiliary Building Gas Treatment System (ABGTS) inoperable. This was discovered by Fix-it-now personnel.", "to": "Cause: The event was caused by miscommunication between the Work Control Center Senior Reactor Operator and Maintenance Services personnel on the requirements of the ABSCE breaching procedure, resulting in a breach permit not being issued when required."}, {"arrows": "to", "from": "Cause: The event was caused by miscommunication between the Work Control Center Senior Reactor Operator and Maintenance Services personnel on the requirements of the ABSCE breaching procedure, resulting in a breach permit not being issued when required.", "to": "Influence: The open door created a breach of the ABSCE boundary that exceeded the allowed breach margin and rendered both trains of the ABGTS inoperable. This could have prevented fulfillment of a safety function of structures or systems that are needed to control the release of radioactive material and mitigate the consequences of an accident."}, {"arrows": "to", "from": "Influence: The open door created a breach of the ABSCE boundary that exceeded the allowed breach margin and rendered both trains of the ABGTS inoperable. This could have prevented fulfillment of a safety function of structures or systems that are needed to control the release of radioactive material and mitigate the consequences of an accident.", "to": "Corrective Actions: Revising the ABSCE breaching procedure to clarify exception requirements and require a breach permit if an ABSCE door will be left open greater than the allowable time. Briefings with Operations personnel concerning the requirements of the ABSCE breaching procedure were also conducted."}, {"arrows": "to", "from": "3272021003R00", "to": "facility: Sequoyah Nuclear Plant Unit 1 05000327 1 OF 6"}, {"arrows": "to", "from": "3272021003R00", "to": "event_date: 8/20/2021"}, {"arrows": "to", "from": "3272021003R00", "to": "title: Exceeded Breach Margin Renders Both Trains of the Auxiliary Building Gas Treatment System Inoperable"}, {"arrows": "to", "from": "3272021003R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3272022001R00", "to": "Event: Failure of 1B-B Centrifugal Charging Pump (CCP) resulted in a condition prohibited by the Technical Specifications. The 1B-B CCP was declared inoperable and Condition A of the Technical Specification Limiting Condition for Operation was entered. The pump was inoperable for approximately 138 hours."}, {"arrows": "to", "from": "Event: Failure of 1B-B Centrifugal Charging Pump (CCP) resulted in a condition prohibited by the Technical Specifications. The 1B-B CCP was declared inoperable and Condition A of the Technical Specification Limiting Condition for Operation was entered. The pump was inoperable for approximately 138 hours.", "to": "Cause: Disassembly of the 1B-B CCP element showed severe wear on impellers 11 through 6 and less severe wear on impellers 5 through 1. The wear was on one side of the impellers, indicative of shaft bowing. Dye penetrant examination of the shaft showed a crack in the split ring keeper key groove at the 11th stage impeller. The most likely cause of the failure is low stress, high cycle fatigue."}, {"arrows": "to", "from": "Cause: Disassembly of the 1B-B CCP element showed severe wear on impellers 11 through 6 and less severe wear on impellers 5 through 1. The wear was on one side of the impellers, indicative of shaft bowing. Dye penetrant examination of the shaft showed a crack in the split ring keeper key groove at the 11th stage impeller. The most likely cause of the failure is low stress, high cycle fatigue.", "to": "Influence: The failure resulted in an operation or condition prohibited by Technical Specifications. The unit was not placed in MODE 3 within 78 hours, which constitutes an operation or condition prohibited by TSs."}, {"arrows": "to", "from": "Influence: The failure resulted in an operation or condition prohibited by Technical Specifications. The unit was not placed in MODE 3 within 78 hours, which constitutes an operation or condition prohibited by TSs.", "to": "Corrective Actions: The 1B-B CCP element was replaced. Corrective actions include implementing preventative maintenance tasks to periodically replace CCP shafts."}, {"arrows": "to", "from": "3272022001R00", "to": "facility: Sequoyah Nuclear Plant Unit 1 05000327 1 OF 6"}, {"arrows": "to", "from": "3272022001R00", "to": "event_date: 7/22/2022"}, {"arrows": "to", "from": "3272022001R00", "to": "title: Failure of 1B-B Centrifugal Charging Pump Results in Condition Prohibited by Technical Specifications"}, {"arrows": "to", "from": "3272022001R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3272022002R00", "to": "Event: On October 22, 2022, during power descension for the upcoming Unit 1 refueling outage, main control room operators initiated a manual turbine trip. The Main Steam Throttle Valve 2 (TV-2), associated with the high-pressure turbine and turbine trip function failed to close. The valve remained open until it closed on its own."}, {"arrows": "to", "from": "Event: On October 22, 2022, during power descension for the upcoming Unit 1 refueling outage, main control room operators initiated a manual turbine trip. The Main Steam Throttle Valve 2 (TV-2), associated with the high-pressure turbine and turbine trip function failed to close. The valve remained open until it g steam load from the turbine, as seen by a rise in steam dump demand. Based on the rise in steam dump demand, reduction to 0 megawatts electric, and all other turbine valves verified closed, the turbine was determined to be tripped. TV-2 was inoperable from October 22, 2022, at 0003 until 0013 when the unit exited the Mode of Applicability. Visual inspections were performed during valve disassembly. There were no visual indications as to why the valve failed to close during the turbine trip. Pending completion of requested failure analysis, the most likely cause of valve failure is mechanical binding of one or more valve components. The valve and the associated actuator were replaced to correct the condition. Once the failure analysis is obtained, new actions will be initiated in the corrective action program to address the likelihood of future similar events, if required. NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104   EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk ail: oira_submission@omb.eop.gov. The NRC may not conduct or (See NUREG 1022, R.3 for instruction and guidance for completing this form sponsor,  and a person is not required to respond to, a collection of information unless  the document https://ww  w.n  rc.gov/reading rm/doc collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. , 1. FACILITY NAME  2. DOCKET NUMBER  3. LER NUMBER YEAR  SEQUENTIAL REV Sequoyah Nuclear Plant Unit 1  05000-327 NUMBER NO. 2022   002  - 00 NARRATIVE I. Plant Operating Conditions Before the Event At the time of the event, Sequoyah Nuclear Plant (SQN) Unit 1 was in Mode 1 at approximately 24 percent rated thermal power preparing for a refueling outage. II. Description of Event A. Event Summary: On October 22, 2022, at 0003 eastern daylight time (EDT), during power descension for the upcoming refueling outage, main control room (MCR) operators initiated a manual turbine trip in accordance with operating procedures. At this time, Main Steam [EIIS: SB] Throttle Valve-2 (TV-2) [EIIS: FCV], associated with the high-pressure turbine [EIIS: TRB] and turbine trip [EIIS: JJ] function failed to close. The valve remained open until 0250 when it closed on its own. The closure took less than 1 second to travel from full open to full closed with no actions taken by Operations or Maintenance personnel, to induce a closure. During the event, steam dumps assumed the remaining steam load from the turbine, as seen by a rise in steam dump demand. Based on the rise in steam dump demand, reduction to 0 megawatts electric, and all other turbine valves verified closed, the turbine was determined to be tripped. After the turbine trip was initiated, the turbine coasted down as expected, and when requested, the main steam isolation valves (MSIVs) closed as expected with no challenges. This demonstrated that neither turbine governor valve functionality nor MSIV operability was challenged concurrently with the inoperability of TV-2. TV-2 and the associated actuator were replaced during the refueling outage. A past operability evaluation (POE) determined TV-2 was inoperable from October 22, 2022, at 0003 until 0013 when the unit exited the Mode of Applicability. The POE determined the turbine trip function requires four out of four throttle valves to close, and with TV-2 inoperable, the turbine trip function would not have been performed within the required 2.5 seconds (per the Final Safety Analysis Report (FSAR)). Therefore, Surveillance Requirement 3.3.2.9 (Verify ESFAS [Engineered Safety Feature Actuation System] RESPONSE TIMES are within limit) would not have been met. This constitutes an event or condition that could have prevented the fulfillment of a safety function necessary to mitigate the consequences of an accident, which is reportable under 10 CFR 50.73(a)(2)(v)(D). B. Status of structures, components, or systems that were inoperable at the start of the event and contributed to the event: No inoperable structures, components, or systems contributed to this event. NRC FORM 366A (08-2020)  Page 2 of 6 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY   O  MB: NO. 3150 0104   EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk ail: oira submission@omb.eop.gov. The NRC may not conduct or (See NUREG  1022, R.3 for instruction and guidance for completing this form sponsor,  and a person is not required to respond to, a collection of information unless  the document https://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY NAME  2. DOCKET NUMBER  3. LER NUMBER YEAR  SEQUENTIAL REV Sequoyah Nuclear Plant Unit 1  05000-327 NUMBER NO. 2022   002  - 00 C.  Dates  and approximate  times of occurrences: Date/Time (EDT) Description 10/22/22, 0003 MCR operators initiated a turbine trip. TV-2 remained full open. MCR operators performed a manual reactor trip for the refueling outage. As expected, this induced a feedwater isolation satisfying 0013 Technical Specification (TS) Table 3.3.2-1, Function 5.b, Footnote (i) for exiting the Mode of Applicability. 0250 TV-2 closed taking less than 1 second. TV-2 and the associated actuator were replaced during refueling 10/31/22 outage. D. Manufacturer and model number of each component that failed during the event: The failed component was a flow control valve, double plug, manufactured by Westinghouse Electric Corporation, part number: 725J732, serial number: TD 75588-19. E. Other systems or secondary functions affected: There were no other systems or secondary functions affected by this event. F. Method of discovery of each component or system failure or procedural error: MCR operators identified the valve failed to close through MCR indication. This was confirmed locally by an operator. G. Failure mode, mechanism, and effect of each failed component: The most likely failure mode was mechanical binding caused by thermal expansion. H. Operator actions: MCR operators identified the valve failed to close through MCR indication. After verifying the turbine was tripped, MCR operators continued to conduct a plant shutdown in accordance with plant procedures I. Automatically and manually initiated safety system responses: None. NRC FORM 366A (08-2020)  Page 3 of 6 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY   O  MB: NO. 3150 0104   EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk ail: oira_submission@omb.eop.gov. The NRC may not conduct or (See NUREG 1022, R.3  for instruction and guidance for completing this form sponsor,  and a person is not required to respond to, a collection of information unless  the document https://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY NAME  2. DOCKET NUMBER  3. L ER NUMBER YEAR  SEQUENTIAL REV Sequoyah Nuclear Plant Unit 1  05000-327 NUMBER NO. 2022   002  - 00 III. Cause of the Event A. Cause of each component or system failure or personnel error: Visual inspections were performed during valve disassembly. There were no visual indications as to why the valve failed to close during the turbine trip. Pending completion of requested failure analysis, the most likely cause of valve failure is mechanical binding of one or more valve components. B. Cause(s) and circumstances for each human performance related root cause: There were no human performance related causes. IV.  Analysis of the Event: The primary functions of the Turbine Trip and Feedwater Isolation signals are to prevent damage to the turbine due to water in the steam lines, and to stop the excessive flow of feedwater into the steam generators (SGs). These Functions are necessary to mitigate the effects of a high-water level in the SGs, which could result in carryover of water into the steam lines and excessive cooldown of the primary system. Turbine Trip and Feedwater Isolation functions must be operable in Modes 1, 2, and 3 except when all main feedwater (MFW) isolation valves (MFIVs), MFW regulation valves (MFRVs), and associated MFRV bypass valves are closed or isolated by a closed manual valve when the MFW System is in operation and the turbine generator may be in operation. Turbine Trip and Feedwater Isolation is also initiated by all Functions that initiate a Safety Injection (SI) signal. Turbine trip is a required part of ESFAS as outlined in TS 3.3.2. The response time testing requirement for turbine trip is 2.5 seconds per the FSAR. TS 3.3.2 requires that the throttle valves close in 1.1 seconds (SR 3.3.2.9) so that, when combined with the other trip logic in a turbine trip signal, the overall response time testing requirement is met. The turbine trip function requires four- out-of-four throttle valves to close. During the period of inoperability, the main turbine governor valves were closed and thus also functioning to remove steam flow from the main turbine. These valves function as a series valve to the throttle valves and receive the same trip signal that is supplied to the throttle valves. These valves are not response time tested, but at the time of this event, were all functioning correctly which includes tripping closed in a similar time to the throttle valves??design time. Additionally, there was no challenge with the Feedwater Isolation function or MSIVs. With the MSIVs available, the capability existed to mitigate a cooldown event by isolating all steam supplied from the reactor to the secondary plant. NRC FORM 366A (08-2020)  Page 4 of 6 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk ail: oira_submission@omb.eop.gov. The NRC may not conduct or (See NU e Valley Authority Corrective Action Program (CAP) under Condition Report 1811241. A. Immediate Corrective Actions: TV-2 and the associated actuator were replaced during refueling outage. B. Corrective Actions to Prevent Recurrence or to reduce probability of similar events occurring in the future: The valve and the associated actuator were replaced to correct the condition. Once the failure analysis is obtained, new actions will be initiated in the corrective action program to address the likelihood of future similar events, if required. NRC FORM 366A (08-2020)  Page 5 of 6 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U.S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk ail: oira_submission@omb.eop.gov. The NRC may not conduct or (See NUREG 1022, R.3 for instruction and guidance for completing this form sponsor, and a person is not required to respond to, a collection of  information unless  the document https://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY  NAME  2.  DOCKET NUMBER   3. L ER NUMBER YEAR  SEQUENTIAL REV Sequoyah Nuclear Plant Unit 1  05000-327 NUMBER NO. 2022   002  - 00 VII. Pr  ev ious Similar Events a  t th e Same Site: LER 2-2021-002 documented an event on Unit 2 where during testing a turbine throttle valve failed to close within response time limits. This event was classified as a human performance event and not due to component or system failure. These two events are associated with turbine throttle valve closure times; however, the underlying causes are not the same. VIII. Additional Information There is no additional information. IX. Commitments: There are no commitments. NRC FORM 366A (08-2020)  Page 6 of 6"}, {"arrows": "to", "from": "3272022002R00", "to": "clause: 50.73.(a)(2)(v)(D)"}, {"arrows": "to", "from": "3282021001R00", "to": "Event: On July 25, 2021, the SQN Unit 2 ice bed temperature monitoring system stopped providing accurate data. The Unit 2 ice bed was declared inoperable for 20 minutes from 1238 until 1258."}, {"arrows": "to", "from": "Event: On July 25, 2021, the SQN Unit 2 ice bed temperature monitoring system stopped providing accurate data. The Unit 2 ice bed was declared inoperable for 20 minutes from 1238 until 1258.", "to": "Cause: The event was caused by the failure of the ice bed temperature monitoring system remote scanner due to an internal power supply failure."}, {"arrows": "to", "from": "Cause: The event was caused by the failure of the ice bed temperature monitoring system remote scanner due to an internal power supply failure.", "to": "Influence: The event led to the Unit 2 ice bed being declared inoperable for 20 minutes. However, no loss of safety function occurred as the ice bed remained below 27 degrees F and capable of performing its required safety function."}, {"arrows": "to", "from": "Influence: The event led to the Unit 2 ice bed being declared inoperable for 20 minutes. However, no loss of safety function occurred as the ice bed remained below 27 degrees F and capable of performing its required safety function.", "to": "Corrective Actions: Corrective actions included developing procedural guidance for the response required for a nonfunctional ice bed temperature monitoring system and replacement of obsolete instrumentation in the ice bed temperature monitoring system."}, {"arrows": "to", "from ct the safety and efficiency of the turbine operation."}, {"arrows": "to", "from": "Influence: The incorrect installation of TV-1 led to it taking longer than expected to close on the overspeed trip signal. This could potentially impact the safety and efficiency of the turbine operation.", "to": "Corrective Actions: Station personnel developed a support/refute matrix that included validating installation of an orifice block vice a flushing block in TV-1. This led to the discovery that TV-1 was installed with the incorrect block. The flushing block was replaced with the correct orifice block. On November 9, at 0700, SR 3.3.2.9 was successfully completed restoring the valve to operable status. Corrective actions also included providing a briefing for Outage Services personnel regarding oversight responsibilities associated with QCM steps and revising the vendor\u0027s procedure \u0027Critical Step\u0027 with photos and guidance to visually confirm and photograph blocks when installing."}, {"arrows": "to", "from": "3282021002R00", "to": "facility: Sequoyah Nuclear Plant Unit 2 05000328 1 OF 6"}, {"arrows": "to", "from": "3282021002R00", "to": "event_date: 11/8/2021"}, {"arrows": "to", "from": "3282021002R00", "to": "title: Turbine Trip Function Inoperable Due to Slow to Close Turbine Throttle Valve"}, {"arrows": "to", "from": "3282021002R00", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(D)"}, {"arrows": "to", "from": "3282023001R00", "to": "Event: On April 11, 2023, with Unit 2 in Mode 5, a surveillance instruction (SI) associated with the ice condenser intermediate deck doors was completed by Maintenance Services personnel and provided to Operations personnel for review. Personnel from both groups failed to recognize that the acceptance criteria associated with four ice condenser intermediate deck doors were not met. At 2035 eastern daylight time, the unit entered a Technical Specification (TS) Limiting Condition for Operation (LCO) 3.6.13 applicable mode, Mode 4, with four inoperable intermediate deck doors."}, {"arrows": "to", "from": "Event: On April 11, 2023, with Unit 2 in Mode 5, a surveillance instruction (SI) associated with the ice condenser intermediate deck doors was completed by Maintenance Services personnel and provided to Operations personnel for review. Personnel from both groups failed to recognize that the acceptance criteria associated with four ice condenser intermediate deck doors were not met. At 2035 eastern daylight time, the unit entered a Technical Specification (TS) Limiting Condition for Operation (LCO) 3.6.13 applicable mode, Mode 4, with four inoperable intermediate deck doors.", "to": "Cause: The cause of the event was an error trap in the SI procedure, in that, the acceptance criteria in the SI procedure were not distinct for the particular door being tested to alert the performer and the reviewer of the acceptable values."}, {"arrows": "to", "from": "Cause: The cause of the event was an error trap in the SI procedure, in that, the acceptance criteria in the SI procedure were not distinct for the particular door being tested to alert the performer and the reviewer of the acceptable values.", "to": "Influence: Because SQN Unit 2 entered an applicable mode without meeting TS LCO 3.6.13, this is a condition prohibited by TS and is therefore being reported in accordance with 10 CFR 50.73(a)(2)(i)(B), as any operation or condition which was prohibited by the plant\u0027s Technical Specifications."}, {"arrows": "to", "from": "Influence: Because SQN Unit 2 entered an applicable mode without meeting TS LCO 3.6.13, this is a condition prohibited by TS and is therefore being reported in accordance with 10 CFR 50.73(a)(2)(i)(B), as any operation or condition which was prohibited by the plant\u0027s Technical Specifications.", "to": "Corrective Actions: The corrective action was to revise the SI procedure to remove the error trap by listing the specific acceptance criteria to each door being surveilled."}, {"arrows": "to", "from": "3282023001R00", "to": "facility: 328"}, {"arrows": "to", "from": "3282023001R00", "to": "event_date: 4/11/2023"}, {"arrows": "to", "from": "3282023001R00", "to": "title: Inoperable Ice Condenser Intermediate Deck Doors Results in Condition Prohibited by Technical Specifications"}, {"arrows": "to", "from": "3282023001R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3342021001R00", "to": "Event: During startup from the 27th Beaver Valley Power Station, Unit 1 (BVPS-1) refueling outage, BVPS-1 entered Mode 4 and then Mode 3 without satisfying Technical Specification (TS) 3.6.3, Containment Isolation Valves, Limiting Conditions for Operation as required by LCO 3.0.1 and LCO 3.0.4. It was discovered that containment isolation check valve 1QS-4 was inoperable."}, {"arrows": "to", "from": "Event: During startup from the 27th Beaver Valley Power Station, Unit 1 (BVPS-1) refueling outage, BVPS-1 entered Mode 4 and then Mode 3 without satisfying Technical Specification (TS) 3.6.3, Containment Isolation Valves, Limiting Conditions for Operation as required by LCO 3.0.1 and LCO 3.0.4. It was discovered that containment isolation check valve 1QS-4 was inoperable.", "to": "Cause: The check valve was inadvertently left open during performance of a loop seal fill procedure while in Mode 5. The root cause was determined to be a loss of configuration control of 1QS-4 due to human performance errors by the Operations supervisor."}, {"arrows": "to", "from": "Cause: The check valve was inadvertently left open during performance of a loop seal fill procedure while in Mode 5. The root cause was determined to be a loss of configuration control of 1QS-4 due to human performance errors by the Operations supervisor.", "to": "Influence: The incident resulted in operation or condition prohibited by TS, which is being reported under 10 CFR 50.73(a)(2)(i)(B)."}, {"arrows": "to", "from": "Influence: The incident resulted in operation or condition prohibited by TS, which is being reported under 10 CFR 50.73(a)(2)(i)(B).", "to": "Corrective Actions: The corrective action is to revise the loop fill procedure to direct that the check valves are added to the containment penetration log when being restrained open."}, {"arrows": "to", "from": "3342021001R00", "to": "facility: Beaver Valley Power Station, Unit 1"}, {"arrows": "to", "from": "3342021001R00", "to": "event_date: 5/8/2021"}, {"arrows": "to", "from": "3342021001R00", "to": "title: Containment Isolation Valve Found Restrained Open Resulting in Condition Prohibited by Technical Specifications"}, {"arrows": "to", "from": "3342021001R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3342022001R00", "to": "Event: The Beaver Valley Power Station, Unit No. 1 (BVPS-1) reactor was manually tripped due to lowering steam generator water levels. This was caused by a valve plug to stem separation in the heater drain receiver normal level control valve, LCV-1SD-106B."}, {"arrows": "to", "from": "Event: The Beaver Valley Power Station, Unit No. 1 (BVPS-1) reactor was manually tripped due to lowering steam generator water levels. This was caused by a valve plug to stem separation in the heater drain receiver normal level control valve, LCV-1SD-106B.", "to": "Cause: The incident was caused by reduced heater drain flow from the heater drain system (HDS) to the main feedwater pumps (MFPs) when the heater drain receiver normal level control valve, LCV-1SD-106B, experienced a valve plug to stem separation."}, {"arrows": "to", "from": "Cause: The incident was caused by reduced heater drain flow from the heater drain system (HDS) to the main feedwater pumps (MFPs) when the heater drain receiver normal level control valve, LCV-1SD-106B, experienced a valve plug to stem separation.", "to": "Influence: The reactor trip resulted in a manual actuation of the Reactor Protection System and the automatic actuation of the Auxiliary Feedwater System. The plant was stabilized in Mode 3 and all control rods fully inserted into the reactor core."}, {"arrows": "to", "from": "Influence: The reactor trip resulted in a manual actuation of the Reactor Protection System and the automatic actuation of the Auxiliary Feedwater System. The plant was stabilized in Mode 3 and all control rods fully inserted into the reactor core.", "to": "Corrective Actions: The corrective actions taken include replacing the plug, stem, and pin (trim) of LCV-1SD-106B with an enhanced design during the next refueling outage (Fall 2022)."}, {"arrows": "to", "from": "3342022001R00", "to": "facility: Beaver Valley Power Station, Unit 1"}, {"arrows": "to", "from": "3342022001R00", "to": "event_date: 6/15/2022"}, {"arrows": "to", "from": "3342022001R00", "to": "title: Manual Reactor Trip and Auxiliary Feedwater Actuation due to Heater Drain System Valve Failure"}, {"arrows": "to", "from": "3342022001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3382021001R00", "to": "Event: {\u0027What happened?\u0027: \"On May 6, 2021, Unit 1 was manually tripped from 60% power due to degrading main condenser vacuum. The direct cause of the event was High Cycle Fatigue Piping Failure of the \u0027A\u0027 High Pressure Heater Drain Receiver High Level Divert Line that caused damage to condenser tubes and degraded condenser vacuum.\"}"}, {"arrows": "to", "from": "Event: {\u0027What happened?\u0027: \"On May 6, 2021, Unit 1 was manually tripped from 60% power due to degrading main condenser vacuum. The direct cause of the event was High Cycle Fatigue Piping Failure of the \u0027A\u0027 High Pressure Heater Drain Receiver High Level Divert Line that caused damage to condenser tubes and degraded condenser vacuum.\"}", "to": "Cause: {\u0027Why did it happen?\u0027: \"The event was caused by High Cycle Fatigue Piping Failure of the \u0027A\u0027 High Pressure Heater Drain Receiver High Level Divert Line. Contributing factors included high level divert line design, piping orientation and craftsmanship on the flat pipe cap end plate weld, and insufficient procedural guidance on performing detailed inspections on the High Pressure Heater Drain Receiver High Level Divert Lines.\"}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen?\u0027: \"The event was caused by High Cycle Fatigue Piping Failure of the \u0027A\u0027 High Pressure Heater Drain Receiver High Level Divert Line. Contributing factors included high level divert line design, piping orientation and craftsmanship on the flat pipe cap end plate weld, and insufficient procedural guidance on performing detailed inspections on the High Pressure Heater Drain Receiver High Level Divert Lines.\"}", "to": "Influence: {\u0027What was the impact?\u0027: \u0027The incident led to a degradation of condenser vacuum and damage to condenser tubes. However, no significant safety consequences resulted from this event as Unit 1 was promptly removed from service and all Engineered Safety Feature equipment responded as designed. The health and safety of the public were not affected by this event.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact?\u0027: \u0027The incident led to a degradation of condenser vacuum and damage to condenser tubes. However, no significant safety consequences resulted from this event as Unit 1 was promptly removed from service and all Engineered Safety Feature equipment responded as designed. The health and safety of the public were not affected by this event.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it?\u0027: \"The immediate corrective action included inspecting and repairing the failed \u0027A\u0027 High Pressure Heater Drain Receiver High Level Divert Line. Additionally, the Unit 1 Main Condenser tubes affected by the High Level Divert Line failure in the \u0027A\u0027 Condenser Waterbox were inspected and repaired.\"}"}, {"arrows": "to", "from": "3382021001R00", "to": "facility: North Anna Power Station, Unit 1 05000 1 OF  3"}, {"arrows": "to", "from": "3382021001R00", "to": "event_date: 5/6/2021"}, {"arrows": "to", "from": "3382021001R00", "to": "title: Manual Reactor Trip on Degrading Condenser Vacuum Due to Piping Failure"}, {"arrows": "to", "from": "3382021001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3392023001R00", "to": "Event: On September 11, 2023, a boric acid leak was discovered on tubing associated with a Pressurizer level transmitter during a refueling outage of Unit 2. The leak was later determined to be a through wall leak."}, {"arrows": "to", "from": "Event: On September 11, 2023, a boric acid leak was discovered on tubing associated with a Pressurizer level transmitter during a refueling outage of Unit 2. The leak was later determined to be a through wall leak.", "to": "Cause: The direct cause of the weld failure was due to inadequate welding process control by the welder. The specific socket welds exhibited poor workmanship, including a large degree of melt-through and suck-back on the inside surface, multiple arc strikes and excessive grinding on the outside surface, and a lack of fusion defect between the weldment and base metal."}, {"arrows": "to", "from": "Cause: The direct cause of the weld failure was due to inadequate welding process control by the welder. The specific socket welds exhibited poor workmanship, including a large degree of melt-through and suck-back on the inside surface, multiple arc strikes and excessive grinding on the outside surface, and a lack of fusion defect between the weldment and base metal.", "to": "Influence: No significant safety consequences resulted from this event. The leak was discovered while Unit 2 was shut down for a refueling outage. The health and safety of the public were not affected by this event."}, {"arrows": "to", "from": "Influence: No significant safety consequences resulted from this event. The leak was discovered while Unit 2 was shut down for a refueling outage. The health and safety of the public were not affected by this event.", "to": "Corrective Actions: {\u0027Immediate\u0027: \u0027Both the leaking socket welded coupling and a non-leaking downstream socket welded coupling were replaced. NDE surface examinations were performed on the replacement socket welds, and the area was also examined during an external leakage check.\u0027, \u0027Additional\u0027: \u0027Additional Liquid Penetrant (LP) exams were performed on tubing welds from the pressurizer steam space to a different Pressurizer level transmitter. For the next refueling outages for each unit, work orders have been created to inspect tubing socket welds that were fabricated in a similar timeframe, under similar field conditions, using the same welding and inspection procedures, and had an overlap of qualified welders performing the work.\u0027}"}, {"arrows": "to", "from": "3392023001R00", "to": "facility: North Anna Power Station"}, {"arrows": "to", "from": "3392023001R00", "to": "event_date: 10/3/2023"}, {"arrows": "to", "from": "3392023001R00", "to": "title: Reactor Coolant Pressure Boundary Leak Due to Poor Weld Workmanship"}, {"arrows": "to", "from": "3392023001R00", "to": "clause: 50.73.(a)(2)(ii)(A)"}, {"arrows": "to", "from": "3482021001R00", "to": "Event: An automatic reactor trip occurred due to a main turbine trip at Farley Nuclear Plant (FNP) Unit 1, which was operating at 48% power."}, {"arrows": "to", "from": "Event: An automatic reactor trip occurred due to a main turbine trip at Farley Nuclear Plant (FNP) Unit 1, which was operating at 48% power.", "to": "Cause: The main turbine / generator trip was due to a data input error in the exciter switchgear software during exciter testing. The ABB contractor updating the software made a human performance error and inserted an incorrect setpoint value within the exciter switchgear software."}, {"arrows": "to", "from": "Cause: The main turbine / generator trip was due to a data input error in the exciter switchgear software during exciter testing. The ABB contractor updating the software made a human performance error and inserted an incorrect setpoint value within the exciter switchgear software.", "to": "Influence: The incorrect data entry caused the exciter to drive the excitation voltage and current on the generator to near zero, causing a rise in generator current on all three phases. This sequence resulted in a generator trip, a cascading turbine trip and subsequent automatic reactor trip. However, there were no safety consequences as result of this event and no radiological release occurred."}, {"arrows": "to", "from": "Influence: The incorrect data entry caused the exciter to drive the excitation voltage and current on the generator to near zero, causing a rise in generator current on all three phases. This sequence resulted in a generator trip, a cascading turbine trip and subsequent automatic reactor trip. However, there were no safety consequences as result of this event and no radiological release occurred.", "to": "Corrective Actions: The corrective actions taken included correcting the data entry in the exciter switchgear control software and performing causal analysis on the human performance aspect of this event. The causal analysis determined there was a lack of risk recognition and over reliance on vendor expertise."}, {"arrows": "to", "from": "3482021001R00", "to": "facility: Joseph M. Farley Nuclear Plant, Unit 1"}, {"arrows": "to", "from": "3482021001R00", "to": "event_date: 4/22/2021"}, {"arrows": "to", "from": "3482021001R00", "to": "title: Automatic Reactor Trip due to Turbine Generator Trip"}, {"arrows": "to", "from": "3482021001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3482022001R00", "to": "Event: {\u0027What happened?\u0027: \u0027A floor tile was dropped in the high voltage switch house at Joseph M. Farley Nuclear Plant (FNP) Unit 1, which resulted in a relay actuation that electrically isolated Bus 1 in the 230kV switchyard. This caused the reactor to automatically trip following a generator trip and subsequent turbine trip signal.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened?\u0027: \u0027A floor tile was dropped in the high voltage switch house at Joseph M. Farley Nuclear Plant (FNP) Unit 1, which resulted in a relay actuation that electrically isolated Bus 1 in the 230kV switchyard. This caused the reactor to automatically trip following a generator trip and subsequent turbine trip signal.\u0027}", "to": "Cause: {\u0027Why did it happen?\u0027: \u0027The incident occurred due to outdated relay settings and a human performance error. The relay values of KC-2 had not been updated following a design calculation change, and the design calculation change process did not identify when an update to associated relay settings sheets were required. The dropped floor tile created vibration near a relay panel which actuated relay TD-50.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen?\u0027: \u0027The incident occurred due to outdated relay settings and a human performance error. The relay values of KC-2 had not been updated following a design calculation change, and the design calculation change process did not identify when an update to associated relay settings sheets were required. The dropped floor tile created vibration near a relay panel which actuated relay TD-50.\u0027}", "to": "Influence: {\u0027What was the impact?\u0027: \"The \u0027B\u0027 train emergency safeguards (ES) bus lost power along with 1B, 1C, and 1E non safety related 4160V busses. All Reactor Coolant Pumps were deenergized. Residual heat was removed by natural circulation via the atmospheric relief valves. The 1B emergency diesel automatically actuated due to the loss of power to the \u0027B\u0027 train ES bus.\"}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact?\u0027: \"The \u0027B\u0027 train emergency safeguards (ES) bus lost power along with 1B, 1C, and 1E non safety related 4160V busses. All Reactor Coolant Pumps were deenergized. Residual heat was removed by natural circulation via the atmospheric relief valves. The 1B emergency diesel automatically actuated due to the loss of power to the \u0027B\u0027 train ES bus.\"}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it?\u0027: [\u0027Calibrating the associated relays following revision to calculations and relay sheets.\u0027, \u0027Revising the design calculation change process to ensure plant impacts are incorporated into plant procedures.\u0027, \u0027Revising Design Calculation and updating relay setpoint sheets.\u0027, \u0027Calibrating KC-2 relay to new setpoints.\u0027, \u0027Revising the governing procedures for the design calculation change process.\u0027, \u0027Incorporating improved work control zones and labeling in the switchyard relay house.\u0027]}"}, {"arrows": "to", "from": "3482022001R00", "to": "facility: Joseph M. Farley Nuclear Plant, Unit 1 05000  348 1 OF  2"}, {"arrows": "to", "from": "3482022001R00", "to": "event_date: 8/3/2022"}, {"arrows": "to", "from": "3482022001R00", "to": "title: Outdated Relay Settings Resulted in an Automatic Reactor Trip After a Floor Tile was Dropped in High Voltage Switch House"}, {"arrows": "to", "from": "3482022001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3482023001R00", "to": "Event: Automatic Reactor Trip due to DC Ground on Turbine Trip Solenoid at Joseph M. Farley Nuclear Plant (FNP) Unit 1"}, {"arrows": "to", "from": "Event: Automatic Reactor Trip due to DC Ground on Turbine Trip Solenoid at Joseph M. Farley Nuclear Plant (FNP) Unit 1", "to": "Cause: Maintenance personnel connected portable DC ground detection equipment (DC Scout) to the positive terminal of the \u0027B\u0027 train Auxiliary Building battery to locate a DC ground. This created a jumper to the normally open contact of the Turbine Trip Solenoid, causing a turbine trip and subsequent reactor trip. Additionally, previous unrelated work had resulted in damage to cable 1UYT0001E which feeds the 20-ET solenoid."}, {"arrows": "to", "from": "Cause: Maintenance personnel connected portable DC ground detection equipment (DC Scout) to the positive terminal of the \u0027B\u0027 train Auxiliary Building battery to locate a DC ground. This created a jumper to the normally open contact of the Turbine Trip Solenoid, causing a turbine trip and subsequent reactor trip. Additionally, previous unrelated work had resulted in damage to cable 1UYT0001E which feeds the 20-ET solenoid.", "to": "Influence: The reactor automatically tripped following a turbine trip signal. The plant was stabilized in Mode 3 and decay heat was removed via steaming to condenser. The Auxiliary Feedwater System (AFW) automatically actuated as expected in response to the reactor trip. FNP Unit 2 was not affected during this event."}, {"arrows": "to", "from": "Influence: The reactor automatically tripped following a turbine trip signal. The plant was stabilized in Mode 3 and decay heat was removed via steaming to condenser. The Auxiliary Feedwater System (AFW) automatically actuated as expected in response to the reactor trip. FNP Unit 2 was not affected during this event.", "to": "Corrective Actions: Repaired grounded cable 1UYT0001E to 20-ET Turbine Trip Solenoid; Revised maintenance and risk procedures for mitigation actions during ground detection activities and while using portable ground detection equipment; Replaced the Time Delay Drop Out (TDDO) relay associated with the 1A 4 kv bus"}, {"arrows": "to", "from": "3482023001R00", "to": "facility: Joseph M. Farley Nuclear Plant, Unit 1 348 1 OF  2"}, {"arrows": "to", "from": "3482023001R00", "to": "event_date: 2/1/2023"}, {"arrows": "to", "from": "3482023001R00", "to": "title: Automatic Reactor Trip due to DC Ground on Turbine Trip Solenoid 5 Event Date 6. LER Number 7. Report Date 8. Other Facilities Involved Month Day Year Year Sequential Revision Month Day Year Facility Name q Docket Number Number No. 050 02 01 2023 2023 -  001  - 00 03 30 2023 Facility Name q 052 Docket Number 9. Operat ng Mode 10. Power Level 1 100 n11  . This Report is Submitted Pursuant to the Requirements of 10 CFR \u00c3\u201a\u00c2\u00a7: (Check all that apply) n 10 CFR Part 20 i  ii 20.2203(a)(2)(v1) 10 CFR Part 50   50.73(a)(2)(11)(A) fl    50.73(a)(2)(vili)(A) 73.1200(a) fl El  20.2201(b) 20.2203(a)(3)(1) 50.73(a)(2)(ii)(B) 50.73(a)(2)(viii)(13) q 73.1200(b) 20.2201(d) q 50.36(0(1)00(A) 50.73(8)(2)(1M 50.73(a)(2)(Ix)(A) 73.1200(e) ii 20.2203(a)(1) E]  20.2203(a)(4) []  50.36(c)(2) nV    50.73(a)(2)(iv)(A) q 50.73(a)(2)(x) El  73.1200(d)  I 20.2203(a)(2)(i) 10 CFR Part 21 50.46(a)(3)(11) 50.73(a)(2)(v)(A) 10 CFR Part 73 q 73.1200(e) n??  20.2203(a)(2)(11) 21.2(c) fl  50.69(g) El  50.73(a)(2)(v)(B) n  73.77(a)(1) E] 73.1200(f) 20.2203(a)(2)(111) n  50.73(a)(2)(I)(A) n  50.73(a)(2)(v)(C) n  73.77(a)(2)(I) n  73.1200(g) Fi 20.2203(a)(2)(iv) 50.73(a)(2)(i)(B) n  50.73(a)(2)(v)(D) n  73.77(a)(2)(11) n  73.1200(h)  a 20.2203(a)(2)(v) n  50.73(a)(2)(i)(C) n  50.73(a)(2)(vil) OTHER (Specify here, in abstract, or NRC 366A). 12. Licensee Contact for this LER Licensee Contact Phone Number (Include area code) Gene Surber. Farley Site Licensing Manaaer (334) 661-2265 13. Complete One Line for each Component Failure Described in this Report Cause System Component Manufacturer \u0027Reportable to IRIS Cause System Component Manufacturer Reportable to IRIS X El 62 G080 Y 14. Supplemental Report Expected Month Day Year 15. Expected Submission Date se No q Yes (If yes, complete 15. Expected Submission Date) 16. Abstract (Limit to 1326 spaces, i.e., approximately 13 single-spaced typewritten lines) At 0956 CST on February 1, 2023, with Joseph M. Farley Nuclear Plant (FNP) Unit 1 in Mode 1 at 100 percent power, the reactor automatically tripped following a turbine trip signal. The turbine tripped when Maintenance personnel connected portable DC ground detection equipment (DC Scout) to the positive terminal of the \"B\" train Auxiliary Building battery to locate a DC ground. Connecting the DC Scout created a jumper to the normally open contact of the Turbine Trip Solenoid. Operations stabilized the plant in Mode 3 and removed decay heat via steaming to condenser. Auxiliary Feedwater System (AFW) automatically actuated as expected in response to the reactor trip. Corrective actions include changes to risk mitigation procedures associated with detecting DC grounds and use of portable ground detection equipment. This event is reportable under 10 CFR 50.73(a)(2)(iv)(A) due to the automatic actuation of the Reactor Protection System (RPS) and AFW system as listed in 10 CFR 50.73(a)(2)(iv)(B). FNP Unit 2 was not affected during this event. NRC FORM 388A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (03-14-2023) Estimated burden per response to comply with this mandatory collection request 80 hours. Reported lessons learned are incorporated into the licensing process and fed bad to industry. Send comments f   111 LICENSEE EVENT REPORT (LER) marring burden estimate to the FOIA, Library, and Information Collections Branch (T-6 MOM), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by email to CONTINUATION SHEET 41 Infocollects.Resource@nrc.gov, and the 0MB reviewer at: 0MB Office of Information and Regulatory Affairs (3)50-0104), Attn: Desk Officer for the Nudear Regulatory Commission, 72517th Street NW, (See NUREG-1022, R.3 for instruct:on and guidance for completing this form Washington, DC 20503; email cira_submisssaktorgb_eour-. The NRC may not conduct or sponsor, and a person Is not required to respond to a collection of information unless the document http:I/www.nrc.govireading-rm/doc-collectionstnureg,5180/sr10221M requesting or requiring the collection displays a currently valid 0MB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER 050 YEAR SEQUENTIAL REV Joseph M. Farley Nuclear Plant, Unit 1 348 NUMBER NO. D 2023 052 001 00 NARRATIVE EVENT DESCRIPTION On February 1, 2023, at 0956 CST, while Joseph M. Farley Nuclear Plant (FNP) Unit 1 was in Mode 1 at 100 percent power, maintenance was conducting troubleshooting to identify the source of an Auxilliary Building (AB) \"B\" Train DC ground. The ground was identified to be on the negative side of the AB Battery [EIIS / EEIS : EJ / BTRY]. When portable ground detection equipment (DC Scout) was connected to the positive terminal of the AB Battery a loss of Electro Hydraulic Control (EHC) [EIIS: TG] oil pressure occurred which resulted in a turbine trip and subsequent reactor trip. During the forced outage it was determined that the DC ground existed on a cable between the AB and Turbine Building associated with the Turbine Trip Solenoid Valve (20-ET) [EIIS / EEIS: TG / SOL]. The 20-ET solenoid valve is normally closed and energizes to open to dump EHC oil from the turbine throttle valves and governor valves. It was confirmed via troubleshooting that when maintenance connected the DC Scout to the AB Battery terminal it created a jumper in the circuit to energize the 20-ET solenoid. During the plant trip the \"1A\" 4 kV non emergency bus [EIIS : EA] failed to transfer to the \"1A\" 4 kV Startup Transformer [EIIS : EB]. This resulted in the trip of the \"A\" Reactor Coolant Pump (RCP) [EIIS / EEIS: AB / P]. The \"B\" and \"C\" RCPs remained in operation. Additionally, Auxilliary Feedwater System (AFW) [EIIS: BA] autostarted as expected post reactor trip and maintained feedwater flow to the Steam Generators (EIIS: SB). Main Feed Water (MAW) [EIIS: SJ] and the condenser [EIIS: SG] remained available for post trip decay heat removal. EVENT ANALYSIS It was determined that previous unrelated work at penetration 07-155-31 had resulted in damage to cable 1UYT0001E [EEIS : CBL4] which feeds the 20-ET solenoid. This damage inside the penetration breach was not visible and had resulted in the AB DC ground alarm. The risk of actuating equipment in the circuit while installing portable ground detection equipment was not known and led to missed opportunities in work planning and risk mitigation. The failure of the bus transfer to occur was determined to be a failure of the Time Delay Drop Out (TDDO) relay [EEIS / EIIS: El / 62] (Manufacturer: General Electric / Model: 12HGA17C52) associated with the 4 kV bus transfer circuit. REPORTABILITY AND SAFETY ASSESSMENT There were no safety consequences as result of this event. The operating crew responded appropriately to the event. This event was within the analysis of the UFSAR Chapter 15. This event is reportable under 10 CFR 50.73(a)(2)(iv)(A) due to the automatic actuation of the Reactor Protection System (RPS) and the AFW system as identified in 10 CFR 50.73(a)(2)(iv)(B). CORRECTIVE ACTIONS PLANNED OR COMPLETED 1. Repaired grounded cable 1UYT0001E to 20-ET Turbine Trip Solenoid. 2. Revise maintenance and risk procedures for mitigation actions during ground detection activities and while using portable ground detection equipment. 3. Replaced the TDDO relay associated with the 1A 4 kv bus. PREVIOUS SIMILAR EVENTS There were no events from the last three years with either the same or similar cause to this event.  NRC FORM 366A (03-14-2023) Page  2  of  2"}, {"arrows": "to", "from": "3482023001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3482023002R00", "to": "Event: The 1B residual heat removal (RHR) pump at Joseph M. Farley Nuclear Plant (FNP) Unit 1 failed to start on demand during the quarterly surveillance run and was declared inoperable."}, {"arrows": "to", "from": "Event: The 1B residual heat removal (RHR) pump at Joseph M. Farley Nuclear Plant (FNP) Unit 1 failed to start on demand during the quarterly surveillance run and was declared inoperable.", "to": "Cause: The failure was due to human performance errors which resulted in the inadvertent mispositioning of the wrong breaker (1B RHR pump breaker) during the 1B Emergency Diesel (EDG) surveillance on the morning of August 28, 2023."}, {"arrows": "to", "from": "Cause: The failure was due to human performance errors which resulted in the inadvertent mispositioning of the wrong breaker (1B RHR pump breaker) during the 1B Emergency Diesel (EDG) surveillance on the morning of August 28, 2023.", "to": "Influence: The event led to the 1B RHR pump being inoperable for longer than allowed by Technical Specification 3.5.2. However, there were no safety consequences as the 1A RHR pump was available from August 28th until October 2nd to perform the system\u0027s safety function."}, {"arrows": "to", "from": "Influence: The event led to the 1B RHR pump being inoperable for longer than allowed by Technical Specification 3.5.2. However, there were no safety consequences as the 1A RHR pump was available from August 28th until October 2nd to perform the system\u0027s safety function.", "to": "Corrective Actions: The circuit breaker racking release handle was placed in the \u0027Operational\u0027 position allowing the charging springs to charge.; Human performance issues were addressed through the station\u0027s performance management process."}, {"arrows": "to", "from": "3482023002R00", "to": "facility: Joseph M. Farley Nuclear Plant, Unit 1 348 1  OF  2"}, {"arrows": "to", "from": "3482023002R00", "to": "event_date: 10/2/2023"}, {"arrows": "to", "from": "3482023002R00", "to": "title: Residual Heat Removal Pump Inoperable for Longer than Allowed by Technical Specifications"}, {"arrows": "to", "from": "3482023002R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3482023003R00", "to": "Event: {\u0027What happened\u0027: \u0027Unit 1 Emergency Diesel Generator (EDG) lube oil pump outlet coupling developed an oil leak, resulting in the inoperability of the 1B EDG.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027Unit 1 Emergency Diesel Generator (EDG) lube oil pump outlet coupling developed an oil leak, resulting in the inoperability of the 1B EDG.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The leak was caused by inadequate restraints on the piping, which allowed movement of the piping and resulted in a failure of the lube oil pressure boundary by the piping separating from the coupling. An additional cause was inadequate troubleshooting from a similar issue which occurred on November 4, 2022.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The leak was caused by inadequate restraints on the piping, which allowed movement of the piping and resulted in a failure of the lube oil pressure boundary by the piping separating from the coupling. An additional cause was inadequate troubleshooting from a similar issue which occurred on November 4, 2022.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The incident led to the inoperability of the 1B EDG, which failed to meet the LCO in accordance with TS 3.0.1 and 3.8.1 between December 7, 2022, and March 3, 2023.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The incident led to the inoperability of the 1B EDG, which failed to meet the LCO in accordance with TS 3.0.1 and 3.8.1 between December 7, 2022, and March 3, 2023.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: [\u0027The existing lube oil pipe restraint for the 1B EDG was modified, and a new additional restraint was installed.\u0027, \u0027The condition was later eliminated with the implementation of rigid piping.\u0027, \u0027The troubleshooting process deficiencies and implementation weaknesses were corrected by revisions to the procedures that clearly define roles, responsibilities and required documentation for issue response, troubleshooting and corrective actions addressing deficient conditions.\u0027]}"}, {"arrows": "to", "from": "3482023003R00", "to": "facility: Joseph M. Farley Nuclear Plant Unit 1 9  348 1 OF  2"}, {"arrows": "to", "from": "3482023003R00", "to": "event_date: 2/26/2023"}, {"arrows": "to", "from": "3482023003R00", "to": "title: Unit 1 Emergency Diesel Generator (EDG) lube oil pump outlet coupling leak"}, {"arrows": "to", "from": "3482023003R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3642023001R00", "to": "Event: {\u0027What happened\u0027: \u0027The 2A Pressurizer Code Safety Valve (PSV) at Farley Unit 2 had indications of leaking and was removed for testing. The test results showed that the set pressure results were outside of the Technical Specification (T/S) as-found acceptance criteria. The PSV failed to lift during as-found testing, but lifted at approximately 2599 psig when tested using an in-situ device.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027The 2A Pressurizer Code Safety Valve (PSV) at Farley Unit 2 had indications of leaking and was removed for testing. The test results showed that the set pressure results were outside of the Technical Specification (T/S) as-found acceptance criteria. The PSV failed to lift during as-found testing, but lifted at approximately 2599 psig when tested using an in-situ device.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The failure to lift within the acceptable band was determined to be the result of internal steam cutting of the disc insert and nozzle.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The failure to lift within the acceptable band was determined to be the result of internal steam cutting of the disc insert and nozzle.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \"Although the T/S pressure limit was surpassed, the ASME Code limitation and Safety Limit of 110% design pressure was not exceeded. This failure constitutes a condition that is reportable pursuant to 10 CFR 50.73(a)(2)(i)(B), \u0027Any operation or condition which was prohibited by the plant\u0027s Technical Specifications.\u0027 There were no actual safety consequences for this event. No safety system responses occurred. There was no release of radioactivity.\"}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \"Although the T/S pressure limit was surpassed, the ASME Code limitation and Safety Limit of 110% design pressure was not exceeded. This failure constitutes a condition that is reportable pursuant to 10 CFR 50.73(a)(2)(i)(B), \u0027Any operation or condition which was prohibited by the plant\u0027s Technical Specifications.\u0027 There were no actual safety consequences for this event. No safety system responses occurred. There was no release of radioactivity.\"}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The 2A PSV was replaced during the planned outage with a pre-tested spare.\u0027}"}, {"arrows": "to", "from": "3642023001R00", "to": "facility: Joseph M. Farley Nuclear Plant, Unit 2 364 1  OF  3"}, {"arrows": "to", "from": "3642023001R00", "to": "event_date: 8/1/2023"}, {"arrows": "to", "from": "3642023001R00", "to": "title: Pressurizer Code Safety Valve Lift Pressure Outside of Technical Specifications Limits"}, {"arrows": "to", "from": "3642023001R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3642023002R00", "to": "Event: A Unit 2 Main Steam Safety Valve (MSSV) failed its as-found lift pressure test on October 3, 2023, while in Mode 1 at 92% power level. The MSSV lifted above the Technical Specification (TS) 3.7.1 allowable lift setting value."}, {"arrows": "to", "from": "Event: A Unit 2 Main Steam Safety Valve (MSSV) failed its as-found lift pressure test on October 3, 2023, while in Mode 1 at 92% power level. The MSSV lifted above the Technical Specification (TS) 3.7.1 allowable lift setting value.", "to": "Cause: Setpoint drift is the most likely cause of the MSSV setpoint failure."}, {"arrows": "to", "from": "Cause: Setpoint drift is the most likely cause of the MSSV setpoint failure.", "to": "Influence: The MSSV was likely outside of the TS limits longer than the allowable completion times for the associated Required Action Statements during the operating cycle in all applicable modes of operation. This condition is reported as a condition prohibited by TS."}, {"arrows": "to", "from": "Influence: The MSSV was likely outside of the TS limits longer than the allowable completion times for the associated Required Action Statements during the operating cycle in all applicable modes of operation. This condition is reported as a condition prohibited by TS.", "to": "Corrective Actions: The MSSV setpoint was adjusted to within the TS limits and returned to service restoring compliance. The MSSV that failed the surveillance setpoint test was replaced with a refurbished valve during the 2R29 refueling outage and sent to vendor for analysis."}, {"arrows": "to", "from": "3642023002R00", "to": "facility: Joseph M. Farley Nuclear Plant, Unit 2 364 1 OF  2"}, {"arrows": "to", "from": "3642023002R00", "to": "event_date: 10/3/2023"}, {"arrows": "to", "from": "3642023002R00", "to": "title: Main Steam Safety Valve Lift Pressure Outside of Technical Specifications Limits due to Setpoint Drift"}, {"arrows": "to", "from": "3642023002R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3642023003R00", "to": "Event: On October 24, 2023, a Unit 2 pressurizer code safety valve (PSV) failed its as-found lift pressure test during the refueling outage. The PSV lifted above the Technical Specification (TS) 3.4.10 allowable lift setting value."}, {"arrows": "to", "from": "Event: On October 24, 2023, a Unit 2 pressurizer code safety valve (PSV) failed its as-found lift pressure test during the refueling outage. The PSV lifted above the Technical Specification (TS) 3.4.10 allowable lift setting value.", "to": "Cause: Setpoint drift of the PSV was determined to be the most likely cause of the failure."}, {"arrows": "to", "from": "Cause: Setpoint drift of the PSV was determined to be the most likely cause of the failure.", "to": "Influence: The condition did not have an adverse impact on its over-pressurization function. There were no actual safety consequences for this event. No safety system responses occurred. There was no release of radioactivity."}, {"arrows": "to", "from": "Influence: The condition did not have an adverse impact on its over-pressurization function. There were no actual safety consequences for this event. No safety system responses occurred. There was no release of radioactivity.", "to": "Corrective Actions: The PSV was replaced during the October 2023 refueling outage. The as-left setpoints were within +1- 1% tolerance. Previous corrective actions for PSV failures included a spring changeout campaign for all PSV\u0027s and TS 3.4.10 was also previously revised."}, {"arrows": "to", "from": "3642023003R00", "to": "facility: Joseph M. Farley Nuclear Plant, Unit 2 364 1 OF  2"}, {"arrows": "to", "from": "3642023003R00", "to": "event_date: 10/24/2023"}, {"arrows": "to", "from": "3642023003R00", "to": "title: Pressurizer Code Safety Valve Lift Pressure Outside of Technical Specifications Limits"}, {"arrows": "to", "from": "3642023003R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3642024001R00", "to": "Event: Manual Reactor Trip due to Rising Steam Generator Levels at Farley Nuclear Plant (FNP) Unit 2 on November 14, 2023."}, {"arrows": "to", "from": "Event: Manual Reactor Trip due to Rising Steam Generator Levels at Farley Nuclear Plant (FNP) Unit 2 on November 14, 2023.", "to": "Cause: The cause of the event was determined to be Ovation steam and feedwater flow signal errors which resulted in automatic feedwater controls transferring to \u0027high power mode\u0027 at a lower reactor power level than designed (10% versus 20%). This resulted in rising Steam Generator (SG) Levels and led th
