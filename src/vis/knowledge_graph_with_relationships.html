Manager 7068487154 13. Complete One Line for each Component Failure Described in this Report Cause 1   System Component Manufacturer Reportable to IRIS Cause System Component  ; Manufacturer Reportable to IRIS I 14. Supplemental Report Expected Month Day Year n 15. Expected Submission Date  1 i/  No Yes (If yes, complete 15. Expected Submission Date) 16. Abstract (Limit to 1 560 spaces, i.e., approximately 15 single-spaced typewritten lines) On October 24, 2022, Vogtle Unit 3 identified that Surveillance Requirement (SR) 3.9.2.1 to \"Verify one valve in each unborated water source flow path is secured in the closed position,\" was not met, placing the unit in Technical Specification Limiting Condition for Operation (LCO) 3.9.2 Condition A. The Demineralized Water Supply Containment Isolation valve 3-DWS-V244 was open, having previously been removed from procedure 3-RCS-OTS-20-001, \"Unborated Water Source Checklist,\" without adding adequate requirements for alternate isolation valves in the Chemical and Volume Control system. LCO Required Action A.1, to initiate actions to secure one valve in the flow path in the closed position, was performed immediately and Required Action A.2 was performed within 4 hours. The apparent cause of this event was that the procedure to perform SR 3.9.2.1 (3-RCS-OTS-20-001) was inadequate in ensuring unborated water sources were properly isolated. The immediate corrective action was to close and secure the valve in the flow path. Procedure 3-RCS-OTS-20-001 was revised to add the missing unborated water isolation valves. This event is reportable under 10 CFR 50.73(a)(2)(i)(B) as an operation or condition prohibited by the plant\u0027s Technical Specifications. VEGP Units 1, 2, and 4 were unaffected during this event. NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 lours Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA. Library. and Information Collections Branch (T-6 A10M) U. S Nuclear Regulatory Commission. Washington, DC 20555-0001. or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission. 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington. DC 20503; e-mail: oira submission@omb.eop.gov. The NRC may not conduct or sponsor. and a person is not required to respond to, a collection of information unless the document http://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r31) requesting or requiring the collection di plays a currently valid OMB control number 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 1Vogtle Electric Generating Plant, Unit 3 05000- NUMBER NO. \"05200025\" 2022 003 00 NARRATIVE EVENT DESCRIPTION On October 24, 2022, at 0815 EDT with the Vogtle Electric Generating Plant (VEGP) Unit 3 at 0% power, in Mode 6 after completion of the initial fuel load, Surveillance Requirement (SR) 3.9.2.1 verifying that one valve in each unborated water source flow path is secured in the closed position was not met. Specifically, 3-DWS-V244 Demineralized Water Supply Containment Isolation valve [El IS: KJ / ISV] was in the open position, resulting in an unborated water source flow path without one valve verified secured in the closed position. LCO Required Action A.1, to initiate actions to secure one valve in the flow path in the closed position, was performed immediately, and Required Action A.2, verify boron concentration is within the limit specified in the COLR, was performed within 4 hours. This event is reportable under 10 CFR 50.73(a)(2)(i)(B) as operation or condition prohibited by the plant\u0027s Technical Specifications (TS). The condition prohibited by the TS began when the unit entered Mode 6 on October 13, 2022, at 2354 hours and exited on October 25, 2022, at 1411 hours. EVENT ANALYSIS The cause of this event is inadequate procedure 3-RCS-OTS-20-001, \"Unborated Water Source Checklist,\" which is the unborated water sources surveillance procedure required to be performed in accordance with SR 3.9.2.1 to verify proper isolation of each unborated water source flow path. Specifically, the dilution flow path was no longer accounted for due to a previous change to procedure 3-RCS-OTS-20-001. REPORTABILITY AND SAFETY ASSESSMENT There were no safety consequences due to this event because the boron concentration requirements of TS 3.9.1, \"Boron Concentration,\" were met. No radiological release occurred due to this event. This event is reportable under 10 CFR 50.73(a)(2)(i)(B) as an operation or condition prohibited by the plant\u0027s Technical Specifications. CORRECTIVE ACTIONS COMPLETED Procedure 3-RCS-OTS-20-001, \"Unborated Water Source Checklist\", was revised to add additional unborated water isolations. PREVIOUS SIMILAR EVENTS None  NRC FORM 366A (08.2020) Page 2  of  2", "label": "title", "shape": "dot", "title": "Unborated Water Flowpath not Secured per Technical Specification 3.9.2 Due to Inadequate Procedure Revision 5  Event Date 6. LER Number 7. Report Date 8. Other Facilities Involved Month Day Year Year Sequential Revision Month Day  1 Year Facility Name Docket Number Number No. I !??05000 10 24 2022 2022 -  003  - 00 12 19 2022 Facility Name Docket Number 05000 I 9. Operating Mode 10. Power Level 6 000 11. This Report is Submitted Pursuant to the Requirements of 10 CFR \u00c3\u201a\u00c2\u00a7: (Check all that apply) [---. 10 CFR Part 20 i   20.2203(a)(2)(vi) 50.36(c)(2) I  50.73(a)(2)(iv)(A) n  50.73(a)(2)(x) i__. .__..... L j [  i  20.2201(b) L  20.2203(a)(3)(i) 50.46(a)(3)(ii) 1  1   50.73(a)(2)(v)(A) 10 CFR Part 73 IF ;   20.220 ithin 4 hours. The apparent cause of this event was that the procedure to perform SR 3.9.2.1 (3-RCS-OTS-20-001) was inadequate in ensuring unborated water sources were properly isolated. The immediate corrective action was to close and secure the valve in the flow path. Procedure 3-RCS-OTS-20-001 was revised to add the missing unborated water isolation valves. This event is reportable under 10 CFR 50.73(a)(2)(i)(B) as an operation or condition prohibited by the plant\u0027s Technical Specifications. VEGP Units 1, 2, and 4 were unaffected during this event. NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 lours Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA. Library. and Information Collections Branch (T-6 A10M) U. S Nuclear Regulatory Commission. Washington, DC 20555-0001. or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission. 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington. DC 20503; e-mail: oira submission@omb.eop.gov. The NRC may not conduct or sponsor. and a person is not required to respond to, a collection of information unless the document http://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r31) requesting or requiring the collection di plays a currently valid OMB control number 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 1Vogtle Electric Generating Plant, Unit 3 05000- NUMBER NO. \"05200025\" 2022 003 00 NARRATIVE EVENT DESCRIPTION On October 24, 2022, at 0815 EDT with the Vogtle Electric Generating Plant (VEGP) Unit 3 at 0% power, in Mode 6   Yes (If yes, complete 15. Expected Submission Date) 16. Abstract (Limit to 1326 spaces, i.e , approximately 13 single-spaced typewritten lines) On April 10, 2023, at 0048 EDT with Vogtle Electric Generating Plant (VEGP) Unit 3 in Mode 1 at 18 percent power, the reactor protection system was automatically actuated due to low reactor coolant flow while conducting main generator testing activities. The operators responded timely by stabilizing the plant and removing decay heat by the steam generator power operated relief valves. The cause of the event was incorrect turbine control valve logic setting which resulted in inadequate turbine speed and generator voltage. The corrective action for this event adjusted the turbine control valve logic setting to open the valves sufficiently to maintain turbine speed and generator output voltage to support house loads during operation in island mode (with the generator disconnected from the grid and supplying unit auxiliary loads). This event is reportable under 10 CFR 50.73(a)(2)(iv)(A) as a condition that resulted in automatic actuation of the reactor protection system, which tripped the reactor. VEGP Units 1, 2, and 4 were unaffected by this event.  NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (03-14-2023) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U S Nuclear Regulatory Commission, Washington, DC 20555-0001, or by email to CONTINUATION SHEET Infocollects.Resource\u00c3\u201a\u00c2\u00a9nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, Washington, DC 20503; email: oira supm was not identified through oversight of legacy design. The turbine control valve high limit setting was not set to maintain house loads during island mode operation. The turbine control valve high limit setting was set at 7 percent, which was a default value for turbine speed control and was not sufficient to support island mode operation. The software was changed to increase the high limit setting from 7 to 25 percent to support island mode operation. SAFETY ASSESSMENT There were no safety consequences due to this event because the automatic actuation function of the RPS maintained the plant in a safe condition. The operators responded timely following the reactor trip by ensuring plant stability and decay heat was removed by steam generator power operated relief valves [EIIS: SB / PCV]. All safety systems functioned as expected as a result of the event. There were no equipment failures that contributed to the event. VEGP Units 1, 2, and 4 were unaffected by this event. CORRECTIVE ACTIONS The turbine control valve setting was corrected by a software design change to increase the setting from 7 to 25 percent. PREVIOUS SIMILAR EVENTS None  NRC FORM 366A (03 14 2023) Page 2  of  2", "label": "title", "shape": "dot", "title": "Automatic Reactor Protection System Actuation During Startup Testing Due to Incorrect Turbine Control Valve Setting 5 Event Date 6. LER Number 7. Report Date 8. Other Facilities Involved Sequential Revision Facility Name Docket Number Month Day Year Year Number No. Month Day Year q 050 04 10 2023 2023 -  003  - 00 06 08 2023 Facility Name Docket Number 052 9. Operat ng Mode 10. Power Level 1 018 11. This Report is Submitted Pursuant to the Requirements of 10 CFR \u00c3\u201a\u00c2\u00a7: (Check all that apply) 10 CFR Part 20 20.2203(a)(2)(vi) 10 CFR Part 50 q 50.73(a)(2)(ii)(A) q 50.73(a)(2)(viii)(A) q 73.1200(a) 20.2201(b) 20.2203(a)(3)(I) 50.36(c)(1)(I)(A) 50.73(a)(2)(II)(B) q 50.73(a)(2)(vIII)(B) q 73.1200(b) 20.2201(d) 20.2203(a)(3)(11) 50.36  supplying unit auxiliary loads). This event is reportable under 10 CFR 50.73(a)(2)(iv)(A) as a condition that resulted in automatic actuation of the reactor protection system, which tripped the reactor. VEGP Units 1, 2, and 4 were unaffected by this event.  NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (03-14-2023) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U S Nuclear Regulatory Commission, Washington, DC 20555-0001, or by email to CONTINUATION SHEET Infocollects.Resource\u00c3\u201a\u00c2\u00a9nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, Washington, DC 20503; email: oira supm,slionQourt eon ov. The NRC may not conduct or (See NUREG-1022, R.3 for instruction and guidance for completing this form sponsor and a person is not required to respond to, a collection of information unless the document http //www nrc gov/teading-rm/doccollectionsinure_gs/staffisr102243/) requesting or requiring the collection displays a currently valid OMB control number 1. FACILITY NAME -2. DOCKET NUMBER 3. LER NUMBER 0  050 YEAR SEQUENTIAL REV Vogtle Electric Generating Plant, Unit 3 00025 NUMBER NO. 2023 0 052 003 00 NARRATIVE EVENT DESCRIPTION On April 10, 2023, at 0048 EDT with the Vogtle Electric Generating Plant (VEGP) Unit 3 in Mode 1 at 18 percent power, the Reactor Protection System (RPS) [EllS: JC] was automatically actuated during main generator system [EIIS: EL] startup testing. While performing procedure 3-ZAS-MEM-002, \"Main Generator Initial Synchronization Testing,\" with the main generator connected to the offsite power grid and supplying approximately 65 Megawatts (MW), the switchyard breakers [EIIS: FK / BKR] ZBS-161750 and ZBS-161850 were opened to disconnect the main generator from the offsite power grid and place the generator into island mode (supplying unit auxiliary loads). Shortly after placing the main generator in island mode, the turbine control system [EIIS: JJ] was not able to automatically maintain speed at the required 1800 rpm. This caused a reduction of speed and output voltage from the main generator, which resulted in a reduction in the speed of the Reactor Coolant Pumps [EIIS: AB / P]. This caused reduction in the reactor coolant flowrate, which resulted in the automatic RPS actuation. There were no structures, systems, or components that were inoperable at the beginning of the event that contributed to the event. This event is reportable under 10 CFR 50.73(a)(2)(iv)(A) as a condition that resulted in automatic actuation of the RPS. EVENT ANALYSIS The cause of this event was an incorrect turbine control valve setting, which was not identified through oversight of legacy design. The turbine control valve high limit setting was not set to maintain house loads during island mode operation. The turbine control valve high limit setting was set at 7 percent, which was a default value for turbine speed control and was not sufficient to support island mode operation. The software was changed to increase the high limit setting from 7 to 25 percent to support island mode operation. SAFETY ASSESSMENT There were no safety consequences due to this event because the automatic actuation function of the RPS maintained the plant in a safe condition. The operators responded timely following the reactor trip by ensuring plant stability and decay heat was removed by steam generator power operated relief valves [EIIS: SB / PCV]. All safety systems functioned as expected as a result of the event. There were no equipment failures that contributed to the event. VEGP Units 1, 2, and 4 were unaffected by this event. CORRECTIVE ACTIONS The turbine control valve setting was corrected by a software design change to increase the setting from 7 to 25 percent. PREVIOUS SIMILAR EVENTS None  NRC FORM 366A (03 14 2023) Page 2  of  2"}, {"color": "lightblue", "id": "0252023004R00", "label": "0252023004R00", "shape": "dot", "title": "Facility: Vogtle Electric Generating Plant, Unit 3 00025 1 OF  2\u003cbr\u003eDate: 5/2/2023"}, {"color": "lightgreen", "id": "Event: Manual Reactor Protection System Actuation occurred at Vogtle Electric Generating Plant (VEGP) Unit 3 on May 2, 2023. The reactor was manually tripped due to loss of feedwater flow during startup testing.", "label": "Event", "shape": "dot", "title": "Manual Reactor Protection System Actuation occurred at Vogtle Electric Generating Plant (VEGP) Unit 3 on May 2, 2023. The reactor was manually tripped due to loss of feedwater flow during startup testing."}, {"color": "lightgreen", "id": "Cause: The loss of feedwater was due to high differential pressure across the main feedwater pump suction strainers, caused by a secondary plant transient. This transient was caused by shipping flanges that had remained installed in the condensate flowpath. The blockage of the normal drain paths from drain coolers by the shipping flanges in the condenser flashbox nozzles was a legacy construction issue.", "label": "Cause", "shape": "dot", "title": "The loss of feedwater was due to high differential pressure across the main feedwater pump suction strainers, caused by a secondary plant transient. This transient was caused by shipping flanges that had remained installed in the condensate flowpath. The blockage of the normal drain paths from drain coolers by the shipping flanges in the condenser flashbox nozzles was a legacy construction issue."}, {"color": "lightgreen", "id": "Influence: The event led to a manual actuation of the Reactor Protection System (RPS). However, there were no safety consequences as the manual actuation of the RPS maintained the plant in a safe condition. VEGP Units 1, 2, and 4 were unaffected by this event.", "label": "Influence", "shape": "dot", "title": "The event led to a manual actuation of the Reactor Protection System (RPS). However, there were no safety consequences as the manual actuation of the RPS maintained the plant in a safe condition. VEGP Units 1, 2, and 4 were unaffected by this event."}, {"color": "lightgreen", "id": "Corrective Actions: The corrective actions included removal of the shipping flanges, inspection and cleaning of Main Feedwater Pump suction strainers, and repair of the feedwater heater drain cooler bypass valve that failed due to an increased cycling frequency from blockage of the condensate normal drain path.", "label": "Corrective Actions", "shape": "dot", "title": "The corrective actions included removal of the shipping flanges, inspection and cleaning of Main Feedwater Pump suction strainers, and repair of the feedwater heater drain cooler bypass valve that failed due to an increased cycling frequency from blockage of the condensate normal drain path."}, {"color": "orange", "id": "event_date: 5/2/2023", "label": "event_date", "shape": "dot", "title": "5/2/2023"}, {"color": "orange", "id": "title: Manual Reactor Protection System Actuation Due to Condenser Flanges Not Removed During Construction", "label": "title", "shape": "dot", "title": "Manual Reactor Protection System Actuation Due to Condenser Flanges Not Removed During Construction"}, {"color": "lightblue", "id": "2442021001R00", "label": "2442021001R00", "shape": "dot", "title": "Facility: R.E. Ginna Nuclear Power Plant, Unit 1\u003cbr\u003eDate: 6/2/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \"Service Water Pump \u0027A\u0027 was declared inoperable due to winding failure following replacement. The pump was inoperable for a duration longer than allowed by Technical Specifications Limiting Condition for Operation 3.7.8 Condition (A) - 14 days.\"}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The most likely cause of the turn-to-turn short was a defect in the magnet wire insulation used in the coils during a motor rewind in 2006. However, the exact type of latent defect could not be determined.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The pump failure resulted in alarms in the Control Room and required the start of a standby Service Water Pump to restore full flow. The primary plant remained stable throughout the event.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \"The motor was replaced, and Service Water Pump \u0027A\u0027 was restored to operable on 06/05/2021. Actions to prevent recurrence include improving motor repair specifications, evaluating refurbishment frequency, managing cold/hot starts, and use of motor heaters during storage.\"}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: R.E. Ginna Nuclear Power Plant, Unit 1", "label": "facility", "shape": "dot", "title": "R.E. Ginna Nuclear Power Plant, Unit 1"}, {"color": "orange", "id": "event_date: 6/2/2021", "label": "event_date", "shape": "dot", "title": "6/2/2021"}, {"color": "orange", "id": "title: Service Water Pump \"A\" declared inoperable due to winding failure following replacement resulting in violation of Technical Specifications LCO 3.7.8.A (one Service Water pump inoperable greater than 14 days)", "label": "title", "shape": "dot", "title": "Service Water Pump \"A\" declared inoperable due to winding failure following replacement resulting in violation of Technical Specifications LCO 3.7.8.A (one Service Water pump inoperable greater than 14 days)"}, {"color": "lightblue", "id": "2442021002R00", "label": "2442021002R00", "shape": "dot", "title": "Facility: R.E. Ginna Nuclear Power Plant, Unit 1\u003cbr\u003eDate: 10/4/2021"}, {"color": "lightgreen", "id": "Event: During a shutdown for the 2021 Refueling Outage, following the planned reactor trip, Reactor Coolant Average Temperature (Tavg) lowered due to overfeeding the \u0027B\u0027 Steam Generator (S/G). During the cooldown, \u0027A\u0027 S/G lowered and a valid actuation of the Auxiliary Feedwater (AFW) System occurred.", "label": "Event", "shape": "dot", "title": "During a shutdown for the 2021 Refueling Outage, following the planned reactor trip, Reactor Coolant Average Temperature (Tavg) lowered due to overfeeding the \u0027B\u0027 Steam Generator (S/G). During the cooldown, \u0027A\u0027 S/G lowered and a valid actuation of the Auxiliary Feedwater (AFW) System occurred."}, {"color": "lightgreen", "id": "Cause: The causes of this event were Operators failed to control Main Feedwater Flow following Reactor Trip resulting in a cooldown and did not promptly close the Main Steam Isolation Valves (MSIVs).", "label": "Cause", "shape": "dot", "title": "The causes of this event were Operators failed to control Main Feedwater Flow following Reactor Trip resulting in a cooldown and did not promptly close the Main Steam Isolation Valves (MSIVs)."}, {"color": "lightgreen", "id": "Influence: The event resulted in an unplanned entry into LCO 3.4.5, Reactor Coolant System (RCS) Loops - MODES 1, \u003c/=8.5% rated thermal power (RTP), 2, and 3. As S/G Level lowered, a valid Auxiliary Feedwater (AFW) actuation signal was generated.", "label": "Influence", "shape": "dot", "title": "The event resulted in an unplanned entry into LCO 3.4.5, Reactor Coolant System (RCS) Loops - MODES 1, \u003c/=8.5% rated thermal power (RTP), 2, and 3. As S/G Level lowered, a valid Auxiliary Feedwater (AFW) actuation signal was generated."}, {"color": "lightgreen", "id": "Corrective Actions: Corrective actions include procedures revisions to include specific guidance on FRV Bypass Valve and MSIV closure. Training will be conducted to address gaps in Tavg control following Reactor Trip.", "label": "Corrective Actions", "shape": "dot", "title": "Corrective actions include procedures revisions to include specific guidance on FRV Bypass Valve and MSIV closure. Training will be conducted to address gaps in Tavg control following Reactor Trip."}, {"color": "orange", "id": "event_date: 10/4/2021", "label": "event_date", "shape": "dot", "title": "10/4/2021"}, {"color": "orange", "id": "title: Valid Auxiliary Feedwater System Actuation on Lowered Steam Generator Level due to Failure to Control Main Feed Water Flow and Delay in Closing Main Steam Isolation Valves", "label": "title", "shape": "dot", "title": "Valid Auxiliary Feedwater System Actuation on Lowered Steam Generator Level due to Failure to Control Main Feed Water Flow and Delay in Closing Main Steam Isolation Valves"}, {"color": "lightblue", "id": "2442023001R00", "label": "2442023001R00", "shape": "dot", "title": "Facility: R.E. Ginna Nuclear Power Plant, Unit 1\u003cbr\u003eDate: 4/11/2023"}, {"color": "lightgreen", "id": "Event: Vital Bus 17 failed to load onto Emergency Diesel Generator B during Load / Safeguard Sequence Testing. The breaker shunt trip attachment (STA) plunger was found corroded, indicating a violation of Technical Specifications 3.8.1.", "label": "Event", "shape": "dot", "title": "Vital Bus 17 failed to load onto Emergency Diesel Generator B during Load / Safeguard Sequence Testing. The breaker shunt trip attachment (STA) plunger was found corroded, indicating a violation of Technical Specifications 3.8.1."}, {"color": "lightgreen", "id": "Cause: The incident was caused by a corroded/bound breaker shunt trip attachment (STA) plunger which prevented the breaker from operating.", "label": "Cause", "shape": "dot", "title": "The incident was caused by a corroded/bound breaker shunt trip attachment (STA) plunger which prevented the breaker from operating."}, {"color": "lightgreen", "id": "Influence: There was no immediate consequence to plant operation as the plant was in MODE 5 where only one operable EDG is required. However, for 4 days and 9.4 hours, two operable EDGs were required but only one was operable. This resulted in violations of TS 3.8.1 Conditions B.1, B.3.1, and B.3.2.", "label": "Influence", "shape": "dot", "title": "There was no immediate consequence to plant operation as the plant was in MODE 5 where only one operable EDG is required. However, for 4 days and 9.4 hours, two operable EDGs were required but only one was operable. This resulted in violations of TS 3.8.1 Conditions B.1, B.3.1, and B.3.2."}, {"color": "lightgreen", "id": "Corrective Actions: The breaker was immediately replaced with a spare of the same type and model upon identification of the STA moving core rust. System operability was restored following a successful test. Breaker maintenance procedures were changed to replace rather than clean corroded STA plungers.", "label": "Corrective Actions", "shape": "dot", "title": "The breaker was immediately replaced with a spare of the same type and model upon identification of the STA moving core rust. System operability was restored following a successful test. Breaker maintenance procedures were changed to replace rather than clean corroded STA plungers."}, {"color": "orange", "id": "event_date: 4/11/2023", "label": "event_date", "shape": "dot", "title": "4/11/2023"}, {"color": "orange", "id": "title: Vital Bus 17 failed to load onto Emergency Diesel Generator B during Load / Safeguard Sequence Testing; corroded breaker shunt trip attachment plunger found which indicated an earlier violation of Technical Specifications 3.8.1.", "label": "title", "shape": "dot", "title": "Vital Bus 17 failed to load onto Emergency Diesel Generator B during Load / Safeguard Sequence Testing; corroded breaker shunt trip attachment plunger found which indicated an earlier violation of Technical Specifications 3.8.1."}, {"color": "orange", "id": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(D)", "label": "clause", "shape": "dot", "title": "50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(D)"}, {"color": "lightblue", "id": "2442023002R00", "label": "2442023002R00", "shape": "dot", "title": "Facility: R.E. Ginna Nuclear Power Plant, Unit 1\u003cbr\u003eDate: 9/9/2023"}, {"color": "lightgreen", "id": "Event: Overtemperature Delta Temperature reactor protection system and auxiliary feedwater system actuations on due to 100% load rejection caused by turbine overspeed circuit card failure. Ginna Unit 1 tripped from a 100% power steady-state condition. Operators initially noticed vibration coming from the turbine building, indication of open steam dump valves, and control rods inserting. The reactor tripped approximately 7 seconds into the transient.", "label": "Event", "shape": "dot", "title": "Overtemperature Delta Temperature reactor protection system and auxiliary feedwater system actuations on due to 100% load rejection caused by turbine overspeed circuit card failure. Ginna Unit 1 tripped from a 100% power steady-state condition. Operators initially noticed vibration coming from the turbine building, indication of open steam dump valves, and control rods inserting. The reactor tripped approximately 7 seconds into the transient."}, {"color": "lightgreen", "id": "Cause: Two root causes were identified: failure of Analog Comparator 8, EHCC1/1A08R, and subcomponent R2C (Resistor), and failure by personnel to implement the Parts Quality Initiative process which allowed material not from inventory to be installed in the plant.", "label": "Cause", "shape": "dot", "title": "Two root causes were identified: failure of Analog Comparator 8, EHCC1/1A08R, and subcomponent R2C (Resistor), and failure by personnel to implement the Parts Quality Initiative process which allowed material not from inventory to be installed in the plant."}, {"color": "lightgreen", "id": "Influence: The event caused the reactor to trip and resulted in a 100% load rejection transient. The Power Operated Relief Valves (PORVs) opened to mitigate the pressure transient prior to the setpoint for reactor trip being reached. The Auxiliary Feedwater (AFW) pumps started on an Anticipated Transient Without Scram (ATWS) Mitigation System Actuation Circuitry (AMSAC) signal.", "label": "Influence", "shape": "dot", "title": "The event caused the reactor to trip and resulted in a 100% load rejection transient. The Power Operated Relief Valves (PORVs) opened to mitigate the pressure transient prior to the setpoint for reactor trip being reached. The Auxiliary Feedwater (AFW) pumps started on an Anticipated Transient Without Scram (ATWS) Mitigation System Actuation Circuitry (AMSAC) signal."}, {"color": "lightgreen", "id": "Corrective Actions: The failed card was replaced with a stock spare, and system tests were then satisfactory. Corrective actions for the failure by personnel to implement the Parts Quality Initiative process have been identified and are ongoing.", "label": "Corrective Actions", "shape": "dot", "title": "The failed card was replaced with a stock spare, and system tests were then satisfactory. Corrective actions for the failure by personnel to implement the Parts Quality Initiative process have been identified and are ongoing."}, {"color": "orange", "id": "event_date: 9/9/2023", "label": "event_date", "shape": "dot", "title": "9/9/2023"}, {"color": "orange", "id": "title: Overtemperature Delta Temperature reactor protection system and auxiliary feedwater system actuations on due to 100% load rejection caused by turbine overspeed circuit card failure (parts quality initiative inspection bypassed).", "label": "title", "shape": "dot", "title": "Overtemperature Delta Temperature reactor protection system and auxiliary feedwater system actuations on due to 100% load rejection caused by turbine overspeed circuit card failure (parts quality initiative inspection bypassed)."}, {"color": "lightblue", "id": "2442023003R01", "label": "2442023003R01", "shape": "dot", "title": "Facility: R.E. Ginna Nuclear Power Plant, Unit 1\u003cbr\u003eDate: 10/12/2023"}, {"color": "lightgreen", "id": "Event: Ginna Unit 1 experienced a manual reactor trip due to high Main Condenser back pressure and a valid Auxiliary Feedwater actuation due to low Steam Generator level. The operating crew received a Plant Process Computer System (PPCS) high limit alarm for Air Ejector Mass Flow Rate. The Main Air Ejector Steam Pressure Control Air Operated Valve (AOV) was approximately 20% open and closing and steam supply pressure to the Air Ejectors was abnormally low and lowering.", "label": "Event", "shape": "dot", "title": "Ginna Unit 1 experienced a manual reactor trip due to high Main Condenser back pressure and a valid Auxiliary Feedwater actuation due to low Steam Generator level. The operating crew received a Plant Process Computer System (PPCS) high limit alarm for Air Ejector Mass Flow Rate. The Main Air Ejector Steam Pressure Control Air Operated Valve (AOV) was approximately 20% open and closing and steam supply pressure to the Air Ejectors was abnormally low and lowering."}, {"color": "lightgreen", "id": "Cause: The incident was caused by the Instrument Air (IA) Pressure Control Valve (PCV) not providing adequate output pressure to keep the valve open. This led to loss of supply air to the Main Air Ejector Steam Pressure Control Valve.", "label": "Cause", "shape": "dot", "title": "The incident was caused by the Instrument Air (IA) Pressure Control Valve (PCV) not providing adequate output pressure to keep the valve open. This led to loss of supply air to the Main Air Ejector Steam Pressure Control Valve."}, {"color": "lightgreen", "id": "Influence: The incident led to a degradation of condenser vacuum and a lowering of generator output. It also resulted in a high limit alarm for Air Ejector Mass Flow Rate.", "label": "Influence", "shape": "dot", "title": "The incident led to a degradation of condenser vacuum and a lowering of generator output. It also resulted in a high limit alarm for Air Ejector Mass Flow Rate."}, {"color": "lightgreen", "id": "Corrective Actions: Field personnel began bypassing the Main Air Ejector Steam Pressure Control Valve to restore steam to the Air Ejectors. The Main Control Room (MCR) Operators began a procedurally directed downpower. The Instrument Air Pressure Control Valve was replaced and tested satisfactory prior to return to service.", "label": "Corrective Actions", "shape": "dot", "title": "Field personnel began bypassing the Main Air Ejector Steam Pressure Control Valve to restore steam to the Air Ejectors. The Main Control Room (MCR) Operators began a procedurally directed downpower. The Instrument Air Pressure Control Valve was replaced and tested satisfactory prior to return to service."}, {"color": "orange", "id": "event_date: 10/12/2023", "label": "event_date", "shape": "dot", "title": "10/12/2023"}, {"color": "orange", "id": "title: Supplement to LER 2023-003-00, Manual Reactor Trip due to Degraded Condenser Vacuum from Lowering Main Steam to Air Ejectors and Auxiliary Feedwater Actuation due to low Steam Generator Level", "label": "title", "shape": "dot", "title": "Supplement to LER 2023-003-00, Manual Reactor Trip due to Degraded Condenser Vacuum from Lowering Main Steam to Air Ejectors and Auxiliary Feedwater Actuation due to low Steam Generator Level"}, {"color": "lightblue", "id": "2502021001R00", "label": "2502021001R00", "shape": "dot", "title": "Facility: 05000  250 1 OF  3\u003cbr\u003eDate: 3/1/2021"}, {"color": "lightgreen", "id": "Event: Automatic Reactor Trip due to Reactor Trip Breaker Cell Switch Malfunction", "label": "Event", "shape": "dot", "title": "Automatic Reactor Trip due to Reactor Trip Breaker Cell Switch Malfunction"}, {"color": "lightgreen", "id": "Cause: The most likely cause of the incident was a failure of the cell switch contact. Graphite grease used for lubrication was found accumulated and hardened, creating an electrical tracking path for the incorrect logic signal. The sluggish performance of CV-3-2830 was caused by an instrument air leak from its modulating solenoid, SV-3-1440.", "label": "Cause", "shape": "dot", "title": "The most likely cause of the incident was a failure of the cell switch contact. Graphite grease used for lubrication was found accumulated and hardened, creating an electrical tracking path for the incorrect logic signal. The sluggish performance of CV-3-2830 was caused by an instrument air leak from its modulating solenoid, SV-3-1440."}, {"color": "lightgreen", "id": "Influence: The reactor trip resulted in an increase in the Reactor Coolant System (RCS) cooldown rate, lowering Pressurizer level and automatically isolating RCS letdown. The Reactor Operator had to take manual control of the Pressurizer level function and restore letdown as directed by procedure.", "label": "Influence", "shape": "dot", "title": "The reactor trip resulted in an increase in the Reactor Coolant System (RCS) cooldown rate, lowering Pressurizer level and automatically isolating RCS letdown. The Reactor Operator had to take manual control of the Pressurizer level function and restore letdown as directed by procedure."}, {"color": "lightgreen", "id": "Corrective Actions: The breaker and cell switch have been replaced and Unit 3 returned to normal power operation. Corrective actions were also taken to resolve the deficiencies associated with the RTB and CV-3-2830 prior to returning Unit 3 to service.", "label": "Corrective Actions", "shape": "dot", "title": "The breaker and cell switch have been replaced and Unit 3 returned to normal power operation. Corrective actions were also taken to resolve the deficiencies associated with the RTB and CV-3-2830 prior to returning Unit 3 to service."}, {"color": "orange", "id": "facility: 05000  250 1 OF  3", "label": "facility", "shape": "dot", "title": "05000  250 1 OF  3"}, {"color": "orange", "id": "event_date: 3/1/2021", "label": "event_date", "shape": "dot", "title": "3/1/2021"}, {"color": "orange", "id": "title: Automatic Reactor Trip due to Reactor Trip Breaker Cell Switch Malfunction", "label": "title", "shape": "dot", "title": "Automatic Reactor Trip due to Reactor Trip Breaker Cell Switch Malfunction"}, {"color": "lightblue", "id": "2502021002R00", "label": "2502021002R00", "shape": "dot", "title": "Facility: 05000  250 1 OF  3\u003cbr\u003eDate: 4/15/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027On 4/15/2021 FPL identified that Reactor Protection System (RPS) Technical Specification Functional Unit (FU) 20 had not met Technical Specification Surveillance Requirements (TSSRs) during 5 discrete periods over the past 3 years. The trip functions not tested are automatically bypassed and not testable above the P8 interlock, but below P8 are active and TSSR 4.3.1.1 is applicable.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027Due to RPS design limitations, FU20, Automatic Trip and Interlock Logic, could not be fully tested above the P8 interlock (45% reactor power). The condition was unrecognized, hence action was not taken, resulting in discrete periods of non-compliance with the TSAS.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The system was in non-compliance with the TSAS during 5 discrete periods over the past 3 years. This could have potentially led to safety risks if any issues had arisen during these periods.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The Actuation Logic Tests have since been completed and test frequencies adjusted in the Surveillance Frequency Control Program to accommodate the RPS system design. All FU20 trip functions are operable and within approved surveillance frequencies.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "event_date: 4/15/2021", "label": "event_date", "shape": "dot", "title": "4/15/2021"}, {"color": "orange", "id": "title: Unrecognized Technical Specification Surveillance Requirement Non-Compliance", "label": "title", "shape": "dot", "title": "Unrecognized Technical Specification Surveillance Requirement Non-Compliance"}, {"color": "lightblue", "id": "2502021003R00", "label": "2502021003R00", "shape": "dot", "title": "Facility: 05000  250 1 OF  3\u003cbr\u003eDate: 10/9/2021"}, {"color": "lightgreen", "id": "Event: An actuation of the Auxiliary Feedwater (AFW) system occurred when level in the 3A Steam Generator increased to 80%, causing a Feedwater isolation signal, which tripped the running Steam Generator Feedwater Pump. The AFW system automatically started in response to the trip of the last running feedwater pump.", "label": "Event", "shape": "dot", "title": "An actuation of the Auxiliary Feedwater (AFW) system occurred when level in the 3A Steam Generator increased to 80%, causing a Feedwater isolation signal, which tripped the running Steam Generator Feedwater Pump. The AFW system automatically started in response to the trip of the last running feedwater pump."}, {"color": "lightgreen", "id": "Cause: The cause of the increasing level trend in the 3A S/G was seat leakage past the 3A S/G main feedwater regulating valve FCV-3-478 and upstream isolation valve MOV-3-1407. FCV-3-478 was overhauled. The plug, seat adapter, and seals were found degraded, consistent with extended service wear.", "label": "Cause", "shape": "dot", "title": "The cause of the increasing level trend in the 3A S/G was seat leakage past the 3A S/G main feedwater regulating valve FCV-3-478 and upstream isolation valve MOV-3-1407. FCV-3-478 was overhauled. The plug, seat adapter, and seals were found degraded, consistent with extended service wear."}, {"color": "lightgreen", "id": "Influence: The event caused an automatic start of the AFW system. The event is reportable pursuant to 10 CFR 50.73(a)(2) (iv)(A) as a condition that resulted in the auto-start of the AFW system.", "label": "Influence", "shape": "dot", "title": "The event caused an automatic start of the AFW system. The event is reportable pursuant to 10 CFR 50.73(a)(2) (iv)(A) as a condition that resulted in the auto-start of the AFW system."}, {"color": "lightgreen", "id": "Corrective Actions: In response to a gradually increasing level trend in the 3A S/G, adjustments were made to the 3A feedwater bypass flow control valve FCV-3-479 to reduce feedwater flow to the 3A S/G. At 02:50am, the feedwater bypass flow control valve was fully closed and feedwater flow and 3A S/G level continued to increase. At 02:54am the feedwater bypass isolation valve POV-3-477 was fully closed to ensure that 3A S/G feedwater flow was positively secured through the bypass line. The AFW system was subsequently secured and plant cooldown was continued in accordance with operating procedures.", "label": "Corrective Actions", "shape": "dot", "title": "In response to a gradually increasing level trend in the 3A S/G, adjustments were made to the 3A feedwater bypass flow control valve FCV-3-479 to reduce feedwater flow to the 3A S/G. At 02:50am, the feedwater bypass flow control valve was fully closed and feedwater flow and 3A S/G level continued to increase. At 02:54am the feedwater bypass isolation valve POV-3-477 was fully closed to ensure that 3A S/G feedwater flow was positively secured through the bypass line. The AFW system was subsequently secured and plant cooldown was continued in accordance with operating procedures."}, {"color": "orange", "id": "event_date: 10/9/2021", "label": "event_date", "shape": "dot", "title": "10/9/2021"}, {"color": "orange", "id": "title: Auxiliary Feedwater Actuation due to Feedwater Isolation During Plant Shutdown", "label": "title", "shape": "dot", "title": "Auxiliary Feedwater Actuation due to Feedwater Isolation During Plant Shutdown"}, {"color": "lightblue", "id": "2502021004R00", "label": "2502021004R00", "shape": "dot", "title": "Facility: 05000  250 1 OF  2\u003cbr\u003eDate: 11/12/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027Through-wall leakage was verified from 3/8\" tubing associated with a Reactor Vessel Core Exit Thermocouple in Unit 3 while it was in Mode 3 at 0% power. The leakage was identified during a Class 1 leak inspection performed at Normal Operating Pressure and Temperature (NOP/NOT) conditions.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the through-wall tube leakage is under investigation. The flawed tubing will be cleared for shipment and analyzed to determine the failure mechanism.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The safety significance of this event was low. No safety system actuation was required. The through-wall leakage was non-quantifiable and well within RCS makeup capability. No safety margins were challenged or reduced.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Unit 3 was brought to Mode 5 and the repairs were completed. The Class 1 leak inspection was satisfactorily performed after NOP/NOT conditions were reestablished. Unit 3 has since been returned to service from the refueling outage and is operating at 100% power. The flawed section of tubing was removed, and both open ends of the remaining tubing were capped. The CET was abandoned in place.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: 05000  250 1 OF  2", "label": "facility", "shape": "dot", "title": "05000  250 1 OF  2"}, {"color": "orange", "id": "event_date: 11/12/2021", "label": "event_date", "shape": "dot", "title": "11/12/2021"}, {"color": "orange", "id": "title: Through-Wall Leakage from Core Exit Thermocouple Tubing", "label": "title", "shape": "dot", "title": "Through-Wall Leakage from Core Exit Thermocouple Tubing"}, {"color": "orange", "id": "clause: 50.73.(a)(2)(ii)(A)", "label": "clause", "shape": "dot", "title": "50.73.(a)(2)(ii)(A)"}, {"color": "lightblue", "id": "2502023003R00", "label": "2502023003R00", "shape": "dot", "title": "Facility: 00250 1 OF  2\u003cbr\u003eDate: 9/22/2023"}, {"color": "lightgreen", "id": "Event: A grid disturbance caused by a lightning strike in the switchyard resulted in a generator lock out and subsequent turbine trip. The Reactor Protection System (RPS) automatically actuated as a result of the turbine trip.", "label": "Event", "shape": "dot", "title": "A grid disturbance caused by a lightning strike in the switchyard resulted in a generator lock out and subsequent turbine trip. The Reactor Protection System (RPS) automatically actuated as a result of the turbine trip."}, {"color": "lightgreen", "id": "Cause: The magnitude of the lightning strike caused a larger than normal voltage difference between the switchyard and plant ground grids. An induced voltage was created that arced across the differential relay contact, initiating the generator lockout and ultimately the actuation of RPS.", "label": "Cause", "shape": "dot", "title": "The magnitude of the lightning strike caused a larger than normal voltage difference between the switchyard and plant ground grids. An induced voltage was created that arced across the differential relay contact, initiating the generator lockout and ultimately the actuation of RPS."}, {"color": "lightgreen", "id": "Influence: The plant trip was uncomplicated with systems responding as expected post-trip. In response to the expected low steam generator level, emergency feedwater actuated as expected. This event did not result in a Safety System Functional Failure.", "label": "Influence", "shape": "dot", "title": "The plant trip was uncomplicated with systems responding as expected post-trip. In response to the expected low steam generator level, emergency feedwater actuated as expected. This event did not result in a Safety System Functional Failure."}, {"color": "lightgreen", "id": "Corrective Actions: The string bus differential relay has been replaced.; Ground grid and lightning protection scheme will be reviewed as well as additional planned actions in accordance with the corrective action program.", "label": "Corrective Actions", "shape": "dot", "title": "The string bus differential relay has been replaced.; Ground grid and lightning protection scheme will be reviewed as well as additional planned actions in accordance with the corrective action program."}, {"color": "orange", "id": "facility: 00250 1 OF  2", "label": "facility", "shape": "dot", "title": "00250 1 OF  2"}, {"color": "orange", "id": "event_date: 9/22/2023", "label": "event_date", "shape": "dot", "title": "9/22/2023"}, {"color": "orange", "id": "title: Grid Disturbance in Switchyard Causes Automatic Reactor Trip", "label": "title", "shape": "dot", "title": "Grid Disturbance in Switchyard Causes Automatic Reactor Trip"}, {"color": "lightblue", "id": "2502023004R00", "label": "2502023004R00", "shape": "dot", "title": "Facility: ??00250  1 OF 2\u003cbr\u003eDate: 10/24/2023"}, {"color": "lightgreen", "id": "Event: Unplanned Automatic Scram During RPS Testing. During performance of Reactor Protection System (RPS) logic testing on Unit 4, instrument and control (I\u0026C) technicians incorrectly initiated a U3 RPS Safety Injection signal creating an automatic trip of U3.", "label": "Event", "shape": "dot", "title": "Unplanned Automatic Scram During RPS Testing. During performance of Reactor Protection System (RPS) logic testing on Unit 4, instrument and control (I\u0026C) technicians incorrectly initiated a U3 RPS Safety Injection signal creating an automatic trip of U3."}, {"color": "lightgreen", "id": "Cause: The cause of this event was a human performance error by the I\u0026C technicians involved in the RPS testing. The direct cause of this event are human performance errors by I\u0026C technicians performing steps in an RPS test procedure on the incorrect unit. Contributing to this event was a lack of hard barriers to guard plant equipment associated with the unit not in an outage where both units share the same room.", "label": "Cause", "shape": "dot", "title": "The cause of this event was a human performance error by the I\u0026C technicians involved in the RPS testing. The direct cause of this event are human performance errors by I\u0026C technicians performing steps in an RPS test procedure on the incorrect unit. Contributing to this event was a lack of hard barriers to guard plant equipment associated with the unit not in an outage where both units share the same room."}, {"color": "lightgreen", "id": "Influence: The trip was uncomplicated with all systems responding normally post trip, including the actuation of the AFW system to remove decay heat. This is an expected condition after reactor trips. The plant trip was uncomplicated with systems responding as expected post-trip. In response to the expected low steam generator level, emergency feedwater actuated as expected. This event did not result in a Safety System Functional Failure.", "label": "Influence", "shape": "dot", "title": "The trip was uncomplicated with all systems responding normally post trip, including the actuation of the AFW system to remove decay heat. This is an expected condition after reactor trips. The plant trip was uncomplicated with systems responding as expected post-trip. In response to the expected low steam generator level, emergency feedwater actuated as expected. This event did not result in a Safety System Functional Failure."}, {"color": "lightgreen", "id": "Corrective Actions: A stand down with I\u0026C department personnel was conducted to share learnings.; Procedures governing guarding equipment will be revised to include blocking/guarding of equipment in rooms that both units share such as the cable spreading room at Turkey Point.; Locks for RPS cabinets will be modified such that the same keys will no longer allow access to either U3 or U4 RPS cabinets.", "label": "Corrective Actions", "shape": "dot", "title": "A stand down with I\u0026C department personnel was conducted to share learnings.; Procedures governing guarding equipment will be revised to include blocking/guarding of equipment in rooms that both units share such as the cable spreading room at Turkey Point.; Locks for RPS cabinets will be modified such that the same keys will no longer allow access to either U3 or U4 RPS cabinets."}, {"color": "orange", "id": "facility: ??00250  1 OF 2", "label": "facility", "shape": "dot", "title": "??00250  1 OF 2"}, {"color": "orange", "id": "event_date: 10/24/2023", "label": "event_date", "shape": "dot", "title": "10/24/2023"}, {"color": "orange", "id": "title: Unplanned Automatic Scram During RPS Testing", "label": "title", "shape": "dot", "title": "Unplanned Automatic Scram During RPS Testing"}, {"color": "orange", "id": "clause: 50.73.(a)(2)(v)(A)", "label": "clause", "shape": "dot", "title": "50.73.(a)(2)(v)(A)"}, {"color": "lightblue", "id": "2502024002R01", "label": "2502024002R01", "shape": "dot", "title": "Facility: 00250 1  OF  2\u003cbr\u003eDate: 2/7/2021"}, {"color": "lightgreen", "id": "Event: On February 7, 2021, valve 3-759A, 3A Residual Heat Removal Heat Exchanger Outlet Isolation Valve was discovered to have a deficient reach rod gearbox causing it to become inoperable. A condition prohibited by Technical Specifications occurred on February 11, 2021.", "label": "Event", "shape": "dot", "title": "On February 7, 2021, valve 3-759A, 3A Residual Heat Removal Heat Exchanger Outlet Isolation Valve was discovered to have a deficient reach rod gearbox causing it to become inoperable. A condition prohibited by Technical Specifications occurred on February 11, 2021."}, {"color": "lightgreen", "id": "Cause: Incorrect interpretation of Technical Specifications (TSs).", "label": "Cause", "shape": "dot", "title": "Incorrect interpretation of Technical Specifications (TSs)."}, {"color": "lightgreen", "id": "Influence: Valve 3-759A is a back-up to Motor Operated Valve (MOV) 3-744A, which remained operable during the time 3-759A was inoperable. Therefore, there was no actual safety significance related to this event. This event did not prevent any safety systems from performing their safety related functions.", "label": "Influence", "shape": "dot", "title": "Valve 3-759A is a back-up to Motor Operated Valve (MOV) 3-744A, which remained operable during the time 3-759A was inoperable. Therefore, there was no actual safety significance related to this event. This event did not prevent any safety systems from performing their safety related functions."}, {"color": "lightgreen", "id": "Corrective Actions: Valve 3-759A was repaired and restored to operable status on March 9, 2023.", "label": "Corrective Actions", "shape": "dot", "title": "Valve 3-759A was repaired and restored to operable status on March 9, 2023."}, {"color": "orange", "id": "facility: 00250 1  OF  2", "label": "facility", "shape": "dot", "title": "00250 1  OF  2"}, {"color": "orange", "id": "event_date: 2/7/2021", "label": "event_date", "shape": "dot", "title": "2/7/2021"}, {"color": "orange", "id": "title: Condition Prohibited by Technical Specifications", "label": "title", "shape": "dot", "title": "Condition Prohibited by Technical Specifications"}, {"color": "lightblue", "id": "2612023001R00", "label": "2612023001R00", "shape": "dot", "title": "Facility: H. B. Robinson Steam Electric Plant, Unit No. 2\u003cbr\u003eDate: 6/12/2023"}, {"color": "lightgreen", "id": "Event: The nitrogen supply to the \u0027A\u0027 Pressurizer Power Operated Relief Valve (PORV) was isolated due to a nitrogen leak at H. B. Robinson Steam Electric Plant, Unit No. 2. This resulted in inability to meet Surveillance Requirement (SR) 3.4.11.4 and Technical Specification (TS) Limiting Condition for Operation (LCO) 3.4.11 Condition A should have been entered for an inoperable PORV.", "label": "Event", "shape": "dot", "title": "The nitrogen supply to the \u0027A\u0027 Pressurizer Power Operated Relief Valve (PORV) was isolated due to a nitrogen leak at H. B. Robinson Steam Electric Plant, Unit No. 2. This resulted in inability to meet Surveillance Requirement (SR) 3.4.11.4 and Technical Specification (TS) Limiting Condition for Operation (LCO) 3.4.11 Condition A should have been entered for an inoperable PORV."}, {"color": "lightgreen", "id": "Cause: The cause was improper application of the TS due to an incorrect conclusion by Duke Energy licensed operators on applicability of TS 3.4.11 and inaccuracies in Operations Work Procedure OWP-016.", "label": "Cause", "shape": "dot", "title": "The cause was improper application of the TS due to an incorrect conclusion by Duke Energy licensed operators on applicability of TS 3.4.11 and inaccuracies in Operations Work Procedure OWP-016."}, {"color": "lightgreen", "id": "Influence: The event did not impact the health and safety of the public, but it resulted in a condition prohibited by the TS which is reportable in accordance with 10 CFR 50.73(a)(2)(i)(B).", "label": "Influence", "shape": "dot", "title": "The event did not impact the health and safety of the public, but it resulted in a condition prohibited by the TS which is reportable in accordance with 10 CFR 50.73(a)(2)(i)(B)."}, {"color": "lightgreen", "id": "Corrective Actions: Limiting Condition for Operation (LCO) 3.4.11 was entered on June 14, 2023, at time 11:11 EDT to replace PCV-3. The PORV was returned to service and the LCO exited on June 14, 2023 at time 11:52 EDT.", "label": "Corrective Actions", "shape": "dot", "title": "Limiting Condition for Operation (LCO) 3.4.11 was entered on June 14, 2023, at time 11:11 EDT to replace PCV-3. The PORV was returned to service and the LCO exited on June 14, 2023 at time 11:52 EDT."}, {"color": "orange", "id": "facility: H. B. Robinson Steam Electric Plant, Unit No. 2", "label": "facility", "shape": "dot", "title": "H. B. Robinson Steam Electric Plant, Unit No. 2"}, {"color": "orange", "id": "event_date: 6/12/2023", "label": "event_date", "shape": "dot", "title": "6/12/2023"}, {"color": "orange", "id": "title: Condition Prohibited by Technical Specification Due to Missed Entry into Limiting Condition for Operation i", "label": "title", "shape": "dot", "title": "Condition Prohibited by Technical Specification Due to Missed Entry into Limiting Condition for Operation i"}, {"color": "lightblue", "id": "2662021001R00", "label": "2662021001R00", "shape": "dot", "title": "Facility: Point Beach Nuclear Plant Unit 1 05000266\u003cbr\u003eDate: 7/31/2021"}, {"color": "lightgreen", "id": "Event: Main feedwater pump trip results in manual reactor trip. Operators removed Unit 1 from service by manually tripping the reactor when they identified control board indications warranting prompt removal of the reactor from service. After the reactor trip, equipment anomalies occurred.", "label": "Event", "shape": "dot", "title": "Main feedwater pump trip results in manual reactor trip. Operators removed Unit 1 from service by manually tripping the reactor when they identified control board indications warranting prompt removal of the reactor from service. After the reactor trip, equipment anomalies occurred."}, {"color": "lightgreen", "id": "Cause: The cause of the condition requiring the manual reactor trip was a failure of the main steam generator feedwater pump B motor. The root cause has been determined to be less than adequate manufacturing process controls for the stator and rotor assembly. A misalignment between the stator and rotor resulted in periodic contact of the rotor to stator eventually degrading the iron laminations and winding insulation to the point of failure of the stator winding.", "label": "Cause", "shape": "dot", "title": "The cause of the condition requiring the manual reactor trip was a failure of the main steam generator feedwater pump B motor. The root cause has been determined to be less than adequate manufacturing process controls for the stator and rotor assembly. A misalignment between the stator and rotor resulted in periodic contact of the rotor to stator eventually degrading the iron laminations and winding insulation to the point of failure of the stator winding."}, {"color": "lightgreen", "id": "Influence: The auxiliary feedwater system started as expected when a valid system actuation occurred after the reactor trip. There was no emergency core cooling system actuation and offsite power was maintained throughout the event. After the reactor trip, a condenser steam dump valve cycled and did not fully close. This lead to main condenser unavailability and the use of the atmospheric steam dump system.", "label": "Influence", "shape": "dot", "title": "The auxiliary feedwater system started as expected when a valid system actuation occurred after the reactor trip. There was no emergency core cooling system actuation and offsite power was maintained throughout the event. After the reactor trip, a condenser steam dump valve cycled and did not fully close. This lead to main condenser unavailability and the use of the atmospheric steam dump system."}, {"color": "lightgreen", "id": "Corrective Actions: Corrective actions included replacement of the main steam generator feedwater pump B motor and additional maintenance activities for anomalies iden : 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the 0MB reviewer at: 0MB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Office for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submission@omb.eop.gov. The NRC may not conduct or sponsor, and a person is not required o respond to, a collection of information unless the document http://www. nrc.govireading-rm/doc-collections/nuregs/staff/sr1022/r31) requesting or requiring the collection di plays a currently valid 0MB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Surry Power Station Unit 1 280 2022 001 00 NARRATIVE Plant Operating Conditions Prior to the Event Both units operating at 100% 1.0 Description of Event The non-essential Service Water (SW) automatic isolation function [EMS: JE, KG] ensures adequate intake canal inventory can be maintained by the emergency service water pumps [EllS: BI, P] following a design basis loss of coolant accident (LOCA) with a coincident loss of offsite power (LOOP). This function is designed to actuate when any three of the four intake canal level probes [EIIS: JE, LE] sense water level drop from the normal 28-foot level past a fixed level point of 23.5 feet. The probes are required to actuate in 55 seconds or less to ensure that the automatic logic initiates prior to the intake canal level dropping to 23 feet under all design basis scenarios. The 23-foot level is the initial condition used in the accident analyses. The four (4) intake canal level probes are routinely cleaned and inspected from April to October. This is based on the typical period that the colonial hydroids grow in the service water system, plus some buffer time on either side of that time range. Typically, the probes are found clean during the April and May cleanings and found clean in the September and October cleanings. Although there is some variance from year to year, in general, this cleaning period has worked best for the discovery and removal of colonial hydroids. On 3/22/2022, the 18-month channel 1 and channel 4 [EMS: JE, CHA] intake canal level probe calibrations were both scheduled. They were scheduled and performed sequentially. Both probes had been installed approximately 18 months earlier (channel 1 on 7/10/2020 and channel 4 on 7/15/2020). The channel 1 probe was tested first and produced an as found response time of 106 seconds. This was greater than the 55 second acceptance criteria. The probe was inspected and cleaned per the calibration procedure. Minimal fouling was noted (recorded as 0%-5% and hydroid-free). The actuation settings were checked per the calibration procedure. No adjustments were made, and no problems were found. The probe was retested in accordance with the calibration procedure and produced a satisfactory response time of 38 seconds. Following this completed calibration, the channel 4 probe was tested, with an as-found response time of 119 seconds. The probe was inspected and cleaned per the calibration procedure. Minimal fouling was noted (also recorded as 0%-5% and hydroid-free). The actuation settings were checked per the calibration procedure. No adjustments were made, and no problems were found. The probe was retested in accordance with the procedure and had a satisfactory response time of 53 seconds. Since a satisfactory response time was obtained on each probe with no actions performed, other than the cleaning, it was concluded that the slow time response on each probe was due to the common cause of biofouling. Since biofouling is a phenomenon that requires a period of a few days to become established, it is likely that the biofouling existed on both probes for a period exceeding 72 hours prior to the test. NRC FORM 366A (08-2020) Page 2 of 4 NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 MOM), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the 0MB reviewer at: 0MB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submissionOomb.eop.gov. The NRC may not conduct or sponsor, and a person is not required to respond to, a collection of information unless the document http://wvvw.nrc.govireadinkrm/doc-collections/nuregs/staff/sr1022/r3f) requesting or requiring the collection displays a currently valid 0MB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Surry Power Station Unit 1 280 2022 001 00 NARRATIVE The probes were last cleaned and inspected on 10/5/2021. The channel 3 probe had been time response tested with satisfactory results (10-15 seconds) on 3/2/2022. The channel 2 probe was time response tested with satisfactory results (17 seconds) on 4/19/2022. Reportability A review of each individual probe test (on 3/22/2022) showed that in both cases, the Technical Specification (TS) actions taken were appropriate based on a time of discovery failure determination. However, when the tests are taken in aggregate and assessed against the reporting requirements delineated in NUREG-1022, Rev. 3, \"Event Report Guidelines 10 CFR 50.72 and 50.73,\" it was concluded that both probes were likely inoperable prior to their time of discovery and that the station had operated in a condition prohibited by the TS; Consequently, this report is being submitted pursuant to 10 CFR 50.73(a)(2)(i)(B). This report is also being reported pursuant to 10 CFR 50.73(a)(2)(vii)(D) as a common cause inoperability of independent trains or channels, i.e., a single cause resulted in two independent probe channels to become inoperable in a single system designed to mitigate the consequences of an accident. 2.0 Significant Safety Consequences and Implications To determine the potential impact of the slow time response on the non-essential SW automatic isolation function, Engineering performed an evaluation to determine the intake canal minimum level that would have resulted from the slow time responses measured on 3/22/2022. This evaluation assessed the operating conditions present during the interval from the last cleaning (10/5/2021) to the time of the calibration tests (3/22/2022). The analysis concluded that the intake canal level and inventory would have been sufficient to support all accident analysis assumptions even if all four probes were conservatively assumed to actuate at the slowest of the four as found measured response times. In other words, the non-essential service water would have isolated prior to the intake canal level dropping below the assumed initial condition level of 23 feet. Additionally, intake canal level is also monitored by an independent system that provides level indication and high/low level alarms in the main control room. In the event of loss of intake canal level, station procedures direct corrective/ mitigative actions, including isolation of non-essential SW. In summary, this event resulted in no safety consequences or significant implications and the health and safety of the public was not affected at any time. 3.0 Cause of the Event Since both intake canal level probes produced a satisfactory response time with no actions other than being cleaned, it has been concluded that the cause of the event was due to the material that was removed when cleaned. Observations indicate a muddy film that is suspected of being biofouling noted on both probes.  NRC FORM 366A (08-2020) Page  3  of  4 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submission@omb.eop.00v. The NRC may not conduct or sponsor, and a person is not required to respond to, a collection of information unless the document http://www nrc.gov/readina-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Surry Power Station Unit 1 280 2022 001 00 NARRATIVE The biofilm was easily removed with a clean cotton cloth. Once the fouling was removed, the response time testing was found to be satisfactory. The channel 1 probe retested at 38 seconds and the channel 4 probe retested at 53 seconds. These response times are comparable to response times measured during bench testing (i.e., when clean). 4.0 Immediate Corrective Action The probes were cleaned, retested, and returned to service. 5.0 Additional Corrective Actions On 4/21/2022, all four intake canal probes were inspected and cleaned as part of the routine April to October cleaning cycle. 6.0 Planned Corrective Actions 1. Several new coatings are being tested to reduce the biofouling material buildup. The performance of these probes and coatings will be monitored throughout the summer and winter seasons for effectiveness. 2. The cleaning frequency will be changed from April to October, which was based on calendar months, to year-round until the cause of the biofouling is better understood. 7.0 Similar Events 1. LER S1 1997-009-01, \"Intake Canal Level Probes Inoperable Due to Marine Growth.\" 2. LER S1 1998-010-00, \"Intake Canal Level Probes Inoperable Due to Marine Growth.\" 8.0 Additional Information Units 1 and 2 continued to operate at 100% power. Failed Component - Liquid Level Switch, Model 8-66, Manufactured by Fluid Components International (FCI).  NRC FORM 366A (08-2020) Page  4  of  4", "label": "title", "shape": "dot", "title": "Failure of Two Intake Canal Level Probes Due to Biofouling 5 Event Date 6. LER Number 7. Report Date 8. Other Facilities Involved Sequential Revision Facility Name Docket Number Month Day Year Year Month Day Year Number No. Surry Power Station Unit 2 05000  281 03 22 2022 2022 -  001  - 00 05 18 2022 Facility Name Docket Number 05000 9. Operating Mode 10. Power Level N 100 11. This Report is Submitted Pursuant to the Requirements of 10 CFR \u00c3\u201a\u00c2\u00a7: (Check all that apply) 10 CFR Part 20 20.2203(a)(2)(vi) 50.36(c)(2) 50.73(a)(2)(iv)(A) 50.73(a)(2)(x) 7 7 20.2201(b) 20.2203(a)(3)(i) 50.46(a)(3)(ii) 50.73(a)(2)(v)(A) 10 CFR Part 73 7 20.2201(d) 20.2203(a)(3)(ii) 50.69(g) 50.73(a)(2)(v)(B) 73.71(a)(4) q 20.2203(a)(1) 20.2203(a)(4) ri  50.73(a)(2)(i)(A) q 50.73(a)(2)(v
