lted in automatic actuation of the RPS. EVENT ANALYSIS The cause of this event was an incorrect turbine control valve setting, which was not identified through oversight of legacy design. The turbine control valve high limit setting was not set to maintain house loads during island mode operation. The turbine control valve high limit setting was set at 7 percent, which was a default value for turbine speed control and was not sufficient to support island mode operation. The software was changed to increase the high limit setting from 7 to 25 percent to support island mode operation. SAFETY ASSESSMENT There were no safety consequences due to this event because the automatic actuation function of the RPS maintained the plant in a safe condition. The operators responded timely following the reactor trip by ensuring plant stability and decay heat was removed by steam generator power operated relief valves [EIIS: SB / PCV]. All safety systems functioned as expected as a result of the event. There were no equipment failures that contributed to the event. VEGP Units 1, 2, and 4 were unaffected by this event. CORRECTIVE ACTIONS The turbine control valve setting was corrected by a software design change to increase the setting from 7 to 25 percent. PREVIOUS SIMILAR EVENTS None  NRC FORM 366A (03 14 2023) Page 2  of  2"}, {"arrows": "to", "from": "0252023003R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "0252023004R00", "to": "Event: Manual Reactor Protection System Actuation occurred at Vogtle Electric Generating Plant (VEGP) Unit 3 on May 2, 2023. The reactor was manually tripped due to loss of feedwater flow during startup testing."}, {"arrows": "to", "from": "Event: Manual Reactor Protection System Actuation occurred at Vogtle Electric Generating Plant (VEGP) Unit 3 on May 2, 2023. The reactor was manually tripped due to loss of feedwater flow during startup testing.", "to": "Cause: The loss of feedwater was due to high differential pressure across the main feedwater pump suction strainers, caused by a secondary plant transient. This transient was caused by shipping flanges that had remained installed in the condensate flowpath. The blockage of the normal drain paths from drain coolers by the shipping flanges in the condenser flashbox nozzles was a legacy construction issue."}, {"arrows": "to", "from": "Cause: The loss of feedwater was due to high differential pressure across the main feedwater pump suction strainers, caused by a secondary plant transient. This transient was caused by shipping flanges that had remained installed in the condensate flowpath. The blockage of the normal drain paths from drain coolers by the shipping flanges in the condenser flashbox nozzles was a legacy construction issue.", "to": "Influence: The event led to a manual actuation of the Reactor Protection System (RPS). However, there were no safety consequences as the manual actuation of the RPS maintained the plant in a safe condition. VEGP Units 1, 2, and 4 were unaffected by this event."}, {"arrows": "to", "from": "Influence: The event led to a manual actuation of the Reactor Protection System (RPS). However, there were no safety consequences as the manual actuation of the RPS maintained the plant in a safe condition. VEGP Units 1, 2, and 4 were unaffected by this event.", "to": "Corrective Actions: The corrective actions included removal of the shipping flanges, inspection and cleaning of Main Feedwater Pump suction strainers, and repair of the feedwater heater drain cooler bypass valve that failed due to an increased cycling frequency from blockage of the condensate normal drain path."}, {"arrows": "to", "from": "0252023004R00", "to": "facility: Vogtle Electric Generating Plant, Unit 3 00025 1 OF  2"}, {"arrows": "to", "from": "0252023004R00", "to": "event_date: 5/2/2023"}, {"arrows": "to", "from": "0252023004R00", "to": "title: Manual Reactor Protection System Actuation Due to Condenser Flanges Not Removed During Construction"}, {"arrows": "to", "from": "0252023004R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "2442021001R00", "to": "Event: {\u0027What happened\u0027: \"Service Water Pump \u0027A\u0027 was declared inoperable due to winding failure following replacement. The pump was inoperable for a duration longer than allowed by Technical Specifications Limiting Condition for Operation 3.7.8 Condition (A) - 14 days.\"}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \"Service Water Pump \u0027A\u0027 was declared inoperable due to winding failure following replacement. The pump was inoperable for a duration longer than allowed by Technical Specifications Limiting Condition for Operation 3.7.8 Condition (A) - 14 days.\"}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The most likely cause of the turn-to-turn short was a defect in the magnet wire insulation used in the coils during a motor rewind in 2006. However, the exact type of latent defect could not be determined.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The most likely cause of the turn-to-turn short was a defect in the magnet wire insulation used in the coils during a motor rewind in 2006. However, the exact type of latent defect could not be determined.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The pump failure resulted in alarms in the Control Room and required the start of a standby Service Water Pump to restore full flow. The primary plant remained stable throughout the event.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The pump failure resulted in alarms in the Control Room and required the start of a standby Service Water Pump to restore full flow. The primary plant remained stable throughout the event.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \"The motor was replaced, and Service Water Pump \u0027A\u0027 was restored to operable on 06/05/2021. Actions to prevent recurrence include improving motor repair specifications, evaluating refurbishment frequency, managing cold/hot starts, and use of motor heaters during storage.\"}"}, {"arrows": "to", "from": "2442021001R00", "to": "facility: R.E. Ginna Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "2442021001R00", "to": "event_date: 6/2/2021"}, {"arrows": "to", "from": "2442021001R00", "to": "title: Service Water Pump \"A\" declared inoperable due to winding failure following replacement resulting in violation of Technical Specifications LCO 3.7.8.A (one Service Water pump inoperable greater than 14 days)"}, {"arrows": "to", "from": "2442021001R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "2442021002R00", "to": "Event: During a shutdown for the 2021 Refueling Outage, following the planned reactor trip, Reactor Coolant Average Temperature (Tavg) lowered due to overfeeding the \u0027B\u0027 Steam Generator (S/G). During the cooldown, \u0027A\u0027 S/G lowered and a valid actuation of the Auxiliary Feedwater (AFW) System occurred."}, {"arrows": "to", "from": "Event: During a shutdown for the 2021 Refueling Outage, following the planned reactor trip, Reactor Coolant Average Temperature (Tavg) lowered due to overfeeding the \u0027B\u0027 Steam Generator (S/G). During the cooldown, \u0027A\u0027 S/G lowered and a valid actuation of the Auxiliary Feedwater (AFW) System occurred.", "to": "Cause: The causes of this event were Operators failed to control Main Feedwater Flow following Reactor Trip resulting in a cooldown and did not promptly close the Main Steam Isolation Valves (MSIVs)."}, {"arrows": "to", "from": "Cause: The causes of this event were Operators failed to control Main Feedwater Flow following Reactor Trip resulting in a cooldown and did not promptly close the Main Steam Isolation Valves (MSIVs).", "to": "Influence: The event resulted in an unplanned entry into LCO 3.4.5, Reactor Coolant System (RCS) Loops - MODES 1, \u003c/=8.5% rated thermal power (RTP), 2, and 3. As S/G Level lowered, a valid Auxiliary Feedwater (AFW) actuation signal was generated."}, {"arrows": "to", "from": "Influence: The event resulted in an unplanned entry into LCO 3.4.5, Reactor Coolant System (RCS) Loops - MODES 1, \u003c/=8.5% rated thermal power (RTP), 2, and 3. As S/G Level lowered, a valid Auxiliary Feedwater (AFW) actuation signal was generated.", "to": "Corrective Actions: Corrective actions include procedures revisions to include specific guidance on FRV Bypass Valve and MSIV closure. Training will be conducted to address gaps in Tavg control following Reactor Trip."}, {"arrows": "to", "from": "2442021002R00", "to": "facility: R.E. Ginna Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "2442021002R00", "to": "event_date: 10/4/2021"}, {"arrows": "to", "from": "2442021002R00", "to": "title: Valid Auxiliary Feedwater System Actuation on Lowered Steam Generator Level due to Failure to Control Main Feed Water Flow and Delay in Closing Main Steam Isolation Valves"}, {"arrows": "to", "from": "2442021002R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "2442023001R00", "to": "Event: Vital Bus 17 failed to load onto Emergency Diesel Generator B during Load / Safeguard Sequence Testing. The breaker shunt trip attachment (STA) plunger was found corroded, indicating a violation of Technical Specifications 3.8.1."}, {"arrows": "to", "from": "Event: Vital Bus 17 failed to load onto Emergency Diesel Generator B during Load / Safeguard Sequence Testing. The breaker shunt trip attachment (STA) plunger was found corroded, indicating a violation of Technical Specifications 3.8.1.", "to": "Cause: The incident was caused by a corroded/bound breaker shunt trip attachment (STA) plunger which prevented the breaker from operating."}, {"arrows": "to", "from": "Cause: The incident was caused by a corroded/bound breaker shunt trip attachment (STA) plunger which prevented the breaker from operating.", "to": "Influence: There was no immediate consequence to plant operation as the plant was in MODE 5 where only one operable EDG is required. However, for 4 days and 9.4 hours, two operable EDGs were required but only one was operable. This resulted in violations of TS 3.8.1 Conditions B.1, B.3.1, and B.3.2."}, {"arrows": "to", "from": "Influence: There was no immediate consequence to plant operation as the plant was in MODE 5 where only one operable EDG is required. However, for 4 days and 9.4 hours, two operable EDGs were required but only one was operable. This resulted in violations of TS 3.8.1 Conditions B.1, B.3.1, and B.3.2.", "to": "Corrective Actions: The breaker was immediately replaced with a spare of the same type and model upon identification of the STA moving core rust. System operability was restored following a successful test. Breaker maintenance procedures were changed to replace rather than clean corroded STA plungers."}, {"arrows": "to", "from": "2442023001R00", "to": "facility: R.E. Ginna Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "2442023001R00", "to": "event_date: 4/11/2023"}, {"arrows": "to", "from": "2442023001R00", "to": "title: Vital Bus 17 failed to load onto Emergency Diesel Generator B during Load / Safeguard Sequence Testing; corroded breaker shunt trip attachment plunger found which indicated an earlier violation of Technical Specifications 3.8.1."}, {"arrows": "to", "from": "2442023001R00", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(D)"}, {"arrows": "to", "from": "2442023002R00", "to": "Event: Overtemperature Delta Temperature reactor protection system and auxiliary feedwater system actuations on due to 100% load rejection caused by turbine overspeed circuit card failure. Ginna Unit 1 tripped from a 100% power steady-state condition. Operators initially noticed vibration coming from the turbine building, indication of open steam dump valves, and control rods inserting. The reactor tripped approximately 7 seconds into the transient."}, {"arrows": "to", "from": "Event: Overtemperature Delta Temperature reactor protection system and auxiliary feedwater system actuations on due to 100% load rejection caused by turbine overspeed circuit card failure. Ginna Unit 1 tripped from a 100% power steady-state condition. Operators initially noticed vibration coming from the turbine building, indication of open steam dump valves, and control rods inserting. The reactor tripped approximately 7 seconds into the transient.", "to": "Cause: Two root causes were identified: failure of Analog Comparator 8, EHCC1/1A08R, and subcomponent R2C (Resistor), and failure by personnel to implement the Parts Quality Initiative process which allowed material not from inventory to be installed in the plant."}, {"arrows": "to", "from": "Cause: Two root causes were identified: failure of Analog Comparator 8, EHCC1/1A08R, and subcomponent R2C (Resistor), and failure by personnel to implement the Parts Quality Initiative process which allowed material not from inventory to be installed in the plant.", "to": "Influence: The event caused the reactor to trip and resulted in a 100% load rejection transient. The Power Operated Relief Valves (PORVs) opened to mitigate the pressure transient prior to the setpoint for reactor trip being reached. The Auxiliary Feedwater (AFW) pumps started on an Anticipated Transient Without Scram (ATWS) Mitigation System Actuation Circuitry (AMSAC) signal."}, {"arrows": "to", "from": "Influence: The event caused the reactor to trip and resulted in a 100% load rejection transient. The Power Operated Relief Valves (PORVs) opened to mitigate the pressure transient prior to the setpoint for reactor trip being reached. The Auxiliary Feedwater (AFW) pumps started on an Anticipated Transient Without Scram (ATWS) Mitigation System Actuation Circuitry (AMSAC) signal.", "to": "Corrective Actions: The failed card was replaced with a stock spare, and system tests were then satisfactory. Corrective actions for the failure by personnel to implement the Parts Quality Initiative process have been identified and are ongoing."}, {"arrows": "to", "from": "2442023002R00", "to": "facility: R.E. Ginna Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "2442023002R00", "to": "event_date: 9/9/2023"}, {"arrows": "to", "from": "2442023002R00", "to": "title: Overtemperature Delta Temperature reactor protection system and auxiliary feedwater system actuations on due to 100% load rejection caused by turbine overspeed circuit card failure (parts quality initiative inspection bypassed)."}, {"arrows": "to", "from": "2442023002R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "2442023003R01", "to": "Event: Ginna Unit 1 experienced a manual reactor trip due to high Main Condenser back pressure and a valid Auxiliary Feedwater actuation due to low Steam Generator level. The operating crew received a Plant Process Computer System (PPCS) high limit alarm for Air Ejector Mass Flow Rate. The Main Air Ejector Steam Pressure Control Air Operated Valve (AOV) was approximately 20% open and closing and steam supply pressure to the Air Ejectors was abnormally low and lowering."}, {"arrows": "to", "from": "Event: Ginna Unit 1 experienced a manual reactor trip due to high Main Condenser back pressure and a valid Auxiliary Feedwater actuation due to low Steam Generator level. The operating crew received a Plant Process Computer System (PPCS) high limit alarm for Air Ejector Mass Flow Rate. The Main Air Ejector Steam Pressure Control Air Operated Valve (AOV) was approximately 20% open and closing and steam supply pressure to the Air Ejectors was abnormally low and lowering.", "to": "Cause: The incident was caused by the Instrument Air (IA) Pressure Control Valve (PCV) not providing adequate output pressure to keep the valve open. This led to loss of supply air to the Main Air Ejector Steam Pressure Control Valve."}, {"arrows": "to", "from": "Cause: The incident was caused by the Instrument Air (IA) Pressure Control Valve (PCV) not providing adequate output pressure to keep the valve open. This led to loss of supply air to the Main Air Ejector Steam Pressure Control Valve.", "to": "Influence: The incident led to a degradation of condenser vacuum and a lowering of generator output. It also resulted in a high limit alarm for Air Ejector Mass Flow Rate."}, {"arrows": "to", "from": "Influence: The incident led to a degradation of condenser vacuum and a lowering of generator output. It also resulted in a high limit alarm for Air Ejector Mass Flow Rate.", "to": "Corrective Actions: Field personnel began bypassing the Main Air Ejector Steam Pressure Control Valve to restore steam to the Air Ejectors. The Main Control Room (MCR) Operators began a procedurally directed downpower. The Instrument Air Pressure Control Valve was replaced and tested satisfactory prior to return to service."}, {"arrows": "to", "from": "2442023003R01", "to": "facility: R.E. Ginna Nuclear Power Plant, Unit 1"}, {"arrows": "to", "from": "2442023003R01", "to": "event_date: 10/12/2023"}, {"arrows": "to", "from": "2442023003R01", "to": "title: Supplement to LER 2023-003-00, Manual Reactor Trip due to Degraded Condenser Vacuum from Lowering Main Steam to Air Ejectors and Auxiliary Feedwater Actuation due to low Steam Generator Level"}, {"arrows": "to", "from": "2442023003R01", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "2502021001R00", "to": "Event: Automatic Reactor Trip due to Reactor Trip Breaker Cell Switch Malfunction"}, {"arrows": "to", "from": "Event: Automatic Reactor Trip due to Reactor Trip Breaker Cell Switch Malfunction", "to": "Cause: The most likely cause of the incident was a failure of the cell switch contact. Graphite grease used for lubrication was found accumulated and hardened, creating an electrical tracking path for the incorrect logic signal. The sluggish performance of CV-3-2830 was caused by an instrument air leak from its modulating solenoid, SV-3-1440."}, {"arrows": "to", "from": "Cause: The most likely cause of the incident was a failure of the cell switch contact. Graphite grease used for lubrication was found accumulated and hardened, creating an electrical tracking path for the incorrect logic signal. The sluggish performance of CV-3-2830 was caused by an instrument air leak from its modulating solenoid, SV-3-1440.", "to": "Influence: The reactor trip resulted in an increase in the Reactor Coolant System (RCS) cooldown rate, lowering Pressurizer level and automatically isolating RCS letdown. The Reactor Operator had to take manual control of the Pressurizer level function and restore letdown as directed by procedure."}, {"arrows": "to", "from": "Influence: The reactor trip resulted in an increase in the Reactor Coolant System (RCS) cooldown rate, lowering Pressurizer level and automatically isolating RCS letdown. The Reactor Operator had to take manual control of the Pressurizer level function and restore letdown as directed by procedure.", "to": "Corrective Actions: The breaker and cell switch have been replaced and Unit 3 returned to normal power operation. Corrective actions were also taken to resolve the deficiencies associated with the RTB and CV-3-2830 prior to returning Unit 3 to service."}, {"arrows": "to", "from": "2502021001R00", "to": "facility: 05000  250 1 OF  3"}, {"arrows": "to", "from": "2502021001R00", "to": "event_date: 3/1/2021"}, {"arrows": "to", "from": "2502021001R00", "to": "title: Automatic Reactor Trip due to Reactor Trip Breaker Cell Switch Malfunction"}, {"arrows": "to", "from": "2502021001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "2502021002R00", "to": "Event: {\u0027What happened\u0027: \u0027On 4/15/2021 FPL identified that Reactor Protection System (RPS) Technical Specification Functional Unit (FU) 20 had not met Technical Specification Surveillance Requirements (TSSRs) during 5 discrete periods over the past 3 years. The trip functions not tested are automatically bypassed and not testable above the P8 interlock, but below P8 are active and TSSR 4.3.1.1 is applicable.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027On 4/15/2021 FPL identified that Reactor Protection System (RPS) Technical Specification Functional Unit (FU) 20 had not met Technical Specification Surveillance Requirements (TSSRs) during 5 discrete periods over the past 3 years. The trip functions not tested are automatically bypassed and not testable above the P8 interlock, but below P8 are active and TSSR 4.3.1.1 is applicable.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027Due to RPS design limitations, FU20, Automatic Trip and Interlock Logic, could not be fully tested above the P8 interlock (45% reactor power). The condition was unrecognized, hence action was not taken, resulting in discrete periods of non-compliance with the TSAS.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027Due to RPS design limitations, FU20, Automatic Trip and Interlock Logic, could not be fully tested above the P8 interlock (45% reactor power). The condition was unrecognized, hence action was not taken, resulting in discrete periods of non-compliance with the TSAS.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The system was in non-compliance with the TSAS during 5 discrete periods over the past 3 years. This could have potentially led to safety risks if any issues had arisen during these periods.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The system was in non-compliance with the TSAS during 5 discrete periods over the past 3 years. This could have potentially led to safety risks if any issues had arisen during these periods.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The Actuation Logic Tests have since been completed and test frequencies adjusted in the Surveillance Frequency Control Program to accommodate the RPS system design. All FU20 trip functions are operable and within approved surveillance frequencies.\u0027}"}, {"arrows": "to", "from": "2502021002R00", "to": "facility: 05000  250 1 OF  3"}, {"arrows": "to", "from": "2502021002R00", "to": "event_date: 4/15/2021"}, {"arrows": "to", "from": "2502021002R00", "to": "title: Unrecognized Technical Specification Surveillance Requirement Non-Compliance"}, {"arrows": "to", "from": "2502021002R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "2502021003R00", "to": "Event: An actuation of the Auxiliary Feedwater (AFW) system occurred when level in the 3A Steam Generator increased to 80%, causing a Feedwater isolation signal, which tripped the running Steam Generator Feedwater Pump. The AFW system automatically started in response to the trip of the last running feedwater pump."}, {"arrows": "to", "from": "Event: An actuation of the Auxiliary Feedwater (AFW) system occurred when level in the 3A Steam Generator increased to 80%, causing a Feedwater isolation signal, which tripped the running Steam Generator Feedwater Pump. The AFW system automatically started in response to the trip of the last running feedwater pump.", "to": "Cause: The cause of the increasing level trend in the 3A S/G was seat leakage past the 3A S/G main feedwater regulating valve FCV-3-478 and upstream isolation valve MOV-3-1407. FCV-3-478 was overhauled. The plug, seat adapter, and seals were found degraded, consistent with extended service wear."}, {"arrows": "to", "from": "Cause: The cause of the increasing level trend in the 3A S/G was seat leakage past the 3A S/G main feedwater regulating valve FCV-3-478 and upstream isolation valve MOV-3-1407. FCV-3-478 was overhauled. The plug, seat adapter, and seals were found degraded, consistent with extended service wear.", "to": "Influence: The event caused an automatic start of the AFW system. The event is reportable pursuant to 10 CFR 50.73(a)(2) (iv)(A) as a condition that resulted in the auto-start of the AFW system."}, {"arrows": "to", "from": "Influence: The event caused an automatic start of the AFW system. The event is reportable pursuant to 10 CFR 50.73(a)(2) (iv)(A) as a condition that resulted in the auto-start of the AFW system.", "to": "Corrective Actions: In response to a gradually increasing level trend in the 3A S/G, adjustments were made to the 3A feedwater bypass flow control valve FCV-3-479 to reduce feedwater flow to the 3A S/G. At 02:50am, the feedwater bypass flow control valve was fully closed and feedwater flow and 3A S/G level continued to increase. At 02:54am the feedwater bypass isolation valve POV-3-477 was fully closed to ensure that 3A S/G feedwater flow was positively secured through the bypass line. The AFW system was subsequently secured and plant cooldown was continued in accordance with operating procedures."}, {"arrows": "to", "from": "2502021003R00", "to": "facility: 05000  250 1 OF  3"}, {"arrows": "to", "from": "2502021003R00", "to": "event_date: 10/9/2021"}, {"arrows": "to", "from": "2502021003R00", "to": "title: Auxiliary Feedwater Actuation due to Feedwater Isolation During Plant Shutdown"}, {"arrows": "to", "from": "2502021003R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "2502021004R00", "to": "Event: {\u0027What happened\u0027: \u0027Through-wall leakage was verified from 3/8\" tubing associated with a Reactor Vessel Core Exit Thermocouple in Unit 3 while it was in Mode 3 at 0% power. The leakage was identified during a Class 1 leak inspection performed at Normal Operating Pressure and Temperature (NOP/NOT) conditions.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027Through-wall leakage was verified from 3/8\" tubing associated with a Reactor Vessel Core Exit Thermocouple in Unit 3 while it was in Mode 3 at 0% power. The leakage was identified during a Class 1 leak inspection performed at Normal Operating Pressure and Temperature (NOP/NOT) conditions.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the through-wall tube leakage is under investigation. The flawed tubing will be cleared for shipment and analyzed to determine the failure mechanism.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the through-wall tube leakage is under investigation. The flawed tubing will be cleared for shipment and analyzed to determine the failure mechanism.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The safety significance of this event was low. No safety system actuation was required. The through-wall leakage was non-quantifiable and well within RCS makeup capability. No safety margins were challenged or reduced.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The safety significance of this event was low. No safety system actuation was required. The through-wall leakage was non-quantifiable and well within RCS makeup capability. No safety margins were challenged or reduced.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Unit 3 was brought to Mode 5 and the repairs were completed. The Class 1 leak inspection was satisfactorily performed after NOP/NOT conditions were reestablished. Unit 3 has since been returned to service from the refueling outage and is operating at 100% power. The flawed section of tubing was removed, and both open ends of the remaining tubing were capped. The CET was abandoned in place.\u0027}"}, {"arrows": "to", "from": "2502021004R00", "to": "facility: 05000  250 1 OF  2"}, {"arrows": "to", "from": "2502021004R00", "to": "event_date: 11/12/2021"}, {"arrows": "to", "from": "2502021004R00", "to": "title: Through-Wall Leakage from Core Exit Thermocouple Tubing"}, {"arrows": "to", "from": "2502021004R00", "to": "clause: 50.73.(a)(2)(ii)(A)"}, {"arrows": "to", "from": "2502023003R00", "to": "Event: A grid disturbance caused by a lightning strike in the switchyard resulted in a generator lock out and subsequent turbine trip. The Reactor Protection System (RPS) automatically actuated as a result of the turbine trip."}, {"arrows": "to", "from": "Event: A grid disturbance caused by a lightning strike in the switchyard resulted in a generator lock out and subsequent turbine trip. The Reactor Protection System (RPS) automatically actuated as a result of the turbine trip.", "to": "Cause: The magnitude of the lightning strike caused a larger than normal voltage difference between the switchyard and plant ground grids. An induced voltage was created that arced across the differential relay contact, initiating the generator lockout and ultimately the actuation of RPS."}, {"arrows": "to", "from": "Cause: The magnitude of the lightning strike caused a larger than normal voltage difference between the switchyard and plant ground grids. An induced voltage was created that arced across the differential relay contact, initiating the generator lockout and ultimately the actuation of RPS.", "to": "Influence: The plant trip was uncomplicated with systems responding as expected post-trip. In response to the expected low steam generator level, emergency feedwater actuated as expected. This event did not result in a Safety System Functional Failure."}, {"arrows": "to", "from": "Influence: The plant trip was uncomplicated with systems responding as expected post-trip. In response to the expected low steam generator level, emergency feedwater actuated as expected. This event did not result in a Safety System Functional Failure.", "to": "Corrective Actions: The string bus differential relay has been replaced.; Ground grid and lightning protection scheme will be reviewed as well as additional planned actions in accordance with the corrective action program."}, {"arrows": "to", "from": "2502023003R00", "to": "facility: 00250 1 OF  2"}, {"arrows": "to", "from": "2502023003R00", "to": "event_date: 9/22/2023"}, {"arrows": "to", "from": "2502023003R00", "to": "title: Grid Disturbance in Switchyard Causes Automatic Reactor Trip"}, {"arrows": "to", "from": "2502023003R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "2502023004R00", "to": "Event: Unplanned Automatic Scram During RPS Testing. During performance of Reactor Protection System (RPS) logic testing on Unit 4, instrument and control (I\u0026C) technicians incorrectly initiated a U3 RPS Safety Injection signal creating an automatic trip of U3."}, {"arrows": "to", "from": "Event: Unplanned Automatic Scram During RPS Testing. During performance of Reactor Protection System (RPS) logic testing on Unit 4, instrument and control (I\u0026C) technicians incorrectly initiated a U3 RPS Safety Injection signal creating an automatic trip of U3.", "to": "Cause: The cause of this event was a human performance error by the I\u0026C technicians involved in the RPS testing. The direct cause of this event are human performance errors by I\u0026C technicians performing steps in an RPS test procedure on the incorrect unit. Contributing to this event was a lack of hard barriers to guard plant equipment associated with the unit not in an outage where both units share the same room."}, {"arrows": "to", "from": "Cause: The cause of this event was a human performance error by the I\u0026C technicians involved in the RPS testing. The direct cause of this event are human performance errors by I\u0026C technicians performing steps in an RPS test procedure on the incorrect unit. Contributing to this event was a lack of hard barriers to guard plant equipment associated with the unit not in an outage where both units share the same room.", "to": "Influence: The trip was uncomplicated with all systems responding normally post trip, including the actuation of the AFW system to remove decay heat. This is an expected condition after reactor trips. The plant trip was uncomplicated with systems responding as expected post-trip. In response to the expected low steam generator level, emergency feedwater actuated as expected. This event did not result in a Safety System Functional Failure."}, {"arrows": "to", "from": "Influence: The trip was uncomplicated with all systems responding normally post trip, including the actuation of the AFW system to remove decay heat. This is an expected condition after reactor trips. The plant trip was uncomplicated with systems responding as expected post-trip. In response to the expected low steam generator level, emergency feedwater actuated as expected. This event did not result in a Safety System Functional Failure.", "to": "Corrective Actions: A stand down with I\u0026C department personnel was conducted to share learnings.; Procedures governing guarding equipment will be revised to include blocking/guarding of equipment in rooms that both units share such as the cable spreading room at Turkey Point.; Locks for RPS cabinets will be modified such that the same keys will no longer allow access to either U3 or U4 RPS cabinets."}, {"arrows": "to", "from": "2502023004R00", "to": "facility: ??00250  1 OF 2"}, {"arrows": "to", "from": "2502023004R00", "to": "event_date: 10/24/2023"}, {"arrows": "to", "from": "2502023004R00", "to": "title: Unplanned Automatic Scram During RPS Testing"}, {"arrows": "to", "from": "2502023004R00", "to": "clause: 50.73.(a)(2)(v)(A)"}, {"arrows": "to", "from": "2502024002R01", "to": "Event: On February 7, 2021, valve 3-759A, 3A Residual Heat Removal Heat Exchanger Outlet Isolation Valve was discovered to have a deficient reach rod gearbox causing it to become inoperable. A condition prohibited by Technical Specifications occurred on February 11, 2021."}, {"arrows": "to", "from": "Event: On February 7, 2021, valve 3-759A, 3A Residual Heat Removal Heat Exchanger Outlet Isolation Valve was discovered to have a deficient reach rod gearbox causing it to become inoperable. A condition prohibited by Technical Specifications occurred on February 11, 2021.", "to": "Cause: Incorrect interpretation of Technical Specifications (TSs)."}, {"arrows": "to", "from": "Cause: Incorrect interpretation of Technical Specifications (TSs).", "to": "Influence: Valve 3-759A is a back-up to Motor Operated Valve (MOV) 3-744A, which remained operable during the time 3-759A was inoperable. Therefore, there was no actual safety significance related to this event. This event did not prevent any safety systems from performing their safety related functions."}, {"arrows": "to", "from": "Influence: Valve 3-759A is a back-up to Motor Operated Valve (MOV) 3-744A, which remained operable during the time 3-759A was inoperable. Therefore, there was no actual safety significance related to this event. This event did not prevent any safety systems from performing their safety related functions.", "to": "Corrective Actions: Valve 3-759A was repaired and restored to operable status on March 9, 2023."}, {"arrows": "to", "from": "2502024002R01", "to": "facility: 00250 1  OF  2"}, {"arrows": "to", "from": "2502024002R01", "to": "event_date: 2/7/2021"}, {"arrows": "to", "from": "2502024002R01", "to": "title: Condition Prohibited by Technical Specifications"}, {"arrows": "to", "from": "2502024002R01", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "2612023001R00", "to": "Event: The nitrogen supply to the \u0027A\u0027 Pressurizer Power Operated Relief Valve (PORV) was isolated due to a nitrogen leak at H. B. Robinson Steam Electric Plant, Unit No. 2. This resulted in inability to meet Surveillance Requirement (SR) 3.4.11.4 and Technical Specification (TS) Limiting Condition for Operation (LCO) 3.4.11 Condition A should have been entered for an inoperable PORV."}, {"arrows": "to", "from": "Event: The nitrogen supply to the \u0027A\u0027 Pressurizer Power Operated Relief Valve (PORV) was isolated due to a nitrogen leak at H. B. Robinson Steam Electric Plant, Unit No. 2. This resulted in inability to meet Surveillance Requirement (SR) 3.4.11.4 and Technical Specification (TS) Limiting Condition for Operation (LCO) 3.4.11 Condition A should have been entered for an inoperable PORV.", "to": "Cause: The cause was improper application of the TS due to an incorrect conclusion by Duke Energy licensed operators on applicability of TS 3.4.11 and inaccuracies in Operations Work Procedure OWP-016."}, {"arrows": "to", "from": "Cause: The cause was improper application of the TS due to an incorrect conclusion by Duke Energy licensed operators on applicability of TS 3.4.11 and inaccuracies in Operations Work Procedure OWP-016.", "to": "Influence: The event did not impact the health and safety of the public, but it resulted in a condition prohibited by the TS which is reportable in accordance with 10 CFR 50.73(a)(2)(i)(B)."}, {"arrows": "to", "from": "Influence: The event did not impact the health and safety of the public, but it resulted in a condition prohibited by the TS which is reportable in accordance with 10 CFR 50.73(a)(2)(i)(B).", "to": "Corrective Actions: Limiting Condition for Operation (LCO) 3.4.11 was entered on June 14, 2023, at time 11:11 EDT to replace PCV-3. The PORV was returned to service and the LCO exited on June 14, 2023 at time 11:52 EDT."}, {"arrows": "to", "from": "2612023001R00", "to": "facility: H. B. Robinson Steam Electric Plant, Unit No. 2"}, {"arrows": "to", "from": "2612023001R00", "to": "event_date: 6/12/2023"}, {"arrows": "to", "from": "2612023001R00", "to": "title: Condition Prohibited by Technical Specification Due to Missed Entry into Limiting Condition for Operation i"}, {"arrows": "to", "from": "2612023001R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "2662021001R00", "to": "Event: Main feedwater pump trip results in manual reactor trip. Operators removed Unit 1 from service by manually tripping the reactor when they identified control board indications warranting prompt removal of the reactor from service. After the reactor trip, equipment anomalies occurred."}, {"arrows": "to", "from": "Event: Main feedwater pump trip results in manual reactor trip. Operators removed Unit 1 from service by manually tripping the reactor when they identified control board indications warranting prompt removal of the reactor from service. After the reactor trip, equipment anomalies occurred.", "to": "Cause: The cause of the condition requiring the manual reactor trip was a failure of the main steam generator feedwater pump B motor. The root cause has been determined to be less than adequate manufacturing process controls for the stator and rotor assembly. A misalignment between the stator and rotor resulted in periodic contact of the rotor to stator eventually degrading the iron laminations and winding insulation to the point of failure of the stator winding."}, {"arrows": "to", "from": "Cause: The cause of the condition requiring the manual reactor trip was a failure of the main steam generator feedwater pump B motor. The root cause has been determined to be less than adequate manufacturing process controls for the stator and rotor assembly. A misalignment between the stator and rotor resulted in periodic contact of the rotor to stator eventually degrading the iron laminations and winding insulation to the point of failure of the stator winding.", "to": "Influence: The auxiliary feedwater system started as expected when a valid system actuation occurred after the reactor trip. There was no emergency core cooling system actuation and offsite power was maintained throughout the event. After the reactor trip, a condenser steam dump valve cycled and did not fully close. This lead to main condenser unavailability and the use of the atmospheric steam dump system."}, {"arrows": "to", "from": "Influence: The auxiliary feedwater system started as expected when a valid system actuation occurred after the reactor trip. There was no emergency core cooling system actuation and offsite power was maintained throughout the event. After the reactor trip, a condenser steam dump valve cycled and did not fully close. This lead to main condenser unavailability and the use of the atmospheric steam dump system.", "to": "Corrective Actions: Corrective actions included replacement of the main steam generator feedwater pump B motor and additional maintenance activities for anomalies identified during the reactor trip. The anomalies experienced during the shutdown were diagnosed, and those requiring maintenance prior to reactor restart were completed. The reactor was returned to service at reduced power."}, {"arrows": "to", "from": "2662021001R00", "to": "facility: Point Beach Nuclear Plant Unit 1 05000266"}, {"arrows": "to", "from": "2662021001R00", "to": "event_date: 7/31/2021"}, {"arrows": "to", "from": "2662021001R00", "to": "title: Main feedwater pump trip results in manual reactor trip."}, {"arrows": "to", "from": "2662021001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "2802022001R00", "to": "Event: {\u0027What happened\u0027: \u0027During routine testing on 3/22/2022, two of the four intake canal level probes at the Surry Power Station Unit 2 failed their response time test. The probes were cleaned, retested, and returned to service.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027During routine testing on 3/22/2022, two of the four intake canal level probes at the Surry Power Station Unit 2 failed their response time test. The probes were cleaned, retested, and returned to service.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the test failure was determined to be biofouling.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the test failure was determined to be biofouling.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027There were no safety consequences as an engineering analysis concluded that the intake canal level and inventory would have been sufficient to support all accident analysis assumptions.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027There were no safety consequences as an engineering analysis concluded that the intake canal level and inventory would have been sufficient to support all accident analysis assumptions.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: [\u0027The probes were cleaned and retested.\u0027, \u0027Planned corrective actions include increased testing to monitor the biofouling buildup and the continued testing of probe coatings to reduce the biofouling.\u0027]}"}, {"arrows": "to", "from": "2802022001R00", "to": "facility: Surry Power Station Unit 1"}, {"arrows": "to", "from": "2802022001R00", "to": "event_date: 3/22/2022"}, {"arrows": "to", "from": "2802022001R00", "to": "title: Failure of Two Intake Canal Level Probes Due to Biofouling 5 Event Date 6. LER Number 7. Report Date 8. Other Facilities Involved Sequential Revision Facility Name Docket Number Month Day Year Year Month Day Year Number No. Surry Power Station Unit 2 05000  281 03 22 2022 2022 -  001  - 00 05 18 2022 Facility Name Docket Number 05000 9. Operating Mode 10. Power Level N 100 11. This Report is Submitted Pursuant to the Requirements of 10 CFR \u00c3\u201a\u00c2\u00a7: (Check all that apply) 10 CFR Part 20 20.2203(a)(2)(vi) 50.36(c)(2) 50.73(a)(2)(iv)(A) 50.73(a)(2)(x) 7 7 20.2201(b) 20.2203(a)(3)(i) 50.46(a)(3)(ii) 50.73(a)(2)(v)(A) 10 CFR Part 73 7 20.2201(d) 20.2203(a)(3)(ii) 50.69(g) 50.73(a)(2)(v)(B) 73.71(a)(4) q 20.2203(a)(1) 20.2203(a)(4) ri  50.73(a)(2)(i)(A) q 50.73(a)(2)(v)(C) 73.71(a)(5) 7 20.2203(a)(2)(i) 10 CFR Part 21 ,/  50.73(a)(2)(i)(B) .  5 0.73(a)(2)(v)(D) 73.77(a)(1)(i) 7 20.2203(a)(2)(ii) 21.2(c) 50.73(a)(2)(1)(C) f  50.73(a)(2)(vii) 73.77(a)(2)(i) rfli 7 20.2203(a)(2)(iii) 10 CFR Part 50   50.73(a)(2)(ii)(A) 50.73(a)(2)(viii)(A) 73.77(a)(2)(ii) ri  n  ri 20.2203(a)(2)(iv) 50.36(c)(1)(i)(A) 50.73(a)(2)(ii)(B) 50.73(a)(2)(viii)(B) 20.2203(a)(2)(v) 50.36(c)(1)(ii)(A) 50.73(a)(2)(iii) 50.73(a)(2)(ix)(A) fl  fl  fl 7 OTHER (Specify here, in abstract, or NRC 366A). 12. Licensee Contact for this LER Licensee Contact Phone Number (Include area code) Fred Mladen, Surry Power Station Site Vice-President (757) 365-2001 13. Complete One Line for each Component Failure Described in this Report Cause System Component Manufacturer Reportable to IRIS Cause System Component Manufacturer Reportable to IRIS C JE LE F132 Y 14. Supplemental Report Expected Month Day Year 15. Expected Submission Date ,/ No Yes (If yes, complete 15. Expected Submission Date) 16. Abstract (Limit to 1560 spaces, i.e., approximately 15 single-spaced typewritten lines) The non-essential Service Water (SW) automatic isolation function ensures adequate intake canal inventory can be maintained by the emergency service water pumps following a design basis accident. This is accomplished using intake canal level probes which will isolate the non-essential equipment once the canal level drops below a predetermined level. On 3/22/2022 during routine testing, 2 of the 4 probes failed their response time test. The probes were cleaned, retested satisfactory, and returned to service. The cause of the test failure was determined to be biofouling. There were no safety consequences since an engineering analysis concluded that the intake canal level and inventory would have been sufficient to support all accident analysis assumptions.  Planned corrective actions include increased testing to monitor the biofouling buildup and the continued testing of probe coatings to reduce the biofouling. This event is being reported as a condition prohibited by the stations\u0027 Technical Specifications and a common cause failure. NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the 0MB reviewer at: 0MB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Office for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submission@omb.eop.gov. The NRC may not conduct or sponsor, and a person is not required o respond to, a collection of information unless the document http://www. nrc.govireading-rm/doc-collections/nuregs/staff/sr1022/r31) requesting or requiring the collection di plays a currently valid 0MB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Surry Power Station Unit 1 280 2022 001 00 NARRATIVE Plant Operating Conditions Prior to the Event Both units operating at 100% 1.0 Description of Event The non-essential Service Water (SW) automatic isolation function [EMS: JE, KG] ensures adequate intake canal inventory can be maintained by the emergency service water pumps [EllS: BI, P] following a design basis loss of coolant accident (LOCA) with a coincident loss of offsite power (LOOP). This function is designed to actuate when any three of the four intake canal level probes [EIIS: JE, LE] sense water level drop from the normal 28-foot level past a fixed level point of 23.5 feet. The probes are required to actuate in 55 seconds or less to ensure that the automatic logic initiates prior to the intake canal level dropping to 23 feet under all design basis scenarios. The 23-foot level is the initial condition used in the accident analyses. The four (4) intake canal level probes are routinely cleaned and inspected from April to October. This is based on the typical period that the colonial hydroids grow in the service water system, plus some buffer time on either side of that time range. Typically, the probes are found clean during the April and May cleanings and found clean in the September and October cleanings. Although there is some variance from year to year, in general, this cleaning period has worked best for the discovery and removal of colonial hydroids. On 3/22/2022, the 18-month channel 1 and channel 4 [EMS: JE, CHA] intake canal level probe calibrations were both scheduled. They were scheduled and performed sequentially. Both probes had been installed approximately 18 months earlier (channel 1 on 7/10/2020 and channel 4 on 7/15/2020). The channel 1 probe was tested first and produced an as found response time of 106 seconds. This was greater than the 55 second acceptance criteria. The probe was inspected and cleaned per the calibration procedure. Minimal fouling was noted (recorded as 0%-5% and hydroid-free). The actuation settings were checked per the calibration procedure. No adjustments were made, and no problems were found. The probe was retested in accordance with the calibration procedure and produced a satisfactory response time of 38 seconds. Following this completed calibration, the channel 4 probe was tested, with an as-found response time of 119 seconds. The probe was inspected and cleaned per the calibration procedure. Minimal fouling was noted (also recorded as 0%-5% and hydroid-free). The actuation settings were checked per the calibration procedure. No adjustments were made, and no problems were found. The probe was retested in accordance with the procedure and had a satisfactory response time of 53 seconds. Since a satisfactory response time was obtained on each probe with no actions performed, other than the cleaning, it was concluded that the slow time response on each probe was due to the common cause of biofouling. Since biofouling is a phenomenon that requires a period of a few days to become established, it is likely that the biofouling existed on both probes for a period exceeding 72 hours prior to the test. NRC FORM 366A (08-2020) Page 2 of 4 NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 MOM), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the 0MB reviewer at: 0MB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submissionOomb.eop.gov. The NRC may not conduct or sponsor, and a person is not required to respond to, a collection of information unless the document http://wvvw.nrc.govireadinkrm/doc-collections/nuregs/staff/sr1022/r3f) requesting or requiring the collection displays a currently valid 0MB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Surry Power Station Unit 1 280 2022 001 00 NARRATIVE The probes were last cleaned and inspected on 10/5/2021. The channel 3 probe had been time response tested with satisfactory results (10-15 seconds) on 3/2/2022. The channel 2 probe was time response tested with satisfactory results (17 seconds) on 4/19/2022. Reportability A review of each individual probe test (on 3/22/2022) showed that in both cases, the Technical Specification (TS) actions taken were appropriate based on a time of discovery failure determination. However, when the tests are taken in aggregate and assessed against the reporting requirements delineated in NUREG-1022, Rev. 3, \"Event Report Guidelines 10 CFR 50.72 and 50.73,\" it was concluded that both probes were likely inoperable prior to their time of discovery and that the station had operated in a condition prohibited by the TS; Consequently, this report is being submitted pursuant to 10 CFR 50.73(a)(2)(i)(B). This report is also being reported pursuant to 10 CFR 50.73(a)(2)(vii)(D) as a common cause inoperability of independent trains or channels, i.e., a single cause resulted in two independent probe channels to become inoperable in a single system designed to mitigate the consequences of an accident. 2.0 Significant Safety Consequences and Implications To determine the potential impact of the slow time response on the non-essential SW automatic isolation function, Engineering performed an evaluation to determine the intake canal minimum level that would have resulted from the slow time responses measured on 3/22/2022. This evaluation assessed the operating conditions present during the interval from the last cleaning (10/5/2021) to the time of the calibration tests (3/22/2022). The analysis concluded that the intake canal level and inventory would have been sufficient to support all accident analysis assumptions even if all four probes were conservatively assumed to actuate at the slowest of the four as found measured response times. In other words, the non-essential service water would have isolated prior to the intake canal level dropping below the assumed initial condition level of 23 feet. Additionally, intake canal level is also monitored by an independent system that provides level indication and high/low level alarms in the main control room. In the event of loss of intake canal level, station procedures direct corrective/ mitigative actions, including isolation of non-essential SW. In summary, this event resulted in no safety consequences or significant implications and the health and safety of the public was not affected at any time. 3.0 Cause of the Event Since both intake canal level probes produced a satisfactory response time with no actions other than being cleaned, it has been concluded that the cause of the event was due to the material that was removed when cleaned. Observations indicate a muddy film that is suspected of being biofouling noted on both probes.  NRC FORM 366A (08-2020) Page  3  of  4 NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington, DC 20503; e-mail: oira submission@omb.eop.00v. The NRC may not conduct or sponsor, and a person is not required to respond to, a collection of information unless the document http://www nrc.gov/readina-rm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection displays a currently valid OMB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 05000- NUMBER NO. Surry Power Station Unit 1 280 2022 001 00 NARRATIVE The biofilm was easily removed with a clean cotton cloth. Once the fouling was removed, the response time testing was found to be satisfactory. The channel 1 probe retested at 38 seconds and the channel 4 probe retested at 53 seconds. These response times are comparable to response times measured during bench testing (i.e., when clean). 4.0 Immediate Corrective Action The probes were cleaned, retested, and returned to service. 5.0 Additional Corrective Actions On 4/21/2022, all four intake canal probes were inspected and cleaned as part of the routine April to October cleaning cycle. 6.0 Planned Corrective Actions 1. Several new coatings are being tested to reduce the biofouling material buildup. The performance of these probes and coatings will be monitored throughout the summer and winter seasons for effectiveness. 2. The cleaning frequency will be changed from April to October, which was based on calendar months, to year-round until the cause of the biofouling is better understood. 7.0 Similar Events 1. LER S1 1997-009-01, \"Intake Canal Level Probes Inoperable Due to Marine Growth.\" 2. LER S1 1998-010-00, \"Intake Canal Level Probes Inoperable Due to Marine Growth.\" 8.0 Additional Information Units 1 and 2 continued to operate at 100% power. Failed Component - Liquid Level Switch, Model 8-66, Manufactured by Fluid Components International (FCI).  NRC FORM 366A (08-2020) Page  4  of  4"}, {"arrows": "to", "from": "2802022001R00", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(vii)"}, {"arrows": "to", "from": "2802022002R00", "to": "Event: Failure of Unit 1 Emergency Diesel Generator at Surry Power Station resulted in an operation or condition prohibited by technical specifications. This occurred on July 25, 2022, when both units of the power station were at 100% power. The failure was due to a partial loss of load during monthly surveillance testing for the Unit 1 emergency diesel generator (EDG-1), which required repair and restoration."}, {"arrows": "to", "from": "Event: Failure of Unit 1 Emergency Diesel Generator at Surry Power Station resulted in an operation or condition prohibited by technical specifications. This occurred on July 25, 2022, when both units of the power station were at 100% power. The failure was due to a partial loss of load during monthly surveillance testing for the Unit 1 emergency diesel generator (EDG-1), which required repair and restoration.", "to": "Cause: The cause of the incident was corrosion between the lugs of the field lead causing a hard ground on one pole of the generator rotor."}, {"arrows": "to", "from": "Cause: The cause of the incident was corrosion between the lugs of the field lead causing a hard ground on one pole of the generator rotor.", "to": "Influence: The failure of the EDG-1 led to an exceedance of the 7-day Technical Specification (TS) Allowed Outage Time (AOT) for an emergency diesel generator (EDG). This required a request for enforcement discretion that extended the TS AOT by two days. The risk analysis performed concluded that the increase in core damage and large early release probability remained within the NRC Enforcement Manual, Appendix F limits."}, {"arrows": "to", "from": "Influence: The failure of the EDG-1 led to an exceedance of the 7-day Technical Specification (TS) Allowed Outage Time (AOT) for an emergency diesel generator (EDG). This required a request for enforcement discretion that extended the TS AOT by two days. The risk analysis performed concluded that the increase in core damage and large early release probability remained within the NRC Enforcement Manual, Appendix F limits.", "to": "Corrective Actions: The corrective actions taken included replacement of the EDG-1 generator and verification of operability of the EDG-2 and EDG-3. A request for enforcement discretion was submitted and approved, which extended the TS AOT by two days."}, {"arrows": "to", "from": "2802022002R00", "to": "facility: Surry Power Station, Urit 1"}, {"arrows": "to", "from": "2802022002R00", "to": "event_date: 7/25/2022"}, {"arrows": "to", "from": "2802022002R00", "to": "title: Failure of Unit 1 Emercency Diesel Generator Results in an Operation or Condition Prohibited by Technical Specifications"}, {"arrows": "to", "from": "2802022002R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "2802022003R00", "to": "Event: The air handling unit (AHU) fan V-belts for both of the Unit 1 Emergency Switchgear Room (ESGR) cooling trains were replaced as part of planned maintenance. These V-belts eventually failed, resulting in the inoperability of one or both of the AHU(s)."}, {"arrows": "to", "from": "Event: The air handling unit (AHU) fan V-belts for both of the Unit 1 Emergency Switchgear Room (ESGR) cooling trains were replaced as part of planned maintenance. These V-belts eventually failed, resulting in the inoperability of one or both of the AHU(s).", "to": "Cause: The V-belt vendor sent a different variant of the BX-99 V-belt ordered (Torq Titan vs. the Grip Notch V-belt expected) and these belts were inadvertently accepted and installed at the station. There were missed opportunities to recognize that the new V-belts were not the same design as those being replaced."}, {"arrows": "to", "from": "Cause: The V-belt vendor sent a different variant of the BX-99 V-belt ordered (Torq Titan vs. the Grip Notch V-belt expected) and these belts were inadvertently accepted and installed at the station. There were missed opportunities to recognize that the new V-belts were not the same design as those being replaced.", "to": "Influence: There were no safety consequences because of this event since the maximum temperature in the room stayed well below the design basis upper limit."}, {"arrows": "to", "from": "Influence: There were no safety consequences because of this event since the maximum temperature in the room stayed well below the design basis upper limit.", "to": "Corrective Actions: Planned corrective actions include procedural enhancements and coaching of personnel to ensure that the parts received at the station comply with those ordered."}, {"arrows": "to", "from": "2802022003R00", "to": "facility: Surry Power Station Unit 1 05000  280 1 OF  5"}, {"arrows": "to", "from": "2802022003R00", "to": "event_date: 9/15/2022"}, {"arrows": "to", "from": "2802022003R00", "to": "title: Loss of Emergency Switchgear Room Cooling Due to Use of Incorrect Air Handler Fan V-Belts"}, {"arrows": "to", "from": "2802022003R00", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(A), 50.73.(a)(2)(vii)"}, {"arrows": "to", "from": "2822021001R00", "to": "Event: {\u0027What happened\u0027: \u0027The 12 Diesel Driven Cooling Water Pump (DDCLP) at the Prairie Island Nuclear Generating Plant (PINGP) auto started due to a sensed low header pressure. This was following the isolation of 22 Cooling Water Strainer for maintenance and subsequent auto initiation of backwash of the other Cooling Water Strainers.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027The 12 Diesel Driven Cooling Water Pump (DDCLP) at the Prairie Island Nuclear Generating Plant (PINGP) auto started due to a sensed low header pressure. This was following the isolation of 22 Cooling Water Strainer for maintenance and subsequent auto initiation of backwash of the other Cooling Water Strainers.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The direct cause of this event was low pressure at the discharge of 12 DDCLP due to the isolation of the Cooling Water Strainer while 22 DDCLP was isolated during low CL system flow conditions.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The direct cause of this event was low pressure at the discharge of 12 DDCLP due to the isolation of the Cooling Water Strainer while 22 DDCLP was isolated during low CL system flow conditions.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027There were no nuclear safety impacts. The system operated as designed. All systems responded normally. This event is reportable under 10CFR 50.73(a)(2)(iv)(A) due to a valid Emergency Service Water system actuation.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027There were no nuclear safety impacts. The system operated as designed. All systems responded normally. This event is reportable under 10CFR 50.73(a)(2)(iv)(A) due to a valid Emergency Service Water system actuation.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The corrective actions included securing the 12 DDCLP and returning 22 CL Strainer to service. In addition, procedure updates are planned.\u0027}"}, {"arrows": "to", "from": "2822021001R00", "to": "facility: Prairie Island Nuclear Generating Plant, Unit 1 05000282 1 OF 2"}, {"arrows": "to", "from": "2822021001R00", "to": "event_date: 1/26/2021"}, {"arrows": "to", "from": "2822021001R00", "to": "title: 12 Diesel Driven Cooling Water Pump Auto Start Due to Low System Pressure"}, {"arrows": "to", "from": "2822021001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "2822021002R00", "to": "Event: {\u0027What happened\u0027: \u0027The Prairie Island Nuclear Generating Plant (PINGP) 2RY Transformer was de-energized due to an error by operations personnel. This led to a loss of power to the Unit 2 4.16 KV Bus 23, causing an auto-start of 121 Motor Driven Cooling Water Pump on a sensed low header pressure.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027The Prairie Island Nuclear Generating Plant (PINGP) 2RY Transformer was de-energized due to an error by operations personnel. This led to a loss of power to the Unit 2 4.16 KV Bus 23, causing an auto-start of 121 Motor Driven Cooling Water Pump on a sensed low header pressure.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The de-energization of the 2RY Transformer was caused by individual errors during hard match and concurrent verification. Operations personnel opened the wrong switch during restoration of the 2RX Transformer in the substation.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The de-energization of the 2RY Transformer was caused by individual errors during hard match and concurrent verification. Operations personnel opened the wrong switch during restoration of the 2RX Transformer in the substation.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The loss of power led to an auto-start of the 121 Motor Driven Cooling Water Pump due to a sensed low header pressure. However, the event did not challenge nuclear safety as the Cooling Water system responded as designed.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The loss of power led to an auto-start of the 121 Motor Driven Cooling Water Pump due to a sensed low header pressure. However, the event did not challenge nuclear safety as the Cooling Water system responded as designed.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The corrective action implemented required all substation switching to be identified as high risk with field supervisor oversight required.\u0027}"}, {"arrows": "to", "from": "2822021002R00", "to": "facility: Prairie Island Nuclear Generating Plant, Unit 1 05000282 1 OF 3"}, {"arrows": "to", "from": "2822021002R00", "to": "event_date: 10/17/2021"}, {"arrows": "to", "from": "2822021002R00", "to": "title: Loss of Electrical Bus Results in 121 Motor Driven Cooling Water Pump Auto Start"}, {"arrows": "to", "from": "2822021002R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "2822023001R01", "to": "Event: {\u0027What happened\u0027: \u0027Reactor trip, Auxiliary Feedwater and Emergency Service Water system actuation due to electrical transient in DC control power cables. Multiple substation breakers unexpectedly opened and multiple grounds were detected on DC control power cabling from the plant to the substation control house. This resulted in a Unit 1 Turbine Trip and subsequent Reactor Trip with a loss of all non-safety related busses and the actuation of Auxiliary Feedwater and Emergency Service Water.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027Reactor trip, Auxiliary Feedwater and Emergency Service Water system actuation due to electrical transient in DC control power cables. Multiple substation breakers unexpectedly opened and multiple grounds were detected on DC control power cabling from the plant to the substation control house. This resulted in a Unit 1 Turbine Trip and subsequent Reactor Trip with a loss of all non-safety related busses and the actuation of Auxiliary Feedwater and Emergency Service Water.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027Horizontal directional drilling in progress at the site damaged DC control cables resulting in the identified plant response. This was caused by weakness in the Excavation Permit approval process as well as inadequate oversight of the personnel performing the work.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027Horizontal directional drilling in progress at the site damaged DC control cables resulting in the identified plant response. This was caused by weakness in the Excavation Permit approval process as well as inadequate oversight of the personnel performing the work.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The reactor trip resulted in Steam Generator Water Level (SGWL) in both Steam Generators rapidly shrinking to below the setpoint for an automatic start of both Auxiliary Feedwater (AFW) pumps. The health and safety of the public and site personnel were not impacted during this event.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The reactor trip resulted in Steam Generator Water Level (SGWL) in both Steam Generators rapidly shrinking to below the setpoint for an automatic start of both Auxiliary Feedwater (AFW) pumps. The health and safety of the public and site personnel were not impacted during this event.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Operators responded to the event in accordance with approved procedures and safely placed the plant in Mode 3. DC cable replacement has been completed and multiple procedure changes have been initiated to address the identified gaps and prevent recurrence of this event.\u0027}"}, {"arrows": "to", "from": "2822023001R01", "to": "facility: Prairie Island Nuclear Generating Plant, Unit 1"}, {"arrows": "to", "from": "2822023001R01", "to": "event_date: 10/19/2023"}, {"arrows": "to", "from": "2822023001R01", "to": "title: Reactor trip, Auxiliary Feedwater and Emergency Service Water system actuation due to electrical transient in DC control power cables"}, {"arrows": "to", "from": "2822023001R01", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3062021001R00", "to": "Event: On October 3, 2021, the 22 Turbine Driven Auxiliary Feedwater (AFW) Pump at Prairie Island Nuclear Generating Plant (PINGP) Unit 2 received a valid actuation signal while in Cold Shutdown. The turbine and pump did not turn because the equipment was out of service with the steam supply valves closed."}, {"arrows": "to", "from": "Event: On October 3, 2021, the 22 Turbine Driven Auxiliary Feedwater (AFW) Pump at Prairie Island Nuclear Generating Plant (PINGP) Unit 2 received a valid actuation signal while in Cold Shutdown. The turbine and pump did not turn because the equipment was out of service with the steam supply valves closed.", "to": "Cause: The cause of this event was a latent procedure error in Surveillance Procedure (SP) 2083A. The error occurred when the 22 Turbine Driven AFW Pump selector switch in the Main Control Room was placed in Shutdown Auto from Manual, which, combined with having the Non-Safety Related 4160 Volt buses 21 and 22 isolated for maintenance, completed the automatic start signal."}, {"arrows": "to", "from": "Cause: The cause of this event was a latent procedure error in Surveillance Procedure (SP) 2083A. The error occurred when the 22 Turbine Driven AFW Pump selector switch in the Main Control Room was placed in Shutdown Auto from Manual, which, combined with having the Non-Safety Related 4160 Volt buses 21 and 22 isolated for maintenance, completed the automatic start signal.", "to": "Influence: There was no impact on the ability to maintain safe shutdown conditions. There were no radiological, environmental, or industrial impacts associated with this event. The health and safety of the public and site personnel were not impacted during this event."}, {"arrows": "to", "from": "Influence: There was no impact on the ability to maintain safe shutdown conditions. There were no radiological, environmental, or industrial impacts associated with this event. The health and safety of the public and site personnel were not impacted during this event.", "to": "Corrective Actions: The corrective action was an update to the SP 2083A prerequisite checklist to place the 22 Turbine Driven AFW Pump selector switch to Manual."}, {"arrows": "to", "from": "3062021001R00", "to": "facility: Prairie Island Nuclear Generating Plant, Unit 2 05000306 1 OF 2"}, {"arrows": "to", "from": "3062021001R00", "to": "event_date: 10/3/2021"}, {"arrows": "to", "from": "3062021001R00", "to": "title: 22 Turbine Driven Auxiliary Feedwater Pump Actuation Signal Due to Procedure Error"}, {"arrows": "to", "from": "3062021001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3062023001R00", "to": "Event: {\u0027What happened\u0027: \u0027The 2GT/XFMR locked out due to the failure of a lightning arrester, causing Unit 2 Reactor to trip at the Prairie Island Nuclear Generating Plant. This resulted in the actuation of the reactor protection system and a Notification of Unusual Event.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027The 2GT/XFMR locked out due to the failure of a lightning arrester, causing Unit 2 Reactor to trip at the Prairie Island Nuclear Generating Plant. This resulted in the actuation of the reactor protection system and a Notification of Unusual Event.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The direct cause of this event was the failure of the A-phase lightning arrester on 2GT/XFMR. The failed lightning arrester shorted to ground causing a correct actuation of protective relaying, specifically instantaneous overcurrent and short to ground that led to the lockout of the 2GT/XFMR transformer.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The direct cause of this event was the failure of the A-phase lightning arrester on 2GT/XFMR. The failed lightning arrester shorted to ground causing a correct actuation of protective relaying, specifically instantaneous overcurrent and short to ground that led to the lockout of the 2GT/XFMR transformer.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The reactor trip and subsequent actions maintained the steam generator level using the AFW system. There were no additional radiological, industrial or environmental risks. The health and safety of the public and site personnel were not impacted during this event.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The reactor trip and subsequent actions maintained the steam generator level using the AFW system. There were no additional radiological, industrial or environmental risks. The health and safety of the public and site personnel were not impacted during this event.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Operators responded to the event in accordance with approved procedures and safely placed the plant in Mode 3. The failed arrester was sent out for a failure analysis to be performed by a third-party laboratory. Operations actions were taken as a part of the event response procedures and successfully restored power to all non-safeguard buses.\u0027}"}, {"arrows": "to", "from": "3062023001R00", "to": "facility: Prairie Island Nuclear Generating Plant, Unit 2"}, {"arrows": "to", "from": "3062023001R00", "to": "event_date: 5/27/2023"}, {"arrows": "to", "from": "3062023001R00", "to": "title: 2GT/XFMR lockout due to failure of lightning arrester caused Unit 2 Reactor Trip"}, {"arrows": "to", "from": "3062023001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3152021001R00", "to": "Event: {\u0027What happened\u0027: \u0027An electrical fault occurred between the high side of the Reserve Feed Auxiliary Transformer (RAT) and associated breaker on the Train B Reserve Feed for both units at Donald C. Cook Nuclear Plant Unit 1 and Unit 2. This caused the circuit breakers to open, removing access to one of the two immediate offsite power sources, and Unit 1 and Unit 2 Train B Reserve Feed was declared inoperable.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027An electrical fault occurred between the high side of the Reserve Feed Auxiliary Transformer (RAT) and associated breaker on the Train B Reserve Feed for both units at Donald C. Cook Nuclear Plant Unit 1 and Unit 2. This caused the circuit breakers to open, removing access to one of the two immediate offsite power sources, and Unit 1 and Unit 2 Train B Reserve Feed was declared inoperable.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the issue was due to insulator contamination and moisture inside the enclosure.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the issue was due to insulator contamination and moisture inside the enclosure.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The incident caused the removal of access to one of the two immediate offsite power sources, and Unit 1 and Unit 2 Train B Reserve Feed was declared inoperable. The incident also required extensive troubleshooting time to identify the cause of the problem.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The incident caused the removal of access to one of the two immediate offsite power sources, and Unit 1 and Unit 2 Train B Reserve Feed was declared inoperable. The incident also required extensive troubleshooting time to identify the cause of the problem.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Enforcement discretion was requested to allow exceeding the 72 hour completion time of Required Action A.3 of Technical Specification 3.8.1 AC Sources - Operating, by an additional 48 hours to complete repairs. Heaters were installed to prevent condensation of moisture inside the enclosure. The faulted bus was splice-repaired, successfully post-maintenance tested, and the loop feed enclosure was re-terminated. Power was restored and Train B Reserve Feed was declared operable on March 2, 2021.\u0027}"}, {"arrows": "to", "from": "3152021001R00", "to": "facility: 05000315 1 OF 4"}, {"arrows": "to", "from": "3152021001R00", "to": "event_date: 2/26/2021"}, {"arrows": "to", "from": "3152021001R00", "to": "title: Condition Prohibited by Technical Specifications Due to Loss of Train B Reserve Power"}, {"arrows": "to", "from": "3152021001R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3152022001R00", "to": "Event: Manual Reactor Trip Following Manual Turbine Trip due to High Vibrations on Main Turbine"}, {"arrows": "to", "from": "Event: Manual Reactor Trip Following Manual Turbine Trip due to High Vibrations on Main Turbine", "to": "Cause: The Main Turbine experienced high vibrations due to an apparent rub, which was likely caused by significant maintenance done on the Unit 1 High Pressure Turbine during the Unit 1 Cycle 31 refueling outage (U1C31)."}, {"arrows": "to", "from": "Cause: The Main Turbine experienced high vibrations due to an apparent rub, which was likely cau
