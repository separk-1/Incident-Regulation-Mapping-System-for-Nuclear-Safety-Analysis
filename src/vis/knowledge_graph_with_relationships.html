the thread root, as well as the thread root being cut deeper and narrower were identified as stress risers which allowed the crack to propagate into the material of the stem.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The reactor trip resulted in a Main Feedwater Isolation and an Auxiliary Feedwater Actuation. All control rods dropped, all required safety systems functioned as designed, and offsite power remained available.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The reactor trip resulted in a Main Feedwater Isolation and an Auxiliary Feedwater Actuation. All control rods dropped, all required safety systems functioned as designed, and offsite power remained available.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Dye penetrant testing of the replacement stem, and on the existing valve stems of the three other main feedwater regulating valves, showed no relevant indications.\u0027}"}, {"arrows": "to", "from": "4822021004R00", "to": "facility: Wolf Creek Generating Station"}, {"arrows": "to", "from": "4822021004R00", "to": "event_date: 8/18/2021"}, {"arrows": "to", "from": "4822021004R00", "to": "title: Low Steam Generator Level due to Main Feedwater Valve Failure Caused Automatic Reactor Trip"}, {"arrows": "to", "from": "4822021004R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4822022001R00", "to": "Event: {\u0027What happened?\u0027: \"Wolf Creek Generating Station (WCGS) experienced an automatic reactor trip due to low level in the \u0027B\u0027 steam generator. The reactor was operating at 100% power when the trip occurred.\"}"}, {"arrows": "to", "from": "Event: {\u0027What happened?\u0027: \"Wolf Creek Generating Station (WCGS) experienced an automatic reactor trip due to low level in the \u0027B\u0027 steam generator. The reactor was operating at 100% power when the trip occurred.\"}", "to": "Cause: {\u0027Why did it happen?\u0027: \"The direct cause of the event was a failure of the valve stem for the \u0027B\u0027 steam generator (SG) main feedwater regulating valve (MFRV), causing the valve to fail closed and resulting in a loss of feedwater flow control to the \u0027B\u0027 SG. The failure of the valve stem was due to stress corrosion cracking (SCC) initiating from the external surface within the region contained within the packing area. An inappropriate chemical (anti-seize) was applied to the stem for lubrication during the previous valve rebuild, which caused the SCC that led to the failure.\"}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen?\u0027: \"The direct cause of the event was a failure of the valve stem for the \u0027B\u0027 steam generator (SG) main feedwater regulating valve (MFRV), causing the valve to fail closed and resulting in a loss of feedwater flow control to the \u0027B\u0027 SG. The failure of the valve stem was due to stress corrosion cracking (SCC) initiating from the external surface within the region contained within the packing area. An inappropriate chemical (anti-seize) was applied to the stem for lubrication during the previous valve rebuild, which caused the SCC that led to the failure.\"}", "to": "Influence: {\u0027What was the impact?\u0027: \u0027The reactor trip caused a Main Feedwater Isolation and an Auxiliary Feedwater Actuation. All control rods dropped, all required safety systems functioned as designed, and offsite power remained available.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact?\u0027: \u0027The reactor trip caused a Main Feedwater Isolation and an Auxiliary Feedwater Actuation. All control rods dropped, all required safety systems functioned as designed, and offsite power remained available.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it?\u0027: \u0027All four MFRVs are scheduled to be rebuilt during the upcoming refueling outage in October 2022 with all four valve stems then being sent off to be examined to look for evidence of SCC.\u0027}"}, {"arrows": "to", "from": "4822022001R00", "to": "facility: Wolf Creek Generating Station"}, {"arrows": "to", "from": "4822022001R00", "to": "event_date: 7/18/2022"}, {"arrows": "to", "from": "4822022001R00", "to": "title: Low Steam Generator Level due to Main Feedwater Valve Failure Caused Reactor Trip"}, {"arrows": "to", "from": "4822022001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4832021001R00", "to": "Event: On February 9, 2021, both trains of Essential Service Water (ESW) were manually actuated due to two non-safety Service Water (SW) pumps tripping and locking out because of low lubrication water pressure. The \u0027A\u0027 and \u0027B\u0027 SW pumps trips and subsequent lockouts were caused by fouling of the lube water Y-strainers."}, {"arrows": "to", "from": "Event: On February 9, 2021, both trains of Essential Service Water (ESW) were manually actuated due to two non-safety Service Water (SW) pumps tripping and locking out because of low lubrication water pressure. The \u0027A\u0027 and \u0027B\u0027 SW pumps trips and subsequent lockouts were caused by fouling of the lube water Y-strainers.", "to": "Cause: The cause of the trips and subsequent lockouts of the \u0027A\u0027 and \u0027B\u0027 SW pumps was attributed to low lube water pressure caused by fouling of the lube water Y-strainers. The fouling occurred since the normal weekly backflush of the Y-strainers could not be performed while a temporary alteration in support of maintenance (TASM) was installed in order to repair a leak in the permanent lube water piping. Preventive Maintenance (PM) tasks had not been initiated prior to the event to periodically clean the Y-strainers in order to compensate for the inability to backflush."}, {"arrows": "to", "from": "Cause: The cause of the trips and subsequent lockouts of the \u0027A\u0027 and \u0027B\u0027 SW pumps was attributed to low lube water pressure caused by fouling of the lube water Y-strainers. The fouling occurred since the normal weekly backflush of the Y-strainers could not be performed while a temporary alteration in support of maintenance (TASM) was installed in order to repair a leak in the permanent lube water piping. Preventive Maintenance (PM) tasks had not been initiated prior to the event to periodically clean the Y-strainers in order to compensate for the inability to backflush.", "to": "Influence: The manual actuation of ESW affected the normal operation of the Essential Service Water system and Service Water system. The event required operators to manually align both trains of ESW, disrupting normal operations."}, {"arrows": "to", "from": "Influence: The manual actuation of ESW affected the normal operation of the Essential Service Water system and Service Water system. The event required operators to manually align both trains of ESW, disrupting normal operations.", "to": "Corrective Actions: The initial corrective action taken in response to the event was cleaning of the Y-strainers in the lube water piping. In addition, PM tasks were created to clean the Y-strainers on a weekly basis for the remaining time that the TASM was installed. The permanent corrective action was to complete a modification to replace the section of the common lube water piping where the leak occurred. Both trains of ESW were returned to standby alignments on February 9, 2021 at 1140."}, {"arrows": "to", "from": "4832021001R00", "to": "facility: Callaway Plant. Unit No. 1 05000483 1 OF 4"}, {"arrows": "to", "from": "4832021001R00", "to": "event_date: 2/9/2021"}, {"arrows": "to", "from": "4832021001R00", "to": "title: Manual Actuation of Essential Service Water System"}, {"arrows": "to", "from": "4832021001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4832022001R00", "to": "Event: {\u0027What happened\u0027: \"An undetected relay failure caused the solid-state reactor protection system (SSPS) to actuate during restoration from a Reactor Trip Breaker \u0027B\u0027 Trip Actuating Device Operational Test, resulting in an unplanned reactor trip.\"}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \"An undetected relay failure caused the solid-state reactor protection system (SSPS) to actuate during restoration from a Reactor Trip Breaker \u0027B\u0027 Trip Actuating Device Operational Test, resulting in an unplanned reactor trip.\"}", "to": "Cause: {\u0027Why did it happen\u0027: \"The procedure OSP-SB-0001B, \u0027Reactor Trip Breaker \u0027B\u0027 Trip Actuating Device Operational Test,\u0027 did not include adequate instructions for verifying the absence of a \u0027B\u0027 train General Warning trip signal prior to operating the \u0027A\u0027 train Multiplexer Test Switch during test restoration. This was due to inadequate guidance for development of the procedure.\"}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \"The procedure OSP-SB-0001B, \u0027Reactor Trip Breaker \u0027B\u0027 Trip Actuating Device Operational Test,\u0027 did not include adequate instructions for verifying the absence of a \u0027B\u0027 train General Warning trip signal prior to operating the \u0027A\u0027 train Multiplexer Test Switch during test restoration. This was due to inadequate guidance for development of the procedure.\"}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The reactor trip caused a unit shutdown, affecting the reactor protection system (RPS) and the solid-state protection system (SSPS).\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The reactor trip caused a unit shutdown, affecting the reactor protection system (RPS) and the solid-state protection system (SSPS).\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: [\u0027Revising Operations surveillance procedures to include verification of green and amber test lights at panel SB032B during restoration.\u0027, \u0027Revising Operations and l\u0026C surveillance procedures to include verification that contacts for relays that have actuated during the test have changed back to their normal state, prior to test restoration.\u0027, \u0027Revising the procedure preparation process.\u0027, \u0027Improving the screening and incorporation of Operating Experience.\u0027, \u0027Improving lesson plans.\u0027, \u0027Conducting training.\u0027, \u0027Placing operator aids adjacent to the Multiplexer Test Switch.\u0027, \u0027Requiring an inspection on other master relays.\u0027]}"}, {"arrows": "to", "from": "4832022001R00", "to": "facility: Callaway Plant. Unit No. 1 05000483 1 OF 4"}, {"arrows": "to", "from": "4832022001R00", "to": "event_date: 1/7/2022"}, {"arrows": "to", "from": "4832022001R00", "to": "title: Reactor Trip During Reactor Trip Breaker Surveillance Testing"}, {"arrows": "to", "from": "4832022001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4832022002R00", "to": "Event: During the performance of the B Train Containment Spray (CS) Pump Inservice Test quarterly surveillance, the discharge pressure of the B CS Pump failed to meet its Technical Specification (TS) minimum allowable value. This was due to the CS Pump B Recirculation Throttle Valve, ENVOI 27, being locked open instead of its correct position, locked closed."}, {"arrows": "to", "from": "Event: During the performance of the B Train Containment Spray (CS) Pump Inservice Test quarterly surveillance, the discharge pressure of the B CS Pump failed to meet its Technical Specification (TS) minimum allowable value. This was due to the CS Pump B Recirculation Throttle Valve, ENVOI 27, being locked open instead of its correct position, locked closed.", "to": "Cause: The cause of this error was determined to be a failure of Operations Technicians to appropriately utilize human performance event prevention tools prior to operating ENV0127 during the fill-and-vent restoration activity and ensure ENV0127 was returned to the appropriate configuration."}, {"arrows": "to", "from": "Cause: The cause of this error was determined to be a failure of Operations Technicians to appropriately utilize human performance event prevention tools prior to operating ENV0127 during the fill-and-vent restoration activity and ensure ENV0127 was returned to the appropriate configuration.", "to": "Influence: This incident resulted in a condition prohibited by Technical Specifications and could have prevented fulfillment of a safety function. The condition led to the failure to meet TS Limiting Condition of Operation 3.6.6 from May 23, 2022, when the plant entered the mode of applicability at 0601, until ENVOI 27 was restored on June 21, 2022 at 1000."}, {"arrows": "to", "from": "Influence: This incident resulted in a condition prohibited by Technical Specifications and could have prevented fulfillment of a safety function. The condition led to the failure to meet TS Limiting Condition of Operation 3.6.6 from May 23, 2022, when the plant entered the mode of applicability at 0601, until ENVOI 27 was restored on June 21, 2022 at 1000.", "to": "Corrective Actions: ENVOI 27 was placed in the correct locked-closed position, and the B Train CS Pump Inservice Test quarterly surveillance was re-performed with results meeting the acceptance criteria. As a corrective action, the Operations staff will receive training on the requirements, expectations, and tools to ensure plant equipment is positioned correctly."}, {"arrows": "to", "from": "4832022002R00", "to": "facility: Callaway Plant Unit 1 05000483 1 OF 4"}, {"arrows": "to", "from": "4832022002R00", "to": "event_date: 6/21/2022"}, {"arrows": "to", "from": "4832022002R00", "to": "title: Containment Spray Recirculation Valve Out of Position Resulted in Condition Prohibited by Technical Specifications and Condition Which Could Have Prevented Fulfillment of a Safety Function"}, {"arrows": "to", "from": "4832022002R00", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(C), 50.73.(a)(2)(v)(D)"}, {"arrows": "to", "from": "4832022003R01", "to": "Event: The Class 1E Electrical Equipment Air Conditioning (Class 1E A/C) train\u0027s refrigeration unit, SGK05A, was discovered to be tripped due to high discharge temperature. Frost and condensation were observed on the equalizing line for the #1 thermal expansion valve (TXV) associated with the compressor on the \u0027A\u0027 train\u0027s refrigeration unit, SGK05A. The \u0027A\u0027 Class 1E A/C train was declared inoperable."}, {"arrows": "to", "from": "Event: The Class 1E Electrical Equipment Air Conditioning (Class 1E A/C) train\u0027s refrigeration unit, SGK05A, was discovered to be tripped due to high discharge temperature. Frost and condensation were observed on the equalizing line for the #1 thermal expansion valve (TXV) associated with the compressor on the \u0027A\u0027 train\u0027s refrigeration unit, SGK05A. The \u0027A\u0027 Class 1E A/C train was declared inoperable.", "to": "Cause: The malfunctioning TXV (#1) caused inadequate refrigerant flow to the compressor."}, {"arrows": "to", "from": "Cause: The malfunctioning TXV (#1) caused inadequate refrigerant flow to the compressor.", "to": "Influence: With one Class 1E A/C train inoperable, Required Action A.1 of TS 3.7.20, \u0027Class 1E Electrical Equipment Air Conditioning (A/C) System,\u0027 requires immediately taking action to implement mitigating actions. With Required Action A.1 not met, the plant must be in Mode 3 within 6 hours per Required Action B.1. Since SGK05A was not considered to be inoperable on 10/25/22, these Required Actions and Completion Times were not met, thus resulting in a condition prohibited by TS 3.7.20."}, {"arrows": "to", "from": "Influence: With one Class 1E A/C train inoperable, Required Action A.1 of TS 3.7.20, \u0027Class 1E Electrical Equipment Air Conditioning (A/C) System,\u0027 requires immediately taking action to implement mitigating actions. With Required Action A.1 not met, the plant must be in Mode 3 within 6 hours per Required Action B.1. Since SGK05A was not considered to be inoperable on 10/25/22, these Required Actions and Completion Times were not met, thus resulting in a condition prohibited by TS 3.7.20.", "to": "Corrective Actions: TXV #1 was replaced, and SGK05A was declared OPERABLE on 10/30/22 at 1420."}, {"arrows": "to", "from": "4832022003R01", "to": "facility: Callaway Plant Unit 1 05000483 1 OF 4"}, {"arrows": "to", "from": "4832022003R01", "to": "event_date: 10/25/2022"}, {"arrows": "to", "from": "4832022003R01", "to": "title: Class 1E Electrical Air Conditioning System Thermal Expansion Valve Failure Resulted in Condition Prohibited by Technical Specifications"}, {"arrows": "to", "from": "4832022003R01", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "4832023001R00", "to": "Event: Inoperable Instrument Tunnel Sump Level Indication Resulted in Condition Prohibited by Technical Specifications. The level indication failed to promptly respond as water was being added to the containment instrument tunnel sump for testing. It was determined that sump level indication had stopped responding to changes in sump level on March 2, 2023."}, {"arrows": "to", "from": "Event: Inoperable Instrument Tunnel Sump Level Indication Resulted in Condition Prohibited by Technical Specifications. The level indication failed to promptly respond as water was being added to the containment instrument tunnel sump for testing. It was determined that sump level indication had stopped responding to changes in sump level on March 2, 2023.", "to": "Cause: The stem of the level instrument was not centered in the stilling well pipe. This allowed the float to contact the side of the pipe, making it unable to move freely along the stem."}, {"arrows": "to", "from": "Cause: The stem of the level instrument was not centered in the stilling well pipe. This allowed the float to contact the side of the pipe, making it unable to move freely along the stem.", "to": "Influence: Technical Specification (TS) 3.4.15, \u0027RCS Leakage Detection Instrumentation,\u0027 was not met from March 2, 2023, to September 30, 2023. The 30-day completion time of Required Action A.2 (for restoring the inoperable instrument) was exceeded during that time."}, {"arrows": "to", "from": "Influence: Technical Specification (TS) 3.4.15, \u0027RCS Leakage Detection Instrumentation,\u0027 was not met from March 2, 2023, to September 30, 2023. The 30-day completion time of Required Action A.2 (for restoring the inoperable instrument) was exceeded during that time.", "to": "Corrective Actions: Primary corrective action is to modify the instrument tunnel sump level monitor to include a centering bracket for the float stem and/or remove the stilling well pipe."}, {"arrows": "to", "from": "4832023001R00", "to": "facility: Callaway Plant Unit 1"}, {"arrows": "to", "from": "4832023001R00", "to": "event_date: 10/1/2023"}, {"arrows": "to", "from": "4832023001R00", "to": "title: Inoperable Instrument Tunnel Sump Level Indication Resulted in Condition Prohibited by Technical Specifications"}, {"arrows": "to", "from": "4832023001R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "4982021001R00", "to": "Event: On February 14, 2021, the South Texas Project Electric Generating Station experienced a period of abnormally cold weather which caused a section of exposed common sensing line that fed pump protection switches for the Unit 1 steam generator feedwater pumps (SGFP) to freeze. This resulted in two out of three SGFPs tripping off-line and the Unit 1 reactor tripping on low steam generator level two minutes later. The startup feedwater pump tripped a short time afterwards from the same cause."}, {"arrows": "to", "from": "Event: On February 14, 2021, the South Texas Project Electric Generating Station experienced a period of abnormally cold weather which caused a section of exposed common sensing line that fed pump protection switches for the Unit 1 steam generator feedwater pumps (SGFP) to freeze. This resulted in two out of three SGFPs tripping off-line and the Unit 1 reactor tripping on low steam generator level two minutes later. The startup feedwater pump tripped a short time afterwards from the same cause.", "to": "Cause: The cause of the incident was the freezing of an exposed common sensing line that was not insulated or heat traced due to abnormally cold weather. The organizational and programmatic root cause was identified as station personnel implementing a freezing weather plan that was fragmented and lacked engagement, sufficient direction, verification of readiness, and designated ownership to ensure the station was prepared for abnormally cold weather."}, {"arrows": "to", "from": "Cause: The cause of the incident was the freezing of an exposed common sensing line that was not insulated or heat traced due to abnormally cold weather. The organizational and programmatic root cause was identified as station personnel implementing a freezing weather plan that was fragmented and lacked engagement, sufficient direction, verification of readiness, and designated ownership to ensure the station was prepared for abnormally cold weather.", "to": "Influence: The event resulted in the automatic actuation of the Unit 1 reactor protection system and auxiliary feedwater system. However, there were no personnel injuries or damage to any safety-related equipment associated with this event. All Engineered Safety Feature (ESF) equipment operated as designed. Therefore, there was no adverse effect on the health and safety of the public."}, {"arrows": "to", "from": "Influence: The event resulted in the automatic actuation of the Unit 1 reactor protection system and auxiliary feedwater system. However, there were no personnel injuries or damage to any safety-related equipment associated with this event. All Engineered Safety Feature (ESF) equipment operated as designed. Therefore, there was no adverse effect on the health and safety of the public.", "to": "Corrective Actions: Planned corrective actions include streamlining and revision of the freeze protection program and installing additional insulation and heat trace."}, {"arrows": "to", "from": "4982021001R00", "to": "facility: South Texas Project, Unit 1"}, {"arrows": "to", "from": "4982021001R00", "to": "event_date: 2/15/2021"}, {"arrows": "to", "from": "4982021001R00", "to": "title: Frozen Common Sensing Line Results in Loss of Two Main Feedwater Pumps Leading to Automatic Reactor Protection and Auxiliary Feedwater Systems Actuations due to Low Steam Generator Level."}, {"arrows": "to", "from": "4982021001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4982023001R01", "to": "Event: On March 18, 2023, during the shutdown of Unit 1 reactor for 1RE24, the Pressurizer Power Operated Relief Valve (PORV) PCV-0656A failed to open. The valve was declared operable later that shift after successful reperformance of surveillance. However, the capability of the PORV to meet its design function for manual control of RCS pressure from 11/3/2021 to 3/18/2023 was not assured."}, {"arrows": "to", "from": "Event: On March 18, 2023, during the shutdown of Unit 1 reactor for 1RE24, the Pressurizer Power Operated Relief Valve (PORV) PCV-0656A failed to open. The valve was declared operable later that shift after successful reperformance of surveillance. However, the capability of the PORV to meet its design function for manual control of RCS pressure from 11/3/2021 to 3/18/2023 was not assured.", "to": "Cause: The event was caused by inadequate guidance in the PORV maintenance procedure and inadequate implementation of a design change package."}, {"arrows": "to", "from": "Cause: The event was caused by inadequate guidance in the PORV maintenance procedure and inadequate implementation of a design change package.", "to": "Influence: The failure of the valve could have prevented fulfillment of a safety function. On 1/4/2023, from 0757 until 1431, the PORVs could not have fulfilled their safety function for manual control of RCS pressure under postulated design basis conditions, because the second PORV 0655A was unavailable due to scheduled maintenance."}, {"arrows": "to", "from": "Influence: The failure of the valve could have prevented fulfillment of a safety function. On 1/4/2023, from 0757 until 1431, the PORVs could not have fulfilled their safety function for manual control of RCS pressure under postulated design basis conditions, because the second PORV 0655A was unavailable due to scheduled maintenance.", "to": "Corrective Actions: The corrective actions taken include revising and updating procedures and documentation."}, {"arrows": "to", "from": "4982023001R01", "to": "facility: 00498 1 OF  6"}, {"arrows": "to", "from": "4982023001R01", "to": "event_date: 3/18/2023"}, {"arrows": "to", "from": "4982023001R01", "to": "title: Unit 1 Pressurizer Power Operated Relief Valve Failed To Open"}, {"arrows": "to", "from": "4982023001R01", "to": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(D)"}, {"arrows": "to", "from": "4982023004R01", "to": "Event: {\u0027What happened\u0027: \"The Train \u0027C\u0027 Essential Chilled Water System (EChWS) was declared inoperable due to excessive chilled water leakage. The system was inoperable for a total of 189 hours and 15 minutes which exceeds the 174 hours (7 days plus 6 hours) allowed by the Technical Specification (TS).\"}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \"The Train \u0027C\u0027 Essential Chilled Water System (EChWS) was declared inoperable due to excessive chilled water leakage. The system was inoperable for a total of 189 hours and 15 minutes which exceeds the 174 hours (7 days plus 6 hours) allowed by the Technical Specification (TS).\"}", "to": "Cause: {\u0027Why did it happen\u0027: \"The inoperability was due to excessive chilled water leakage. The issue started when the Essential Chiller 12C was declared operable following maintenance, and the following day, the Train \u0027C\u0027 EChWS was declared inoperable due to the leakage.\"}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \"The inoperability was due to excessive chilled water leakage. The issue started when the Essential Chiller 12C was declared operable following maintenance, and the following day, the Train \u0027C\u0027 EChWS was declared inoperable due to the leakage.\"}", "to": "Influence: {\u0027What was the impact\u0027: \"The event led to a condition which is prohibited by the plant\u0027s Technical Specifications. The EChWS was inoperable without any of the required TS actions taken for a period exceeding the allowed time by TS.\"}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \"The event led to a condition which is prohibited by the plant\u0027s Technical Specifications. The EChWS was inoperable without any of the required TS actions taken for a period exceeding the allowed time by TS.\"}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \"Maintenance was performed on the system, and subsequently, an Engineering evaluation was requested and completed. The Configuration Risk Management Program (CRMP) was entered on 11/28/23. On 12/03/23, Essential Chilled Water \u0027C\u0027 train was declared operable, and Technical Specification 3.7.14 and CRMP were exited.\"}"}, {"arrows": "to", "from": "4982023004R01", "to": "facility: South Texas, Unit 1"}, {"arrows": "to", "from": "4982023004R01", "to": "event_date: 11/27/2023"}, {"arrows": "to", "from": "4982023004R01", "to": "title: Condition Prohibited by Technical Specifications Due to Inoperable Train of Essential Chilled Water"}, {"arrows": "to", "from": "4982023004R01", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "4992021001R00", "to": "Event: {\u0027What happened\u0027: \u0027The STP Nuclear Operating Company discovered that Steam Generator 2D outside reactor containment isolation valve FV-4150 was indicating valve closure but only reduced the flow rate by about 8.33%. The valve was declared inoperable due to inadequate isolation.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027The STP Nuclear Operating Company discovered that Steam Generator 2D outside reactor containment isolation valve FV-4150 was indicating valve closure but only reduced the flow rate by about 8.33%. The valve was declared inoperable due to inadequate isolation.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The event was caused by inadequate written guidance and an actuator overhaul preventative maintenance activity that was completed on March 29, 2021, which resulted in the valve stroke length inaccuracy.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The event was caused by inadequate written guidance and an actuator overhaul preventative maintenance activity that was completed on March 29, 2021, which resulted in the valve stroke length inaccuracy.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The containment isolation valve was inoperable from March 29, 2021, to July 3, 2021, for a total of 96 days. This event is reportable because the Technical Specification 3.6.3 required action statement for an inoperable containment isolation valve was not met.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The containment isolation valve was inoperable from March 29, 2021, to July 3, 2021, for a total of 96 days. This event is reportable because the Technical Specification 3.6.3 required action statement for an inoperable containment isolation valve was not met.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027A valve stem adjustment was made and a satisfactory performance of the surveillance test was conducted. Planned corrective actions include revising the work instructions and the post-maintenance testing guidance.\u0027}"}, {"arrows": "to", "from": "4992021001R00", "to": "facility: South Texas Unit 2"}, {"arrows": "to", "from": "4992021001R00", "to": "event_date: 7/1/2021"}, {"arrows": "to", "from": "4992021001R00", "to": "title: Condition Prohibited by Technical Specifications Due to Inoperable Containment Isolation Valve"}, {"arrows": "to", "from": "4992021001R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "4992021002R01", "to": "Event: The South Texas Project Nuclear Operating Company (STPNOC) experienced an issue with the B-Train Emergency Core Cooling System (ECCS) and Containment Spray System becoming inoperable due to the failure of the B-Train hand switch (B2HFHS9527)."}, {"arrows": "to", "from": "Event: The South Texas Project Nuclear Operating Company (STPNOC) experienced an issue with the B-Train Emergency Core Cooling System (ECCS) and Containment Spray System becoming inoperable due to the failure of the B-Train hand switch (B2HFHS9527).", "to": "Cause: The B-Train hand switch (B2HFHS9527) was sticking and needed to be replaced. This prevented the cooling fans in air handling units VAH-005 and VAH-013 from starting automatically as designed when High Head Safety Injection (HHSI) Pump 2B was started for testing."}, {"arrows": "to", "from": "Cause: The B-Train hand switch (B2HFHS9527) was sticking and needed to be replaced. This prevented the cooling fans in air handling units VAH-005 and VAH-013 from starting automatically as designed when High Head Safety Injection (HHSI) Pump 2B was started for testing.", "to": "Influence: The inoperability of the Essential Core Cooling System (ECCS) and Containment Spray System led to a condition prohibited by Technical Specifications. The required action statements for Technical Specifications 3.5.2 and 3.6.2.1 were not met."}, {"arrows": "to", "from": "Influence: The inoperability of the Essential Core Cooling System (ECCS) and Containment Spray System led to a condition prohibited by Technical Specifications. The required action statements for Technical Specifications 3.5.2 and 3.6.2.1 were not met.", "to": "Corrective Actions: {\u0027Immediate\u0027: \u0027Troubleshooting commenced, determining the cause of the failure. The B-Train hand switch was replaced, making the B-Train ECCS and Containment Spray operable again.\u0027, \u0027Long-Term\u0027: \u0027A planned corrective action is to improve the process of requiring retention of defective components. Other completed corrective actions include evaluation of operating experience against the risk of de-terming and re-terming the hand switch given its proximity to other switches, and inspection of four other hand switches to determine effectiveness of current PMs.\u0027}"}, {"arrows": "to", "from": "4992021002R01", "to": "facility: South Texas Project, Unit 2 05000499 1 OF 8"}, {"arrows": "to", "from": "4992021002R01", "to": "event_date: 10/15/2021"}, {"arrows": "to", "from": "4992021002R01", "to": "title: Condition Prohibited by Technical Specifications due to Inoperable Train of Essential Core Cooling System and Containment Spray System"}, {"arrows": "to", "from": "4992021002R01", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "4992022001R00", "to": "Event: On January 06, 2022, the South Texas Project 345 kV south switchyard electrical bus unexpectedly de-energized, causing a loss of power to the Unit 2 standby transformer. The Emergency Diesel Generator 22 automatically started in response to the undervoltage condition."}, {"arrows": "to", "from": "Event: On January 06, 2022, the South Texas Project 345 kV south switchyard electrical bus unexpectedly de-energized, causing a loss of power to the Unit 2 standby transformer. The Emergency Diesel Generator 22 automatically started in response to the undervoltage condition.", "to": "Cause: The cause of this event was an electrical flashover on a Transmission Distribution Service Provider owned insulator on the south bus."}, {"arrows": "to", "from": "Cause: The cause of this event was an electrical flashover on a Transmission Distribution Service Provider owned insulator on the south bus.", "to": "Influence: The event did not result in any offsite release of radioactivity or increase of offsite dose rates and there were no personnel injuries or damage to any safety-related equipment associated with this event. All ESF equipment operated as designed. Therefore, there was no adverse effect on the health and safety of the public."}, {"arrows": "to", "from": "Influence: The event did not result in any offsite release of radioactivity or increase of offsite dose rates and there were no personnel injuries or damage to any safety-related equipment associated with this event. All ESF equipment operated as designed. Therefore, there was no adverse effect on the health and safety of the public.", "to": "Corrective Actions: Corrective actions included replacing the insulator, performing inspections for abnormal electrical Corona on the insulators (no adverse values were found), and cleaning of the other insulators on the North and South bus."}, {"arrows": "to", "from": "4992022001R00", "to": "facility: South Texas Unit 2 05000499 1 OF 5"}, {"arrows": "to", "from": "4992022001R00", "to": "event_date: 1/6/2022"}, {"arrows": "to", "from": "4992022001R00", "to": "title: \u0027 Automatic Actuati . _of_Fmera- .  ?? - Generator due to I or:ri it of Switchyard Electrical Bus_"}, {"arrows": "to", "from": "4992022001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "4992023001R00", "to": "Event: Two Essential Chilled Water Trains (Train B and Train C) became inoperable. Train B was declared inoperable due to planned maintenance, and Train C was declared inoperable due to an unexpected material condition causing the chiller to trip."}, {"arrows": "to", "from": "Event: Two Essential Chilled Water Trains (
