uld have prevented the fulfillment of the safety function needed to shut down the reactor and maintain it in a safe shutdown condition in accordance with 10 CFR 50.73(a)(2)(v)(A).\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The bypassed trip functions were immediately restored by taking the bypass switches to normal. A review was conducted to determine periods where TS 3.3.1 Conditions were not met.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Braidwood Station, Unit 1 05000456 1 OF 5", "label": "facility", "shape": "dot", "title": "Braidwood Station, Unit 1 05000456 1 OF 5"}, {"color": "orange", "id": "event_date: 4/23/2021", "label": "event_date", "shape": "dot", "title": "4/23/2021"}, {"color": "orange", "id": "title: Train A and B Source Range Neutron Flux Trip Functions Bypassed During Plant Startup", "label": "title", "shape": "dot", "title": "Train A and B Source Range Neutron Flux Trip Functions Bypassed During Plant Startup"}, {"color": "lightblue", "id": "4562021002R00", "label": "4562021002R00", "shape": "dot", "title": "Facility: Braidwood Station, Unit 1 05000456 1  OF  3\u003cbr\u003eDate: 6/21/2021"}, {"color": "lightgreen", "id": "Event: Unit 1 experienced an automatic reactor trip due to a generator lockout relay actuation and subsequent turbine trip and reactor trip on June 21, 2021 at 0051 hours.", "label": "Event", "shape": "dot", "title": "Unit 1 experienced an automatic reactor trip due to a generator lockout relay actuation and subsequent turbine trip and reactor trip on June 21, 2021 at 0051 hours."}, {"color": "lightgreen", "id": "Cause: The event was caused by a lightning strike within the unit switchyard exceeding the capabilities of the switchyard grounding system, which resulted in induced voltage on the 125 Volt DC load rejection circuit for the Unit 1 generator output breakers.", "label": "Cause", "shape": "dot", "title": "The event was caused by a lightning strike within the unit switchyard exceeding the capabilities of the switchyard grounding system, which resulted in induced voltage on the 125 Volt DC load rejection circuit for the Unit 1 generator output breakers."}, {"color": "lightgreen", "id": "Influence: There were no safety consequences impacting plant or public safety as a result of this event. The reactor trip system responded automatically due to the trip signal received. There was no loss of any function that would have prevented fulfillment of actions necessary to shutdown the reactor and maintain it in a safe shutdown condition, remove residual heat, control the release of radioactive material, or mitigate the consequences of an accident. There was no loss of safety function for this event.", "label": "Influence", "shape": "dot", "title": "There were no safety consequences impacting plant or public safety as a result of this event. The reactor trip system responded automatically due to the trip signal received. There was no loss of any function that would have prevented fulfillment of actions necessary to shutdown the reactor and maintain it in a safe shutdown condition, remove residual heat, control the release of radioactive material, or mitigate the consequences of an accident. There was no loss of safety function for this event."}, {"color": "lightgreen", "id": "Corrective Actions: Planned corrective actions are to conduct a study of the grounding system and implement appropriate approved upgrades to the station and switchyard grounding grid to reduce the impact of future lightning strikes.", "label": "Corrective Actions", "shape": "dot", "title": "Planned corrective actions are to conduct a study of the grounding system and implement appropriate approved upgrades to the station and switchyard grounding grid to reduce the impact of future lightning strikes."}, {"color": "orange", "id": "facility: Braidwood Station, Unit 1 05000456 1  OF  3", "label": "facility", "shape": "dot", "title": "Braidwood Station, Unit 1 05000456 1  OF  3"}, {"color": "orange", "id": "event_date: 6/21/2021", "label": "event_date", "shape": "dot", "title": "6/21/2021"}, {"color": "orange", "id": "title: Unit Trip on Generator Load Rejection Due to Lightning Strike Within the Unit Switchyard Exceeding the Capabilities of the Switchyard Grounding System", "label": "title", "shape": "dot", "title": "Unit Trip on Generator Load Rejection Due to Lightning Strike Within the Unit Switchyard Exceeding the Capabilities of the Switchyard Grounding System"}, {"color": "lightblue", "id": "4562022001R00", "label": "4562022001R00", "shape": "dot", "title": "Facility: Braidwood Station, Unit 1 05000456 1  OF  3\u003cbr\u003eDate: 10/7/2022"}, {"color": "lightgreen", "id": "Event: During a Liquid Penetrant examination on the embedded flaw seal weld repair of Control Rod Drive Mechanism Penetration 69, five 1/4-inch rounded indications were discovered that were determined to be unacceptable per the acceptance criteria in ASME Section III.", "label": "Event", "shape": "dot", "title": "During a Liquid Penetrant examination on the embedded flaw seal weld repair of Control Rod Drive Mechanism Penetration 69, five 1/4-inch rounded indications were discovered that were determined to be unacceptable per the acceptance criteria in ASME Section III."}, {"color": "lightgreen", "id": "Cause: The cause of these indications is attributed to existing mechanical discontinuities/minor subsurface voids growing or opening to the weld surface due to thermal and/or pressure stresses during plant operation.", "label": "Cause", "shape": "dot", "title": "The cause of these indications is attributed to existing mechanical discontinuities/minor subsurface voids growing or opening to the weld surface due to thermal and/or pressure stresses during plant operation."}, {"color": "lightgreen", "id": "Influence: The event resulted in the condition of the nuclear power plant, including its principal safety barriers, being seriously degraded since the as-found indications did not meet the applicable acceptance criterion referenced in ASME Section III to remain in service without repair.", "label": "Influence", "shape": "dot", "title": "The event resulted in the condition of the nuclear power plant, including its principal safety barriers, being seriously degraded since the as-found indications did not meet the applicable acceptance criterion referenced in ASME Section III to remain in service without repair."}, {"color": "lightgreen", "id": "Corrective Actions: The indications were reduced to an acceptable dimension by grinding/blending the indications to meet the applicable acceptance criteria in ASME Section III.", "label": "Corrective Actions", "shape": "dot", "title": "The indications were reduced to an acceptable dimension by grinding/blending the indications to meet the applicable acceptance criteria in ASME Section III."}, {"color": "orange", "id": "event_date: 10/7/2022", "label": "event_date", "shape": "dot", "title": "10/7/2022"}, {"color": "orange", "id": "title: Liquid Penetrant Indications in Control Rod Drive Mechanism Nozzle Seal Weld Repair due to Subsurface Weld Defects Opening Up from Thermal and Pressure Stresses during Operation", "label": "title", "shape": "dot", "title": "Liquid Penetrant Indications in Control Rod Drive Mechanism Nozzle Seal Weld Repair due to Subsurface Weld Defects Opening Up from Thermal and Pressure Stresses during Operation"}, {"color": "lightblue", "id": "4572023001R00", "label": "4572023001R00", "shape": "dot", "title": "Facility: Braidwood Station, Unit 2 457 1 OF 3\u003cbr\u003eDate: 9/22/2023"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027Unit 2 Train B Auxiliary Feedwater Pump was inoperable due to degraded oil in the crank case. An oil sample from the 2B auxiliary feedwater pump diesel engine indicated oil viscosity and fuel percent in the fault range. The 2B AF train was declared inoperable and entered into a technical specification limiting condition for operation.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The cause of the event was vendor performance and quality control gap in refurbishing fuel injectors. Two refurbished fuel injectors installed in the 2B AF diesel engine contained surface defects on the injector cap sealing surface, one of which leaked under designed installation conditions, and a third fuel injector contained a degraded O-ring which also allowed leakage.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The condition had no actual safety consequences impacting plant or public safety. However, it led to the inoperability of the 2B AF train, which could have prevented the fulfillment of the safety function of structures or systems that are needed to remove residual heat.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Maintenance was performed to repair fuel leaks and change crankcase oil. The 2B AF train was returned to service on September 23, 2023.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Braidwood Station, Unit 2 457 1 OF 3", "label": "facility", "shape": "dot", "title": "Braidwood Station, Unit 2 457 1 OF 3"}, {"color": "orange", "id": "title: Unit 2 Train B Auxiliary Feedwater Pump was inoperable due to Degraded Oil in the Crank Case", "label": "title", "shape": "dot", "title": "Unit 2 Train B Auxiliary Feedwater Pump was inoperable due to Degraded Oil in the Crank Case"}, {"color": "orange", "id": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(B)", "label": "clause", "shape": "dot", "title": "50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(B)"}, {"color": "lightblue", "id": "4822021003R00", "label": "4822021003R00", "shape": "dot", "title": "Facility: Wolf Creek Generating Station\u003cbr\u003eDate: 5/12/2021"}, {"color": "lightgreen", "id": "Event: Automatic Reactor Trip due to low steam generator level at Wolf Creek Generating Station during initial reactor startup following Refueling Outage 24 (RF24).", "label": "Event", "shape": "dot", "title": "Automatic Reactor Trip due to low steam generator level at Wolf Creek Generating Station during initial reactor startup following Refueling Outage 24 (RF24)."}, {"color": "lightgreen", "id": "Cause: The event was caused by improper utilization of main feedwater regulating bypass valves during the 7300 modification. The inherent valve curves did not take into consideration system flow characteristics, leading to an inaccurate correlation of feed flow with valve position within the system. This resulted in a mismatch in feed flow demand and actual feed flow to the steam generators. Due to improper gain settings, the mismatch began to diverge and led to a reactor trip on low steam generator water level.", "label": "Cause", "shape": "dot", "title": "The event was caused by improper utilization of main feedwater regulating bypass valves during the 7300 modification. The inherent valve curves did not take into consideration system flow characteristics, leading to an inaccurate correlation of feed flow with valve position within the system. This resulted in a mismatch in feed flow demand and actual feed flow to the steam generators. Due to improper gain settings, the mismatch began to diverge and led to a reactor trip on low steam generator water level."}, {"color": "lightgreen", "id": "Influence: The reactor tripped and an auxiliary feedwater actuation occurred. All equipment responded as expected. The plant had to be shut down temporarily and returned to service after tuning of control parameters.", "label": "Influence", "shape": "dot", "title": "The reactor tripped and an auxiliary feedwater actuation occurred. All equipment responded as expected. The plant had to be shut down temporarily and returned to service after tuning of control parameters."}, {"color": "lightgreen", "id": "Corrective Actions: Following the incident, tuning of control parameters was done. Operators were able to commence reactor startup and reached full power on 5/15/2021.", "label": "Corrective Actions", "shape": "dot", "title": "Following the incident, tuning of control parameters was done. Operators were able to commence reactor startup and reached full power on 5/15/2021."}, {"color": "orange", "id": "facility: Wolf Creek Generating Station", "label": "facility", "shape": "dot", "title": "Wolf Creek Generating Station"}, {"color": "orange", "id": "event_date: 5/12/2021", "label": "event_date", "shape": "dot", "title": "5/12/2021"}, {"color": "orange", "id": "title: Automatic Reactor Trip Due to Low Steam Generator Level", "label": "title", "shape": "dot", "title": "Automatic Reactor Trip Due to Low Steam Generator Level"}, {"color": "lightblue", "id": "4822021004R00", "label": "4822021004R00", "shape": "dot", "title": "Facility: Wolf Creek Generating Station\u003cbr\u003eDate: 8/18/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \"A reactor trip occurred at the Wolf Creek Generating Station (WCGS) due to a low level in the \u0027B\u0027 steam generator. The direct cause was a fracture of the valve stem for the \u0027B\u0027 steam generator main feedwater regulating valve, causing the valve to fail closed and resulting in a loss of feed flow control to the \u0027B\u0027 steam generator.\"}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The hardware failure analysis performed on the valve stem determined that the fracture was due to a fatigue crack which had propagated through the stem of the valve. Tool marks within the thread root, as well as the thread root being cut deeper and narrower were identified as stress risers which allowed the crack to propagate into the material of the stem.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The reactor trip resulted in a Main Feedwater Isolation and an Auxiliary Feedwater Actuation. All control rods dropped, all required safety systems functioned as designed, and offsite power remained available.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Dye penetrant testing of the replacement stem, and on the existing valve stems of the three other main feedwater regulating valves, showed no relevant indications.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "event_date: 8/18/2021", "label": "event_date", "shape": "dot", "title": "8/18/2021"}, {"color": "orange", "id": "title: Low Steam Generator Level due to Main Feedwater Valve Failure Caused Automatic Reactor Trip", "label": "title", "shape": "dot", "title": "Low Steam Generator Level due to Main Feedwater Valve Failure Caused Automatic Reactor Trip"}, {"color": "lightblue", "id": "4822022001R00", "label": "4822022001R00", "shape": "dot", "title": "Facility: Wolf Creek Generating Station\u003cbr\u003eDate: 7/18/2022"}, {"color": "lightgreen", "id": "Event: {\u0027What happened?\u0027: \"Wolf Creek Generating Station (WCGS) experienced an automatic reactor trip due to low level in the \u0027B\u0027 steam generator. The reactor was operating at 100% power when the trip occurred.\"}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen?\u0027: \"The direct cause of the event was a failure of the valve stem for the \u0027B\u0027 steam generator (SG) main feedwater regulating valve (MFRV), causing the valve to fail closed and resulting in a loss of feedwater flow control to the \u0027B\u0027 SG. The failure of the valve stem was due to stress corrosion cracking (SCC) initiating from the external surface within the region contained within the packing area. An inappropriate chemical (anti-seize) was applied to the stem for lubrication during the previous valve rebuild, which caused the SCC that led to the failure.\"}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact?\u0027: \u0027The reactor trip caused a Main Feedwater Isolation and an Auxiliary Feedwater Actuation. All control rods dropped, all required safety systems functioned as designed, and offsite power remained available.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it?\u0027: \u0027All four MFRVs are scheduled to be rebuilt during the upcoming refueling outage in October 2022 with all four valve stems then being sent off to be examined to look for evidence of SCC.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "event_date: 7/18/2022", "label": "event_date", "shape": "dot", "title": "7/18/2022"}, {"color": "orange", "id": "title: Low Steam Generator Level due to Main Feedwater Valve Failure Caused Reactor Trip", "label": "title", "shape": "dot", "title": "Low Steam Generator Level due to Main Feedwater Valve Failure Caused Reactor Trip"}, {"color": "lightblue", "id": "4832021001R00", "label": "4832021001R00", "shape": "dot", "title": "Facility: Callaway Plant. Unit No. 1 05000483 1 OF 4\u003cbr\u003eDate: 2/9/2021"}, {"color": "lightgreen", "id": "Event: On February 9, 2021, both trains of Essential Service Water (ESW) were manually actuated due to two non-safety Service Water (SW) pumps tripping and locking out because of low lubrication water pressure. The \u0027A\u0027 and \u0027B\u0027 SW pumps trips and subsequent lockouts were caused by fouling of the lube water Y-strainers.", "label": "Event", "shape": "dot", "title": "On February 9, 2021, both trains of Essential Service Water (ESW) were manually actuated due to two non-safety Service Water (SW) pumps tripping and locking out because of low lubrication water pressure. The \u0027A\u0027 and \u0027B\u0027 SW pumps trips and subsequent lockouts were caused by fouling of the lube water Y-strainers."}, {"color": "lightgreen", "id": "Cause: The cause of the trips and subsequent lockouts of the \u0027A\u0027 and \u0027B\u0027 SW pumps was attributed to low lube water pressure caused by fouling of the lube water Y-strainers. The fouling occurred since the normal weekly backflush of the Y-strainers could not be performed while a temporary alteration in support of maintenance (TASM) was installed in order to repair a leak in the permanent lube water piping. Preventive Maintenance (PM) tasks had not been initiated prior to the event to periodically clean the Y-strainers in order to compensate for the inability to backflush.", "label": "Cause", "shape": "dot", "title": "The cause of the trips and subsequent lockouts of the \u0027A\u0027 and \u0027B\u0027 SW pumps was attributed to low lube water pressure caused by fouling of the lube water Y-strainers. The fouling occurred since the normal weekly backflush of the Y-strainers could not be performed while a temporary alteration in support of maintenance (TASM) was installed in order to repair a leak in the permanent lube water piping. Preventive Maintenance (PM) tasks had not been initiated prior to the event to periodically clean the Y-strainers in order to compensate for the inability to backflush."}, {"color": "lightgreen", "id": "Influence: The manual actuation of ESW affected the normal operation of the Essential Service Water system and Service Water system. The event required operators to manually align both trains of ESW, disrupting normal operations.", "label": "Influence", "shape": "dot", "title": "The manual actuation of ESW affected the normal operation of the Essential Service Water system and Service Water system. The event required operators to manually align both trains of ESW, disrupting normal operations."}, {"color": "lightgreen", "id": "Corrective Actions: The initial corrective action taken in response to the event was cleaning of the Y-strainers in the lube water piping. In addition, PM tasks were created to clean the Y-strainers on a weekly basis for the remaining time that the TASM was installed. The permanent corrective action was to complete a modification to replace the section of the common lube water piping where the leak occurred. Both trains of ESW were returned to standby alignments on February 9, 2021 at 1140.", "label": "Corrective Actions", "shape": "dot", "title": "The initial corrective action taken in response to the event was cleaning of the Y-strainers in the lube water piping. In addition, PM tasks were created to clean the Y-strainers on a weekly basis for the remaining time that the TASM was installed. The permanent corrective action was to complete a modification to replace the section of the common lube water piping where the leak occurred. Both trains of ESW were returned to standby alignments on February 9, 2021 at 1140."}, {"color": "orange", "id": "facility: Callaway Plant. Unit No. 1 05000483 1 OF 4", "label": "facility", "shape": "dot", "title": "Callaway Plant. Unit No. 1 05000483 1 OF 4"}, {"color": "orange", "id": "event_date: 2/9/2021", "label": "event_date", "shape": "dot", "title": "2/9/2021"}, {"color": "orange", "id": "title: Manual Actuation of Essential Service Water System", "label": "title", "shape": "dot", "title": "Manual Actuation of Essential Service Water System"}, {"color": "lightblue", "id": "4832022001R00", "label": "4832022001R00", "shape": "dot", "title": "Facility: Callaway Plant. Unit No. 1 05000483 1 OF 4\u003cbr\u003eDate: 1/7/2022"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \"An undetected relay failure caused the solid-state reactor protection system (SSPS) to actuate during restoration from a Reactor Trip Breaker \u0027B\u0027 Trip Actuating Device Operational Test, resulting in an unplanned reactor trip.\"}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \"The procedure OSP-SB-0001B, \u0027Reactor Trip Breaker \u0027B\u0027 Trip Actuating Device Operational Test,\u0027 did not include adequate instructions for verifying the absence of a \u0027B\u0027 train General Warning trip signal prior to operating the \u0027A\u0027 train Multiplexer Test Switch during test restoration. This was due to inadequate guidance for development of the procedure.\"}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The reactor trip caused a unit shutdown, affecting the reactor protection system (RPS) and the solid-state protection system (SSPS).\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: [\u0027Revising Operations surveillance procedures to include verification of green and amber test lights at panel SB032B during restoration.\u0027, \u0027Revising Operations and l\u0026C surveillance procedures to include verification that contacts for relays that have actuated during the test have changed back to their normal state, prior to test restoration.\u0027, \u0027Revising the procedure preparation process.\u0027, \u0027Improving the screening and incorporation of Operating Experience.\u0027, \u0027Improving lesson plans.\u0027, \u0027Conducting training.\u0027, \u0027Placing operator aids adjacent to the Multiplexer Test Switch.\u0027, \u0027Requiring an inspection on other master relays.\u0027]}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "event_date: 1/7/2022", "label": "event_date", "shape": "dot", "title": "1/7/2022"}, {"color": "orange", "id": "title: Reactor Trip During Reactor Trip Breaker Surveillance Testing", "label": "title", "shape": "dot", "title": "Reactor Trip During Reactor Trip Breaker Surveillance Testing"}, {"color": "lightblue", "id": "4832022002R00", "label": "4832022002R00", "shape": "dot", "title": "Facility: Callaway Plant Unit 1 05000483 1 OF 4\u003cbr\u003eDate: 6/21/2022"}, {"color": "lightgreen", "id": "Event: During the performance of the B Train Containment Spray (CS) Pump Inservice Test quarterly surveillance, the discharge pressure of the B CS Pump failed to meet its Technical Specification (TS) minimum allowable value. This was due to the CS Pump B Recirculation Throttle Valve, ENVOI 27, being locked open instead of its correct position, locked closed.", "label": "Event", "shape": "dot", "title": "During the performance of the B Train Containment Spray (CS) Pump Inservice Test quarterly surveillance, the discharge pressure of the B CS Pump failed to meet its Technical Specification (TS) minimum allowable value. This was due to the CS Pump B Recirculation Throttle Valve, ENVOI 27, being locked open instead of its correct position, locked closed."}, {"color": "lightgreen", "id": "Cause: The cause of this error was determined to be a failure of Operations Technicians to appropriately utilize human performance event prevention tools prior to operating ENV0127 during the fill-and-vent restoration activity and ensure ENV0127 was returned to the appropriate configuration.", "label": "Cause", "shape": "dot", "title": "The cause of this error was determined to be a failure of Operations Technicians to appropriately utilize human performance event prevention tools prior to operating ENV0127 during the fill-and-vent restoration activity and ensure ENV0127 was returned to the appropriate configuration."}, {"color": "lightgreen", "id": "Influence: This incident resulted in a condition prohibited by Technical Specifications and could have prevented fulfillment of a safety function. The condition led to the failure to meet TS Limiting Condition of Operation 3.6.6 from May 23, 2022, when the plant entered the mode of applicability at 0601, until ENVOI 27 was restored on June 21, 2022 at 1000.", "label": "Influence", "shape": "dot", "title": "This incident resulted in a condition prohibited by Technical Specifications and could have prevented fulfillment of a safety function. The condition led to the failure to meet TS Limiting Condition of Operation 3.6.6 from May 23, 2022, when the plant entered the mode of applicability at 0601, until ENVOI 27 was restored on June 21, 2022 at 1000."}, {"color": "lightgreen", "id": "Corrective Actions: ENVOI 27 was placed in the correct locked-closed position, and the B Train CS Pump Inservice Test quarterly surveillance was re-performed with results meeting the acceptance criteria. As a corrective action, the Operations staff will receive training on the requirements, expectations, and tools to ensure plant equipment is positioned correctly.", "label": "Corrective Actions", "shape": "dot", "title": "ENVOI 27 was placed in the correct locked-closed position, and the B Train CS Pump Inservice Test quarterly surveillance was re-performed with results meeting the acceptance criteria. As a corrective action, the Operations staff will receive training on the requirements, expectations, and tools to ensure plant equipment is positioned correctly."}, {"color": "orange", "id": "facility: Callaway Plant Unit 1 05000483 1 OF 4", "label": "facility", "shape": "dot", "title": "Callaway Plant Unit 1 05000483 1 OF 4"}, {"color": "orange", "id": "title: Containment Spray Recirculation Valve Out of Position Resulted in Condition Prohibited by Technical Specifications and Condition Which Could Have Prevented Fulfillment of a Safety Function", "label": "title", "shape": "dot", "title": "Containment Spray Recirculation Valve Out of Position Resulted in Condition Prohibited by Technical Specifications and Condition Which Could Have Prevented Fulfillment of a Safety Function"}, {"color": "orange", "id": "clause: 50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(C), 50.73.(a)(2)(v)(D)", "label": "clause", "shape": "dot", "title": "50.73.(a)(2)(i)(B), 50.73.(a)(2)(v)(C), 50.73.(a)(2)(v)(D)"}, {"color": "lightblue", "id": "4832022003R01", "label": "4832022003R01", "shape": "dot", "title": "Facility: Callaway Plant Unit 1 05000483 1 OF 4\u003cbr\u003eDate: 10/25/2022"}, {"color": "lightgreen", "id": "Event: The Class 1E Electrical Equipment Air Conditioning (Class 1E A/C) train\u0027s refrigeration unit, SGK05A, was discovered to be tripped due to high discharge temperature. Frost and condensation were observed on the equalizing line for the #1 thermal expansion valve (TXV) associated with the compressor on the \u0027A\u0027 train\u0027s refrigeration unit, SGK05A. The \u0027A\u0027 Class 1E A/C train was declared inoperable.", "label": "Event", "shape": "dot", "title": "The Class 1E Electrical Equipment Air Conditioning (Class 1E A/C) train\u0027s refrigeration unit, SGK05A, was discovered to be tripped due to high discharge temperature. Frost and condensation were observed on the equalizing line for the #1 thermal expansion valve (TXV) associated with the compressor on the \u0027A\u0027 train\u0027s refrigeration unit, SGK05A. The \u0027A\u0027 Class 1E A/C train was declared inoperable."}, {"color": "lightgreen", "id": "Cause: The malfunctioning TXV (#1) caused inadequate refrigerant flow to the compressor.", "label": "Cause", "shape": "dot", "title": "The malfunctioning TXV (#1) caused inadequate refrigerant flow to the compressor."}, {"color": "lightgreen", "id": "Influence: With one Class 1E A/C train inoperable, Required Action A.1 of TS 3.7.20, \u0027Class 1E Electrical Equipment Air Conditioning (A/C) System,\u0027 requires immediately taking action to implement mitigating actions. With Required Action A.1 not met, the plant must be in Mode 3 within 6 hours per Required Action B.1. Since SGK05A was not considered to be inoperable on 10/25/22, these Required Actions and Completion Times were not met, thus resulting in a condition prohibited by TS 3.7.20.", "label": "Influence", "shape": "dot", "title": "With one Class 1E A/C train inoperable, Required Action A.1 of TS 3.7.20, \u0027Class 1E Electrical Equipment Air Conditioning (A/C) System,\u0027 requires immediately taking action to implement mitigating actions. With Required Action A.1 not met, the plant must be in Mode 3 within 6 hours per Required Action B.1. Since SGK05A was not considered to be inoperable on 10/25/22, these Required Actions and Completion Times were not met, thus resulting in a condition prohibited by TS 3.7.20."}, {"color": "lightgreen", "id": "Corrective Actions: TXV #1 was replaced, and SGK05A was declared OPERABLE on 10/30/22 at 1420.", "label": "Corrective Actions", "shape": "dot", "title": "TXV #1 was replaced, and SGK05A was declared OPERABLE on 10/30/22 at 1420."}, {"color": "orange", "id": "event_date: 10/25/2022", "label": "event_date", "shape": "dot", "title": "10/25/2022"}, {"color": "orange", "id": "title: Class 1E Electrical Air Conditioning System Thermal Expansion Valve Failure Resulted in Condition Prohibited by Technical Specifications", "label": "title", "shape": "dot", "title": "Class 1E Electrical Air Conditioning System Thermal Expansion Valve Failure Resulted in Condition Prohibited by Technical Specifications"}, {"color": "lightblue", "id": "4832023001R00", "label": "4832023001R00", "shape": "dot", "title": "Facility: Callaway Plant Unit 1\u003cbr\u003eDate: 10/1/2023"}, {"color": "lightgreen", "id": "Event: Inoperable Instrument Tunnel Sump Level Indication Resulted in Condition Prohibited by Technical Specifications. The level indication failed to promptly respond as water was being added to the containment instrument tunnel sump for testing. It was determined that sump level indication had stopped responding to changes in sump level on March 2, 2023.", "label": "Event", "shape": "dot", "title": "Inoperable Instrument Tunnel Sump Level Indication Resulted in Condition Prohibited by Technical Specifications. The level indication failed to promptly respond as water was being added to the containment instrument tunnel sump for testing. It was determined that sump level indication had stopped responding to changes in sump level on March 2, 2023."}, {"color": "lightgreen", "id": "Cause: The stem of the level instrument was not centered in the stilling well pipe. This allowed the float to contact the side of the pipe, making it unable to move freely along the stem.", "label": "Cause", "shape": "dot", "title": "The stem of the level instrument was not centered in the stilling well pipe. This allowed the float to contact the side of the pipe, making it unable to move freely along the stem."}, {"color": "lightgreen", "id": "Influence: Technical Specification (TS) 3.4.15, \u0027RCS Leakage Detection Instrumentation,\u0027 was not met from March 2, 2023, to September 30, 2023. The 30-day completion time of Required Action A.2 (for restoring the inoperable instrument) was exceeded during that time.", "label": "Influence", "shape": "dot", "title": "Technical Specification (TS) 3.4.15, \u0027RCS Leakage Detection Instrumentation,\u0027 was not met from March 2, 2023, to September 30, 2023. The 30-day completion time of Required Action A.2 (for restoring the inoperable instrument) was exceeded during that time."}, {"color": "lightgreen", "id": "Corrective Actions: Primary corrective action is to modify the instrument tunnel sump level monitor to include a centering bracket for the float stem and/or remove the stilling well pipe.", "label": "Corrective Actions", "shape": "dot", "title": "Primary corrective action is to modify the instrument tunnel sump level monitor to include a centering bracket for the float stem and/or remove the stilling well pipe."}, {"color": "orange", "id": "facility: Callaway Plant Unit 1", "label": "facility", "shape": "dot", "title": "Callaway Plant Unit 1"}, {"color": "orange", "id": "event_date: 10/1/2023", "label": "event_date", "shape": "dot", "title": "10/1/2023"}, {"color": "orange", "id": "title: Inoperable Instrument Tunnel Sump Level Indication Resulted in Condition Prohibited by Technical Specifications", "label": "title", "shape": "dot", "title": "Inoperable Instrument Tunnel Sump Level Indication Resulted in Condition Prohibited by Technical Specifications"}, {"color": "lightblue", "id": "4982021001R00", "label": "4982021001R00", "shape": "dot", "title": "Facility: South Texas Project, Unit 1\u003cbr\u003eDate: 2/15/2021"}, {"color": "lightgreen", "id": "Event: On February 14, 2021, the South Texas Project Electric Generating Station experienced a period of abnormally cold weather which caused a section of exposed common sensing line that fed pump protection switches for the Unit 1 steam generator feedwater pumps (SGFP) to freeze. This resulted in two out of three SGFPs tripping off-line and the Unit 1 reactor tripping on low steam generator level two minutes later. The startup feedwater pump tripped a short time afterwards from the same cause.", "label": "Event", "shape": "dot", "title": "On February 14, 2021, the South Texas Project Electric Generating Station experienced a period of abnormally cold weather which caused a section of exposed common sensing line that fed pump protection switches for the Unit 1 steam generator feedwater pumps (SGFP) to freeze. This resulted in two out of three SGFPs tripping off-line and the Unit 1 reactor tripping on low steam generator level two minutes later. The startup feedwater pump tripped a short time afterwards from the same cause."}, {"color": "lightgreen", "id": "Cause: The cause of the incident was the freezing of an exposed common sensing line that was not insulated or heat traced due to abnormally cold weather. The organizational and programmatic root cause was identified as station personnel implementing a freezing weather plan that was fragmented and lacked engagement, sufficient direction, verification of readiness, and designated ownership to ensure the station was prepared for abnormally cold weather.", "label": "Cause", "shape": "dot", "title": "The cause of the incident was the freezing of an exposed common sensing line that was not insulated or heat traced due to abnormally cold weather. The organizational and programmatic root cause was identified as station personnel implementing a freezing weather plan that was fragmented and lacked engagement, sufficient direction, verification of readiness, and designated ownership to ensure the station was prepared for abnormally cold weather."}, {"color": "lightgreen", "id": "Influence: The event resulted in the automatic actuation of the Unit 1 reactor protection system and auxiliary feedwater system. However, there were no personnel injuries or damage to any safety-related equipment associated with this event. All Engineered Safety Feature (ESF) equipment operated as designed. Therefore, there was no adverse effect on the health and safety of the public.", "label": "Influence", "shape": "dot", "title": "The event resulted in the automatic actuation of the Unit 1 reactor protection system and auxiliary feedwater system. However, there were no personnel injuries or damage to any safety-related equipment associated with this event. All Engineered Safety Feature (ESF) equipment operated as designed. Therefore, there was no adverse effect on the health and safety of the public."}, {"color": "lightgreen", "id": "Corrective Actions: Planned corrective actions include streamlining and revision of the freeze protection program and installing additional insulation and heat trace.", "label": "Corrective Actions", "shape": "dot", "title": "Planned corrective actions include streamlining and revision of the freeze protection program and installing additional insulation and heat trace."}, {"color": "orange", "id": "facility: South Texas Project, Unit 1", "label": "facility", "shape": "dot", "title": "South Texas Project, Unit 1"}, {"color": "orange", "id": "event_date: 2/15/2021", "label": "event_date", "shape": "dot", "title": "2/15/2021"}, {"color": "orange", "id": "title: Frozen Common Sensing Line Results in Loss of Two Main Feedwater Pumps Leading to Automatic Reactor Protection and Auxiliary Feedwater Systems Actuations due to Low Steam Generator Level.", "label": "title", "shape": "dot", "title": "Frozen Common Sensing Line Results in Loss of Two Main Feedwater Pumps Leading to Automatic Reactor Protection and Auxiliary Feedwater Systems Actuations due to Low Steam Generator Level."}, {"color": "lightblue", "id": "4982023001R01", "label": "4982023001R01", "shape": "dot", "title": "Facility: 00498 1 OF  6\u003cbr\u003eDate: 3/18/2023"}, {"color": "lightgreen", "id": "Event: On March 18, 2023, during the shutdown of Unit 1 reactor for 1RE24, the Pressurizer Power Operated Relief Valve (PORV) PCV-0656A failed to open. The valve was declared operable later that shift after successful reperformance of surveillance. However, the capability of the PORV to meet its design function for manual control of RCS pressure from 11/3/2021 to 3/18/2023 was not assured.", "label": "Event", "shape": "dot", "title": "On March 18, 2023, during the shutdown of Unit 1 reactor for 1RE24, the Pressurizer Power Operated Relief Valve (PORV) PCV-0656A failed to open. The valve was declared operable later that shift after successful reperformance of surveillance. However, the capability of the PORV to meet its design function for manual control of RCS pressure from 11/3/2021 to 3/18/2023 was not assured."}, {"color": "lightgreen", "id": "Cause: The event was caused by inadequate guidance in the PORV maintenance procedure and inadequate implementation of a design change package.", "label": "Cause", "shape": "dot", "title": "The event was caused by inadequate guidance in the PORV maintenance procedure and inadequate implementation of a design change package."}, {"color": "lightgreen", "id": "Influence: The failure of the valve could have prevented fulfillment of a safety function. On 1/4/2023, from 0757 until 1431, the PORVs could not have fulfilled their safety function for manual control of RCS pressure under postulated design basis conditions, because the second PORV 0655A was unavailable due to scheduled maintenance.", "label": "Influence", "shape": "dot", "title": "The failure of the valve could have prevented fulfillment of a safety function. On 1/4/2023, from 0757 until 1431, the PORVs could not have fulfilled their safety function for manual control of RCS pressure under postulated design basis conditions, because the second PORV 0655A was unavailable due to scheduled maintenance."}, {"color": "lightgreen", "id": "Corrective Actions: The corrective actions taken include revising and updating procedures and documentation.", "label": "Corrective Actions", "shape": "dot", "title": "The corrective actions taken include revising and updating procedures and documentation."}, {"color": "orange", "id": "facility: 00498 1 OF  6", "label": "facility", "shape": "dot", "title": "00498 1 OF  6"}, {"color": "orange", "id": "event_date: 3/18/2023", "label": "event_date", "shape": "dot", "title": "3/18/2023"}, {"color": "orange", "id": "title: Unit 1 Pressurizer Power Operated Relief Valve Failed To Open", "label": "title", "shape": "dot", "title": "Unit 1 Pressurizer Power Operated Relief Valve Failed To Open"}, {"color": "lightblue", "id": "4982023004R01", "label": "4982023004R01", "shape": "dot", "title": "Facility: South Texas, Unit 1\u003cbr\u003eDate: 11/27/2023"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \"The Train \u0027C\u0027 Essential Chilled Water System (EChWS) was declared inoperable due to excessive chilled water leakage. The system was inoperable for a total of 189 hours and 15 minutes which exceeds the 174 hours (7 days plus 6 hours) allowed by the Technical Specification (TS).\"}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \"The inoperability was due to excessive chilled water leakage. The issue started when the Essential Chiller 12C was declared operable following maintenance, and the following day, the Train \u0027C\u0027 EChWS was declared inoperable due to the leakage.\"}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \"The event led to a condition which is prohibited by the plant\u0027s Technical Specifications. The EChWS was inoperable without any of the required TS actions taken for a period exceeding the allowed time by TS.\"}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \"Maintenance was performed on the system, and subsequently, an Engineering evaluation was requested and completed. The Configuration Risk Management Program (CRMP) was entered on 11/28/23. On 12/03/23, Essential Chilled Water \u0027C\u0027 train was declared operable, and Technical Specification 3.7.14 and CRMP were exited.\"}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: South Texas, Unit 1", "label": "facility", "shape": "dot", "title": "South Texas, Unit 1"}, {"color": "orange", "id": "event_date: 11/27/2023", "label": "event_date", "shape": "dot", "title": "11/27/2023"}, {"color": "orange", "id": "title: Condition Prohibited by Technical Specifications Due to Inoperable Train of Essential Chilled Water", "label": "title", "shape": "dot", "title": "Condition Prohibited by Technical Specifications Due to Inoperable Train of Essential Chilled Water"}, {"color": "lightblue", "id": "4992021001R00", "label": "4992021001R00", "shape": "dot", "title": "Facility: South Texas Unit 2\u003cbr\u003eDate: 7/1/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027The STP Nuclear Operating Company discovered that Steam Generator 2D outside reactor containment isolation valve FV-4150 was indicating valve closure but only reduced the flow rate by about 8.33%. The valve was declared inoperable due to inadequate isolation.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The event was caused by inadequate written guidance and an actuator overhaul preventative maintenance activity that was completed on March 29, 2021, which resulted in the valve stroke length inaccuracy.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The containment isolation valve was inoperable from March 29, 2021, to July 3, 2021, for a total of 96 days. This event is reportable because the Technical Specification 3.6.3 required action statement for an inoperable containment isolation valve was not met.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027A valve stem adjustment was made and a satisfactory performance of the surveillance test was conducted. Planned corrective actions include revising the work instructions and the post-maintenance testing guidance.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: South Texas Unit 2", "label": "facility", "shape": "dot", "title": "South Texas Unit 2"}, {"color": "orange", "id": "event_date: 7/1/2021", "label": "event_date", "shape": "dot", "title": "7/1/2021"}, {"color": "orange", "id": "title: Condition Prohibited by Technical Specifications Due to Inoperable Containment Isolation Valve", "label": "title", "shape": "dot", "title": "Condition Prohibited by Technical Specifications Due to Inoperable Containment Isolation Valve"}, {"color": "lightblue", "id": "4992021002R01", "label": "4992021002R01", "shape": "dot", "title": "Facility: South Texas Project, Unit 2 05000499 1 OF 8\u003cbr\u003eDate: 10/15/2021"}, {"color": "lightgreen", "id": "Event: The South Texas Project Nuclear Operating Company (STPNOC) experienced an issue with the B-Train Emergency Core Cooling System (ECCS) and Containment Spray System becoming inoperable due to the failure of the B-Train hand switch (B2HFHS9527).", "label": "Event", "shape": "dot", "title": "The South Texas Project Nuclear Operating Company (STPNOC) experienced an issue with the B-Train Emergency Core Cooling System (ECCS) and Containment Spray System becoming inoperable due to the failure of the B-Train hand switch (B2HFHS9527)."}, {"color": "lightgreen", "id": "Cause: The B-Train hand switch (B2HFHS9527) was sticking and needed to be replaced. This prevented the cooling fans in air handling units VAH-005 and VAH-013 from starting automatically as designed when High Head Safety Injection (HHSI) Pump 2B was started for testing.", "label": "Cause", "shape": "dot", "title": "The B-Train hand switch (B2HFHS9527) was sticking and needed to be replaced. This prevented the cooling fans in air handling units VAH-005 and VAH-013 from starting automatically as designed when High Head Safety Injection (HHSI) Pump 2B was started for testing."}, {"color": "lightgreen", "id": "Influence: The inoperability of the Essential Core Cooling System (ECCS) and Containment Spray System led to a condition prohibited by Technical Specifications. The required action statements for Technical Specifications 3.5.2 and 3.6.2.1 were not met.", "label": "Influence", "shape": "dot", "title": "The inoperability of the Essential Core Cooling System (ECCS) and Containment Spray System led to a condition prohibited by Technical Specifications. The required action statements for Technical Specifications 3.5.2 and 3.6.2.1 were not met."}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027Immediate\u0027: \u0027Troubleshooting commenced, determining the cause of the failure. The B-Train hand switch was replaced, making the B-Train ECCS and Containment Spray operable again.\u0027, \u0027Long-Term\u0027: \u0027A planned corrective action is to improve the process of requiring retention of defective components. Other completed corrective actions include evaluation of operating experience against the risk of de-terming and re-terming the hand switch given its proximity to other switches, and inspection of four other hand switches to determine effectiveness of current PMs.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: South Texas Project, Unit 2 05000499 1 OF 8", "label": "facility", "shape": "dot", "title": "South Texas Project, Unit 2 05000499 1 OF 8"}, {"color": "orange", "id": "event_date: 10/15/2021", "label": "event_date", "shape": "dot", "title": "10/15/2021"}, {"color": "orange", "id": "title: Condition Prohibited by Technical Specifications due to Inoperable Train of Essential Core Cooling System and Containment Spray System", "label": "title", "shape": "dot", "title": "Condition Prohibited by Technical Specifications due to Inoperable Train of Essential Core Cooling System and Containment Spray System"}, {"color": "lightblue", "id": "4992022001R00", "label": "4992022001R00", "shape": "dot", "title": "Facility: South Texas Unit 2 05000499 1 OF 5\u003cbr\u003eDate: 1/6/2022"}, {"color": "lightgreen", "id": "Event: On January 06, 2022, the South Texas Project 345 kV south switchyard electrical bus unexpectedly de-energized, causing a loss of power to the Unit 2 standby transformer. The Emergency Diesel Generator 22 automatically started in response to the undervoltage condition.", "label": "Event", "shape": "dot", "title": "On January 06, 2022, the South Texas Project 345 kV south switchyard electrical bus unexpectedly de-energized, causing a loss of power to the Unit 2 standby transformer. The Emergency Diesel Generator 22 automatically started in response to the undervoltage condition."}, {"color": "lightgreen", "id": "Cause: The cause of this event was an electrical flashover on a Transmission Distribution Service Provider owned insulator on the south bus.", "label": "Cause", "shape": "dot", "title": "The cause of this event was an electrical flashover on a Transmission Distribution Service Provider owned insulator on the south bus."}, {"color": "lightgreen", "id": "Influence: The event did not result in any offsite release of radioactivity or increase of offsite dose rates and there were no personnel injuries or damage to any safety-related equipment associated with this event. All ESF equipment operated as designed. Therefore, there was no adverse effect on the health and safety of the public.", "label": "Influence", "shape": "dot", "title": "The event did not result in any offsite release of radioactivity or increase of offsite dose rates and there were no personnel injuries or damage to any safety-related equipment associated with this event. All ESF equipment operated as designed. Therefore, there was no adverse effect on the health and safety of the public."}, {"color": "lightgreen", "id": "Corrective Actions: Corrective actions included replacing the insulator, performing inspections for abnormal electrical Corona on the insulators (no adverse values were found), and cleaning of the other insulators on the North and South bus.", "label": "Corrective Actions", "shape": "dot", "title": "Corrective actions included replacing the insulator, performing inspections for abnormal electrical Corona on the insulators (no adverse values were found), and cleaning of the other insulators on the North and South bus."}, {"color": "orange", "id": "facility: South Texas Unit 2 05000499 1 OF 5", "label": "facility", "shape": "dot", "title": "South Texas Unit 2 05000499 1 OF 5"}, {"color": "orange", "id": "event_date: 1/6/2022", "label": "event_date", "shape": "dot", "title": "1/6/2022"}, {"color": "orange", "id": "title: \u0027 Automatic Actuati . _of_Fmera- .  ?? - Generator due to I or:ri it of Switchyard Electrical Bus_", "label": "title", "shape": "dot", "title": "\u0027 Automatic Actuati . _of_Fmera- .  ?? - Generator due to I or:ri it of Switchyard Electrical Bus_"}, {"color": "lightblue", "id": "4992023001R00", "label": "4992023001R00", "shape": "dot", "title": "Facility: South Texas Unit 2\u003cbr\u003eDate: 11/16/2023"}, {"color": "lightgreen", "id": "Event: Two Essential Chilled Water Trains (Train B and Train C) became inoperable. Train B was declared inoperable due to planned maintenance, and Train C was declared inoperable due to an unexpected material condition causing the chiller to trip.", "label": "Event", "shape": "dot", "title": "Two Essential Chilled Water Trains (Train B and Train C) became inoperable. Train B was declared inoperable due to planned maintenance, and Train C was declared inoperable due to an unexpected material condition causing the chiller to trip."}, {"color": "lightgreen", "id": "Cause: The inoperability of Train B was due to planned maintenance. The inoperability of Train C was caused by a failed relay in the control panel, which caused the chiller to trip.", "label": "Cause", "shape": "dot", "title": "The inoperability of Train B was due to planned maintenance. The inoperability of Train C was caused by a failed relay in the control panel, which caused the chiller to trip."}, {"color": "lightgreen", "id": "Influence: The inoperability of two of three safety trains could have prevented the fulfillment of safety functions including High Head Safety Injection, Low Head Safety Injection, Containment Spray, Control Room Envelope HVAC, and Essential Chilled Water. This condition could have prevented the mitigation of the consequences of an accident.", "label": "Influence", "shape": "dot", "title": "The inoperability of two of three safety trains could have prevented the fulfillment of safety functions including High Head Safety Injection, Low Head Safety Injection, Containment Spray, Control Room Envelope HVAC, and Essential Chilled Water. This condition could have prevented the mitigation of the consequences of an accident."}, {"color": "lightgreen", "id": "Corrective Actions: The corrective actions taken included completion of planned maintenance on Train B Essential Chilled Water System and replacement of a failed relay and blown fuse on the Train C Essential Chiller local control panel.", "label": "Corrective Actions", "shape": "dot", "title": "The corrective actions taken included completion of planned maintenance on Train B Essential Chilled Water System and replacement of a failed relay and blown fuse on the Train C Essential Chiller local control panel."}, {"color": "orange", "id": "event_date: 11/16/2023", "label": "event_date", "shape": "dot", "title": "11/16/2023"}, {"color": "orange", "id": "title: Two Essential Chilled Water Trains Inoperable Resulting in a Condition That Could Have Prevented Fulfillment of a Safety Function", "label": "title", "shape": "dot", "title": "Two Essential Chilled Water Trains Inoperable Resulting in a Condition That Could Have Prevented Fulfillment of a Safety Function"}, {"color": "lightblue", "id": "4992023002R00", "label": "4992023002R00", "shape": "dot", "title": "Facility: South Texas Unit 2\u003cbr\u003eDate: 12/2/2023"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027The South Texas Project (STP) 345 kV south switchyard electrical bus unexpectedly de-energized, causing a loss of power to the Unit 2 standby transformer. This resulted in the automatic actuation of the Emergency Diesel Generator 22.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \"The event was caused by the failure of a stand-off insulator occurring on Phase \u0027A\u0027 in 13.8kV Terminal Cabinet. A root cause could not be determined after Engineering evaluations.\"}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The de-energization of the south bus resulted in a loss of power to the Unit 2 standby transformer which was supplying power to the Engineered Safety Features (ESF) 4160V busses for the Unit 2 B Train. This caused the Emergency Diesel Generator 22 to automatically start in response to the under-voltage condition.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Corrective actions included replacing the insulator and performing visual inspections of both the transformer and bus for signs of arcing and/or water intrusion.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "event_date: 12/2/2023", "label": "event_date", "shape": "dot", "title": "12/2/2023"}, {"color": "orange", "id": "title: Automatic Actuation of Emergency Diesel Generator due to Lockout of Switchyard Electrical Bus", "label": "title", "shape": "dot", "title": "Automatic Actuation of Emergency Diesel Generator due to Lockout of Switchyard Electrical Bus"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "0252022001R00", "to": "Event: Automatic Reactor Trip Signal due to Inadequate Procedure Guidance Causing Incorrect Opening of Division B DC Supply Breaker"}, {"arrows": "to", "from": "Event: Automatic Reactor Trip Signal due to Inadequate Procedure Guidance Causing Incorrect Opening of Division B DC Supply Breaker", "to": "Cause: The cause of the actuation was due to inadequate procedural guidance. During restoration of VEGP Unit 3 Division B 72 hour DC bus, the breaker for the Unit 3 Division B 24 hour DC distribution panel was opened while performing a lineup to establish initial conditions in accordance with the associated System Operating Procedure (SOP)."}, {"arrows": "to", "from": "Cause: The cause of the actuation was due to inadequate procedural guidance. During restoration of VEGP Unit 3 Division B 72 hour DC bus, the breaker for the Unit 3 Division B 24 hour DC distribution panel was opened while performing a lineup to establish initial conditions in accordance with the associated System Operating Procedure (SOP).", "to": "Influence: This resulted in a loss of power to Division B powered safety related air-operated valves, causing the valves to reposition to their fail-safe, loss-of- power safety position. Due to 3-PXS-V108B (Passive Residual Heat Removal Heat Exchanger Outlet Flow Control Valve) failing open a Reactor Trip signal was generated."}, {"arrows": "to", "from": "Influence: This resulted in a loss of power to Division B powered safety related air-operated valves, causing the valves to reposition to their fail-safe, loss-of- power safety position. Due to 3-PXS-V108B (Passive Residual Heat Removal Heat Exchanger Outlet Flow Control Valve) failing open a Reactor Trip signal was generated.", "to": "Corrective Actions: The operators responded with approved procedures and restored power to the Division B 24 hour DC distribution panel. As corrective action to address the cause of the o": "title: Unborated Water Flowpath not Secured per Technical Specification 3.9.2 Due to Inadequate Procedure Revision 5  Event Date 6. LER Number 7. Report Date 8. Other Facilities Involved Month Day Year Year Sequential Revision Month Day  1 Year Facility Name Docket Number Number No. I !??05000 10 24 2022 2022 -  003  - 00 12 19 2022 Facility Name Docket Number 05000 I 9. Operating Mode 10. Power Level 6 000 11. This Report is Submitted Pursuant to the Requirements of 10 CFR \u00c3\u201a\u00c2\u00a7: (Check all that apply) [---. 10 CFR Part 20 i   20.2203(a)(2)(vi) 50.36(c)(2) I  50.73(a)(2)(iv)(A) n  50.73(a)(2)(x) i__. .__..... L j [  i  20.2201(b) L  20.2203(a)(3)(i) 50.46(a)(3)(ii) 1  1   50.73(a)(2)(v)(A) 10 CFR Part 73 IF ;   20.2201(d) 20.2203(a)(3)(ii) I  50.69(9) 50.73(a)(2)(v)(B) 73.71(a)(4) n ..., ..,  ??  - 20.2203(a)(1) 20.2203(a)(4) H 50.73(a)(2)(i)(A) [11  50.73(a)(2)(v)(C) 73.71(a)(5) n [ 1   20.2203(a)(2)(1) 10 CFR Part 21 6/ 50.73(a)(2)(i)(B) 50.73(a)(2)(v)(D) 73.77(a)(1)(1) E 20.2203(a)(2)(ii) 21.2(c) 50.73(a)(2)(i)(C) I 50.73(a)(2)(vii) 73.77(a)(2)(i) L 1   .....____.. 20.2203(a)(2)(iii) 10 CFR Part 50 50.73(a)(2)(ii)(A) 50.73(a)(2)(viii)(A) 73.77(a)(2)(ii) ..... 20.2203(a)(2)(iv) 50.36(c)(1)(i)(A) 50.73(a)(2)(ii)(B) 50.73(a)(2)(viii)(B) p 20.2203(a)(2)(v) !  50.36(c)(1)(ii)(A) 50.73(a)(2)(iii) 50.73(a)(2)(ix)(A) 1_  OTHER (Specify here, in abstract, or NRC 366A). 12. Licensee Contact for this LER Licensee Contact Phone Number (Include area code) Will Garrett, VEGP 3\u00264 Site Licensing Manager 7068487154 13. Complete One Line for each Component Failure Described in this Report Cause 1   System Component Manufacturer Reportable to IRIS Cause System Component  ; Manufacturer Reportable to IRIS I 14. Supplemental Report Expected Month Day Year n 15. Expected Submission Date  1 i/  No Yes (If yes, complete 15. Expected Submission Date) 16. Abstract (Limit to 1 560 spaces, i.e., approximately 15 single-spaced typewritten lines) On October 24, 2022, Vogtle Unit 3 identified that Surveillance Requirement (SR) 3.9.2.1 to \"Verify one valve in each unborated water source flow path is secured in the closed position,\" was not met, placing the unit in Technical Specification Limiting Condition for Operation (LCO) 3.9.2 Condition A. The Demineralized Water Supply Containment Isolation valve 3-DWS-V244 was open, having previously been removed from procedure 3-RCS-OTS-20-001, \"Unborated Water Source Checklist,\" without adding adequate requirements for alternate isolation valves in the Chemical and Volume Control system. LCO Required Action A.1, to initiate actions to secure one valve in the flow path in the closed position, was performed immediately and Required Action A.2 was performed within 4 hours. The apparent cause of this event was that the procedure to perform SR 3.9.2.1 (3-RCS-OTS-20-001) was inadequate in ensuring unborated water sources were properly isolated. The immediate corrective action was to close and secure the valve in the flow path. Procedure 3-RCS-OTS-20-001 was revised to add the missing unborated water isolation valves. This event is reportable under 10 CFR 50.73(a)(2)(i)(B) as an operation or condition prohibited by the plant\u0027s Technical Specifications. VEGP Units 1, 2, and 4 were unaffected during this event. NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (08-2020) Estimated burden per response to comply with this mandatory collection request: 80 lours Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA. Library. and Information Collections Branch (T-6 A10M) U. S Nuclear Regulatory Commission. Washington, DC 20555-0001. or by e-mail to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission. 725 17th Street NW, (See NUREG-1022, R.3 for instruction and guidance for completing this form Washington. DC 20503; e-mail: oira submission@omb.eop.gov. The NRC may not conduct or sponsor. and a person is not required to respond to, a collection of information unless the document http://www.nrc.gov/reading-rm/doc-collections/nuregs/staff/sr1022/r31) requesting or requiring the collection di plays a currently valid OMB control number 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER YEAR SEQUENTIAL REV 1Vogtle Electric Generating Plant, Unit 3 05000- NUMBER NO. \"05200025\" 2022 003 00 NARRATIVE EVENT DESCRIPTION On October 24, 2022, at 0815 EDT with the Vogtle Electric Generating Plant (VEGP) Unit 3 at 0% power, in Mode 6 after completion of the initial fuel load, Surveillance Requirement (SR) 3.9.2.1 verifying that one valve in each unborated water source flow path is secured in the closed position was not met. Specifically, 3-DWS-V244 Demineralized Water Supply Containment Isolation valve [El IS: KJ / ISV] was in the open position, resulting in an unborated water source flow path without one valve verified secured in the closed position. LCO Required Action A.1, to initiate actions to secure one valve in the flow path in the closed position, was performed immediately, and Required Action A.2, verify boron concentration is within the limit specified in the COLR, was performed within 4 hours. This event is reportable under 10 CFR 50.73(a)(2)(i)(B) as operation or condition prohibited by the plant\u0027s Technical Specifications (TS). The condition prohibited by the TS began when the unit entered Mode 6 on October 13, 2022, at 2354 hours and exited on October 25, 2022, at 1411 hours. EVENT ANALYSIS The cause of this event is inadequate procedure 3-RCS-OTS-20-001, \"Unborated Water Source Checklist,\" which is the unborated water sources surveillance procedure required to be performed in accordance with SR 3.9.2.1 to verify proper isolation of each unborated water source flow path. Specifically, the dilution flow path was no longer accounted for due to a previous change to procedure 3-RCS-OTS-20-001. REPORTABILITY AND SAFETY ASSESSMENT There were no safety consequences due to this event because the boron concentration requirements of TS 3.9.1, \"Boron Concentration,\" were met. No radiological release occurred due to this event. This event is reportable under 10 CFR 50.73(a)(2)(i)(B) as an operation or condition prohibited by the plant\u0027s Technical Specifications. CORRECTIVE ACTIONS COMPLETED Procedure 3-RCS-OTS-20-001, \"Unborated Water Source Checklist\", was revised to add additional unborated water isolations. PREVIOUS SIMILAR EVENTS None  NRC FORM 366A (08.2020) Page 2  of  2"}, {"arrows": "to", "from": "0252022003R00", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "0252023001R00", "to": "Event: Manual Actuation of Reactor Protection System During Mode 3"}, {"arrows": "to", "from": "Event: Manual Actuation of Reactor Protection System During Mode 3", "to": "Cause: An inadequate procedure step which did not require checking the status of the reactor trip breakers before manually tripping the reactor in response to low gland steam pressure"}, {"arrows": "to", "from": "Cause: An inadequate procedure step which did not require checking the status of the reactor trip breakers before manually tripping the reactor in response to low gland steam pressure", "to": "Influence: The Reactor Protection System (RPS) was unnecessarily actuated. However, there were no safety consequences due to this event as the reactor trip breakers were already in an open state, there was no irradiated fuel in the core, and there was no decay heat present. VEGP Units 1, 2, and 4 were unaffected by this event."}, {"arrows": "to", "from": "Influence: The Reactor Protection System (RPS) was unnecessarily actuated. However, there were no safety consequences due to this event as the reactor trip breakers were already in an open state, there was no irradiated fuel in the core, and there was no decay heat present. VEGP Units 1, 2, and 4 were unaffected by this event.", "to": "Corrective Actions: The procedure 3-AOP-202, \u0027Condensate System Malfunctions,\u0027 was revised to require checking reactor trip breakers are not open prior to manually tripping the reactor when responding to gland steam pressure below the AOP\u0027s established limit."}, {"arrows": "to", "from": "0252023001R00", "to": "facility: Vogtle Electric Generating Plant, Unit 3 00025 1  OF  2"}, {"arrows": "to", "from": "0252023001R00", "to": "event_date: 1/14/2023"}, {"arrows": "to", "from": "0252023001R00", "to": "title: Manual Actuation of Reactor Protection System During Mode 3 Due to an Inadequate Procedure Step"}, {"arrows": "to", "from": "0252023001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "0252023002R00", "to": "Event: {\u0027What Happened\u0027: \u0027During startup testing, the Reactor Protection System (RPS) at Vogtle Electric Generating Plant (VEGP) Unit 3 automatically actuated due to incorrect protective relay settings on Medium Voltage Switchgear buses ES-4 and ES-6. This resulted in the loss of two of the four Reactor Coolant Pumps (RCPs).\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What Happened\u0027: \u0027During startup testing, the Reactor Protection System (RPS) at Vogtle Electric Generating Plant (VEGP) Unit 3 automatically actuated due to incorrect protective relay settings on Medium Voltage Switchgear buses ES-4 and ES-6. This resulted in the loss of two of the four Reactor Coolant Pumps (RCPs).\u0027}", "to": "Cause: {\u0027Why Did It Happen\u0027: \u0027The event was caused by incorrect protective relay settings on Medium Voltage Switchgear buses ES-4 and ES-6. This was due to less than adequate questioning attitude, validation of assumptions, and interface/guidance. The relays for buses ES-4 and ES-6 were included as additional equipment in the work order, but they were not included in the work scope.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why Did It Happen\u0027: \u0027The event was caused by incorrect protective relay settings on Medium Voltage Switchgear buses ES-4 and ES-6. This was due to less than adequate questioning attitude, validation of assumptions, and interface/guidance. The relays for buses ES-4 and ES-6 were included as additional equipment in the work order, but they were not included in the work scope.\u0027}", "to": "Influence: {\u0027What Was The Impact\u0027: \u0027The loss of voltage on the affected AC power buses resulted in the loss of two of the four Reactor Coolant Pumps (RCPs), initiating the RPS actuation. However, there were no safety consequences as the automatic actuation function of the RPS maintained the plant in a safe condition.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What Was The Impact\u0027: \u0027The loss of voltage on the affected AC power buses resulted in the loss of two of the four Reactor Coolant Pumps (RCPs), initiating the RPS actuation. However, there were no safety consequences as the automatic actuation function of the RPS maintained the plant in a safe condition.\u0027}", "to": "Corrective Actions: {\u0027What Actions Were Taken To Resolve It\u0027: [\u0027The settings were corrected for protective relays for Medium Voltage Switchgear buses ES-4 and ES-6.\u0027, \u0027Guidance for issuing work instructions will be revised to include a statement that ensures that the scope of work includes items listed as additional equipment, when multiple components are worked under a single work order. This is expected to be completed by June 13, 2023.\u0027]}"}, {"arrows": "to", "from": "0252023002R00", "to": "facility: Vogtle Electric Generating Plant, Unit 3 00025 1 OF  2"}, {"arrows": "to", "from": "0252023002R00", "to": "event_date: 3/15/2023"}, {"arrows": "to", "from": "0252023002R00", "to": "title: Automatic RPS Actuation During Mode 1 Due to Incorrect Relay Settings Caused by Less Than Adequate Questioning Attitude, Validation of Assumptions, andlnterface/Guidance"}, {"arrows": "to", "from": "0252023002R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "0252023003R00", "to": "Event: The reactor protection system was automatically actuated due to low reactor coolant flow while conducting main generator testing activities at Vogtle Electric Generating Plant (VEGP) Unit 3."}, {"arrows": "to", "from": "Event: The reactor protection system was automatically actuated due to low reactor coolant flow while conducting main generator testing activities at Vogtle Electric Generating Plant (VEGP) Unit 3.", "to": "Cause: The event was caused by an incorrect turbine control valve logic setting which resulted in inadequate turbine speed and generator voltage."}, {"arrows": "to", "from": "Cause: The event was caused by an incorrect turbine control valve logic setting which resulted in inadequate turbine speed and generator voltage.", "to": "Influence: The automatic actuation of the reactor protection system tripped the reactor. However, there were no safety consequences due to this event as the automatic actuation function of the Reactor Protection System (RPS) maintained the plant in a safe condition. All safety systems functioned as expected as a result of the event. VEGP Units 1, 2, and 4 were unaffected by this event."}, {"arrows": "to", "from": "Influence: The automatic actuation of the reactor protection system tripped the reactor. However, there were no safety consequences due to this event as the automatic actuation function of the Reactor Protection System (RPS) maintained the plant in a safe condition. All safety systems functioned as expected as a result of the event. VEGP Units 1, 2, and 4 were unaffected by this event.", "to": "Corrective Actions: The corrective action for this event adjusted the turbine control valve logic setting to open the valves sufficiently to maintain turbine speed and generator output voltage to support house loads during operation in island mode."}, {"arrows": "to", "from": "0252023003R00", "to": "facility: Vogtle Electric Generating Plant, Unit 3 00025 1 OF  2"}, {"arrows": "to", "from": "0252023003R00", "to": "event_date: 4/10/2023"}, {"arrows": "to", "from": "0252023003R00", "to": "title: Automatic Reactor Protection System Actuation During Startup Testing Due to Incorrect Turbine Control Valve Setting 5 Event Date 6. LER Number 7. Report Date 8. Other Facilities Involved Sequential Revision Facility Name Docket Number Month Day Year Year Number No. Month Day Year q 050 04 10 2023 2023 -  003  - 00 06 08 2023 Facility Name Docket Number 052 9. Operat ng Mode 10. Power Level 1 018 11. This Report is Submitted Pursuant to the Requirements of 10 CFR \u00c3\u201a\u00c2\u00a7: (Check all that apply) 10 CFR Part 20 20.2203(a)(2)(vi) 10 CFR Part 50 q 50.73(a)(2)(ii)(A) q 50.73(a)(2)(viii)(A) q 73.1200(a) 20.2201(b) 20.2203(a)(3)(I) 50.36(c)(1)(I)(A) 50.73(a)(2)(II)(B) q 50.73(a)(2)(vIII)(B) q 73.1200(b) 20.2201(d) 20.2203(a)(3)(11) 50.36(c)(1)(II)(A) 50.73(a)(2)(111) 50.73(a)(2)(Ix)(A) 73.1200(c) 20.2203(a)(1) El  20.2203(a)(4) q 50.36(c)(2) se  50.73(a)(2)(iv)(A) q 50.73(a)(2)(x) q 73.1200(d) 20.2203(a)(2)(1) 10 CFR Part 21 q 50.46(a)(3)(ii) q 50.73(a)(2)(v)(A) 10 CFR Part 73 q 73.1200(e) 20.2203(a)(2)(11) q 21.2(c) q 50.69(g) q 50.73(a)(2)(v)(B) q 73.77(a)(1) q 73.1200(f) 20.2203(a)(2)(111) q 50.73(a)(2)(i)(A) q 50.73(a)(2)(v)(C) 73.77(a)(2)(1) El  73.1200(g) 20.2203(a)(2)(iv) q 50.73(a)(2)(i)(B) q 50.73(a)(2)(v)(D) q 73.77(a)(2)(11) q 73.1200(h) 20.2203(a)(2)(v) q 50.73(a)(2)(i)(C) 50.73(a)(2)(vii) OTHER (Specify here, in abstract, or NRC 366A). 12. Licensee Contact for this LER Licensee Contact Phone Number (Include area code) Will Garrett. VEGP 3844 Licensina Manaaer (706) 848-7154 13. Complete One Line for each Component Failure Described in this Report Cause System Component Manufacturer Reportable to IRIS Cause System Component Manufacturer Reportable to IRIS B JJ DCC W120 N 14. Supplemental Report Expected Month Day Year 15. Expected Submission Date II No 0  Yes (If yes, complete 15. Expected Submission Date) 16. Abstract (Limit to 1326 spaces, i.e , approximately 13 single-spaced typewritten lines) On April 10, 2023, at 0048 EDT with Vogtle Electric Generating Plant (VEGP) Unit 3 in Mode 1 at 18 percent power, the reactor protection system was automatically actuated due to low reactor coolant flow while conducting main generator testing activities. The operators responded timely by stabilizing the plant and removing decay heat by the steam generator power operated relief valves. The cause of the event was incorrect turbine control valve logic setting which resulted in inadequate turbine speed and generator voltage. The corrective action for this event adjusted the turbine control valve logic setting to open the valves sufficiently to maintain turbine speed and generator output voltage to support house loads during operation in island mode (with the generator disconnected from the grid and supplying unit auxiliary loads). This event is reportable under 10 CFR 50.73(a)(2)(iv)(A) as a condition that resulted in automatic actuation of the reactor protection system, which tripped the reactor. VEGP Units 1, 2, and 4 were unaffected by this event.  NRC FORM 366A U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (03-14-2023) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA, Library, and Information Collections Branch (T-6 A10M), U S Nuclear Regulatory Commission, Washington, DC 20555-0001, or by email to CONTINUATION SHEET Infocollects.Resource\u00c3\u201a\u00c2\u00a9nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs, (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, Washington, DC 20503; email: oira supm,slionQourt eon ov. The NRC may not conduct or (See NUREG-1022, R.3 for instruction and guidance for completing this form sponsor and a person is not required to respond to, a collection of information unless the document http //www nrc gov/teading-rm/doccollectionsinure_gs/staffisr102243/) requesting or requiring the collection displays a currently valid OMB control number 1. FACILITY NAME -2. DOCKET NUMBER 3. LER NUMBER 0  050 YEAR SEQUENTIAL REV Vogtle Electric Generating Plant, Unit 3 00025 NUMBER NO. 2023 0 052 003 00 NARRATIVE EVENT DESCRIPTION On April 10, 2023, at 0048 EDT with the Vogtle Electric Generating Plant (VEGP) Unit 3 in Mode 1 at 18 percent power, the Reactor Protection System (RPS) [EllS: JC] was automatically actuated during main generator system [EIIS: EL] startup testing. While performing procedure 3-ZAS-MEM-002, \"Main Generator Initial Synchronization Testing,\" with the main generator connected to the offsite power grid and supplying approximately 65 Megawatts (MW), the switchyard breakers [EIIS: FK / BKR] ZBS-161750 and ZBS-161850 were opened to disconnect the main generator from the offsite power grid and place the generator into island mode (supplying unit auxiliary loads). Shortly after placing the main generator in island mode, the turbine control system [EIIS: JJ] was not able to automatically maintain speed at the required 1800 rpm. This caused a reduction of speed and output voltage from the main generator, which resulted in a reduction in the speed of the Reactor Coolant Pumps [EIIS: AB / P]. This caused reduction in the reactor coolant flowrate, which resulted in the automatic RPS actuation. There were no structures, systems, or components that were inoperable at the beginning of the event that contributed to the event. This event is reportable under 10 CFR 50.73(a)(2)(iv)(A) as a condition that resu
