e operators to manually trip the reactor. It was determined that during the design change, process errors were introduced which were not identified during testing."}, {"arrows": "to", "from": "Cause: The cause of the event was determined to be Ovation steam and feedwater flow signal errors which resulted in automatic feedwater controls transferring to \u0027high power mode\u0027 at a lower reactor power level than designed (10% versus 20%). This resulted in rising Steam Generator (SG) Levels and led the operators to manually trip the reactor. It was determined that during the design change, process errors were introduced which were not identified during testing.", "to": "Influence: The incident led to a manual shutdown of the reactor. However, there were no safety consequences as a result of this event. The operating crew responded appropriately and all equipment responded as expected."}, {"arrows": "to", "from": "Influence: The incident led to a manual shutdown of the reactor. However, there were no safety consequences as a result of this event. The operating crew responded appropriately and all equipment responded as expected.", "to": "Corrective Actions: Following correction of Ovation signal errors post trip, operators were able to complete the reactor startup and reached full power on November 19, 2023."}, {"arrows": "to", "from": "3642024001R00", "to": "facility: Joseph M. Farley Nuclear Plant, Unit 2 364 1  OF  3"}, {"arrows": "to", "from": "3642024001R00", "to": "event_date: 11/14/2023"}, {"arrows": "to", "from": "3642024001R00", "to": "title: Manual Reactor Trip due to Rising Steam Generator Levels"}, {"arrows": "to", "from": "3642024001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3692022001R00", "to": "Event: Both Control Room Area Chilled Water System Trains became inoperable due to human error. A non-licensed auxiliary operator opened the breaker feeding the oil pump associated with the running and operable B train, causing an inadvertent trip of the B Chiller."}, {"arrows": "to", "from": "Event: Both Control Room Area Chilled Water System Trains became inoperable due to human error. A non-licensed auxiliary operator opened the breaker feeding the oil pump associated with the running and operable B train, causing an inadvertent trip of the B Chiller.", "to": "Cause: The event was caused by a human performance error. The auxiliary operator did not effectively use human performance tools to ensure the correct component was identified prior to operation."}, {"arrows": "to", "from": "Cause: The event was caused by a human performance error. The auxiliary operator did not effectively use human performance tools to ensure the correct component was identified prior to operation.", "to": "Influence: The incident resulted in a loss of safety function when the B train CRACWS chiller tripped. However, it had no impact on the health and safety of the public."}, {"arrows": "to", "from": "Influence: The incident resulted in a loss of safety function when the B train CRACWS chiller tripped. However, it had no impact on the health and safety of the public.", "to": "Corrective Actions: Operations entered Abnormal Procedure AP-39 (Control Room High Temperature) and restored the B train within thirty-five minutes. Corrective actions were initiated to improve accountability of the operator associated with this event, and implementation of additional layers of defense when placing clearances."}, {"arrows": "to", "from": "3692022001R00", "to": "facility: McGuire Nuclear Station, Unit 1 \u002705000369 1 OF 5"}, {"arrows": "to", "from": "3692022001R00", "to": "event_date: 6/21/2022"}, {"arrows": "to", "from": "3692022001R00", "to": "title: Both Control Room Area Chilled Water System Trains Inoperable Due to Human Error"}, {"arrows": "to", "from": "3692022001R00", "to": "clause: nan"}, {"arrows": "to", "from": "3692023001R00", "to": "Event: Automatic Actuation of the 1A Motor Driven Auxiliary Feedwater Pump"}, {"arrows": "to", "from": "Event: Automatic Actuation of the 1A Motor Driven Auxiliary Feedwater Pump", "to": "Cause: Human error - Maintenance technicians removed the incorrect fuse in the 1A Solid State Protection System (SSPS) cabinet, temporarily deenergizing Train A SSPS Slave Relays. This caused the 1A AFW Auto-Start Defeat circuit to reset, and in turn, start the 1A AFW pump."}, {"arrows": "to", "from": "Cause: Human error - Maintenance technicians removed the incorrect fuse in the 1A Solid State Protection System (SSPS) cabinet, temporarily deenergizing Train A SSPS Slave Relays. This caused the 1A AFW Auto-Start Defeat circuit to reset, and in turn, start the 1A AFW pump.", "to": "Influence: The Automatic Recirculation Valve (ARV) provided the required flow path for pump protection. Auxiliary Feedwater was not supplied to the respective Steam Generators due to the motor operated discharge isolation valves (MOVs) being closed as required for current plant conditions. At the time of the 1A AFW actuation, the Main Feedwater (MFW) pumps were in a tripped condition, and decay heat removal was being provided by the 1A Residual Heat Removal (RHR) System. Both MFW pumps being in tripped status provided the logic for the AFW actuation signal once the 1A AFW Auto-Start Defeat circuit was reset."}, {"arrows": "to", "from": "Influence: The Automatic Recirculation Valve (ARV) provided the required flow path for pump protection. Auxiliary Feedwater was not supplied to the respective Steam Generators due to the motor operated discharge isolation valves (MOVs) being closed as required for current plant conditions. At the time of the 1A AFW actuation, the Main Feedwater (MFW) pumps were in a tripped condition, and decay heat removal was being provided by the 1A Residual Heat Removal (RHR) System. Both MFW pumps being in tripped status provided the logic for the AFW actuation signal once the 1A AFW Auto-Start Defeat circuit was reset.", "to": "Corrective Actions: Personnel accountability and reinforcement of human performance tools."}, {"arrows": "to", "from": "3692023001R00", "to": "facility: McGuire Nuclear Station 05000369 1 OF 4"}, {"arrows": "to", "from": "3692023001R00", "to": "event_date: 10/18/2023"}, {"arrows": "to", "from": "3692023001R00", "to": "title: Automatic Actuation of the 1A Motor Driven Auxiliary Feedwater Pump Due to Human Error"}, {"arrows": "to", "from": "3692023001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3702021001R00", "to": "Event: Valid actuations of the Unit 2 B Train Emergency AC Power System and B Train Auxiliary Feedwater System occurred during Engineering Safety Features Actuation System (ESFAS) testing. The 2B Diesel Generator (DG) Load Sequencer blackout (BO) logic inadvertently actuated while resetting the 2B DG Load Sequencer."}, {"arrows": "to", "from": "Event: Valid actuations of the Unit 2 B Train Emergency AC Power System and B Train Auxiliary Feedwater System occurred during Engineering Safety Features Actuation System (ESFAS) testing. The 2B Diesel Generator (DG) Load Sequencer blackout (BO) logic inadvertently actuated while resetting the 2B DG Load Sequencer.", "to": "Cause: The DG Load Sequencer BO logic was inadvertently actuated prior to the blocking circuit preventing actuation due to a latent design error which introduced a design margin vulnerability within the load sequencer BO circuitry."}, {"arrows": "to", "from": "Cause: The DG Load Sequencer BO logic was inadvertently actuated prior to the blocking circuit preventing actuation due to a latent design error which introduced a design margin vulnerability within the load sequencer BO circuitry.", "to": "Influence: The inadvertent BO circuitry actuation de-energized 2ETB which sealed in the load sequencer BO logic. 2ETB was load shed, the 2B DG breaker closed, and the BO loads, including the 2B Motor Driven AFW Pump, were loaded in their proper sequence. However, there was no impact on the health and safety of the public or plant personnel."}, {"arrows": "to", "from": "Influence: The inadvertent BO circuitry actuation de-energized 2ETB which sealed in the load sequencer BO logic. 2ETB was load shed, the 2B DG breaker closed, and the BO loads, including the 2B Motor Driven AFW Pump, were loaded in their proper sequence. However, there was no impact on the health and safety of the public or plant personnel.", "to": "Corrective Actions: Offsite power was restored to 2ETB and the 2B DG and 2B Motor Driven AFW Pump were secured per procedure. Engineering Changes (ECs) which eliminate the design margin vulnerability were implemented on the 2A and 2B DG Load Sequencers and are planned to be implemented on the 1A and 1B DG Load Sequencers. Also, a compensatory action was implemented on Unit 1 which mitigates the design margin vulnerability until the ECs are implemented."}, {"arrows": "to", "from": "3702021001R00", "to": "facility: McGuire Nuclear Station Unit 2 05000370 1  OF 5"}, {"arrows": "to", "from": "3702021001R00", "to": "event_date: 9/13/2021"}, {"arrows": "to", "from": "3702021001R00", "to": "title: Valid Actuations of the Unit 2 B Train Emergency AC Power System and B Train Auxiliary Feedwater System"}, {"arrows": "to", "from": "3702021001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3702022001R00", "to": "Event: The Unit 2 Reactor Protection System and Auxiliary Feedwater System at McGuire Nuclear Station experienced a valid actuation. The Digital Electro-Hydraulic Control System (DEH) had a component failure, causing a rapid turbine load rejection and un-demanded closure of Throttle Valves (TV) #2 and #4. The reactor was manually tripped due to stability concerns, and the Auxiliary Feedwater System (AFW) autostart setpoint was activated."}, {"arrows": "to", "from": "Event: The Unit 2 Reactor Protection System and Auxiliary Feedwater System at McGuire Nuclear Station experienced a valid actuation. The Digital Electro-Hydraulic Control System (DEH) had a component failure, causing a rapid turbine load rejection and un-demanded closure of Throttle Valves (TV) #2 and #4. The reactor was manually tripped due to stability concerns, and the Auxiliary Feedwater System (AFW) autostart setpoint was activated.", "to": "Cause: The incident was caused by an electrical disturbance originating from within the DEH control system cabinet. This caused the DEH to react unexpectedly and produce un-demanded turbine valve movement. A contributing factor was that some DEH circuit cards had embedded batteries operating beyond their expected service life, causing them not to retain control logic and reconfigure as expected when reenergized."}, {"arrows": "to", "from": "Cause: The incident was caused by an electrical disturbance originating from within the DEH control system cabinet. This caused the DEH to react unexpectedly and produce un-demanded turbine valve movement. A contributing factor was that some DEH circuit cards had embedded batteries operating beyond their expected service life, causing them not to retain control logic and reconfigure as expected when reenergized.", "to": "Influence: The reactor power decreased, and plant systems responded as expected. Following the reactor trip, steam generator levels decreased to the AFW autostart setpoint. All AFW pumps started as expected and began providing feedwater to the steam generators, lowering the reactor coolant average temperature and resulting in a Feedwater Isolation."}, {"arrows": "to", "from": "Influence: The reactor power decreased, and plant systems responded as expected. Following the reactor trip, steam generator levels decreased to the AFW autostart setpoint. All AFW pumps started as expected and began providing feedwater to the steam generators, lowering the reactor coolant average temperature and resulting in a Feedwater Isolation.", "to": "Corrective Actions: Corrective actions included hardening the DEH system by performing power-to-ground audits and replacing failed controller modules, cabinet power supplies, and a subset of circuit cards with embedded batteries. A DEH replacement project is currently in the design phase scheduled for implementation in Fall 2024 (Unit 2) and Spring 2025 (Unit 1)."}, {"arrows": "to", "from": "3702022001R00", "to": "facility: McGuire Nuclear Station, Unit 2 05000-370 1 OF 6"}, {"arrows": "to", "from": "3702022001R00", "to": "event_date: 2/18/2022"}, {"arrows": "to", "from": "3702022001R00", "to": "title: Valid Actuation of the Unit 2 Reactor Protection System and Auxiliary Feedwater System"}, {"arrows": "to", "from": "3702022001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3702023001R00", "to": "Event: On April 2, 2023, the functionality of the operating 2B Main Feedwater (MFW) Pump Recirculation Valve, 2CF-81 was called into question. Operations manually started the Auxiliary Feedwater (AFW) Motor Driven Pumps to feed the steam generators to allow corrective maintenance on the MFW System."}, {"arrows": "to", "from": "Event: On April 2, 2023, the functionality of the operating 2B Main Feedwater (MFW) Pump Recirculation Valve, 2CF-81 was called into question. Operations manually started the Auxiliary Feedwater (AFW) Motor Driven Pumps to feed the steam generators to allow corrective maintenance on the MFW System.", "to": "Cause: The 2A and 2B MFW recirculation piping experienced abnormal vibration when flow was introduced through valves 2CF-76 and 2CF-81, making the valves susceptible to failure. The recirculation piping had recently been modified to replace the carbon steel elbow piping immediately downstream of the valves with a stainless steel target tee configuration."}, {"arrows": "to", "from": "Cause: The 2A and 2B MFW recirculation piping experienced abnormal vibration when flow was introduced through valves 2CF-76 and 2CF-81, making the valves susceptible to failure. The recirculation piping had recently been modified to replace the carbon steel elbow piping immediately downstream of the valves with a stainless steel target tee configuration.", "to": "Influence: Flow to the steam generators was not adversely impacted during this sequence. The event had no impact on the health and safety of the public."}, {"arrows": "to", "from": "Influence: Flow to the steam generators was not adversely impacted during this sequence. The event had no impact on the health and safety of the public.", "to": "Corrective Actions: To mitigate the issue, the target tee was replaced with the original carbon steel elbow arrangement."}, {"arrows": "to", "from": "3702023001R00", "to": "facility: McGuire Nuclear Station, Unit 2 05000370 1 OF 5"}, {"arrows": "to", "from": "3702023001R00", "to": "event_date: 4/2/2023"}, {"arrows": "to", "from": "3702023001R00", "to": "title: Manual Actuation of the Unit 2 Motor Driven Auxiliary Feedwater Pumps"}, {"arrows": "to", "from": "3702023001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3902021001R00", "to": "Event: {\u0027What happened\u0027: \u0027A Main Control Room (MCR) alarm was received for low control room positive pressure. A Control Room Envelope (CRE) door was found ajar and immediately closed. The Control Room Emergency Ventilation System (CREVS) was declared not met for both trains and Condition B entered. The alarm cleared, CREVS was declared operable and LCO 3.7.10, Condition B was exited.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027A Main Control Room (MCR) alarm was received for low control room positive pressure. A Control Room Envelope (CRE) door was found ajar and immediately closed. The Control Room Emergency Ventilation System (CREVS) was declared not met for both trains and Condition B entered. The alarm cleared, CREVS was declared operable and LCO 3.7.10, Condition B was exited.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The direct cause of this event was a human performance error when an individual traversing the control building complex did not fully challenge and ensure a MCR envelope boundary door was properly latched and secured. Standards had not been properly established, communicated, and reinforced with plant staff related to operation of plant doors.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The direct cause of this event was a human performance error when an individual traversing the control building complex did not fully challenge and ensure a MCR envelope boundary door was properly latched and secured. Standards had not been properly established, communicated, and reinforced with plant staff related to operation of plant doors.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The event led to the triggering of a MCR alarm due to low control room positive pressure, and the declaration of CREVS as inoperable for both trains. This could have prevented fulfillment of a safety function needed to mitigate the consequences of an accident.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The event led to the triggering of a MCR alarm due to low control room positive pressure, and the declaration of CREVS as inoperable for both trains. This could have prevented fulfillment of a safety function needed to mitigate the consequences of an accident.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Immediate corrective actions included closing the MCR door and coaching the individual. Actions to reduce the probability of recurrence include the development and communication of management expectations associated with operating plant doors.\u0027}"}, {"arrows": "to", "from": "3902021001R00", "to": "facility: Watts Bar Nuclear Plant, Unit 1 05000390 1 OF 5"}, {"arrows": "to", "from": "3902021001R00", "to": "event_date: 3/1/2021"}, {"arrows": "to", "from": "3902021001R00", "to": "title: Control Room Emergency Ventilation System Inoperable due to Main Control Room Door Being Left Open"}, {"arrows": "to", "from": "3902021001R00", "to": "clause: 50.73.(a)(2)(v)(D)"}, {"arrows": "to", "from": "3902023001R01", "to": "Event: The Watts Bar Nuclear Plant (WBN) Unit 1 was found to be operating in Mode 5 with 53 of 54 Reactor Vessel head closure bolts fully tensioned, which was not in compliance with Technical Specification (TS) Table 1.1-1. This was due to a damaged reactor head closure stud hole."}, {"arrows": "to", "from": "Event: The Watts Bar Nuclear Plant (WBN) Unit 1 was found to be operating in Mode 5 with 53 of 54 Reactor Vessel head closure bolts fully tensioned, which was not in compliance with Technical Specification (TS) Table 1.1-1. This was due to a damaged reactor head closure stud hole.", "to": "Cause: The event was caused by an inadequate 10 CFR 50.59 screening associated with the temporary modification for allowing WBN to operate with one reactor vessel closure stud out of service. The screening incorrectly determined that the proposed activity did not require a TS amendment and prior NRC approval."}, {"arrows": "to", "from": "Cause: The event was caused by an inadequate 10 CFR 50.59 screening associated with the temporary modification for allowing WBN to operate with one reactor vessel closure stud out of service. The screening incorrectly determined that the proposed activity did not require a TS amendment and prior NRC approval.", "to": "Influence: The WBN Unit 1 had operated with only 53 reactor vessel head closure bolts fully tensioned for Cycles 17 and 18, representing a condition prohibited by TS. The unit had to be returned to Mode 6 as a result."}, {"arrows": "to", "from": "Influence: The WBN Unit 1 had operated with only 53 reactor vessel head closure bolts fully tensioned for Cycles 17 and 18, representing a condition prohibited by TS. The unit had to be returned to Mode 6 as a result.", "to": "Corrective Actions: Immediate corrective actions included the submittal and the receipt of a TS amendment allowing operation of WBN Unit 1 with 53 reactor head closure bolts for one cycle. A permanent license amendment request was submitted to the NRC and training will be provided to 50.59 qualified individuals and operations personnel at WBN on this event."}, {"arrows": "to", "from": "3902023001R01", "to": "facility: 390"}, {"arrows": "to", "from": "3902023001R01", "to": "event_date: 5/3/2023"}, {"arrows": "to", "from": "3902023001R01", "to": "title: Inadequate 10 CFR 50.59 Results in Failure to Obtain Prior NRC Approval for Condition Prohibited by Technical Specifications"}, {"arrows": "to", "from": "3902023001R01", "to": "clause: 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3912021001R00", "to": "Event: Automatic Reactor Trip on Main Turbine Trip caused by Main Feed Pump Trip due to Low Condenser Vacuum at the Watts Bar Nuclear Plant (WBN) Unit 2."}, {"arrows": "to", "from": "Event: Automatic Reactor Trip on Main Turbine Trip caused by Main Feed Pump Trip due to Low Condenser Vacuum at the Watts Bar Nuclear Plant (WBN) Unit 2.", "to": "Cause: The event was caused by the failure of a close latch to maintain an Alternate Supply Breaker open after installation in the Unit 2C Board. The Alternate Supply Breaker closed causing the Normal Supply Breaker to open, de-energizing the Unit 2C Board. The 2C Condenser Circulating Water (CCW) Pump lost power causing a reduction of CCW flow and subsequent main feed pump trip on low condenser vacuum."}, {"arrows": "to", "from": "Cause: The event was caused by the failure of a close latch to maintain an Alternate Supply Breaker open after installation in the Unit 2C Board. The Alternate Supply Breaker closed causing the Normal Supply Breaker to open, de-energizing the Unit 2C Board. The 2C Condenser Circulating Water (CCW) Pump lost power causing a reduction of CCW flow and subsequent main feed pump trip on low condenser vacuum.", "to": "Influence: The event led to an automatic reactor trip and a main turbine trip. All control and shutdown rods inserted properly and all safety systems responded as designed. The plant was operating at 90 percent Rated Thermal Power (RTP) before the event. Unit 1 was unaffected by this event."}, {"arrows": "to", "from": "Influence: The event led to an automatic reactor trip and a main turbine trip. All control and shutdown rods inserted properly and all safety systems responded as designed. The plant was operating at 90 percent Rated Thermal Power (RTP) before the event. Unit 1 was unaffected by this event.", "to": "Corrective Actions: The corrective actions taken include incorporating vendor enhancements to the breaker maintenance procedures."}, {"arrows": "to", "from": "3912021001R00", "to": "facility: Watts Bar Nuclear Plant, Unit 2 05000391 1 OF 5"}, {"arrows": "to", "from": "3912021001R00", "to": "event_date: 3/17/2021"}, {"arrows": "to", "from": "3912021001R00", "to": "title: Automatic Reactor Trip on Main Turbine Trip caused by Main Feed Pump Trip due to Low Condenser Vacuum"}, {"arrows": "to", "from": "3912021001R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3912023001R00", "to": "Event: On May 25, 2023, operations personnel were notified that a fire barrier for area 737-A1B was not installed, which would render the 2A Emergency Diesel Generator (EDG) not operable in the event of a fire on the Unit 2 side of elevation 737 in the Auxiliary Building. This placed Watts Bar Nuclear Plant (WBN) Unit 2 in an unanalyzed condition."}, {"arrows": "to", "from": "Event: On May 25, 2023, operations personnel were notified that a fire barrier for area 737-A1B was not installed, which would render the 2A Emergency Diesel Generator (EDG) not operable in the event of a fire on the Unit 2 side of elevation 737 in the Auxiliary Building. This placed Watts Bar Nuclear Plant (WBN) Unit 2 in an unanalyzed condition.", "to": "Cause: The cause is a legacy design issue which failed to recognize the Normal and Alternate Feeders share the same breaker on the associated 480V shutdown board (2-BD-212-A1-A and 2-BD-212-A2-A)."}, {"arrows": "to", "from": "Cause: The cause is a legacy design issue which failed to recognize the Normal and Alternate Feeders share the same breaker on the associated 480V shutdown board (2-BD-212-A1-A and 2-BD-212-A2-A).", "to": "Influence: Without the credited source of power, this significantly degraded plant safety."}, {"arrows": "to", "from": "Influence: Without the credited source of power, this significantly degraded plant safety.", "to": "Corrective Actions: A fire watch was established in the area until the issue was resolved. Permanent corrective action by implementation of a design change was completed on June 10, 2023. The design change disconnected the Alternate Feeder Cable for the Diesel Auxiliary Boards from the associated 480V Shutdown Board. Therefore, a fire in fire area 737-A1B would no longer trip the common breaker and the 2A EDG would remain operable."}, {"arrows": "to", "from": "3912023001R00", "to": "facility: 391"}, {"arrows": "to", "from": "3912023001R00", "to": "event_date: 5/25/2023"}, {"arrows": "to", "from": "3912023001R00", "to": "title: Unanalyzed Condition Related to Loss of the 2A Emergency Diesel Generator During a Postulated Appendix R Fire"}, {"arrows": "to", "from": "3912023001R00", "to": "clause: 50.73.(a)(2)(ii)(B)"}, {"arrows": "to", "from": "3912023002R00", "to": "Event: {\u0027What happened\u0027: \u0027Automatic Reactor Trip Due to Main Generator Protection Relay Actuation. Watts Bar Nuclear Plant (WBN) Unit 2 experienced an automatic reactor trip due to a main turbine trip. All control and shutdown bank rods inserted properly in response to the reactor trip. All safety systems, including the Auxiliary Feedwater (AFW) System, performed as designed and there were no complications with the trip.\u0027}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \u0027Automatic Reactor Trip Due to Main Generator Protection Relay Actuation. Watts Bar Nuclear Plant (WBN) Unit 2 experienced an automatic reactor trip due to a main turbine trip. All control and shutdown bank rods inserted properly in response to the reactor trip. All safety systems, including the Auxiliary Feedwater (AFW) System, performed as designed and there were no complications with the trip.\u0027}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027The most likely cause for the main turbine trip was a loose terminal connection for current input into a main transformer phase differential trip relay.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027The most likely cause for the main turbine trip was a loose terminal connection for current input into a main transformer phase differential trip relay.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \u0027The reactor tripped automatically, but all safety systems including the Auxiliary Feedwater (AFW) System performed as designed and there were no complications with the trip.\u0027}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \u0027The reactor tripped automatically, but all safety systems including the Auxiliary Feedwater (AFW) System performed as designed and there were no complications with the trip.\u0027}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027A design change was implemented to relocate the differential trip signal such that the one out of two taken twice logic and circuit protection is maintained.\u0027}"}, {"arrows": "to", "from": "3912023002R00", "to": "facility: 391"}, {"arrows": "to", "from": "3912023002R00", "to": "event_date: 6/27/2023"}, {"arrows": "to", "from": "3912023002R00", "to": "title: Automatic Reactor Trip Due to Main Generator Protection Relay Actuation"}, {"arrows": "to", "from": "3912023002R00", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3912023003R01", "to": "Event: Automatic Reactor Trip Due to Loss of Main Feedwater Regulating Valve Control"}, {"arrows": "to", "from": "Event: Automatic Reactor Trip Due to Loss of Main Feedwater Regulating Valve Control", "to": "Cause: The root cause of the event was a vulnerability in the design of the Steam Generator (SG) level Distributed Control System (DCS) that prevented automatic and manual control of SG Feedwater (FW) inlet flow. A failure of Distributed Controls System (DCS) field bus module (FBM) caused the main feedwater regulating valve to oscillate open and close."}, {"arrows": "to", "from": "Cause: The root cause of the event was a vulnerability in the design of the Steam Generator (SG) level Distributed Control System (DCS) that prevented automatic and manual control of SG Feedwater (FW) inlet flow. A failure of Distributed Controls System (DCS) field bus module (FBM) caused the main feedwater regulating valve to oscillate open and close.", "to": "Influence: The incident led to an automatic reactor trip and a subsequent low steam generator No. 2 level signal. The safety systems, including the Auxiliary Feedwater (AFW) System, performed as designed and there were no complications with the trip."}, {"arrows": "to", "from": "Influence: The incident led to an automatic reactor trip and a subsequent low steam generator No. 2 level signal. The safety systems, including the Auxiliary Feedwater (AFW) System, performed as designed and there were no complications with the trip.", "to": "Corrective Actions: The master and tracker FBM were replaced and sent to the vendor for failure analysis. WBN will be implementing a SG level control strategy that prevents the total loss of SG inlet flow control."}, {"arrows": "to", "from": "3912023003R01", "to": "facility: 391"}, {"arrows": "to", "from": "3912023003R01", "to": "event_date: 8/4/2023"}, {"arrows": "to", "from": "3912023003R01", "to": "title: Automatic Reactor Trip Due to Loss of Main Feedwater Regulating Valve Control"}, {"arrows": "to", "from": "3912023003R01", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3952021001R01", "to": "Event: The bolted diagonal supports for the NLI safety related chillers at V.C. Summer Nuclear Station (VCSNS) were found to be unable to withstand the combined design seismic and thermal loads. This was a violation of the required seismic qualification under VCSNS procurement specification for compliance with 10 CFR 50 Appendix A, Criterion 2."}, {"arrows": "to", "from": "Event: The bolted diagonal supports for the NLI safety related chillers at V.C. Summer Nuclear Station (VCSNS) were found to be unable to withstand the combined design seismic and thermal loads. This was a violation of the required seismic qualification under VCSNS procurement specification for compliance with 10 CFR 50 Appendix A, Criterion 2.", "to": "Cause: The cause of the incident was a design flaw in the NLI chiller support frame. The bolt (the pin) in the bolted diagonal supports could not withstand the combined seismic and thermal loads."}, {"arrows": "to", "from": "Cause: The cause of the incident was a design flaw in the NLI chiller support frame. The bolt (the pin) in the bolted diagonal supports could not withstand the combined seismic and thermal loads.", "to": "Influence: The incident resulted in the plant operating in a condition prohibited by Technical Specifications (TS). The non-functional \u0027A\u0027 Chiller could have impacted availability of the Control Room Emergency Filtration System (CREFS) (TS 3.7.6) and potentially other safety-related equipment for some scenarios."}, {"arrows": "to", "from": "Influence: The incident resulted in the plant operating in a condition prohibited by Technical Specifications (TS). The non-functional \u0027A\u0027 Chiller could have impacted availability of the Control Room Emergency Filtration System (CREFS) (TS 3.7.6) and potentially other safety-related equipment for some scenarios.", "to": "Corrective Actions: Additional support bracing was designed, fabricated, and installed for the affected in-service \u0027A\u0027 Chiller. This corrected the issue and restored compliance with TS. The enhanced design was also applied to the \u0027B\u0027 Chiller, prior to its return to service, and will be applied to the replacement \u0027C\u0027 Chiller at the vendor facility prior to its delivery and installation."}, {"arrows": "to", "from": "3952021001R01", "to": "facility: 05000  395 1  OF  4"}, {"arrows": "to", "from": "3952021001R01", "to": "event_date: 6/28/2021"}, {"arrows": "to", "from": "3952021001R01", "to": "title: Condition Prohibited by Technical Specifications"}, {"arrows": "to", "from": "3952021001R01", "to": "clause: 21.2.(c), 50.73.(a)(2)(i)(B)"}, {"arrows": "to", "from": "3952022002R01", "to": "Event: {\u0027What happened\u0027: \"On February 9, 2022, VCSNS identified kilowatt oscillations in the load of the \u0027B\u0027 Emergency Diesel Generator (EDG) during the performance of surveillance test procedure STP-125.002B. The \u0027B\u0027 EDG was declared inoperable due to the unexplained kilowatt oscillations.\"}"}, {"arrows": "to", "from": "Event: {\u0027What happened\u0027: \"On February 9, 2022, VCSNS identified kilowatt oscillations in the load of the \u0027B\u0027 Emergency Diesel Generator (EDG) during the performance of surveillance test procedure STP-125.002B. The \u0027B\u0027 EDG was declared inoperable due to the unexplained kilowatt oscillations.\"}", "to": "Cause: {\u0027Why did it happen\u0027: \u0027During troubleshooting on February 9, an intermittently connecting pin was discovered in a governor Amphenol connector, which was causing the kilowatt oscillations.\u0027}"}, {"arrows": "to", "from": "Cause: {\u0027Why did it happen\u0027: \u0027During troubleshooting on February 9, an intermittently connecting pin was discovered in a governor Amphenol connector, which was causing the kilowatt oscillations.\u0027}", "to": "Influence: {\u0027What was the impact\u0027: \"The unexpected condition of the \u0027B\u0027 EDG resulted in inoperability of the \u0027B\u0027 EDG, contrary to VCSNS Technical Specifications (TS) Limiting Condition of Operation (LCO) 3.8.1.1.b, from January 16 to February 9, 2022. The \u0027B\u0027 EDG is one of two safety-related (SR) power supplies on-site and provides the emergency on-site power supply to Engineered Safety Feature (ESF) loads on bus 1DB, in the event of off-site power interruption.\"}"}, {"arrows": "to", "from": "Influence: {\u0027What was the impact\u0027: \"The unexpected condition of the \u0027B\u0027 EDG resulted in inoperability of the \u0027B\u0027 EDG, contrary to VCSNS Technical Specifications (TS) Limiting Condition of Operation (LCO) 3.8.1.1.b, from January 16 to February 9, 2022. The \u0027B\u0027 EDG is one of two safety-related (SR) power supplies on-site and provides the emergency on-site power supply to Engineered Safety Feature (ESF) loads on bus 1DB, in the event of off-site power interruption.\"}", "to": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027The Amphenol connector was replaced to correct the connection issue.\u0027}"}, {"arrows": "to", "from": "3952022002R01", "to": "facility: V.C. Summer Nuclear Station, Unit 1"}, {"arrows": "to", "from": "3952022002R01", "to": "event_date: 2/9/2022"}, {"arrows": "to", "from": "3952022002R01", "to": "title: CONDITION PROHIBITED BY TECHNICAL SPECIFICATIONS: INOPERABLE \u0027B\u0027 EMERGENCY DIESEL GENERATOR"}, {"arrows": "to", "from": "3952022002R01", "to": "clause: 50.73.(a)(2)(iv)(A)"}, {"arrows": "to", "from": "3952023001R00", "to": "Event: The reactor was manually tripped due to the loss of Main Feedwater Pump \u0027C\u0027 (FWP \u0027C\u0027) with FWP \u0027B\u0027 removed from service as a part of normal plant shutdown procedures. The turbine tripped automatically based on the reactor trip signal. Emergency Feedwater (EFW) actuation occurred as expected due to the low-low steam generator water levels which occurred as a result of the reactor trip."}, {"arrows": "to", "from": "Event: The reactor was manually tripped due to the loss of Main Feedwater Pump \u0027C\u0027 (FWP \u0027C\u0027) with FWP \u0027B\u0027 removed from service as a part of normal plant shutdown procedures. The turbine tripped automatically based on the reactor trip signal. Emergency Feedwater (EFW) actuation occurred as expected due to the low-low steam generator water levels which occurred as a result of the reactor trip.", "to": "Cause: The apparent cause of the FWP \u0027C\u0027 trip was a combination of improper instrumentation thresholds during the last vendor preventative maintenance evolution in 2014, normal thrust bearing wear, and change in pump performance characteristics when the \u0027B\u0027 Main Feedwater Pump was secured. The thrust bearing wear detector \u0027Y\u0027 clearance was set low at some time in the past, most likely during major inspection as a part of RF21 in the Spring of 2014."}, {"arrows": "to", "from": "Cause: The apparent cause of the FWP \u0027C\u0027 trip was a combination of improper instrumentation thresholds during the last vendor preventative maintenance evolution in 2014, normal thrust bearing wear, and change in pump performance characteristics when the \u0027B\u0027 Main Feedwater Pump was secured. The thrust bearing wear detector \u0027Y\u0027 clearance was set low at some time in the past, most likely during major inspection as a part of RF21 in the Spring of 2014.", "to": "Influence: The reactor trip was not complex with safety systems responding normally post trip. Operations stabilized the plant in Mode 3. Decay heat was removed by the steam generators, utilizing the steam dump system."}, {"arrows": "to", "from": "Influence: The reactor trip was not complex with safety systems responding normally post trip. Operations stabilized the plant in Mode 3. Decay heat was removed by the steam generators, utilizing the steam dump system.", "to": "Corrective Actions: VCSNS entered its planned RF27 and
