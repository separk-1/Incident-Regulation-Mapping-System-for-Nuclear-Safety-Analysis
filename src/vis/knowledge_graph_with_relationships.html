: Beaver Valley Power Station, Unit 1", "label": "facility", "shape": "dot", "title": "Beaver Valley Power Station, Unit 1"}, {"color": "orange", "id": "event_date: 5/8/2021", "label": "event_date", "shape": "dot", "title": "5/8/2021"}, {"color": "orange", "id": "title: Containment Isolation Valve Found Restrained Open Resulting in Condition Prohibited by Technical Specifications", "label": "title", "shape": "dot", "title": "Containment Isolation Valve Found Restrained Open Resulting in Condition Prohibited by Technical Specifications"}, {"color": "lightblue", "id": "3342022001R00", "label": "3342022001R00", "shape": "dot", "title": "Facility: Beaver Valley Power Station, Unit 1\u003cbr\u003eDate: 6/15/2022"}, {"color": "lightgreen", "id": "Event: The Beaver Valley Power Station, Unit No. 1 (BVPS-1) reactor was manually tripped due to lowering steam generator water levels. This was caused by a valve plug to stem separation in the heater drain receiver normal level control valve, LCV-1SD-106B.", "label": "Event", "shape": "dot", "title": "The Beaver Valley Power Station, Unit No. 1 (BVPS-1) reactor was manually tripped due to lowering steam generator water levels. This was caused by a valve plug to stem separation in the heater drain receiver normal level control valve, LCV-1SD-106B."}, {"color": "lightgreen", "id": "Cause: The incident was caused by reduced heater drain flow from the heater drain system (HDS) to the main feedwater pumps (MFPs) when the heater drain receiver normal level control valve, LCV-1SD-106B, experienced a valve plug to stem separation.", "label": "Cause", "shape": "dot", "title": "The incident was caused by reduced heater drain flow from the heater drain system (HDS) to the main feedwater pumps (MFPs) when the heater drain receiver normal level control valve, LCV-1SD-106B, experienced a valve plug to stem separation."}, {"color": "lightgreen", "id": "Influence: The reactor trip resulted in a manual actuation of the Reactor Protection System and the automatic actuation of the Auxiliary Feedwater System. The plant was stabilized in Mode 3 and all control rods fully inserted into the reactor core.", "label": "Influence", "shape": "dot", "title": "The reactor trip resulted in a manual actuation of the Reactor Protection System and the automatic actuation of the Auxiliary Feedwater System. The plant was stabilized in Mode 3 and all control rods fully inserted into the reactor core."}, {"color": "lightgreen", "id": "Corrective Actions: The corrective actions taken include replacing the plug, stem, and pin (trim) of LCV-1SD-106B with an enhanced design during the next refueling outage (Fall 2022).", "label": "Corrective Actions", "shape": "dot", "title": "The corrective actions taken include replacing the plug, stem, and pin (trim) of LCV-1SD-106B with an enhanced design during the next refueling outage (Fall 2022)."}, {"color": "orange", "id": "event_date: 6/15/2022", "label": "event_date", "shape": "dot", "title": "6/15/2022"}, {"color": "orange", "id": "title: Manual Reactor Trip and Auxiliary Feedwater Actuation due to Heater Drain System Valve Failure", "label": "title", "shape": "dot", "title": "Manual Reactor Trip and Auxiliary Feedwater Actuation due to Heater Drain System Valve Failure"}, {"color": "lightblue", "id": "3382021001R00", "label": "3382021001R00", "shape": "dot", "title": "Facility: North Anna Power Station, Unit 1 05000 1 OF  3\u003cbr\u003eDate: 5/6/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened?\u0027: \"On May 6, 2021, Unit 1 was manually tripped from 60% power due to degrading main condenser vacuum. The direct cause of the event was High Cycle Fatigue Piping Failure of the \u0027A\u0027 High Pressure Heater Drain Receiver High Level Divert Line that caused damage to condenser tubes and degraded condenser vacuum.\"}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen?\u0027: \"The event was caused by High Cycle Fatigue Piping Failure of the \u0027A\u0027 High Pressure Heater Drain Receiver High Level Divert Line. Contributing factors included high level divert line design, piping orientation and craftsmanship on the flat pipe cap end plate weld, and insufficient procedural guidance on performing detailed inspections on the High Pressure Heater Drain Receiver High Level Divert Lines.\"}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact?\u0027: \u0027The incident led to a degradation of condenser vacuum and damage to condenser tubes. However, no significant safety consequences resulted from this event as Unit 1 was promptly removed from service and all Engineered Safety Feature equipment responded as designed. The health and safety of the public were not affected by this event.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it?\u0027: \"The immediate corrective action included inspecting and repairing the failed \u0027A\u0027 High Pressure Heater Drain Receiver High Level Divert Line. Additionally, the Unit 1 Main Condenser tubes affected by the High Level Divert Line failure in the \u0027A\u0027 Condenser Waterbox were inspected and repaired.\"}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: North Anna Power Station, Unit 1 05000 1 OF  3", "label": "facility", "shape": "dot", "title": "North Anna Power Station, Unit 1 05000 1 OF  3"}, {"color": "orange", "id": "event_date: 5/6/2021", "label": "event_date", "shape": "dot", "title": "5/6/2021"}, {"color": "orange", "id": "title: Manual Reactor Trip on Degrading Condenser Vacuum Due to Piping Failure", "label": "title", "shape": "dot", "title": "Manual Reactor Trip on Degrading Condenser Vacuum Due to Piping Failure"}, {"color": "lightblue", "id": "3392023001R00", "label": "3392023001R00", "shape": "dot", "title": "Facility: North Anna Power Station\u003cbr\u003eDate: 10/3/2023"}, {"color": "lightgreen", "id": "Event: On September 11, 2023, a boric acid leak was discovered on tubing associated with a Pressurizer level transmitter during a refueling outage of Unit 2. The leak was later determined to be a through wall leak.", "label": "Event", "shape": "dot", "title": "On September 11, 2023, a boric acid leak was discovered on tubing associated with a Pressurizer level transmitter during a refueling outage of Unit 2. The leak was later determined to be a through wall leak."}, {"color": "lightgreen", "id": "Cause: The direct cause of the weld failure was due to inadequate welding process control by the welder. The specific socket welds exhibited poor workmanship, including a large degree of melt-through and suck-back on the inside surface, multiple arc strikes and excessive grinding on the outside surface, and a lack of fusion defect between the weldment and base metal.", "label": "Cause", "shape": "dot", "title": "The direct cause of the weld failure was due to inadequate welding process control by the welder. The specific socket welds exhibited poor workmanship, including a large degree of melt-through and suck-back on the inside surface, multiple arc strikes and excessive grinding on the outside surface, and a lack of fusion defect between the weldment and base metal."}, {"color": "lightgreen", "id": "Influence: No significant safety consequences resulted from this event. The leak was discovered while Unit 2 was shut down for a refueling outage. The health and safety of the public were not affected by this event.", "label": "Influence", "shape": "dot", "title": "No significant safety consequences resulted from this event. The leak was discovered while Unit 2 was shut down for a refueling outage. The health and safety of the public were not affected by this event."}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027Immediate\u0027: \u0027Both the leaking socket welded coupling and a non-leaking downstream socket welded coupling were replaced. NDE surface examinations were performed on the replacement socket welds, and the area was also examined during an external leakage check.\u0027, \u0027Additional\u0027: \u0027Additional Liquid Penetrant (LP) exams were performed on tubing welds from the pressurizer steam space to a different Pressurizer level transmitter. For the next refueling outages for each unit, work orders have been created to inspect tubing socket welds that were fabricated in a similar timeframe, under similar field conditions, using the same welding and inspection procedures, and had an overlap of qualified welders performing the work.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: North Anna Power Station", "label": "facility", "shape": "dot", "title": "North Anna Power Station"}, {"color": "orange", "id": "event_date: 10/3/2023", "label": "event_date", "shape": "dot", "title": "10/3/2023"}, {"color": "orange", "id": "title: Reactor Coolant Pressure Boundary Leak Due to Poor Weld Workmanship", "label": "title", "shape": "dot", "title": "Reactor Coolant Pressure Boundary Leak Due to Poor Weld Workmanship"}, {"color": "lightblue", "id": "3482021001R00", "label": "3482021001R00", "shape": "dot", "title": "Facility: Joseph M. Farley Nuclear Plant, Unit 1\u003cbr\u003eDate: 4/22/2021"}, {"color": "lightgreen", "id": "Event: An automatic reactor trip occurred due to a main turbine trip at Farley Nuclear Plant (FNP) Unit 1, which was operating at 48% power.", "label": "Event", "shape": "dot", "title": "An automatic reactor trip occurred due to a main turbine trip at Farley Nuclear Plant (FNP) Unit 1, which was operating at 48% power."}, {"color": "lightgreen", "id": "Cause: The main turbine / generator trip was due to a data input error in the exciter switchgear software during exciter testing. The ABB contractor updating the software made a human performance error and inserted an incorrect setpoint value within the exciter switchgear software.", "label": "Cause", "shape": "dot", "title": "The main turbine / generator trip was due to a data input error in the exciter switchgear software during exciter testing. The ABB contractor updating the software made a human performance error and inserted an incorrect setpoint value within the exciter switchgear software."}, {"color": "lightgreen", "id": "Influence: The incorrect data entry caused the exciter to drive the excitation voltage and current on the generator to near zero, causing a rise in generator current on all three phases. This sequence resulted in a generator trip, a cascading turbine trip and subsequent automatic reactor trip. However, there were no safety consequences as result of this event and no radiological release occurred.", "label": "Influence", "shape": "dot", "title": "The incorrect data entry caused the exciter to drive the excitation voltage and current on the generator to near zero, causing a rise in generator current on all three phases. This sequence resulted in a generator trip, a cascading turbine trip and subsequent automatic reactor trip. However, there were no safety consequences as result of this event and no radiological release occurred."}, {"color": "lightgreen", "id": "Corrective Actions: The corrective actions taken included correcting the data entry in the exciter switchgear control software and performing causal analysis on the human performance aspect of this event. The causal analysis determined there was a lack of risk recognition and over reliance on vendor expertise.", "label": "Corrective Actions", "shape": "dot", "title": "The corrective actions taken included correcting the data entry in the exciter switchgear control software and performing causal analysis on the human performance aspect of this event. The causal analysis determined there was a lack of risk recognition and over reliance on vendor expertise."}, {"color": "orange", "id": "facility: Joseph M. Farley Nuclear Plant, Unit 1", "label": "facility", "shape": "dot", "title": "Joseph M. Farley Nuclear Plant, Unit 1"}, {"color": "orange", "id": "event_date: 4/22/2021", "label": "event_date", "shape": "dot", "title": "4/22/2021"}, {"color": "orange", "id": "title: Automatic Reactor Trip due to Turbine Generator Trip", "label": "title", "shape": "dot", "title": "Automatic Reactor Trip due to Turbine Generator Trip"}, {"color": "lightblue", "id": "3482022001R00", "label": "3482022001R00", "shape": "dot", "title": "Facility: Joseph M. Farley Nuclear Plant, Unit 1 05000  348 1 OF  2\u003cbr\u003eDate: 8/3/2022"}, {"color": "lightgreen", "id": "Event: {\u0027What happened?\u0027: \u0027A floor tile was dropped in the high voltage switch house at Joseph M. Farley Nuclear Plant (FNP) Unit 1, which resulted in a relay actuation that electrically isolated Bus 1 in the 230kV switchyard. This caused the reactor to automatically trip following a generator trip and subsequent turbine trip signal.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen?\u0027: \u0027The incident occurred due to outdated relay settings and a human performance error. The relay values of KC-2 had not been updated following a design calculation change, and the design calculation change process did not identify when an update to associated relay settings sheets were required. The dropped floor tile created vibration near a relay panel which actuated relay TD-50.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact?\u0027: \"The \u0027B\u0027 train emergency safeguards (ES) bus lost power along with 1B, 1C, and 1E non safety related 4160V busses. All Reactor Coolant Pumps were deenergized. Residual heat was removed by natural circulation via the atmospheric relief valves. The 1B emergency diesel automatically actuated due to the loss of power to the \u0027B\u0027 train ES bus.\"}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it?\u0027: [\u0027Calibrating the associated relays following revision to calculations and relay sheets.\u0027, \u0027Revising the design calculation change process to ensure plant impacts are incorporated into plant procedures.\u0027, \u0027Revising Design Calculation and updating relay setpoint sheets.\u0027, \u0027Calibrating KC-2 relay to new setpoints.\u0027, \u0027Revising the governing procedures for the design calculation change process.\u0027, \u0027Incorporating improved work control zones and labeling in the switchyard relay house.\u0027]}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Joseph M. Farley Nuclear Plant, Unit 1 05000  348 1 OF  2", "label": "facility", "shape": "dot", "title": "Joseph M. Farley Nuclear Plant, Unit 1 05000  348 1 OF  2"}, {"color": "orange", "id": "event_date: 8/3/2022", "label": "event_date", "shape": "dot", "title": "8/3/2022"}, {"color": "orange", "id": "title: Outdated Relay Settings Resulted in an Automatic Reactor Trip After a Floor Tile was Dropped in High Voltage Switch House", "label": "title", "shape": "dot", "title": "Outdated Relay Settings Resulted in an Automatic Reactor Trip After a Floor Tile was Dropped in High Voltage Switch House"}, {"color": "lightblue", "id": "3482023001R00", "label": "3482023001R00", "shape": "dot", "title": "Facility: Joseph M. Farley Nuclear Plant, Unit 1 348 1 OF  2\u003cbr\u003eDate: 2/1/2023"}, {"color": "lightgreen", "id": "Event: Automatic Reactor Trip due to DC Ground on Turbine Trip Solenoid at Joseph M. Farley Nuclear Plant (FNP) Unit 1", "label": "Event", "shape": "dot", "title": "Automatic Reactor Trip due to DC Ground on Turbine Trip Solenoid at Joseph M. Farley Nuclear Plant (FNP) Unit 1"}, {"color": "lightgreen", "id": "Cause: Maintenance personnel connected portable DC ground detection equipment (DC Scout) to the positive terminal of the \u0027B\u0027 train Auxiliary Building battery to locate a DC ground. This created a jumper to the normally open contact of the Turbine Trip Solenoid, causing a turbine trip and subsequent reactor trip. Additionally, previous unrelated work had resulted in damage to cable 1UYT0001E which feeds the 20-ET solenoid.", "label": "Cause", "shape": "dot", "title": "Maintenance personnel connected portable DC ground detection equipment (DC Scout) to the positive terminal of the \u0027B\u0027 train Auxiliary Building battery to locate a DC ground. This created a jumper to the normally open contact of the Turbine Trip Solenoid, causing a turbine trip and subsequent reactor trip. Additionally, previous unrelated work had resulted in damage to cable 1UYT0001E which feeds the 20-ET solenoid."}, {"color": "lightgreen", "id": "Influence: The reactor automatically tripped following a turbine trip signal. The plant was stabilized in Mode 3 and decay heat was removed via steaming to condenser. The Auxiliary Feedwater System (AFW) automatically actuated as expected in response to the reactor trip. FNP Unit 2 was not affected during this event.", "label": "Influence", "shape": "dot", "title": "The reactor automatically tripped following a turbine trip signal. The plant was stabilized in Mode 3 and decay heat was removed via steaming to condenser. The Auxiliary Feedwater System (AFW) automatically actuated as expected in response to the reactor trip. FNP Unit 2 was not affected during this event."}, {"color": "lightgreen", "id": "Corrective Actions: Repaired grounded cable 1UYT0001E to 20-ET Turbine Trip Solenoid; Revised maintenance and risk procedures for mitigation actions during ground detection activities and while using portable ground detection equipment; Replaced the Time Delay Drop Out (TDDO) relay associated with the 1A 4 kv bus", "label": "Corrective Actions", "shape": "dot", "title": "Repaired grounded cable 1UYT0001E to 20-ET Turbine Trip Solenoid; Revised maintenance and risk procedures for mitigation actions during ground detection activities and while using portable ground detection equipment; Replaced the Time Delay Drop Out (TDDO) relay associated with the 1A 4 kv bus"}, {"color": "orange", "id": "facility: Joseph M. Farley Nuclear Plant, Unit 1 348 1 OF  2", "label": "facility", "shape": "dot", "title": "Joseph M. Farley Nuclear Plant, Unit 1 348 1 OF  2"}, {"color": "orange", "id": "event_date: 2/1/2023", "label": "event_date", "shape": "dot", "title": "2/1/2023"}, {"color": "orange", "id": "title: Automatic Reactor Trip due to DC Ground on Turbine Trip Solenoid 5 Event Date 6. LER Number 7. Report Date 8. Other Facilities Involved Month Day Year Year Sequential Revision Month Day Year Facility Name q Docket Number Number No. 050 02 01 2023 2023 -  001  - 00 03 30 2023 Facility Name q 052 Docket Number 9. Operat ng Mode 10. Power Level 1 100 n11  . This Report is Submitted Pursuant to the Requirements of 10 CFR \u00c3\u201a\u00c2\u00a7: (Check all that apply) n 10 CFR Part 20 i  ii 20.2203(a)(2)(v1) 10 CFR Part 50   50.73(a)(2)(11)(A) fl    50.73(a)(2)(vili)(A) 73.1200(a) fl El  20.2201(b) 20.2203(a)(3)(1) 50.73(a)(2)(ii)(B) 50.73(a)(2)(viii)(13) q 73.1200(b) 20.2201(d) q 50.36(0(1)00(A) 50.73(8)(2)(1M 50.73(a)(2)(Ix)(A) 73.1200(e) ii 20.2203(a)(1) E]  20.2203(a)(4) []  50.36(c)(2) nV    50.73(a)(2)(iv)(A) q 50.73(a)(2)(x) El  73.1200(d)  I 20.2203(a)(2)(i) 10 CFR Part 21 50.46(a)(3)(11) 50.73(a)(2)(v)(A) 10 CFR Part 73 q 73.1200(e) n??  20.2203(a)(2)(11) 21.2(c) fl  50.69(g) El  50.73(a)(2)(v)(B) n  73.77(a)(1) E] 73.1200(f) 20.2203(a)(2)(111) n  50.73(a)(2)(I)(A) n  50.73(a)(2)(v)(C) n  73.77(a)(2)(I) n  73.1200(g) Fi 20.2203(a)(2)(iv) 50.73(a)(2)(i)(B) n  50.73(a)(2)(v)(D) n  73.77(a)(2)(11) n  73.1200(h)  a 20.2203(a)(2)(v) n  50.73(a)(2)(i)(C) n  50.73(a)(2)(vil) OTHER (Specify here, in abstract, or NRC 366A). 12. Licensee Contact for this LER Licensee Contact Phone Number (Include area code) Gene Surber. Farley Site Licensing Manaaer (334) 661-2265 13. Complete One Line for each Component Failure Described in this Report Cause System Component Manufacturer \u0027Reportable to IRIS Cause System Component Manufacturer Reportable to IRIS X El 62 G080 Y 14. Supplemental Report Expected Month Day Year 15. Expected Submission Date se No q Yes (If yes, complete 15. Expected Submission Date) 16. Abstract (Limit to 1326 spaces, i.e., approximately 13 single-spaced typewritten lines) At 0956 CST on February 1, 2023, with Joseph M. Farley Nuclear Plant (FNP) Unit 1 in Mode 1 at 100 percent power, the reactor automatically tripped following a turbine trip signal. The turbine tripped when Maintenance personnel connected portable DC ground detection equipment (DC Scout) to the positive terminal of the \"B\" train Auxiliary Building battery to locate a DC ground. Connecting the DC Scout created a jumper to the normally open contact of the Turbine Trip Solenoid. Operations stabilized the plant in Mode 3 and removed decay heat via steaming to condenser. Auxiliary Feedwater System (AFW) automatically actuated as expected in response to the reactor trip. Corrective actions include changes to risk mitigation procedures associated with detecting DC grounds and use of portable ground detection equipment. This event is reportable under 10 CFR 50.73(a)(2)(iv)(A) due to the automatic actuation of the Reactor Protection System (RPS) and AFW system as listed in 10 CFR 50.73(a)(2)(iv)(B). FNP Unit 2 was not affected during this event. NRC FORM 388A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (03-14-2023) Estimated burden per response to comply with this mandatory collection request 80 hours. Reported lessons learned are incorporated into the licensing process and fed bad to industry. Send comments f   111 LICENSEE EVENT REPORT (LER) marring burden estimate to the FOIA, Library, and Information Collections Branch (T-6 MOM), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by email to CONTINUATION SHEET 41 Infocollects.Resource@nrc.gov, and the 0MB reviewer at: 0MB Office of Information and Regulatory Affairs (3)50-0104), Attn: Desk Officer for the Nudear Regulatory Commission, 72517th Street NW, (See NUREG-1022, R.3 for instruct:on and guidance for completing this form Washington, DC 20503; email cira_submisssaktorgb_eour-. The NRC may not conduct or sponsor, and a person Is not required to respond to a collection of information unless the document http:I/www.nrc.govireading-rm/doc-collectionstnureg,5180/sr10221M requesting or requiring the collection displays a currently valid 0MB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER 050 YEAR SEQUENTIAL REV Joseph M. Farley Nuclear Plant, Unit 1 348 NUMBER NO. D 2023 052 001 00 NARRATIVE EVENT DESCRIPTION On February 1, 2023, at 0956 CST, while Joseph M. Farley Nuclear Plant (FNP) Unit 1 was in Mode 1 at 100 percent power, maintenance was conducting troubleshooting to identify the source of an Auxilliary Building (AB) \"B\" Train DC ground. The ground was identified to be on the negative side of the AB Battery [EIIS / EEIS : EJ / BTRY]. When portable ground detection equipment (DC Scout) was connected to the positive terminal of the AB Battery a loss of Electro Hydraulic Control (EHC) [EIIS: TG] oil pressure occurred which resulted in a turbine trip and subsequent reactor trip. During the forced outage it was determined that the DC ground existed on a cable between the AB and Turbine Building associated with the Turbine Trip Solenoid Valve (20-ET) [EIIS / EEIS: TG / SOL]. The 20-ET solenoid valve is normally closed and energizes to open to dump EHC oil from the turbine throttle valves and governor valves. It was confirmed via troubleshooting that when maintenance connected the DC Scout to the AB Battery terminal it created a jumper in the circuit to energize the 20-ET solenoid. During the plant trip the \"1A\" 4 kV non emergency bus [EIIS : EA] failed to transfer to the \"1A\" 4 kV Startup Transformer [EIIS : EB]. This resulted in the trip of the \"A\" Reactor Coolant Pump (RCP) [EIIS / EEIS: AB / P]. The \"B\" and \"C\" RCPs remained in operation. Additionally, Auxilliary Feedwater System (AFW) [EIIS: BA] autostarted as expected post reactor trip and maintained feedwater flow to the Steam Generators (EIIS: SB). Main Feed Water (MAW) [EIIS: SJ] and the condenser [EIIS: SG] remained available for post trip decay heat removal. EVENT ANALYSIS It was determined that previous unrelated work at penetration 07-155-31 had resulted in damage to cable 1UYT0001E [EEIS : CBL4] which feeds the 20-ET solenoid. This damage inside the penetration breach was not visible and had resulted in the AB DC ground alarm. The risk of actuating equipment in the circuit while installing portable ground detection equipment was not known and led to missed opportunities in work planning and risk mitigation. The failure of the bus transfer to occur was determined to be a failure of the Time Delay Drop Out (TDDO) relay [EEIS / EIIS: El / 62] (Manufacturer: General Electric / Model: 12HGA17C52) associated with the 4 kV bus transfer circuit. REPORTABILITY AND SAFETY ASSESSMENT There were no safety consequences as result of this event. The operating crew responded appropriately to the event. This event was within the analysis of the UFSAR Chapter 15. This event is reportable under 10 CFR 50.73(a)(2)(iv)(A) due to the automatic actuation of the Reactor Protection System (RPS) and the AFW system as identified in 10 CFR 50.73(a)(2)(iv)(B). CORRECTIVE ACTIONS PLANNED OR COMPLETED 1. Repaired grounded cable 1UYT0001E to 20-ET Turbine Trip Solenoid. 2. Revise maintenance and risk procedures for mitigation actions during ground detection activities and while using portable ground detection equipment. 3. Replaced the TDDO relay associated with the 1A 4 kv bus. PREVIOUS SIMILAR EVENTS There were no events from the last three years with either the same or similar cause to this event.  NRC FORM 366A (03-14-2023) Page  2  of  2", "label": "title", "shape": "dot", "title": "Automatic Reactor Trip due to DC Ground on Turbine Trip Solenoid 5 Event Date 6. LER Number 7. Report Date 8. Other Facilities Involved Month Day Year Year Sequential Revision Month Day Year Facility Name q Docket Number Number No. 050 02 01 2023 2023 -  001  - 00 03 30 2023 Facility Name q 052 Docket Number 9. Operat ng Mode 10. Power Level 1 100 n11  . This Report is Submitted Pursuant to the Requirements of 10 CFR \u00c3\u201a\u00c2\u00a7: (Check all that apply) n 10 CFR Part 20 i  ii 20.2203(a)(2)(v1) 10 CFR Part 50   50.73(a)(2)(11)(A) fl    50.73(a)(2)(vili)(A) 73.1200(a) fl El  20.2201(b) 20.2203(a)(3)(1) 50.73(a)(2)(ii)(B) 50.73(a)(2)(viii)(13) q 73.1200(b) 20.2201(d) q 50.36(0(1)00(A) 50.73(8)(2)(1M 50.73(a)(2)(Ix)(A) 73.1200(e) ii 20.2203(a)(1) E]  20.2203(a)(4) []  50.36(c)(2) nV    50.73(a)(2)(iv)(A) q 50.73(a)(2)(x) El  73.1200(d)  I 20.2203(a)(2)(i) 10 CFR Part 21 50.46(a)(3)(11) 50.73(a)(2)(v)(A) 10 CFR Part 73 q 73.1200(e) n??  20.2203(a)(2)(11) 21.2(c) fl  50.69(g) El  50.73(a)(2)(v)(B) n  73.77(a)(1) E] 73.1200(f) 20.2203(a)(2)(111) n  50.73(a)(2)(I)(A) n  50.73(a)(2)(v)(C) n  73.77(a)(2)(I) n  73.1200(g) Fi 20.2203(a)(2)(iv) 50.73(a)(2)(i)(B) n  50.73(a)(2)(v)(D) n  73.77(a)(2)(11) n  73.1200(h)  a 20.2203(a)(2)(v) n  50.73(a)(2)(i)(C) n  50.73(a)(2)(vil) OTHER (Specify here, in abstract, or NRC 366A). 12. Licensee Contact for this LER Licensee Contact Phone Number (Include area code) Gene Surber. Farley Site Licensing Manaaer (334) 661-2265 13. Complete One Line for each Component Failure Described in this Report Cause System Component Manufacturer \u0027Reportable to IRIS Cause System Component Manufacturer Reportable to IRIS X El 62 G080 Y 14. Supplemental Report Expected Month Day Year 15. Expected Submission Date se No q Yes (If yes, complete 15. Expected Submission Date) 16. Abstract (Limit to 1326 spaces, i.e., approximately 13 single-spaced typewritten lines) At 0956 CST on February 1, 2023, with Joseph M. Farley Nuclear Plant (FNP) Unit 1 in Mode 1 at 100 percent power, the reactor automatically tripped following a turbine trip signal. The turbine tripped when Maintenance personnel connected portable DC ground detection equipment (DC Scout) to the positive terminal of the \"B\" train Auxiliary Building battery to locate a DC ground. Connecting the DC Scout created a jumper to the normally open contact of the Turbine Trip Solenoid. Operations stabilized the plant in Mode 3 and removed decay heat via steaming to condenser. Auxiliary Feedwater System (AFW) automatically actuated as expected in response to the reactor trip. Corrective actions include changes to risk mitigation procedures associated with detecting DC grounds and use of portable ground detection equipment. This event is reportable under 10 CFR 50.73(a)(2)(iv)(A) due to the automatic actuation of the Reactor Protection System (RPS) and AFW system as listed in 10 CFR 50.73(a)(2)(iv)(B). FNP Unit 2 was not affected during this event. NRC FORM 388A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (03-14-2023) Estimated burden per response to comply with this mandatory collection request 80 hours. Reported lessons learned are incorporated into the licensing process and fed bad to industry. Send comments f   111 LICENSEE EVENT REPORT (LER) marring burden estimate to the FOIA, Library, and Information Collections Branch (T-6 MOM), U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by email to CONTINUATION SHEET 41 Infocollects.Resource@nrc.gov, and the 0MB reviewer at: 0MB Office of Information and Regulatory Affairs (3)50-0104), Attn: Desk Officer for the Nudear Regulatory Commission, 72517th Street NW, (See NUREG-1022, R.3 for instruct:on and guidance for completing this form Washington, DC 20503; email cira_submisssaktorgb_eour-. The NRC may not conduct or sponsor, and a person Is not required to respond to a collection of information unless the document http:I/www.nrc.govireading-rm/doc-collectionstnureg,5180/sr10221M requesting or requiring the collection displays a currently valid 0MB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER 050 YEAR SEQUENTIAL REV Joseph M. Farley Nuclear Plant, Unit 1 348 NUMBER NO. D 2023 052 001 00 NARRATIVE EVENT DESCRIPTION On February 1, 2023, at 0956 CST, while Joseph M. Farley Nuclear Plant (FNP) Unit 1 was in Mode 1 at 100 percent power, maintenance was conducting troubleshooting to identify the source of an Auxilliary Building (AB) \"B\" Train DC ground. The ground was identified to be on the negative side of the AB Battery [EIIS / EEIS : EJ / BTRY]. When portable ground detection equipment (DC Scout) was connected to the positive terminal of the AB Battery a loss of Electro Hydraulic Control (EHC) [EIIS: TG] oil pressure occurred which resulted in a turbine trip and subsequent reactor trip. During the forced outage it was determined that the DC ground existed on a cable between the AB and Turbine Building associated with the Turbine Trip Solenoid Valve (20-ET) [EIIS / EEIS: TG / SOL]. The 20-ET solenoid valve is normally closed and energizes to open to dump EHC oil from the turbine throttle valves and governor valves. It was confirmed via troubleshooting that when maintenance connected the DC Scout to the AB Battery terminal it created a jumper in the circuit to energize the 20-ET solenoid. During the plant trip the \"1A\" 4 kV non emergency bus [EIIS : EA] failed to transfer to the \"1A\" 4 kV Startup Transformer [EIIS : EB]. This resulted in the trip of the \"A\" Reactor Coolant Pump (RCP) [EIIS / EEIS: AB / P]. The \"B\" and \"C\" RCPs remained in operation. Additionally, Auxilliary Feedwater System (AFW) [EIIS: BA] autostarted as expected post reactor trip and maintained feedwater flow to the Steam Generators (EIIS: SB). Main Feed Water (MAW) [EIIS: SJ] and the condenser [EIIS: SG] remained available for post trip decay heat removal. EVENT ANALYSIS It was determined that previous unrelated work at penetration 07-155-31 had resulted in damage to cable 1UYT0001E [EEIS : CBL4] which feeds the 20-ET solenoid. This damage inside the penetration breach was not visible and had resulted in the AB DC ground alarm. The risk of actuating equipment in the circuit while installing portable ground detection equipment was not known and led to missed opportunities in work planning and risk mitigation. The failure of the bus transfer to occur was determined to be a failure of the Time Delay Drop Out (TDDO) relay [EEIS / EIIS: El / 62] (Manufacturer: General Electric / Model: 12HGA17C52) associated with the 4 kV bus transfer circuit. REPORTABILITY AND SAFETY ASSESSMENT There were no safety consequences as result of this event. The operating crew responded appropriately to the event. This event was within the analysis of the UFSAR Chapter 15. This event is reportable under 10 CFR 50.73(a)(2)(iv)(A) due to the automatic actuation of the Reactor Protection System (RPS) and the AFW system as identified in 10 CFR 50.73(a)(2)(iv)(B). CORRECTIVE ACTIONS PLANNED OR COMPLETED 1. Repaired grounded cable 1UYT0001E to 20-ET Turbine Trip Solenoid. 2. Revise maintenance and risk procedures for mitigation actions during ground detection activities and while using portable ground detection equipment. 3. Replaced the TDDO relay associated with the 1A 4 kv bus. PREVIOUS SIMILAR EVENTS There were no events from the last three years with either the same or similar cause to this event.  NRC FORM 366A (03-14-2023) Page  2  of  2"}, {"color": "lightblue", "id": "3482023002R00", "label": "3482023002R00", "shape": "dot", "title": "Facility: Joseph M. Farley Nuclear Pla ere introduced which were not identified during testing."}, {"color": "lightgreen", "id": "Influence: The incident led to a manual shutdown of the reactor. However, there were no safety consequences as a result of this event. The operating crew responded appropriately and all equipment responded as expected.", "label": "Influence", "shape": "dot", "title": "The incident led to a manual shutdown of the reactor. However, there were no safety consequences as a result of this event. The operating crew responded appropriately and all equipment responded as expected."}, {"color": "lightgreen", "id": "Corrective Actions: Following correction of Ovation signal errors post trip, operators were able to complete the reactor startup and reached full power on November 19, 2023.", "label": "Corrective Actions", "shape": "dot", "title": "Following correction of Ovation signal errors post trip, operators were able to complete the reactor startup and reached full power on November 19, 2023."}, {"color": "orange", "id": "event_date: 11/14/2023", "label": "event_date", "shape": "dot", "title": "11/14/2023"}, {"color": "orange", "id": "title: Manual Reactor Trip due to Rising Steam Generator Levels", "label": "title", "shape": "dot", "title": "Manual Reactor Trip due to Rising Steam Generator Levels"}, {"color": "lightblue", "id": "3692022001R00", "label": "3692022001R00", "shape": "dot", "title": "Facility: McGuire Nuclear Station, Unit 1 \u002705000369 1 OF 5\u003cbr\u003eDate: 6/21/2022"}, {"color": "lightgreen", "id": "Event: Both Control Room Area Chilled Water System Trains became inoperable due to human error. A non-licensed auxiliary operator opened the breaker feeding the oil pump associated with the running and operable B train, causing an inadvertent trip of the B Chiller.", "label": "Event", "shape": "dot", "title": "Both Control Room Area Chilled Water System Trains became inoperable due to human error. A non-licensed auxiliary operator opened the breaker feeding the oil p tle": "6/21/2022"}, {"color": "orange", "id": "title: Both Control Room Area Chilled Water System Trains Inoperable Due to Human Error", "label": "title", "shape": "dot", "title": "Both Control Room Area Chilled Water System Trains Inoperable Due to Human Error"}, {"color": "orange", "id": "clause: nan", "label": "clause", "shape": "dot", "title": "nan"}, {"color": "lightblue", "id": "3692023001R00", "label": "3692023001R00", "shape": "dot", "title": "Facility: McGuire Nuclear Station 05000369 1 OF 4\u003cbr\u003eDate: 10/18/2023"}, {"color": "lightgreen", "id": "Event: Automatic Actuation of the 1A Motor Driven Auxiliary Feedwater Pump", "label": "Event", "shape": "dot", "title": "Automatic Actuation of the 1A Motor Driven Auxiliary Feedwater Pump"}, {"color": "lightgreen", "id": "Cause: Human error - Maintenance technicians removed the incorrect fuse in the 1A Solid State Protection System (SSPS) cabinet, temporarily deenergizing Train A SSPS Slave Relays. This caused the 1A AFW Auto-Start Defeat circuit to reset, and in turn, start the 1A AFW pump.", "label": "Cause", "shape": "dot", "title": "Human error - Maintenance technicians removed the incorrect fuse in the 1A Solid State Protection System (SSPS) cabinet, temporarily deenergizing Train A SSPS Slave Relays. This caused the 1A AFW Auto-Start Defeat circuit to reset, and in turn, start the 1A AFW pump."}, {"color": "lightgreen", "id": "Influence: The Automatic Recirculation Valve (ARV) provided the required flow path for pump protection. Auxiliary Feedwater was not supplied to the respective Steam Generators due to the motor operated discharge isolation valves (MOVs) being closed as required for current plant conditions. At the time of the 1A AFW actuation, the Main Feedwater (MFW) pumps were in a tripped condition, and decay heat removal was being provided by the 1A Residual Heat Removal (RHR) System. Both MFW pumps being in tripped status provided the logic for the AFW actuation signal once the 1A AFW Auto-Start Defeat circuit was reset.", "label": "Influence", "shape": "dot", "title": "The Automatic Recirculation Valve (ARV) provided the required flow path for pump protection. Auxiliary Feedwater was not supplied to the respective Steam Generators due to the motor operated discharge isolation valves (MOVs) being closed as required for current plant conditions. At the time of the 1A AFW actuation, the Main Feedwater (MFW) pumps were in a tripped condition, and decay heat removal was being provided by the 1A Residual Heat Removal (RHR) System. Both MFW pumps being in tripped status provided the logic for the AFW actuation signal once the 1A AFW Auto-Start Defeat circuit was reset."}, {"color": "lightgreen", "id": "Corrective Actions: Personnel accountability and reinforcement of human performance tools.", "label": "Corrective Actions", "shape": "dot", "title": "Personnel accountability and reinforcement of human performance tools."}, {"color": "orange", "id": "facility: McGuire Nuclear Station 05000369 1 OF 4", "label": "facility", "shape": "dot", "title": "McGuire Nuclear Station 05000369 1 OF 4"}, {"color": "orange", "id": "event_date: 10/18/2023", "label": "event_date", "shape": "dot", "title": "10/18/2023"}, {"color": "orange", "id": "title: Automatic Actuation of the 1A Motor Driven Auxiliary Feedwater Pump Due to Human Error", "label": "title", "shape": "dot", "title": "Automatic Actuation of the 1A Motor Driven Auxiliary Feedwater Pump Due to Human Error"}, {"color": "lightblue", "id": "3702021001R00", "label": "3702021001R00", "shape": "dot", "title": "Facility: McGuire Nuclear Station Unit 2 05000370 1  OF 5\u003cbr\u003eDate: 9/13/2021"}, {"color": "lightgreen", "id": "Event: Valid actuations of the Unit 2 B Train Emergency AC Power System and B Train Auxiliary Feedwater System occurred during Engineering Safety Features Actuation System (ESFAS) testing. The 2B Diesel Generator (DG) Load Sequencer blackout (BO) logic inadvertently actuated while resetting the 2B DG Load Sequencer.", "label": "Event", "shape": "dot", "title": "Valid actuations of the Unit 2 B Train Emergency AC Power System and B Train Auxiliary Feedwater System occurred during Engineering Safety Features Actuation System (ESFAS) testing. The 2B Diesel Generator (DG) Load Sequencer blackout (BO) logic inadvertently actuated while resetting the 2B DG Load Sequencer."}, {"color": "lightgreen", "id": "Cause: The DG Load Sequencer BO logic was inadvertently actuated prior to the blocking circuit preventing actuation due to a latent design error which introduced a design margin vulnerability within the load sequencer BO circuitry.", "label": "Cause", "shape": "dot", "title": "The DG Load Sequencer BO logic was inadvertently actuated prior to the blocking circuit preventing actuation due to a latent design error which introduced a design margin vulnerability within the load sequencer BO circuitry."}, {"color": "lightgreen", "id": "Influence: The inadvertent BO circuitry actuation de-energized 2ETB which sealed in the load sequencer BO logic. 2ETB was load shed, the 2B DG breaker closed, and the BO loads, including the 2B Motor Driven AFW Pump, were loaded in their proper sequence. However, there was no impact on the health and safety of the public or plant personnel.", "label": "Influence", "shape": "dot", "title": "The inadvertent BO circuitry actuation de-energized 2ETB which sealed in the load sequencer BO logic. 2ETB was load shed, the 2B DG breaker closed, and the BO loads, including the 2B Motor Driven AFW Pump, were loaded in their proper sequence. However, there was no impact on the health and safety of the public or plant personnel."}, {"color": "lightgreen", "id": "Corrective Actions: Offsite power was restored to 2ETB and the 2B DG and 2B Motor Driven AFW Pump were secured per procedure. Engineering Changes (ECs) which eliminate the design margin vulnerability were implemented on the 2A and 2B DG Load Sequencers and are planned to be implemented on the 1A and 1B DG Load Sequencers. Also, a compensatory action was implemented on Unit 1 which mitigates the design margin vulnerability until the ECs are implemented.", "label": "Corrective Actions", "shape": "dot", "title": "Offsite power was restored to 2ETB and the 2B DG and 2B Motor Driven AFW Pump were secured per procedure. Engineering Changes (ECs) which eliminate the design margin vulnerability were implemented on the 2A and 2B DG Load Sequencers and are planned to be implemented on the 1A and 1B DG Load Sequencers. Also, a compensatory action was implemented on Unit 1 which mitigates the design margin vulnerability until the ECs are implemented."}, {"color": "orange", "id": "facility: McGuire Nuclear Station Unit 2 05000370 1  OF 5", "label": "facility", "shape": "dot", "title": "McGuire Nuclear Station Unit 2 05000370 1  OF 5"}, {"color": "orange", "id": "event_date: 9/13/2021", "label": "event_date", "shape": "dot", "title": "9/13/2021"}, {"color": "orange", "id": "title: Valid Actuations of the Unit 2 B Train Emergency AC Power System and B Train Auxiliary Feedwater System", "label": "title", "shape": "dot", "title": "Valid Actuations of the Unit 2 B Train Emergency AC Power System and B Train Auxiliary Feedwater System"}, {"color": "lightblue", "id": "3702022001R00", "label": "3702022001R00", "shape": "dot", "title": "Facility: McGuire Nuclear Station, Unit 2 05000-370 1 OF 6\u003cbr\u003eDate: 2/18/2022"}, {"color": "lightgreen", "id": "Event: The Unit 2 Reactor Protection System and Auxiliary Feedwater System at McGuire Nuclear Station experienced a valid actuation. The Digital Electro-Hydraulic Control System (DEH) had a component failure, causing a rapid turbine load rejection and un-demanded closure of Throttle Valves (TV) #2 and #4. The reactor was manually tripped due to stability concerns, and the Auxiliary Feedwater System (AFW) autostart setpoint was activated.", "label": "Event", "shape": "dot", "title": "The Unit 2 Reactor Protection System and Auxiliary Feedwater System at McGuire Nuclear Station experienced a valid actuation. The Digital Electro-Hydraulic Control System (DEH) had a component failure, causing a rapid turbine load rejection and un-demanded closure of Throttle Valves (TV) #2 and #4. The reactor was manually tripped due to stability concerns, and the Auxiliary Feedwater System (AFW) autostart setpoint was activated."}, {"color": "lightgreen", "id": "Cause: The incident was caused by an electrical disturbance originating from within the DEH control system cabinet. This caused the DEH to react unexpectedly and produce un-demanded turbine valve movement. A contributing factor was that some DEH circuit cards had embedded batteries operating beyond their expected service life, causing them not to retain control logic and reconfigure as expected when reenergized.", "label": "Cause", "shape": "dot", "title": "The incident was caused by an electrical disturbance originating from within the DEH control system cabinet. This caused the DEH to react unexpectedly and produce un-demanded turbine valve movement. A contributing factor was that some DEH circuit cards had embedded batteries operating beyond their expected service life, causing them not to retain control logic and reconfigure as expected when reenergized."}, {"color": "lightgreen", "id": "Influence: The reactor power decreased, and plant systems responded as expected. Following the reactor trip, steam generator levels decreased to the AFW autostart setpoint. All AFW pumps started as expected and began providing feedwater to the steam generators, lowering the reactor coolant average temperature and resulting in a Feedwater Isolation.", "label": "Influence", "shape": "dot", "title": "The reactor power decreased, and plant systems responded as expected. Following the reactor trip, steam generator levels decreased to the AFW autostart setpoint. All AFW pumps started as expected and began providing feedwater to the steam generators, lowering the reactor coolant average temperature and resulting in a Feedwater Isolation."}, {"color": "lightgreen", "id": "Corrective Actions: Corrective actions included hardening the DEH system by performing power-to-ground audits and replacing failed controller modules, cabinet power supplies, and a subset of circuit cards with embedded batteries. A DEH replacement project is currently in the design phase scheduled for implementation in Fall 2024 (Unit 2) and Spring 2025 (Unit 1).", "label": "Corrective Actions", "shape": "dot", "title": "Corrective actions included hardening the DEH system by performing power-to-ground audits and replacing failed controller modules, cabinet power supplies, and a subset of circuit cards with embedded batteries. A DEH replacement project is currently in the design phase scheduled for implementation in Fall 2024 (Unit 2) and Spring 2025 (Unit 1)."}, {"color": "orange", "id": "facility: McGuire Nuclear Station, Unit 2 05000-370 1 OF 6", "label": "facility", "shape": "dot", "title": "McGuire Nuclear Station, Unit 2 05000-370 1 OF 6"}, {"color": "orange", "id": "event_date: 2/18/2022", "label": "event_date", "shape": "dot", "title": "2/18/2022"}, {"color": "orange", "id": "title: Valid Actuation of the Unit 2 Reactor Protection System and Auxiliary Feedwater System", "label": "title", "shape": "dot", "title": "Valid Actuation of the Unit 2 Reactor Protection System and Auxiliary Feedwater System"}, {"color": "lightblue", "id": "3702023001R00", "label": "3702023001R00", "shape": "dot", "title": "Facility: McGuire Nuclear Station, Unit 2 05000370 1 OF 5\u003cbr\u003eDate: 4/2/2023"}, {"color": "lightgreen", "id": "Event: On April 2, 2023, the functionality of the operating 2B Main Feedwater (MFW) Pump Recirculation Valve, 2CF-81 was called into question. Operations manually started the Auxiliary Feedwater (AFW) Motor Driven Pumps to feed the steam generators to allow corrective maintenance on the MFW System.", "label": "Event", "shape": "dot", "title": "On April 2, 2023, the functionality of the operating 2B Main Feedwater (MFW) Pump Recirculation Valve, 2CF-81 was called into question. Operations manually started the Auxiliary Feedwater (AFW) Motor Driven Pumps to feed the steam generators to allow corrective maintenance on the MFW System."}, {"color": "lightgreen", "id": "Cause: The 2A and 2B MFW recirculation piping experienced abnormal vibration when flow was introduced through valves 2CF-76 and 2CF-81, making the valves susceptible to failure. The recirculation piping had recently been modified to replace the carbon steel elbow piping immediately downstream of the valves with a stainless steel target tee configuration.", "label": "Cause", "shape": "dot", "title": "The 2A and 2B MFW recirculation piping experienced abnormal vibration when flow was introduced through valves 2CF-76 and 2CF-81, making the valves susceptible to failure. The recirculation piping had recently been modified to replace the carbon steel elbow piping immediately downstream of the valves with a stainless steel target tee configuration."}, {"color": "lightgreen", "id": "Influence: Flow to the steam generators was not adversely impacted during this sequence. The event had no impact on the health and safety of the public.", "label": "Influence", "shape": "dot", "title": "Flow to the steam generators was not adversely impacted during this sequence. The event had no impact on the health and safety of the public."}, {"color": "lightgreen", "id": "Corrective Actions: To mitigate the issue, the target tee was replaced with the original carbon steel elbow arrangement.", "label": "Corrective Actions", "shape": "dot", "title": "To mitigate the issue, the target tee was replaced with the original carbon steel elbow arrangement."}, {"color": "orange", "id": "facility: McGuire Nuclear Station, Unit 2 05000370 1 OF 5", "label": "facility", "shape": "dot", "title": "McGuire Nuclear Station, Unit 2 05000370 1 OF 5"}, {"color": "orange", "id": "event_date: 4/2/2023", "label": "event_date", "shape": "dot", "title": "4/2/2023"}, {"color": "orange", "id": "title: Manual Actuation of the Unit 2 Motor Driven Auxiliary Feedwater Pumps", "label": "title", "shape": "dot", "title": "Manual Actuation of the Unit 2 Motor Driven Auxiliary Feedwater Pumps"}, {"color": "lightblue", "id": "3902021001R00", "label": "3902021001R00", "shape": "dot", "title": "Facility: Watts Bar Nuclear Plant, Unit 1 05000390 1 OF 5\u003cbr\u003eDate: 3/1/2021"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027A Main Control Room (MCR) alarm was received for low control room positive pressure. A Control Room Envelope (CRE) door was found ajar and immediately closed. The Control Room Emergency Ventilation System (CREVS) was declared not met for both trains and Condition B entered. The alarm cleared, CREVS was declared operable and LCO 3.7.10, Condition B was exited.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The direct cause of this event was a human performance error when an individual traversing the control building complex did not fully challenge and ensure a MCR envelope boundary door was properly latched and secured. Standards had not been properly established, communicated, and reinforced with plant staff related to operation of plant doors.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The event led to the triggering of a MCR alarm due to low control room positive pressure, and the declaration of CREVS as inoperable for both trains. This could have prevented fulfillment of a safety function needed to mitigate the consequences of an accident.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027Immediate corrective actions included closing the MCR door and coaching the individual. Actions to reduce the probability of recurrence include the development and communication of management expectations associated with operating plant doors.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "facility: Watts Bar Nuclear Plant, Unit 1 05000390 1 OF 5", "label": "facility", "shape": "dot", "title": "Watts Bar Nuclear Plant, Unit 1 05000390 1 OF 5"}, {"color": "orange", "id": "title: Control Room Emergency Ventilation System Inoperable due to Main Control Room Door Being Left Open", "label": "title", "shape": "dot", "title": "Control Room Emergency Ventilation System Inoperable due to Main Control Room Door Being Left Open"}, {"color": "lightblue", "id": "3902023001R01", "label": "3902023001R01", "shape": "dot", "title": "Facility: 390\u003cbr\u003eDate: 5/3/2023"}, {"color": "lightgreen", "id": "Event: The Watts Bar Nuclear Plant (WBN) Unit 1 was found to be operating in Mode 5 with 53 of 54 Reactor Vessel head closure bolts fully tensioned, which was not in compliance with Technical Specification (TS) Table 1.1-1. This was due to a damaged reactor head closure stud hole.", "label": "Event", "shape": "dot", "title": "The Watts Bar Nuclear Plant (WBN) Unit 1 was found to be operating in Mode 5 with 53 of 54 Reactor Vessel head closure bolts fully tensioned, which was not in compliance with Technical Specification (TS) Table 1.1-1. This was due to a damaged reactor head closure stud hole."}, {"color": "lightgreen", "id": "Cause: The event was caused by an inadequate 10 CFR 50.59 screening associated with the temporary modification for allowing WBN to operate with one reactor vessel closure stud out of service. The screening incorrectly determined that the proposed activity did not require a TS amendment and prior NRC approval.", "label": "Cause", "shape": "dot", "title": "The event was caused by an inadequate 10 CFR 50.59 screening associated with the temporary modification for allowing WBN to operate with one reactor vessel closure stud out of service. The screening incorrectly determined that the proposed activity did not require a TS amendment and prior NRC approval."}, {"color": "lightgreen", "id": "Influence: The WBN Unit 1 had operated with only 53 reactor vessel head closure bolts fully tensioned for Cycles 17 and 18, representing a condition prohibited by TS. The unit had to be returned to Mode 6 as a result.", "label": "Influence", "shape": "dot", "title": "The WBN Unit 1 had operated with only 53 reactor vessel head closure bolts fully tensioned for Cycles 17 and 18, representing a condition prohibited by TS. The unit had to be returned to Mode 6 as a result."}, {"color": "lightgreen", "id": "Corrective Actions: Immediate corrective actions included the submittal and the receipt of a TS amendment allowing operation of WBN Unit 1 with 53 reactor head closure bolts for one cycle. A permanent license amendment request was submitted to the NRC and training will be provided to 50.59 qualified individuals and operations personnel at WBN on this event.", "label": "Corrective Actions", "shape": "dot", "title": "Immediate corrective actions included the submittal and the receipt of a TS amendment allowing operation of WBN Unit 1 with 53 reactor head closure bolts for one cycle. A permanent license amendment request was submitted to the NRC and training will be provided to 50.59 qualified individuals and operations personnel at WBN on this event."}, {"color": "orange", "id": "facility: 390", "label": "facility", "shape": "dot", "title": "390"}, {"color": "orange", "id": "event_date: 5/3/2023", "label": "event_date", "shape": "dot", "title": "5/3/2023"}, {"color": "orange", "id": "title: Inadequate 10 CFR 50.59 Results in Failure to Obtain Prior NRC Approval for Condition Prohibited by Technical Specifications", "label": "title", "shape": "dot", "title": "Inadequate 10 CFR 50.59 Results in Failure to Obtain Prior NRC Approval for Condition Prohibited by Technical Specifications"}, {"color": "lightblue", "id": "3912021001R00", "label": "3912021001R00", "shape": "dot", "title": "Facility: Watts Bar Nuclear Plant, Unit 2 05000391 1 OF 5\u003cbr\u003eDate: 3/17/2021"}, {"color": "lightgreen", "id": "Event: Automatic Reactor Trip on Main Turbine Trip caused by Main Feed Pump Trip due to Low Condenser Vacuum at the Watts Bar Nuclear Plant (WBN) Unit 2.", "label": "Event", "shape": "dot", "title": "Automatic Reactor Trip on Main Turbine Trip caused by Main Feed Pump Trip due to Low Condenser Vacuum at the Watts Bar Nuclear Plant (WBN) Unit 2."}, {"color": "lightgreen", "id": "Cause: The event was caused by the failure of a close latch to maintain an Alternate Supply Breaker open after installation in the Unit 2C Board. The Alternate Supply Breaker closed causing the Normal Supply Breaker to open, de-energizing the Unit 2C Board. The 2C Condenser Circulating Water (CCW) Pump lost power causing a reduction of CCW flow and subsequent main feed pump trip on low condenser vacuum.", "label": "Cause", "shape": "dot", "title": "The event was caused by the failure of a close latch to maintain an Alternate Supply Breaker open after installation in the Unit 2C Board. The Alternate Supply Breaker closed causing the Normal Supply Breaker to open, de-energizing the Unit 2C Board. The 2C Condenser Circulating Water (CCW) Pump lost power causing a reduction of CCW flow and subsequent main feed pump trip on low condenser vacuum."}, {"color": "lightgreen", "id": "Influence: The event led to an automatic reactor trip and a main turbine trip. All control and shutdown rods inserted properly and all safety systems responded as designed. The plant was operating at 90 percent Rated Thermal Power (RTP) before the event. Unit 1 was unaffected by this event.", "label": "Influence", "shape": "dot", "title": "The event led to an automatic reactor trip and a main turbine trip. All control and shutdown rods inserted properly and all safety systems responded as designed. The plant was operating at 90 percent Rated Thermal Power (RTP) before the event. Unit 1 was unaffected by this event."}, {"color": "lightgreen", "id": "Corrective Actions: The corrective actions taken include incorporating vendor enhancements to the breaker maintenance procedures.", "label": "Corrective Actions", "shape": "dot", "title": "The corrective actions taken include incorporating vendor enhancements to the breaker maintenance procedures."}, {"color": "orange", "id": "facility: Watts Bar Nuclear Plant, Unit 2 05000391 1 OF 5", "label": "facility", "shape": "dot", "title": "Watts Bar Nuclear Plant, Unit 2 05000391 1 OF 5"}, {"color": "orange", "id": "event_date: 3/17/2021", "label": "event_date", "shape": "dot", "title": "3/17/2021"}, {"color": "orange", "id": "title: Automatic Reactor Trip on Main Turbine Trip caused by Main Feed Pump Trip due to Low Condenser Vacuum", "label": "title", "shape": "dot", "title": "Automatic Reactor Trip on Main Turbine Trip caused by Main Feed Pump Trip due to Low Condenser Vacuum"}, {"color": "lightblue", "id": "3912023001R00", "label": "3912023001R00", "shape": "dot", "title": "Facility: 391\u003cbr\u003eDate: 5/25/2023"}, {"color": "lightgreen", "id": "Event: On May 25, 2023, operations personnel were notified that a fire barrier for area 737-A1B was not installed, which would render the 2A Emergency Diesel Generator (EDG) not operable in the event of a fire on the Unit 2 side of elevation 737 in the Auxiliary Building. This placed Watts Bar Nuclear Plant (WBN) Unit 2 in an unanalyzed condition.", "label": "Event", "shape": "dot", "title": "On May 25, 2023, operations personnel were notified that a fire barrier for area 737-A1B was not installed, which would render the 2A Emergency Diesel Generator (EDG) not operable in the event of a fire on the Unit 2 side of elevation 737 in the Auxiliary Building. This placed Watts Bar Nuclear Plant (WBN) Unit 2 in an unanalyzed condition."}, {"color": "lightgreen", "id": "Cause: The cause is a legacy design issue which failed to recognize the Normal and Alternate Feeders share the same breaker on the associated 480V shutdown board (2-BD-212-A1-A and 2-BD-212-A2-A).", "label": "Cause", "shape": "dot", "title": "The cause is a legacy design issue which failed to recognize the Normal and Alternate Feeders share the same breaker on the associated 480V shutdown board (2-BD-212-A1-A and 2-BD-212-A2-A)."}, {"color": "lightgreen", "id": "Influence: Without the credited source of power, this significantly degraded plant safety.", "label": "Influence", "shape": "dot", "title": "Without the credited source of power, this significantly degraded plant safety."}, {"color": "lightgreen", "id": "Corrective Actions: A fire watch was established in the area until the issue was resolved. Permanent corrective action by implementation of a design change was completed on June 10, 2023. The design change disconnected the Alternate Feeder Cable for the Diesel Auxiliary Boards from the associated 480V Shutdown Board. Therefore, a fire in fire area 737-A1B would no longer trip the common breaker and the 2A EDG would remain operable.", "label": "Corrective Actions", "shape": "dot", "title": "A fire watch was established in the area until the issue was resolved. Permanent corrective action by implementation of a design change was completed on June 10, 2023. The design change disconnected the Alternate Feeder Cable for the Diesel Auxiliary Boards from the associated 480V Shutdown Board. Therefore, a fire in fire area 737-A1B would no longer trip the common breaker and the 2A EDG would remain operable."}, {"color": "orange", "id": "facility: 391", "label": "facility", "shape": "dot", "title": "391"}, {"color": "orange", "id": "event_date: 5/25/2023", "label": "event_date", "shape": "dot", "title": "5/25/2023"}, {"color": "orange", "id": "title: Unanalyzed Condition Related to Loss of the 2A Emergency Diesel Generator During a Postulated Appendix R Fire", "label": "title", "shape": "dot", "title": "Unanalyzed Condition Related to Loss of the 2A Emergency Diesel Generator During a Postulated Appendix R Fire"}, {"color": "orange", "id": "clause: 50.73.(a)(2)(ii)(B)", "label": "clause", "shape": "dot", "title": "50.73.(a)(2)(ii)(B)"}, {"color": "lightblue", "id": "3912023002R00", "label": "3912023002R00", "shape": "dot", "title": "Facility: 391\u003cbr\u003eDate: 6/27/2023"}, {"color": "lightgreen", "id": "Event: {\u0027What happened\u0027: \u0027Automatic Reactor Trip Due to Main Generator Protection Relay Actuation. Watts Bar Nuclear Plant (WBN) Unit 2 experienced an automatic reactor trip due to a main turbine trip. All control and shutdown bank rods inserted properly in response to the reactor trip. All safety systems, including the Auxiliary Feedwater (AFW) System, performed as designed and there were no complications with the trip.\u0027}", "label": "Event", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Cause: {\u0027Why did it happen\u0027: \u0027The most likely cause for the main turbine trip was a loose terminal connection for current input into a main transformer phase differential trip relay.\u0027}", "label": "Cause", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Influence: {\u0027What was the impact\u0027: \u0027The reactor tripped automatically, but all safety systems including the Auxiliary Feedwater (AFW) System performed as designed and there were no complications with the trip.\u0027}", "label": "Influence", "shape": "dot", "title": "No details"}, {"color": "lightgreen", "id": "Corrective Actions: {\u0027What actions were taken to resolve it\u0027: \u0027A design change was implemented to relocate the differential trip signal such that the one out of two taken twice logic and circuit protection is maintained.\u0027}", "label": "Corrective Actions", "shape": "dot", "title": "No details"}, {"color": "orange", "id": "event_date: 6/27/2023", "label": "event_date", "shape": "dot", "title": "6/27/2023"}, {"color": "orange", "id": "title: Automatic Reactor Trip Due to Main Generator Protection Relay Actuation", "label": "title", "shape": "dot", "title": "Automatic Reactor Trip Due to Main Generator Protection Relay Actuation"}, {"color": "lightblue", "id": "3912023003R01", "label": "3912023003R01", "shape": "dot", "title": "Facility: 391\u003cbr\u003eDate: 8/4/2023"}, {"color": "lightgreen", "id": "Event: Automatic Reactor Trip Due to Loss of Main Feedwater Regulating Valve Control", "label": "Event", "shape": "dot", "title": "Automatic Reactor Trip Due to Loss of Main Feedwater Regulating Valve Control"}, {"color": "lightgreen", "id": "Cause: The root cause of the event was a vulnerability in the design of the Steam Generator (SG) level Distributed Control System (DCS) that prevented automatic and manual control of SG Feedwater (FW) inlet flow. A failure of Distributed Controls System (DCS) field bus module (FBM) caused the main feedwater regulating valve to oscillate open and close.", "label": "Cause", "shape": "dot", "title": "The root cause of the event was a vulnerability in the design of the Steam Generator (SG) level Distributed Control System (DCS) that prevented automatic and manual control of SG Feedwater (FW) inlet flow. A failure of Distributed Controls System (DCS) field bus module (FBM) caused the main feedwater regulating valve to oscillate open and close."}, {"color": "lightgreen", "id": "Influence: The incident led to an automatic reactor trip and a subsequent low steam generator No. 2 level signal. The safety systems, including the Auxiliary Feedwater (AFW) System, performed as designed and there were no complications with the trip.", "label": "Influence", "shape": "dot", "title": "The incident led to an automatic reactor trip and a subsequent low steam generator No. 2 level signal. The safety systems, including the Auxiliary Feedwater (AFW) System, performed as designed and there were no complications with the trip."}, {"color": "lightgreen", "id": "Corrective Actions: The master and tracker FBM were replaced and sent to the vendor for failure analysis. WBN will be implementing a SG level control strategy that prevents the total loss of SG inlet flow control.", "label": "Corrective Actions", "shape": "dot", "title": "The master and tracker FBM were replaced and sent to the vendor for failure analysis. WBN will be implementing a SG level control strategy that prevents the total loss of SG inlet flow control."}, {"color": "orange", "id": "event_date: 8/4/2023", "label": "event_date", "shape": "dot", "title": "8/4/2023"}, {"color": "orange", "id": "title: Automatic Reactor Trip Due to Loss of Main Feedwater Regulating Valve Control", "label": "title", "shape": "dot", "title": "Automatic Reactor Trip Due to Loss of Main Feedwater Regulating Valve Control"}, {"color": "lightblue", "id": "3952021001R01", "label": "3952021001R01", "shape": "dot", "title": "Facility: 05000  395 1  OF  4\u003cbr\u003eDate: 6/28/2021"}, {"color": "lightgreen", "id": "Event: The bolted diagonal supports for the NLI safety related chillers at V.C. Summer Nuclear Station (VCSNS) were found to be unable to withstand the combined design seismic and thermal loads. This was a violation of the required seismic qualification under VCSNS procurement specification for compliance with 10 CFR 50 Appendix A, Criterion 2.", "label": "Event", "shape": "dot", "title": "The bolted diagonal supports for the NLI safety related chillers at V.C. Summer Nuclear Station (VCSNS) were found to be unable to withstand the combined design seismic and thermal loads. This was a violation of the required seismic qualification under VCSNS procurement specification for compliance with 10 CFR 50 Appendix A, Criterion 2."}, {"color": "lightgreen", "id": "Cause: The cause of the incident was a design flaw in the NLI chiller support frame. The bolt (the pin) in the bolted diagonal supports could not withstand the combined seismic and thermal loads.", "label": "Cause", "shape": "dot", "title": "The cause of the incident was a design flaw in the NLI chiller support frame. The bolt (the pin) in the bolted diagonal supports could not withstand the combined seismic and thermal loads."}, {"color": "lightgreen", "id": "Influence: The incident resulted in the plant operating in a condition prohibited by Technical Specifications (TS). The non-functional \u0027A\u0027 Chiller could have impacted availability of the Control Room Emergency Filtration System (CREFS) (TS 3.7.6) and potentially other safety-related equipment for some scenarios.", "label": "Influence", "shape": "dot", "title": "The incident resulted in the plant operating in a condition prohibited by Technical Specifications (TS). The non-functional \u0027A\u0027 Chiller could have impacted availability of the Control Room Emergency Filtration System (CREFS) (TS 3.7.6) and potentially other safety-related equipment for some scenarios."}, {"color": "lightgreen", "id": "Corrective Actions: Additional support bracing was designed, fabricated, and installed for the affected in-service \u0027A\u0027 Chiller. This corrected the issue and restored compliance with TS. The enhanced design was also applied to the \u0027B\u0027 Chiller, prior to its return to service, and will be applied to the replacement \u0027C\u0027 Chiller at the vendor facility prior to its delivery and installation.", "label": "Corrective Actions", "shape": "dot", "title": "Additional support bracing was designed, fabricated, and installed for the affected in-service \u0027A\u0027 Chiller. This corrected the issue and restored compliance with TS. The enhanced design was also applied to the \u0027B\u0027 Chiller, prior to its return to service, and will be applied to the replacement \u0027C\u0027 Chiller at the vendor facility prior to its delivery and installation."}, {"color": "orange", "id": omplete One Line for each Component Failure Described in this Report Cause System Component Manufacturer Reportable to IRIS Cause System Component Manufacturer Reportable to IRIS B SJ P G533 Y 14. Supplemental Report Expected Month Day Year 15. Expected Submission Date III  No 1  I  Yes (If yes. complete 15. Expected Submission Date) 16. Abstract (Limit to 1326 spaces, i.e.. approximately 13 single-spaced typewritten lines) MANUAL REACTOR TRIP On April 5, 2023, at approximately 0651 EDT with Unit 1 in Mode 1 at 85 percent power, the reactor was manually tripped due to the loss of Main Feedwater Pump \u0027C\u0027 (FWP \u0027C\u0027) with FWP \u0027B\u0027 removed from service as a part of normal plant shutdown procedures. The turbine tripped automatically based on the reactor trip signal. Emergency Feedwater (EFW) actuation occurred as expected due to the low-low steam generator water levels which occurred as a result of the reactor trip. The reactor trip was not complex with safety systems responding normally post trip. Operations stabilized the plant in Mode 3. Decay heat was removed by the steam generators, utilizing the steam dump system. Due to the manual Reactor Protection System (RPS) actuation and the automatic actuation of the EFW system, this event is being reported in accordance with 10 CFR 50.73(a)(2)(iv)(A). NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (03-14-2023) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA. Library, and Information Collections Branch (T-6 A10M): U. S. Nuclear Regulatory Commission, Washington, DC 20555-0001, or by email to CONTINUATION SHEET Infocollects.Resource@nrc.gov. and the OMB reviewer at: OMB Office of Information and Regulatory Affairs. (3150-0104), Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW, Washington. DC 20503: email: ore submission@pmb.eop.gov. The NRC may not conduct or (See NUREG-1022, R.3 for instruction and guidance for completing this form sponsor: and a person is not required to respond to, a collection of information unless the document http://www.nrc,goykkoing-rmidoc-collections/nuregs/staffisrl 0221r.3A. requesting or requiring the collection di plays a currently valid OMB control number. 1. FACILITY NAME  \"2. DOCKET NUMBER 3. LER NUMBER ??050 YEAR SEQUENTIAL REV NUMBER NO. V.C. Summer Nuclear Station, Unit 1 395 2023 052 001 00 NARRATIVE 1.0 DESCRIPTION OF THE EVENT On April 5, 2023, at approximately 0651 EDT with Unit 1 in Mode 1 at 85 percent power, the reactor was manually tripped due to the loss of Main Feedwater Pump \u0027C\u0027 (FWP \u0027C\u0027). FWP \u0027B\u0027 was removed from service at 0551 per the plant operating procedures. V.C. Summer Nuclear Station (VCSNS) operations had completed a power reduction to 85% per procedure at 0537 hours and generator output was 865 Mwe. The plant was stable at 85% power to meet the required conditions to support pre-outage scheduled Main Steam Safety Valve testing. These were pre-planned plant operations prior to entering Refueling Outage 27 (RF27). The turbine tripped automatically based on the reactor trip signal. Emergency Feedwater (EFW) actuation occurred as expected due to the low-low steam generator water levels which occurred as a result of the reactor trip. The reactor trip was not complex with safety systems responding normally post trip. Operations stabilized the plant in Mode 3. Decay heat was removed by the steam generators, utilizing the steam dump system. Subsequently on April 5, 2023, the decision to enter RF27 ahead of schedule was made. With FWP B\u0027 removed from service in preparation for a planned shutdown for RF27, the station was aware of the conditional risk of two feedwater pump operation, which was necessary prior to the outage. Aware of the risk, the operating crew was trained and briefed to trip the unit upon loss of one of two operating feedwater pumps in that plant condition. The crew responded accordingly and placed the plant in a safe condition, as previously had been briefed for the condition. Due to the manual Reactor Protection System (RPS) actuation and the automatic actuation of the EFW system, this event is being reported in accordance with 10 CFR 50.73(a)(2)(iv)(A). 2.0 SIGNIFICANT SAFETY CONSEQUENCES AND IMPLICATIONS The operating crew responded correctly to the event. The applicable emergency operating procedures were properly entered. and documentation met expectations. 3.0 CAUSE OF THE EVENT The apparent cause of the FWP \u0027C\u0027 trip was a combination of the following factors: improper instrumentation thresholds during the last vendor preventative maintenance evolution in 2014, normal thrust bearing wear, and change in pump performance characteristics when the \u0027B\u0027 Main Feedwater Pump was secured. Engineering analysis determined that the thrust bearing wear detector \u0027Y\u0027 clearance was set low at some time in the past, most likely during major inspection as a part of RF21 in the Spring of 2014. The FWP  thrust bearing wear detector configuration on April 5, 2023, did not allow online monitoring of thrust bearing wear oil sensing lines. 4.0 IMMEDIATE CORRECTIVE ACTIONS VCSNS entered its planned RF27 and performed a failure modes analysis to determine the FWP \u0027C\u0027 trip cause.  NRC FORM 366A (03-14-2023) Page  2  of  3 NRC FORM 366A  U.S. NUCLEAR REGULATORY COMMISSION APPROVED BY OMB: NO. 3150-0104  EXPIRES: 08/31/2023 (03-14-2023) Estimated burden per response to comply with this mandatory collection request: 80 hours. Reported lessons learned are incorporated into the licensing process and fed back to industry. Send comments LICENSEE EVENT REPORT (LER) regarding burden estimate to the FOIA: Library. and Information Collections Branch (T-6 A10M). U. S. Nuclear Regulatory Commission. Washington, DC 20555-0001: or by email to CONTINUATION SHEET Infocollects.Resource@nrc.gov, and the OMB reviewer at: OMB Office of Information and Regulatory Affairs. (3150-0104). Attn: Desk Officer for the Nuclear Regulatory Commission, 725 17th Street NW. Washington. DC 20503: email: \u00c3\u201a\u00c2\u00b0ire submission@omb.eop.00v. The NRC may not conduct or (See NUREG-1022, R.3 for instruction and guidance for completing this form sponsor. and a person is not required o respond to. a collection of information unless the document http://mwv.nrp.gov/readingHm/doc-collections/nuregs/staff/sr1022/r3/) requesting or requiring the collection di plays a currently valid OMB control number. 1. FACILITY NAME 2. DOCKET NUMBER 3. LER NUMBER n 050 YEAR SEQUENTIAL REV NUMBER NO. V.C. Summer Nuclear Station, Unit 1 395 2023 052 001 00 NARRATIVE 5.0 ADDITIONAL CORRECTIVE ACTIONS An extent of condition was performed for FWPs \u0027A\u0027 and \u0027B\u0027 thrust bearings and thrust bearing wear detectors. This extent of condition found that neither FWP \u0027A\u0027 nor \u0027B\u0027 were similarly affected by the error on the thrust bearing wear detectors. 6.0 ACTIONS TO PREVENT RECURRENCE As a final measure to mitigate the risk of a similar trip in the future, an engineering design change was implemented to install pressure gauges on both the active and the inactive thrust bearing wear detector oil sensing lines for all three Main Feedwater Pumps. This modification will allow for online monitoring of the margin to the thrust bearing wear trip setpoint. Field measurements were also taken by Design Engineering and a vendor to consider future enhancements. 7.0 SIMILAR EVENTS No similar events were identified within the last three years, where a reactor trip was required due to a feedwater malfunction. 8.0 MANUFACTURER \u0026 MODEL (OR OTHER IDENTIFICATION) General Electric DRV-631, 6 Stage, Dual
